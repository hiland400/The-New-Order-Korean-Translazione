 #Ideas
 CRO_the_partisan_problem:0 "게릴라 문제"
 CRO_the_partisan_problem_desc:0 "1941년 이후로, 게릴라들은 추축국들에 의해 세워진 발칸 정부들을 끊임없이 공격해 왔습니다. 현재 그들은 티토를 내세워 불법적인 테러 활동을 계속해오고 있습니다."
 CRO_serb_flight:0 "도망간 세르비아인"
 CRO_serb_flight_desc:0 "우스타셰 포글라브니크 정부가 수년간의 인종청소를 자행한 끝에 세르비아인들은 전국 대부분 지역에서 전멸되거나 내부의 분열에 내몰렸습니다.\n\n살아남은 몇몇 세르비아인들은 정부의 행동 불능을 틈타 도망을 결행해, 많은 마을이 버려졌고, 그 결과, 경제가 망가지기 시작했습니다."
 CRO_italian_supervision:0 "이탈리아 감독 체제"    
 CRO_italian_supervision_desc:0 "포글라브니크의 죽음 이후, 잔혹했던 유스타셰의 정부를 못마땅하게 여긴 치아노의 제안으로 인해, 토미슬라브 국왕은 이탈리아의 감독을 받아들일 수 밖에 없었습니다. 현재 크로아티아는 왕실과 PNF 체제에 의해 세밀하게 감시되고 있습니다. 다만, 토미슬라브는 우스타셰 체제의 잔혹성을 끝내기 위한 꼭두각시에 지나지 않으며, 이탈리아가 실권을 잡고 있습니다."
 CRO_legacy_of_the_ustase:0 "우스타셰의 유산"
 CRO_legacy_of_the_ustase_desc:0 "우스타셰는 결코 없어지지 않았습니다. 그것들은 여전히 강력한 정치 운동 중 하나로 남아 있었고, 또한 강력한 반이탈리아 성질을 띠고 있다는 것이였습니다. 그들은 아마 우리의 경쟁국인 독일과 함께, 우리를 위협하기 위한 계확을 짜고 있을 가능성이 있습니다."
 
