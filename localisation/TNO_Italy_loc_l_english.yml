 #Worker-Black Brigade Conflict
 ita.820.t:0 "Workers want their voice to be heard"
 ita.820.d:0 "As Verona Conference's winds of change blow all around Italian Empire, more and more fringe groups seem to want their options to be heard. Today, workers of Rome have announced they will be organizing a march to Piazza del Popolo Square, and a press statement there to state their options on the Conference and their demands from it. So far it seems to be a harmless protest, while we are guessing it is organized by an underground socialist movement, that can contribute to the Conference as an option, we are yet to see how it will turn out."
 ita.820.a:0 "Let their voice to be heard"
 ita.821.t:0 "Black Brigades announce a Counter-Protest"
 ita.821.d:0 "It seems the announcement Workers have made hit a nerve in Farinacci. After the Workers announced their protest, Black Brigades immediately announced their 'counter-protest' against the 'reds' and 'will not let them run riot in Rome'. Their implications are obvious, and the mix of Black Brigades and worker protesters is the perfect Italian recipe to create a street fights and riots. We can use this announcement forbid workers from protesting, justifying it by security concerns, or we can let them do their protest under police supervision and so avoid satisfying Farinacci with our compromise."
 ita.821.a:0 "Forbid workers from protesting"
 ita.821.b:0 "Let them protest under police supervision"
 ita.822.t:0 "Grand Worker Protest of Rome"
 ita.822.d:0 "'This a great day for workers all around our empire' was the opening words of worker spokesman, making their statement the press. Today, almost 1000 workers marched through the streets and roads of Rome, with banners and signs in hand, chants and songs in their voice. It gone much better than expected, no plunder, no vandalism, just a peaceful march to Piazza del Popolo square. This of course can be referred to our vigilant police's watchful eyes, as the security is high. Currently workers are giving their statement to the press, and protest will end after it. So far no signs of Black Brigade activities, so everything goes exactly as planned: a successful and peaceful protest for all our nation, and a disgrace for Farinacci."
 ita.822.a:0 "This really is a great day"
 ita.823.t:0 "Black Brigades arrive!"
 ita.823.d:0 "Latest report from Piazza del Popolo states Black Brigades have arrived to the scene, armed to the teeth. It seems Farinacci hesitated at first against the might of our security, yet decided to march on anyway. Such fool! Police will handle all troublemakers, even the workers if needed."
 ita.823.a:0 "Our police forces will handle it just fine"
 ita.824.t:0 "Protests devolve into a street fights"
 ita.824.d:0 "As have been expected, Black Brigades and workers don't mix too well. After a few minutes of throwing slogans and insults, two sides crashed to each other like two waves of water. Brawl have spread to the streets as protesters scatter around. Guns being fired, rocks being thrown, even reports of looting is coming. Due to sheer number of protesters from both sides, our police is struggling to... Who am I kidding, local police can't do shit now, we need riot police to be employed now to stop this madness!"
 ita.824.a:0 "We have more important matters to focus on, like Verona Conference"
 ita.824.b:0 "Deploy the Riot Police"
 ita.825.t:0 "Workers Protets Anyway"
 ita.825.d:0 "Despite our warnings and orders to stop this protest, workers of Rome gathered to march to Piazza del Popolo Square, things are going peaceful for now, but it must be a silence before the storm that is Black Brigades which will hit the protesters. We need to deploy police immediately to stop the protest from devolving into a street brawl. Yet there is another, rather tempting, option. These dissident and disobedient do not deserve our police's protecting sheild, we just sit and let Black Brigades to do their thing, as a show of what will happen if you do not obey the orders of our state."
 ita.825.a:0 "망할, 당장 경찰을 보내라!"
 ita.825.b:0 "Do nothing, let this be a lesson to all disobedients"
 ita.826.t:0 "Piazza del Popolo Massacre"
 ita.826.d:0 "'I never seen such brutality and violence with my eyes before' said Grandma Sofia, a barely survived victim of the massacre. As the Black Brigades, armed with clubs, knives and even handguns descended up on largely unarmed but much more numerous protesters, a terrible one sided brawl broke out. Panicked masses tried to flee and scatter, but they were too numerous and started to stampede each other like a herd of buffalos being attacked by hungry hyenas. Death toll is 53 now, and more and more corpses being found every hour, and wounded people are over 500. Tens of houses and shops being damaged even looted, there are even reports of rape and murders unrelated to the riot, being done by taking advantage of chaos it caused. This is a dark day for Rome, and a shame for Verona Conference."
 ita.826.a:0 "맘마미아!"
 ita.827.t:0 "Aftermath of Grand Worker Protest of Rome"
 ita.827.d:0 "After a three sided fight between workers, Black Brigades and the Police, the street fights the protest caused is now done with, but not without damage it had done. 3 deaths, 2 workers and 1 black brigader have killed, hundreds wounded and vandalism and collateral damage done to the Square and shops and homes around is quite high. Yet the peace have been restored to the city at least."
 ita.827.a:0 "Damn it!"
 ita.828.t:0 "Aftermath of Grand Worker Protest of Rome"
 ita.828.d:0 "With the riot police employed, the Black Brigades are easily being repelled and many of them have been put under arrest. While the brawl and short riot following it stained the pureness of it, the protest can be considered a good addition to voices we want to be heard for Verona Conference. Workers seem satisfied with it, Farinacci is certainly not amused, we can easily call this a success!"
 ita.828.a:0 "As good as a worker protest in Europe can get"
 
 #Anarchy Events#
 ita.900.t:0 "베로나의 실패"
 ita.900.d:0 "The breif silence we had after Ciano's failure has rapidly ended. Underground trade unions and radicals, long oppressed by our secret police, have risen up throughout the North, with most major cities having fallen to them. Despite our repeated orders for the army to beat them back, no counterattack has been launched against them so far. In an awful twist, several brigades ordered to stop this menance have defected to them. With a fragile standoff occuring throughout the North, radical forces within the country are becoming increasingly bold in their actions."
 ita.900.a:0 "Everything is Fine!"
 ita.901.t:0 "Scorza's Plane Goes Down"
 ita.901.d:0 "'When Italia united in 1861, it was not under the boots of fascists, it was done by the King of Sardinia, a man who comes from the same house as myself. It has become clear to me that atheistic Fascism has failed. Our former allies turn against us, the people cry out for a return to rule of law, and our very colonial empire, which was forged with the blood of hundreds of thousands of Italians, is criminally miss managed. All of this proves one simple fact; The fascists claims of glory and power are nothing but one great lie!'\n\nThis quote came from a radio broadcast that was deliverd by the King of Italy, Umberto the Second, this morning. The king, long believed to have harbored resentment against the Fascist party for stripping away his power, has taken advantage of the current situation to demand more power for himself. Already reports are coming in of several prominent generals and political leaders declaring support for him, and several peasent revolts have been reported in the South."
 ita.901.a:0 "망할 놈!"
 ita.902.t:0 "치아노가 암살되다"
 ita.902.d:0 "As the initial shock continues to wear away from Ciano's folly, the situation only becomes more dire for Il Duce. After several days of counting heads and intimidating the loyal, Party Secretary Carlo Scorza has introduced a measure to have Ciano removed from the position of Il Duce. Scorza, a long time devotee of the original Duce, has always held many disagreements with the various ways Ciano has strayed from party doctrine. It would appear that he is exploiting the opportunity posed by this chaos in order to permanently freeze this thawing of Italian society.\n\nWhile Il Duce would have normally been able to simply brush this off, the current political crisis has left him dangerously vulnerable. Despite this, as long as the situation doesn't escalate any farther, Italy should be fine."
 ita.902.a:0 "신이시여"
