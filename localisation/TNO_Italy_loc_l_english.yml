 # focuses
 ita_a_victory_for_democrazia_cristiana:0 "A Victory for Democrazia Cristiana"
 ita_a_victory_for_democrazia_cristiana_desc:0 "It is truly a momentous day for Italy, as Democrazia Cristiana has prevailed in Italy's first post-fascism election!\n\nOf course, winning an election is a simple thing. What comes after, that is hard. Now, comes the task of governing a country that has been steeped in fascism for decades. A big-tent coalition of the centre, DC, as many big-tent parties, contains several factions and sub-factions within it. With both progressive and conservative factions jostling for influence within the party, it remains to be seen how they will govern now that the election is won..."
 
 ita_the_domus_mariae:0 "The Domus Mariae Congress"
 ita_the_domus_mariae_desc:0 "Democrazia Cristiana has won Italy's first election since the end of fascism! Of course, now that the post-victory euphoria has subsided, the party must get to work and actually govern. Though naturally, the different factions in the party have varying ideas of what this governing should entail...\n\nWith this in mind, incoming prime minister Aldo Moro has called for the party to have a congress in Rome, to determine the new government's path forward. Will Moro bow to the conservative faction for the sake of electability? Or will he push for a more radical programme like the reformists desire, even if that jeopardizes the government's prospects for the next election? Rome wasn't built in a day, after all."
 ita_the_domus_mariae_tt:0 "We will decide the future of the DC."
 ita_walk_the_tightrope:0 "Walk the Tightrope"
 ita_walk_the_tightrope_desc:0 "In the aftermath of the Domus Mariae Congress, it appears that Aldo Moro is prepared to hear out the conservative faction of the party. Prominent voices on this wing of the party include Mariano Rumor and Emilio Colombo of the liberal conservative Dorotei faction, as well as Giulio Andreotti of the more right-wing conservative Primavera faction.\n\nWhilst Moro is yet to decide on the next course of action, it appears that he wants to make an effort to unite his party first and foremost. A house divided cannot stand, as they say. Though the path he pursues may depend on what exactly is asked of him by the conservatives..."

 
 ita_cerchiobottismo:0 "Cheriobottismo"
 ita_cerchiobottismo_desc:0 "In order to govern, Aldo Moro must run with the hare and hunt with the hounds! In a party as big and fractious as Democrazia Cristiana, Aldo Moro has his work cut out for him in bringing the party together. After opting to listen to the conservative wing of his party, he has, for now, adopted an opportunistic policy of remaining on the fence. This has kept the party together for now, but it is doubtful it can go on forever.\n\nNow, however, Moro must make a choice for the road ahead. Where should his focus lie? Should he focus on building unity in DC and making a stronger, more effective party, even if it jeopardizes future re-election? Or perhaps the best option is to make some deals with the smaller parties in parliament? Whilst this would undoubtedly make it easier for DC to stay in government, there would inevitably be an impact on the government's programme as the smaller parties demand concessions..."
 
 ita_the_biggest_tent:0 "The Biggest Tent"
 ita_the_biggest_tent_desc:0 "After careful deliberation, prime minister Aldo Moro has decided the best path forward for Democrazia Cristina, already a 'big tent' party, is to expand the 'tent' to include the myriad of smaller parties in parliament.\n\nOf course, these parties will not back the government for nothing. They will expect some concessions in return, whether these are specific policies they want implemented, cabinet positions, or any combination of the two. It will undoubtedly be less effective than if DC were able to govern without a coalition. But by attracting voters from across the political arena to DC, the party will assuredly bolster its chances of re-election and continuing its agenda for another term."
 
 ita_sway_the_PDIUM:0 "Sway the PDIUM"
 ita_sway_the_PDIUM_desc:0 "Now comes the task of bringing the smaller parties on board. One of such parties that must be brought into the fold is the PDIUM, a small party of a monarchist and national conservative bent.\n\nThankfully, they are small enough that we can bring them into our coalition without too many concessions. They will likely be satisfied with a few minor cabinet positions, as well as reassurances from our government that we shall keep our distance from the more radical elements of the Fronte Democratico, such as the Italian Socialist Party. Should we be willing to accommodate them on this, it is likely they shall lend us their support."
 
 ita_republicans_and_socialdemocrats:0 "Republicans and Social Democrats"
 ita_republicans_and_socialdemocrats_desc:0 "Now comes the task of bringing the smaller parties on board. Two such parties that must be brought into the fold are the PRI and the PSDI. The former is a liberal and republican party, whilst the latter is a social democratic party.\n\nBoth parties should be able to be brought into our coalition with relatively few concessions. The PRI will likely be sated with some minor cabinet positions. The PSDI may be a bit harder to persuade, and they may demand some sort of commitment to investing in some government welfare programmes, but nothing that should be insurmountable for us. Should we be willing to accomodate them on this, it is likely that both parties will lend us their support."
 
 ita_brevi_cenni_sull_universo:0 "Brevi Cenni sull'Universo"
 ita_brevi_cenni_sull_universo_desc:0 "Everyone knows that the average voter does not want to be bogged down in the minutiae of our policy proposals. They just want to know A) What we want to do, and B) How it will benefit them. Details be damned!\n\nThus, our legislative programme will intentionally be succinct and vague, and full of grandiose ideas and promises that focus on the big picture. Make sure it appeals to as many sectors of the electorate as possible, but skimp on the details of how we will get there. It's not the journey, but the destination!"
 
 ita_a_true_unity_government:0 "A True Unity Government"
 ita_a_true_unity_government_desc:0 "It has taken quite a bit of wheeling and dealing with the various minor parties in parliament, but it appears that, at long last, Aldo Moro has done it! The negotiations have involved some token concessions to the smaller parties such as some minor cabinet positions and policy proposals, but in the grand scheme of things, this is of no concern.\n\nWhat is more important is that this gives our government legitimacy and electability! The great thing about this coalition government is that it gives off the veneer of an all-encompassing unity government, even when it's solely Democrazia Cristiana calling the shots!"
 
 ita_the_party_of_catholics:0 "The Party of Catholics"
 ita_the_party_of_catholics_desc:0 "After careful deliberation, has decided that the best path forward for Democrazia Cristiana is to strengthen the party and unify it from within. As they say, a house divided on itself cannot stand.\n\nTherefore, the best path forward for DC is for Moro to bring the various factions within the party to heel, allowing the party to effectively govern. By strengthening the party, we will be able to more effectively legislate and implement our government's programme, without having to make outright concessions to or coalitions with other parties. We are the party of all Italians!"
 
 ita_wrangle_the_dorotei:0 "Wrangle the Dorotei"
 ita_wrangle_the_dorotei_desc:0 "Our party has many facets and currents, each with their own ideas on how the DC should rule Italy, and all of them need to remain loyal to both the party and the government: while all currents share most of their program, some points or proposed reforms may be different, or even radically incompatible.\n\nThe Dorotei are one of the largest and most influential currents, known for their connections with the Church and Confindustria - the largest industrial association - and, while we may disapprove of their - sometimes excessive - conservatism, we also know that some concessions need to be made, for the good of Italy.\n\nAs a show of good will towards the Dorotei, the party will officially endorse some of their proposed reforms, and the most important adherents to the current will be appointed as ministerial advisors and secretaries, to ensure their loyalty to the government: if we fall, they will follow us to the end."
 
 ita_contain_the_primavera:0 "Contain the Primavera"
 ita_contain_the_primavera_desc:0 "While we may be able to sway the Dorotei to our cause, the even more conservative Primavera will most likely refuse any offer we send them: they want to be the ones setting the tune of our government, but the DC already has a conductor, and he isn't willing to give up the role, not after all we sacrificed during the dictatorship!\n\nThe instruments are ready, and the orchestra has rehearsed their score: the party newspapers are eagerly waiting to unleash a tidal wave of scandals, vaguely based gossip and suspicious frequentations, involving the top members of the Primavera. While they endure the storm, our envoys will openly decry such a stain on the reputation of the DC, while quietly advising the Church and the industrialist that they should change horse, while they still can...\n\nThe moment has come, Maestro: give us the word and we will sing, for a change of season has long been due."
 
 ita_sway_away_the_ACLI:0 "Sway the ACLI"
 ita_sway_away_the_ACLI_desc:0 "The ACLI (Associazioni Cristiane Lavoratori Italiani) are the more progressive wing of the DC, acting as a bridge between the party and the worker unions and working to keep the latter out of the grasp of more radical leftist ideologies.\n\nWith their political program mostly in line with the government's, it won't be hard to persuade them into officially throwing their lot with us: after all, now that democracy has finally become reality in our country, all should realise how important it is that the first democratic legislature of the Empire doesn't fall into petty squabbling, lest the people start thinking that, after all, fascism was better..."
 
 ita_o_bianco_fiore:0 "O Bianco Fiore!"
 ita_o_bianco_fiore_desc:0 "It took time and effort, but finally the party stands fully behind the government: within both the cabinet and the parliament, everyone is working hard to ensure that the reforms we promised to Italy, to the King, to the people, can see the light of day. Like a beautiful and pure white flower, our rule shall bloom and bring prosperity to the poor and the weak, to those who are alone, and to those who are lost in the multitude.\n\nO bianco fiore, simbol d'amore,\n\ncon te la gloria della vittoria.\n\nO bianco fiore, simbol d'amore,\n\ncon te la pace che sospira il cor!\n\nCon te la pace che sospira il cor!"
 
 ita_keep_it_vague:0 "Keep It Vague"
 ita_keep_it_vague_desc:0 "To the victor, the spoils! Or this is how it should be, if there were any to begin with...In truth, the financial situation of the Empire is far from good: to be fair, it's a miracle how Ciano even managed to make ends meet! The Ministry of the Economy and Finances is a warzone, with each Ministry trying to get one more lira for their promised reforms and subsidies: if this news is revealed, the government will fall, and perhaps democracy with it.\n\nThe Prime Minister has ordered utmost secrecy and caution: while the financial department works, we must distract the public by giving them detailed reports on other fields of progress for our young democracy and, more importantly, reminding them that our direct northern neighbour is a fine example of what happens when things fall apart."
 
 ita_short_term_solutions:0 "Short Term Solutions"
 ita_short_term_solutions_desc:0 "After weeks of guerrilla-like warfare in the Ministry of the Economy and Finances, the finance department has finally drafted up a proposed budget which should keep both the government and the country afloat: the bureaucracy, riddled with the inefficiency and waste so dear to the fascist regime, will be overhauled, removing entrenched - and sometimes actively disloyal - departments and ensuring that the apparatus of the State works with the government, and not against it.\n\nCoincidentially, this will also save a considerable amount of budget funds, which can be employed to fill most gaps in the national finances, and showing the people we haven't forgotten our promises: everyone wins! Except those bureaucrats who lost their jobs..."
 
 ita_sweeping_promises:0 "Sweeping Promises"
 ita_sweeping_promises_desc:0 "We must constantly remind the people that we are working for them: our democracy is still young, and we might need slightly more time to build the paradise we promised, but we are working hard, and we will make it! Until our reforms can be safely passed with full financial covering, the MPs and party leaders will tour Italy and speak to the masses, promising them that we have not forgotten them: it may take time and effort, but we will prevail in the end, and everyone will be happy!"
 
 ita_tighten_the_belts:0 "Tighten the Belts"
 ita_tighten_the_belts_desc:0 "While the state coffers are safe, and bankruptcy is no longer the proverbial "convitato di pietra" at cabinet meetings, we will need so much more to actually fulfill our promises. Luckily, our financial department has found a solution for us: the old budget we inherited from the fascists is filled with expensive but useless government programs and subsidies.\n\nCultural initiatives, benefits for party members, bribes masked as subsidies to well-connected industries and banks, this is but the tip of the iceberg of a wide squandering of public funds.\n\nThe draft we received proposes to cut down this jungle of expenses, and we have replied that a machete won't suffice: we will bring a flamethrower."
 
 ita_strengthen_the_CISL:0 "Strengthen CISL"
 ita_strengthen_the_CISL_desc:0 "With the end of the fascist regime, the CGIL fractured, its different currents no longer forced to stay together by the law. Among the many splinters, the CISL (Confederazione Italiana Sindacati Lavoratori), while not the biggest, is closely aligned to our ideas for labour: therefore, we should subtly act to strengthen it, letting the workers know that we will be more willing to discuss labour policies with them rather than the other trade unions.\n\nThis will have the double benefit of taking more workers away from the clutches of communist unions, and limiting the risk of strikes and labour protests."
 
 ita_everything_will_be_fine:0 "Everything Will Be Fine"
 ita_everything_will_be_fine_desc:0 ""With the budget stabilised and some of our reforms already under way, we can safely tell the people that the government is fully functional and there's nothing to worry about: the economy is growing, the institutions of the State are being overhauled so that they may become fully democratic and efficient, and the Empire is enjoying a social and political stability the likes it has never seen since the golden age of Rome!\n\nOf course, not everything is perfect under the sun, but you can stay assured: we are working on it!"
 
 ita_christain_ideals_secular_state:0 "Christian Ideals in a Secular State"
 ita_christain_ideals_secular_state_desc:0 "The DC is, if the name wasn't eloquent enough, a profoundly christian party: after all, it carries the legacy of Don Luigi Sturzo and the church's Social Doctrine, elevating it into a philosophy of government. This, however, doesn't mean that we are a denominational organisation, or intend to enforce the church's rule over the State: Moro believes in a fully secular State, where everyone is free to practice his or her own religion without fear of persecution, and where the church is fully separated from the State and its agencies.\n\nInstead, the government's action shall naturally fall into the wide river of the christian doctrine: rather than covering roads and cities in crosses and hymns to Jesus, we will follow the true essence of christianity, which is love.\n\nYou don't need to be a christian to love thy neighbour and to be a proud and productive member of society: we will ensure that everyone, no matter their religion or their origin, can live happily in Italy!"
 
 ita_encourage_pluarlism:0 "Encourage Pluralism"
 ita_encourage_pluarlism_desc:0 "Decades of fascism have ingrained into the people fear that the secret police will come after them if they even dare to criticise the government: even under Ciano's more moderate leadership, blackshirts and secret services were still responsible for many disappearances and harsh sentences for "crimes against the State". While it may take years, if not decades, to fully abandon this fear, we need to get started immediately.\n\nUnder the government's sponsorship, newspapers and radio programs will be encouraged to hold political analyses and debates, giving people the soft nudge they need to start discussing once more about politics: after all, a democracy where the people don't care about their country's future is a doomed one! Of course, our directives will incentive moderate ideas and debates, which just happen to coincide with our political program..."
 
 ita_iniziativa_democratica:0 "Iniziativa Democratica"
 ita_iniziativa_democratica_desc:0 "Our current, Iniziativa Democratica is one of the more progressive within the party, and as such it imperative that we never lose its support. Moro is holding important talks with Amintore Fanfani, among the most important members of ID, regarding the expansion of the current: even among other factions and currents, there are men whose ideas closely resemble others, therefore it would be highly beneficial to introduce them into our group. To this end, ID will be structured from a loose collection of people with similar views, to a party-within-the-party, with its own representative organs and a newspaper, so that the current's activities may be more incisive and gather more support among both the wider DC and the people."
 
 ita_the_cinema_industry:0 "The Cinema Industry"
 ita_the_cinema_industry_desc:0 "CInecittà, founded during fascism, is perhaps the last true cinema industry in Europe, with German "films" falling more under the category of "shameless propaganda", and the only one capable of at least competing with Hollywood. Since relationships between our country and both USA and Japan are at least cordial, our films have the potential to be exported to the entire world!\n\nHowever, with the end of fascism lots of production (especially the historical, filo-Roman ones) have been discontinued, putting thousands of jobs at risk. Our government will give incentives to Cinecittà and its many studios to begin new film production, especially the genres which sell the most worldwide: this will bring a triple benefit, as it will at the same time create jobs for the people, bring revenue to the State coffers, and export Italian beauty and culture to the world.\n\nCiac, si gira!"
 
 ita_assert_control_over_the_IRI:0 "Assert Control Over IRI"
 ita_assert_control_over_the_IRI_desc:0 "The IRI is the most important player in the Italian economy, acting as the main channel for state incentives to Italian industries. As such, it is imperative that we put loyal and trusted men in key positions, where they will ensure that the IRI pursues the economic path we are going to set for the country, rather than resisting it: after all, Japan is the perfect example of what happens when the economy and the government clash, and we surely don't want to be the next country with people waiting for their turn to jump off buildings..."
 
 ita_le_500_lire_di_moro:0 "Le 500 Lire di Moro"
 ita_le_500_lire_di_moro_desc:0 "Moro has come up with a plan to increase budget funds without putting too much of a strain on our already sizeable debt: the government will issue a new category of very small public bonds, whose value should be around 500 Lire, so that anyone, even the poor, may help their country. As an added benefit, we will state that such bonds can be freely exchanged as if they were actual money: this way, they will circulate alongside traditional money, rather than simply rest until they can be exacted, achieving the double result of giving us more money to spend, and generate more trade and revenue."
 
 ita_legge_sabatini:0 "Legge Sabatini"
 ita_legge_sabatini_desc:0 "While Germany stagnates, it is clearer by the day that the new frontier for any advanced nation lies in technological innovation: computers, televisions and other things, which twenty years ago would have been labelled as wizardry, now are seen in every field, from the military to entertainment. The competition among the great nations is merciless, and the cutting edge always moves forward: if we want to remain a world power, we must establish a core Italian innovation industry which doesn't depend on foreign help or know how to develop new technologies.\n\nArmando Sabatini, an MP which strongly supports innovation and industrialisation, has drafted a proposal for tax cuts and other incentives for industries willing to invest in research, development and innovation in the field of mechanics, engineering and electronics: as this coincides with our plans for the economy, we will immediately prioritise it in our parliamentary agenda."
 
 ita_piano_decennale_per_listruzione:0 "Piano Decennale Per L'Istruzione"
 ita_piano_decennale_per_listruzione_desc:0 "While the Riforma Gentile is generally viewed one of the few good things done by the fascist, dramatically increasing alphabetisation especially among the lower classes, there is still large room for improvement. With the steady increase in demand for qualified workers and researchers, it is no longer enough to ensure elementary instruction to farmers and workers' sons: instead, we desperately need people to attend superior schools and universities, so that they may further our quest for innovation.\n\nWhile it is simply impossible to solve our problems with a snap of the fingers, what we can do is plan for the long term: our Piano Decennale per l'Istruzione (Ten-Years Instruction Plans) will set up milestones punctuated by interlocking reforms. If everything goes according to plan, ten years from now we should have a fully functional school systems with increasing higher instruction rates."
 
 ita_abolish_metayage:0 "Abolish Metayage"
 ita_abolish_metayage_desc:0 "The mezzadria (metayage) is an ancient contract between the landowner (concedente) and the farmer (mezzadro) where the former grants the latter the right to cultivate the field, in exchange for half of the harvest. While all is good when the harvest is abundant, when there are droughts or storms and the harvest is ruined, the farmer will starve.\n\nOur modern society cannot stand this cursed remnant of feudalism, and as such our Minister of Agriculture has drafted a reform to abolish metayage, transforming it automatically into an agricultural rent, both helping the poorer farmers and punishing those landowners who exploit their workers."
 
 ita_prevent_financial_bleeding:0 "Prevent Financial Bleeding"
 ita_prevent_financial_bleeding_desc:0 "With the winds of democracy blowing throughout Italy, there are many who profiteered from the past regime who are afraid that we will take their ill-gained money. They are right: while we promised Ciano we wouldn't punish fascists for merely being fascists, we will still prosecute all corrupt officers who took money from the State.\n\nOf course, many of them are already planning to send their capital outside Italy: our agents in Switzerland and the Caribbeans speak of hurried contacts between former fascist officers and banks to accept unspecified sums of money in anonymous accounts. It's almost a pity that tomorrow morning the government will approve a decree which makes it illegal to move capitals superior to one hundred thousand Lire per week, and punishes all banks which refuse to comply with hefty fines..."
 
 ita_electrificate_the_state:0 "Electrificate the State"
 ita_electrificate_the_state_desc:0 "While the Pianura Padana and most of Central Italy are fully electrified, there are still small mountain towns and villages where people still use candles. Also, there's the problem of bringing up to standard the embrional power lines in the territories we conquered after the war: to this end, we will have ENEL (Ente Nazionale energia ELettrica) establish new hydroelectric plants in the Alps and the Appennini, which will produce power for their respective regions, and give public incentives to those Dalmatian and Albanian industries, often subsidised by ENEL itself, which invest in new power lines for their lands."
 
 ita_legge_mariotti:0 "Legge Mariotti"
 ita_legge_mariotti_desc:0 "With the constant expansion of the healthcare system, we have prepared a draft which will recognise each hospital as a public entity in its own right, with standardised roles and command structures. The Legge Mariotti will also grant incentives and tax cuts to those industries who sell medical supplies at a discount price, and to all people who donate money to build, renovate or expand hospital wings. While it is still a distant dream, one day every city, town or village throughout the Empire will have at least a medic, granting health and a bit of happiness to all!"
 
 ita_protect_italian_businesses:0 "Protect Italian Businesses"
 ita_protect_italian_businesses_desc:0 "While our government strongly believes in free trade, Moro is not so foolish as to think that other countries won't try to suffocate our nascent advanced industry in the cradle: to avoid unpleasant incidents, the Ministry of Industry and Trade has drafted a series of decrees which will both protect our industry from aggressive competition, and ensure our own competitiveness in the world market.\n\nTax cuts and public incentives will ensure our businesses will better shoulder the difficulties of foreign dumping and artificially low prices, while a policy of limitations and bans will prevent unscrupulous businessmen from acquiring Italian businesses and forcibly "expatriate" them."
 
 ita_a_new_italy_before_the_world:0 "A New Italy Before the World"
 ita_a_new_italy_before_the_world_desc:0 "It has taken time and effort, it has cost us friends and allies, and we almost lost everything more than once, but finally, the finish line is within sight!\n\nItaly is no longer a brutal dictatorship, but a shining example of democracy and cooperation: even the fact that the last Duce ensured a bloodless transition to free and democratic elections is proof of the Italian Way, where even our most hated enemy is worthy of being treated as an honoured guest, and even the deepest grievances and vendettas can be solved with diplomacy and soft words rather than the rattling of sabers and the firing of guns.\n\nWith our young democracy stable and vibrant with participation, we are ready to face the world head-on, together with nations the likes of the USA and Japan, unafraid of competition, and certain of our inner strengths and unique capabilities. Truly, we are a people of scientists and explorers, conquerors and merchants, but more than anything, we are the Italian People.\n\nViva l'Italia!\n\nViva la democrazia!\n\nViva il Re!"
 
 ita_tip_the_scales:0 "Tip the Scales"
 ita_tip_the_scales_desc:0 "Some of Moro's advisors have suggested he talks with the more conservative, but numerically powerful, wing of the party, but he has refused: time is short, and with the black clouds covering the sky from Germany we need a strong and free Italy as soon as possible. There's no time for idle negotiations, Italy needs reforms, and we need them now.\n\nFor this reason, we need to rein in the party and ensure that everyone follows the Prime Minister, one way or the other: plans are being drafted to tackle the most problematic elements within the currents, we only need to decide what plan to follow."
 
 ita_the_progressive_firebrand:0 "The Progressive Firebrand"
 ita_the_progressive_firebrand_desc:0 "The entire propaganda machine of the Iniziativa Democratica is working at full power to sway the public opinion and as many PMs as possible towards supporting the reformist agenda of the government. We have two choices on how to better secure our position: Amintore Fanfani has prepared a rather underhanded plan to force PMs to support us or be forced to resign and forever be banned from any political role within the party and the country, while Pietro Nenni has shown willingness to parley with us and create a common program of progressively oriented reforms, making it easier for us to find a majority, but harder to rein in the rest of the conservative currents."
 
 ita_unleash_fanfani:0 "Unleash Fanfani"
 ita_unleash_fanfani_desc:0 "The choice has been made: we are going to take the leash off Fanfani and turn our heads the other side as he leads the "talks" with the conservatives. It's almost a pity that the screams will still be heard. Of course, since we are not so cruel, we'll be sure to call a suitable number of ambulances and paramedics for the inevitable casualties...\n\nAfter Amintore has done his job, and reduced to ash what remains of the Dorotei and the Primavera, we predict that most conservatives who still have a mouth to talk will decide it's best to support our government, if only to get our very own Cursed Dwarf off them for good."
 
 ita_silence_internal_opposition:0 "Silence Internal Opposition"
 ita_silence_internal_opposition_desc:0 "While the most vibrant opposition to Moro's policies has been rendered mute, there are still those within the party who grumble and protest against the pace of our reforms: while they are not entirely in the wrong, we have more urgent matters to attend to, and the black clouds coming from Germany are becoming even darker.\n\nAnyway, they still have our full attention, and for that, we will let them talk with the newly appointed "responsible for internal dissent and intra-party cooperation", Amintore Fanfani, who recently has a lot of free time. He should ensure that those with a will to fight are "convinced" to go on vacation for the rest of the legislature, and those without can be suitably rewarded for their future support to the government. Another ambulance at the Domus Mariae, please!"
 
 ita_bring_FD_to_heel:0 "Bring FD to Heel"
 ita_bring_FD_to_heel_desc:0 "The MPs of the Fronte Democratico are not entirely opposed to working with us, but Nenni is reining them and preventing any real cooperation. People like Saragat, instead, would be more than willing to see some of their reforms embarked in our program. Fanfani suggests to sow dissent among the more sensible members, so that they will be naturally brought into our fold, weakening their coalition and ultimately facilitating its collapse. As our numbers grow and theirs dwindle, in the end our majority will swallow them all up in exchange for securing their political career..."
 
 ita_isolate_the_BN:0 "Isolate the BN"
 ita_isolate_the_BN_desc:0 "Some members of the Blocchi Nazionali are openly fascist, and wish to return to how Italy was before Ciano ceded his power back to the Italian people. While most members in the BN know and accept this, we might be able to construct "incidents", where the more fascist-oriented declarations of some such members are leaked to the public. The ensuing rage should force the moderates within the party to detach themselves or risk losing what little coherency they have left after consorting with such people...\n\nOf course, we will be right there, ready to welcome them into our government with open arms: after all, everyone who is a friend of Italy and democracy is a friend of ours!"
 
 ita_dominate_the_Arco_constituzionale:0 "Dominate the Democratic Arc"
 ita_dominate_the_Arco_constituzionale_desc:0 "Thanks to Fanfani's schemes, now the majority of the democratic forces within the parliament is forced to work with us or lose face (and political career) entirely: only the harliners of the BN and the remnants of the FD dare to speak against us. Across the board, our planned reforms proceed smoothly towards full approval, and the King is only too happy to promulgate them!\n\nWhile this may prove slightly detrimental in the coming elections (after all, electors usually dislike political scheming, and we did scheme, a lot) it is undeniable that we will be able to present ourselves in front of the Italian people not with a bag full of dreams and promises, but with a country fully democratic and developed for everyone to see and enjoy!"
 
 ita_sit_with_nenni:0 "Sit With Nenni"
 ita_sit_with_nenni_desc:0 "While Fanfani's approach would probably more effective on the short term, it will damage our efforts in the long run, exacerbating our opponents and estranging our electors with schemes and daggers in the dark. No, what we need is a proper ally, a progressive and democratic ally who sympathises with our desire for reform, and Nenni and his FD are exactly what we need to turn our dreams for a new Italy into reality.\n\nIn the next few days, we'll meet Nenni and his coalition to draft a common progressive program, encompassing the main reforms we'll be approving together: while there is still room for improvement, and the program may change slightly depending on the evolving situation, in the end we have every reason to believe in a friendly and productive cooperation."
 
 ita_listen_to_their_demands:0 "Listen to Their Demands"
 ita_listen_to_their_demands_desc:0 "While not all reforms proposed by the Fronte Democratico are in line with our plans - some are too radical even for us - we can still include the more acceptable ones into our agenda as a show of good will towards our erstwhile ally. The conservatives within our current may grumble, but in the end this is the only way to keep the government cohesive and fully functional.\n\nMost of the accepted reforms involve protecting minority rights, establishing more subsidies for the poor and overhauling parts of the territorial administration of the Empire, something which can be easily done even though the belt is a bit tight due to our difficult financial situation."
 
 ita_encourage_the_split_in_the_PSI:0 "Encourage the Split in the PSI"
 ita_encourage_the_split_in_the_PSI_desc:0 "Just as we have our conservatives opposed to an alliance with the FD, the Fronte Democratico itself has its own radicals who think that we are too conservatives: while this notion is laughable at best, the PSIUP (Partito Socialista Italiano di Unità Proletaria) is threatening to split from the PSI (Partito Socialista Italiano), and therefore from the coalition, if they sign a pact with us.\n\nIt's almost a pity for them that this is exactly what we want.\n\nAllying with an open-and-proud proletarian socialist party? Our conservatives would begin a civil war. Allying with a reformist party once the PSIUP has seceded? Much more feasible! Therefore, we are going to release a joint statement where Moro and Nenni compliment each other for the future alliance, and slip some details of the new DC-sponsored reforms: this should bring the PSIUP to split in a rage, slightly weakening our ally but strengthening our government."
 
 ita_the_rattling_sabres:0 "The Rattling Sabres"
 ita_the_rattling_sabres_desc:0 "Our contacts in the army speak of worried meetings between generals, where the words "communist" and "army purge" have been repeated more than once. While this is not our intention, and neither is Nenni's, some MPs from his coalition have actually expressed their intention of "cleansing the army of fascist remnants". While the army would never try a coup (after all, they are too loyal to the King, and the King is on our side), many in our party have connections within the army, and would try to "unplug" our government before it can fall to the temptation...\n\nMoro has scheduled a meeting with Nenni, where he'll remind him that moderation is the key to healthy politics, and surely people talking about army purges are not helping our government: either those rowdy elements are forced into silence, or there may be a big problem within the coalition."
 
 ita_centrosinistra_organico:0 "Centro-sinistra Organico"
 ita_centrosinistra_organico_desc:0 "Finally, the talks are over, and we can proudly say that our center-left coalition, the Centro Sinistra Organico, is revved up and ready to go! The program has been finalised, and the parliamentary agenda is being minutely drawn so that none has the suspicion of being sidelined in favour of the other. With our large numbers, we can safely approve our reforms without fear of "franchi tiratori": the BN and the PSI may scream from their extremist positions, but that's all they can do to disturb us.\n\nWho knows, perhaps this is the start of something more than a mere alliance of convenience? Only time and politics will tell..."
 
 ita_enact_the_agenda:0 "Enact the Agenda"
 ita_enact_the_agenda_desc:0 "With the legislature in full swing, the government's agenda is seeing its first reforms approved: as a show of good will towards the FD, we will start by establishing the foundation of a proper welfare system for the poor and downtrodden. While this will be costly for our finances, we can't deny that there's a dire need for those subsidies, especially since the economic crisis that followed the Atlantropa disaster - damn Germans - is still plaguing the country with its last ugly tendrils.\n\nMoro and Nenni will hold a joint press conference to illustrate the new welfare system and how it will help out those who still live without a job, further increasing the government's popularity in the eyes of the common people."
 
 ita_long_term_plans:0 "Long Term Plans"
 ita_long_term_plans_desc:0 "The IRI is the most important tool at our disposal to influence Italy's economy, and to ensure that smaller business fall in line with our proposed economic reforms: with its gargantuan budget and its connections in every possible facet of the economy, the IRI is sorely needed, now more than ever, to finally draw up a comprehensive, long-term oriented, strategy to bring the Italian economy completely out of stagnation.\n\nOur minister for the Economy and Finances has scheduled a series of regular meetings with the IRI's board of directors, so that this immensely complex plan can actually be drawn up, and one day become reality: should it actually work, its benefits for the economy will be immense, creating jobs for the people and badly needed revenue for the State."
 
 ita_rise_of_the_cooperative:0 "Rise of the Cooperative"
 ita_rise_of_the_cooperative_desc:0 "Cooperatives have been a staple of leftist narrative of the economy: in a cooperative, there's no "owner", as the workers themselves own the business and organise it according to their own desires and plans, dividing the earnings equally between every worker. As it is one of the less-radical reforms proposed by the FD, the government has decided to draft laws which officially recognise cooperatives, giving them incentives and tax exemptions to help them establish a starting presence in the Italian economy.\n\nWhile it's unlikely cooperatives will supplant the traditional business model, it will be a way to ensure better equality and fairer competition in the cut-throat economic world."
 
 ita_establish_the_regioni:0 "Establish the Regioni"
 ita_establish_the_regioni_desc:0 "After Italy was united, it was decided to keep the administrative units small, establishing only the Comuni, cities, and Province, small unions of comuni, due to the risk of uprising from those still loyal to the old pre-unitary States. Now that Italy is properly united, and none wishes to secede to form the old Grand-Duchy of Tuscany or other nonsensical "nations", we can finally implement the final stage of the administration.\n\nThe Regioni will encompass provinces united by a common heritage, and ensure that the government's policies can be applied uniformly without the need to micromanage hundreds of small bodies: of course, this will entail a certain degree of decentralisation, as the Regioni will have minor legislative powers of their own, something which may greatly enrage the more authoritarian forces within the parliament, but it is an overall sound proposal, especially in the light of the future reforms we have in mind."
 
 ita_an_empowered_parliament:0 "An Empowered Parliament"
 ita_an_empowered_parliament_desc:0 "Even though Italy has become a proper democracy, the parliament's powers are still vaguely defined, especially in the light of the government's powers still granted by the old fascist laws. Our allies in the FD wish to properly and officially state that Italy is a parliamentary democracy, and that it is the parliament - and not the government - to decide the country's policies.\n\nSince this is exactly what we want, and the King is only too happy to promulgate such a law, we will immediately send the draft to His Majesty for a preliminary evaluation, and then the votations will begin in the parliament. With this reform, the last vestiges of fascism will be blown away by the winds of democracy!"
 
 ita_unity_is_strength:0 "Unity is Strength"
 ita_unity_is_strength_desc:0 "In 1920, democracy fell apart because the democratic forces were too divided to offer a joint resistance against Mussolini's March on Rome: we were too busy backstabbing each other, and even experienced politicians such as Giolitti thought they could use fascists to further their own goals. Of course, this backfired spectacularly...\n\nNow, however, we have learnt the harsh lesson with forty years of dictatorship, and we won't make the same mistake twice! It is the burden of good men and women to always stand vigilant against those who would take away their freedom and their loved ones. Therefore, all Italians who truly believe in democracy should unite under our government, to safely transition towards true democratic rule, and forever banish the taint of fascism so that it never comes back to haunt our existences as it did before."
 
 # Events
 
 CD.1.t:0 "The Domus Mariae Congress" # Domus Mariae
 CD.1.d:0 "Now that the post-victory euphoria has subsided, the Democrazia Cristiana must actually begin the work of governing a country that has been steeped in fascism for decades. What's more, the problem with big-tent parties is that the many different factions within the party have different ideas as to what that governing should entail.\n\nRealizing this, incoming prime minister Aldo Moro, himself a progressive but also a pragmatist, has called for a party congress at the Domus Mariae Hotel in Rome, in order to determine how he will take the party forward into this new era for Italy.\n\nIn the hotel's conference room, party leaders and officials bandy words as they make their case for why their vision for Italy is the best path for the party, whilst Moro looks on from the center of the front table.\n\nThe frontmen of the liberal conservative Dorotei faction, Mariano Rumor and Emilio Colombo, speak at length about the need for unity, and that the party must not rock the boat too much right off the bat. After all, the party wants to 'stay' in government, and Rome wasn't built in a day. To say nothing of the fact that many DC MPs, and the DC voting base, skew conservative.\n\nOn the other side of the aisle, progressive firebrand and close confidant of Moro, Amintore Fanfani, gives an impassioned sermon on the need for reform NOW, emphasizing the threat posed by Italy's ally-turned-enemy to the north. Italy must be strong and free, and there is no time for an incremental approach.\n\nAs the speeches wind down, Moro stands up, causing silence in the room. As he looks as though he is deep in thought, he clears his throat, and begins walking over towards the table of. . ."
 CD.1.a:0 "Progressive firebrand, Armintore Fanfani." # Liberals
 CD.1.b:0 "Dorotei leaders Rumor and Colombo." # Conservatives
 
 CD.2.t:0 "Cerchiobottismo" # cherchiobottismo
 CD.2.d:0 "To run with the hare, and hunt with the hounds.\n\nAldo Moro has made the decision to hear out the large, influential conservative faction of Democrazia Cristiana. After all, DC is, at its core, a party of the center. To go too far in one direction or another will only lead to splintering. People say you can't please everyone, but that does not mean we can't try to please as many as possible!\n\nHowever, whilst the policy of fence-sitting and never making a clear choice has worked well until now, Moro must now make a choice of his own. How should DC govern and work in parliament?\n\nSome argue that the best way forward is to make the already big tent of DC even bigger. By cutting deals with the various small parties in parliament and bringing them into the coalition, Moro can broaden DC's appeal and make it so that it is far easier to STAY in government. However, this would undoubtedly end up diluting DC's agenda and legislative program.\n\nHowever, DC is big enough that it could potentially go it alone as a 'Party of Catholics'. By unifying the party from within, Moro can make it stronger and a more cohesive whole. This means that, without having to make as many concessions to the smaller parties, DC can implement its agenda without interference. This will mean a more effective legislative program. Of course, this also means that it will be harder to REMAIN in government, as DC's appeal will not be as broad.\n\nWhat is the best path forward?"
 CD.2.a:0 "Democrazia Cristiana will become the biggest tent!" # big tent
 CD.2.b:0 "Democrazia Cristiana is the Party of Catholics!" # catholics
 
 CD.3.t:0 "Approaching the Monarchists" # attempt attackment with Italian Democratic Party of Monarchist Unity
 CD.3.d:0 "The Italian Democratic Party of Monarchist Unity, or PDIUM for short, is one of the many new Italian parties that have obtained seats in Parliament. While fairly small in comparison to the three major parties, every bit helps in our efforts to see our vision of Italy through to success. The PDIUM is a fairly conservative party, but what matters to them the most is the maintenance of the Italian Monarchy, which we have no reason to abolish.\n\nKnowing this, and combined with a few concessions, we can attach and are in the process of adding the PDIUM to our parliamentary coalition. The careful art of compromise that Aldo Moro has pulled off has even managed to leave the liberal side of our party content with the addition of a staunchly conserative party, leaving the unity of the DC strong even as it's voting bloc grows."
 CD.3.a:0 "There's room for a King under the Big Tent."
 
 CD.4.t:0 "A Conversation between Moderates" # attempt attackment with moderate socdems
 CD.4.d:0 "Aldo Moro lowered the cup of coffee to the table and stretched his legs under the desk. He had never doubted that Giuseppe Saragat would want to speak with him, and here they were now - the Social Democrat pretending to read the papers handed to him, and the Christian Democrat waiting patiently. Finally, Saragat nodded almost imperceptibly, and handed the papers back. The men's eyes met. Moro smiled and Saragat smiled back, a gleam in his eyes. "We will be able to cooperate with one another very well, Aldo, and I should have no trouble getting my people to accept," said Saragat finally. "That is excellent to hear, Giuseppe," Moro returned. He offered him a cigarette and the other accepted, so that, with the business concluded in something like an hour, they had little more to do except become used to each other's company. "We are men of the same mind, Giuseppe," said Moro after a while. "You know I must keep company with some men, let's say, of a more conservative mindset than your own." Saragat laughed obligingly, and Moro pressed on. "Yet we have agreed something today which will shape Italy for better. And so the hardliners matter little. I would enjoy hearing what Signoro Nenni has to say once he learns of this meeting." \n\n Saragat grinned, indulging his interlocutor. "Nenni always has something to say, it's what I admire in him," he said quietly. Then something else appeared in his eyes. "But what good will that do Nenni? When next I meet him I will vote against the Fronte Democratico, as we agreed, and you will be Prime Minister." Moro smiled at this, but a shadow seemed to fall over the conversation. It hung in the air for a second, as Moro observed his partner closely. Giuseppe Saragat was a gentleman in every way, and one of the more soft spoken politicians he'd dealt with. And yet there was something about him. Moro understood that if ever the tide turned against the Christian Democrats, Saragat would abandon the 'little compromise' between them without a second thought. \n\n Then Saragat was smiling again, and the moment passed. A few cigarettes and some small talk later, and the two men were shaking hands over the desk. "Thank you for the conversation, Aldo," said Saragat. "Thank you for agreeing to meet," said Moro, and smilingly led him out of the office."
 CD.4.a:0 "What a polite man."
 
 CD.5.t:0 "Relations with the Socialists" # political current, less hostility to socialists
 CD.5.d:0 "The decades of propaganda in Italy has fermented a certain discontent to socialism. Many older people see the socialists as anarchist bomb-throwers who seek to throw Italy into an anarchy like that of Russia, and even Ciano's regime was strictly anti-socialist. This has had the effect of making many of the more centrist and center-right people within the party deeply afraid of the threat of socialism. However, where some see adversity, Aldo Moro sees opportunity.\n\nThe socialists and even the vast majority of the FD as a whole are greatly preferable to the neo-fascists that comprise the BN, as the socialists are fairly committed as of now to the idea of democracy. Knowing this, Moro has seen fit to reach out a proverbial hand to the socialists to show to the populace that socialism is not an alien idology, but merely another faction of democracy. \n\nWhile reluctant at first, it seems that Moro's efforts have paid off, as even the more conservative parts of DC are willing to be more amicable with the various socialists throughout Italy,opening up the possibility for us to work with the socialists more closely in the future."
 CD.5.a:0 "Perhaps we can even form a coalition with them one day?"
 
 CD.6.t:0 "Primavera" # Primavera 
 CD.6.d:0 "The Primavera faction of the DC is, for lack of a better word, a thorn in our side. Their more conservative nature contrasts with the majority of the party, which stands in the center. In fact, they are fairly far to the right for the DC as a whole. However, despite these ideological differences, we should work with them all the same. They are a part of our party after all.\n\nThis was the general consensus among most of the higher ups in the DC, and when discussions began over coordination, most expected finding a consensus to be very difficult. However, to nearly everyone's surprise, the Primavera faction was incredibly willing to cooperate with the rest of the DC! More than that, the representatives from said faction were much more understanding of the nature of such a compromise than expected. While there have been concessions, such as DC support for some of their more moderate viewpoints, the surprisingly simple ending to this issue has left many in the DC happy."
 CD.6.a:0 "Compromise does work!"
 
 CD.7.t:0 "A Valuable Alliance" # catholic unions 
 CD.7.d:0 "The most important part of anyone is their values. If they have horrible values, they are horrible people and vice versa. This is why it is so important to make sure that everyone's values are kind and decent, so that the whole country doesn't fall to chaos. Values are easy enough to implement in a person, by teaching them throughout their childhood, but maintaining said values requires that said person is supported by institutions that embody these values. This is where the Catholic unions come in.\n\nThese unions, primarily CISL, represent everything that a good Catholic worker should aspire to. Furthermore, they promote the strong Catholic values that we as a nation must strive to represent. Thankfully, the Catholic Unions are nowhere near weak, and are contenders in their own rights for the most powerful unions of Italy. We must cement our relations with these unions so that we can completely align ourselves with the proper ideas for our future!"
 CD.7.a:0 "The value of values cannot be understated."
 
 CD.8.t:0 "High Spirits" # high spirits, bless the CD
 CD.8.d:0 "An odd feeling has come over the Italian people. It seems to have spread to nearly everyone, conserative or liberal. It is neither fear, or anger, but happiness. Happiness at the newly forged Italian democracy, but most importantly, happiness at the DC.\n\nOur efforts in governance have paid off tenfold, as public opinion towards the DC have skyrocketed to incredibly high levels. The hopes and morals of our rank-and-file are at a similarly high level, as large numbers of people join the DC, and talk to everyone they know about the good they've done for Italy. Our successful efforts have even led to some of our opposition in the BN and FD to reluctantly admit that we are a competent and respectable option for Italy.This infectious optimism towards the DC seems poised to last a long time, and we have every intention of making sure that there will be no reason for it to fade."
 CD.8.a:0 "This bodes well for the future."
 
 CD.9.t:0 "The New Classroom" # catholic tradition based??
 CD.9.d:0 "As young Pietro walked into his classroom on the first day of the school year, he could not help but notice something different.\n\nThe previous year, to say the classroom had been shabby would have been very charitable. But now, it was as though a metamorphosis had occurred. The room was spotless. The formerly bare bookshelves were now filled with books! Even the desks for pupils, which had been falling apart before, looked like they could actually support the weight of a child!\n\nPietro walked up to the teacher's desk. "Mr. Cirulli," he asked, "where did all this come from?"\n\nMr. Cirulli beamed from ear to ear as he looked down at the young boy. "Why, Pietro, it came from the Confederazione Italiana Sindacati Lavoratori! They have been doing a grand campaign to provide underprivileged schools like ours with the supplies they need to give young Italians like you the education you deserve! Where do you think your parents got your new shoes and books? They certainly couldn't afford to buy them themselves!"\n\nPietro looked down at his shoes. It was true; the shoes were brand new, well-made, and even somewhat stylish! Considering his previous shoes had been falling to pieces at the seams, it was a most welcome surprise when his ecstatic parents had presented him with the new shoes. And the books in his backpack were certainly too expensive for his working-class parents to afford on their own.\n\n"The CISL did all this?"\n\n"Indeed, my boy! That's what motivated me to join the CISL myself! I'm sure your parents feel much the same themselves!"""
 CD.9.a:0 "God Bless the CISL!"
 
 CD.10.t:0 "An Era of Good Feelings" # pluralism epic.
 CD.10.d:0 "It was an era of good feelings, the mayor had said in one of their discussions, where Italians felt they could change things for the better. Elena did not like the mayor very much, but she could agree with him on that. Ever since she had gone round the building and roped in all of the neighbours, the Condominium B7 Administration Group had become the talk of the entire neighbourhood.\n\nShe had always been outspoken, even as a girl, but only in the past year or so had the neighbours become so as well. The Group, composed mostly of the women living in the building, had been scorned at first by many of the husbands. Then the Group organised a few lunches, solved the problem of waste disposal outside the condominium, convinced the owner to shell out money for maintenance of the property and received the mayor of the district, twice. The husbands stopped complaining. \n\nElena knew the change that had come over her lady friends was neither sudden nor random. Even under Ciano they would not have dared raise such a fuss or involve themselves in politics, however minor. With democracy, however, they had been free to take much of the everyday 'policymaking' into their hands. There were still whispers in neighbouring buildings that she had nothing better to do with her time, but Elena didn't care. She had discovered that organising her peers gave her purpose, and she would not give it up no matter what anyone said. Maybe when the children were slightly older - who knows - she could replace the district mayor and do his job better."
 CD.10.a:0 "Public administration needed people like her, after all."
 
 CD.11.t:0 "The Sad Decline of Catholic Politics" # democratic initiative
 CD.11.d:0 "Sundays were a dual disappointment for him now. Paolo's routine was known to all in the neighbourhood. After looking after the small garden he had improvised with his wife behind the house, he would go with her to the morning Mass before they parted ways; she to her friends in the grocery shops and he to his at the small cafe in the church square. After speaking with them for a while he would buy his two usual newspapers, kept aside for him behind the counter, and sit down absorbed in reading for the rest of the morning.\n\nHe had stuck to this routine for years, but things were no longer the same. The parish priest he remembered since his childhood was old and approaching senility - the poor man sometimes stopped, confused, in the middle of his sermons and seemed lost. His sermons used to rouse Paolo's faith, but now there were only the awkward silences until an altar boy led the old priest mercifully away.\n\nPaolo had expected, with the DC's victory in the election, that politics would be made with the religious fervour he still carried in his heart. He voted for Democrazia Cristiana because he believed a party of the real Italy - Italians raised, like him, in the bosom of Azione Cattolica - could carry the day. But everyday now he read that Aldo Moro - the deceitful coward, Moro - was working with agnostics and socialists. Today the paper spoke of 'Iniziativa Democratica', an alliance Moro had just announced with the Left of the party and whoever he carried with him from the centre. Paolo was angry not only at Moro, who had sabotaged Catholic politics, but at the 'men of values' in the party who let him get away with it. \n\n He left the newspaper on the table and went back to his house. He had not given up on Democrazia Cristiana yet - who else could he vote for? But the fervour with which he spoke for them in the past had withered away long ago."
 CD.11.a:0 "Poor Italy."
 
 CD.12.t:0 "The Cinema Industry" # control cinema baby!!
 CD.12.d:0 "Young Giuseppe could scarcely believe it.\n\nEver since childhood, he had been brought up on the great Cinecittà films. Films like Umberto D., Le Notti Bianche, and Bicycle Thieves. And ever since childhood, he had dreamt of making films for Cinecittà himself.\n\n"Oi, Giuseppe! Where's my coffee? Muoviti!"\n\nGiuseppe jolted out of his daydream as the sharp voice of Federico Fellini struck across the studio. "Y-yes, sir! Coming right up!"\n\nGiuseppe had never thought this day would come. That he would be working in the same studio as the great director Frederico Fellini, on a sure-to-be great film, Satyricon! Alongside such great actors as Salvo Randone! It was truly a dream come true.\n\nWhilst it was true that Giuseppe was mostly just fetching coffee and doing other grunt work, that would not last forever. He was young, and his time would come. For now, he was just happy to be able to work alongside directors and actors whom he idolized, on films that he adored. Even if he was just a peon for now, it was a toe in the door, made possible by the subsidies to Cinecittà. If they had not had those subsidies, would they have had the money to hire him?"
 CD.12.a:0 "Ciak!"
 
 CD.13.t:0 "The New Banknotes" # econ lire baby!
 CD.13.d:0 ""Here's your change of 1000 lire, signor. Thank you and have a great day!"\n\nMario looked down at the change the cashier handed him, which was only two 500 lire banknotes. His brow could not help but furrow as he put the notes in his wallet.\n\nMario was an economist. He had already been skeptical of the government's plan to introduce new denominations of 500 lire banknotes when the government had announced the plan. He claimed that this plan would only lead to, at best, further inflating the already-inflated lira. At worst, he claimed, it could lead to an economic bubble.\n\nAnd all bubbles must eventually burst.\n\nNevertheless, in spite of the skepticism expressed by economists such as Mario, the government had decided to go ahead with the plan and print the new banknotes. Now that they were being widely circulated, it seemed certain that they were here to stay, and the lira would be further inflated. Whilst this had increased spending and consumption, could it continue like this forever?\n\nMario did not want a bubble. He honestly hoped he was wrong, and that this project would be a success like the government claimed. But he could not shake the feeling that it was inflating a bubble, and that the bubble would inevitably pop."
 CD.13.a:0 "Hopefully this will not lead us to economic hardship..."
 
 CD.14.t:0 "The Banquet" # abolish that sharecropping thing
 CD.14.d:0 ""Come one, come all! Come to the village banquet! All are welcome!"\n\nGiovanni was grinning from ear to ear as the Stilo villagers congregated at the many tables in the village square. As he was observing the preparations, a young boy approached him.\n\n"Signor," the boy asked, "why are we having this feast?"\n\nGiovanni continued to beam as he kneeled next to the young boy. "Why, my lad, haven't you heard? We're celebrating! Now that the government has abolished metayage, we are now free men! No more sharecropping! We can keep our produce! We own our land! And it's all thanks to the government! Now take a seat, and celebrate!", as he ushered the child to the table.\n\nGiovanni had long been a farmer in the Calabrian village of Stilo. Long had he slaved away under the metayage system, being forced to give his hard-grown crops to a landlord in exchange for the privilege of being able to use their land.\n\nHe had never dreamt that this day would come. The day where this accursed system would be abolished, and that he could keep his own crops, grown on his own land.\n\nAs he sat down at the head of the table, ready to dig in to a succulent meal, he made sure to remember who it was who had made this happen. May God bless the government!"
 CD.14.a:0 "Let's eat!"
 
 CD.15.t:0 "Let There Be Light!" # electrification efforts
 CD.15.d:0 "The Alpine village of Arco was about to be changed forever.\n\n"Matteo! Matteo! Have you seen what they just put in the village square!?"\n\nThe young Matteo turned around as his friend Isadora ran over to him with a massive grin on her face. "No? What are you talking about, Isadora?"\n\nThe young girl's grin widened further. "Come with me!", she said, as she grabbed Matteo's hand and pulled him along to the village square, as the sun started its descent below the horizon.\n\nAs they reached the square, Matteo noticed a new addition. Around the square, there were thin pillars, each one with a grey orb at the top.\n\n"Well, those pillars look nice, Isadora. But was it really worth dragging me here for? They don't seem too special!"\n\n"Just wait a few minutes!", Isadora said as her grin refused to subside, and the sun continued its slow descent.\n\nMatteo sat on a bench next to his friend, wondering what on Earth could be this special. And after about ten minutes of waiting, something truly wondrous happened.\n\nThe orbs at the top of the pillars suddenly lit up!\n\nYoung Matteo almost fell out of the bench as he looked with his jaw agape. "Isadora!? What the hell just happened!?"\n\nIsadora's grin was from ear to ear at this point. "Isn't it amazing!? The grownups said this was called electricity. I don't really get it, but isn't this cool!?"\n\nMatteo didn't respond. He just stared in wonder at the glowing orbs."
 CD.15.a:0 "I've never seen anything like this..."
 
 CD.16.t:0 "Fanfani's Choice" # progress in DC
 CD.16.d:0 "As Prime Minister Aldo Moro walked through the halls of the Palazzo Montecitorio alongside his right-hand man, Armintore Fanfani, his brow furrowed as he contemplated the best path forward, now that he had decided to go all-in on making Democrazia Cristiana a party of change and reform.\n\n"I'm telling you, Aldo," Fanfani said as they continued walking, "you can trust me. I'll be able to get the conservatives to support our programme one way or the other. You just need to give the green light, and without restraints I will be able to herd them into supporting us, by any means necessary."\n\n"Perhaps," Moro responded, "but that will undoubtedly make it harder for our party to be re-elected if your plan of coercion and implied expulsion from the party goes ahead. I want to keep this in-house as much as possible too, but we must think of the future elections. Working with Nenni on a common reform programme will certainly make it easier on that front."\n\n"Aldo, come on. You and I both know that if we constantly fret about not rocking the boat for the sake of the next election, nothing will ever get done. We both know the threat from the north necessitates action NOW. Just give the word, and I shall make it happen."\n\nMoro's brow continued to furrow as he stopped walking to ponder Fanfani's words. Whilst Fanfani was certainly speaking both their minds, it was his duty as party leader to ensure his party's electoral success, just as it was his duty as prime minister to ensure Italy's future. Working with a Nenni who has displayed openness to working with him would perhaps be the best path for both DC and Italy? What to do, what to do...\n\nAfter several minutes deep in thought, Moro turned to Fanfani, and said to him..."
 CD.16.a:0 "...You have my blessing." # Supportive of Fanfani
 CD.16.b:0 "...We shall work with Nenni." # FD Collaboration
 
 CD.17.t:0 "An Island of Stability" # preserve the CD look of unity
 CD.17.d:0 "Since the end of fascism in Italy, politics in Italy have been... turbulent. There are so many parties vying for power and influence, each one with their own specific agenda for Italy's future. Within these parties, there are factions who jostle for influence in steering the party's trajectory.\n\nNeedless to say, it results in a lot of bickering, and, well, politicking!\n\nOf course, in these turbulent political seas, there is an island of stability. That island is Democrazia Cristiana. As the other parties bicker both with each other and with themselves, our party holds firm. We are strong. We are unified. We are above such petty squabbling and factionalism. The average Italian can trust us to stay the course and steer the ship through these turbulent seas, without any of this bickering and factionalist nonsense.\n\nThat isn't to say we don't have our own divisions and factions. We obviously do. We are just better at presenting the image of a united front than the other parties to the electorate. And at the end of the day, isn't that what matters?"
 CD.17.a:0 "We are the party of unity and stability!"
 
 CD.18.t:0 "Moro's Speech" # mess with the FD
 CD.18.d:0 "Aldo Moro stepped up to the podium and looked over his people as the Speaker called the House to attention. A sea of Democrazia Cristiana's representatives looked back at him, men of every shade of political persuasion, from reformed fascists and monarchists to those different from the moderate socialist bloc only by their chosen affiliation. Moro could not suppress a twinge of pride in this wide tent they had built, and then his eyes met those of Giulio Andreotti. Guilio smiled at him and nodded, encouraging, demanding. Democrazia Cristiana was by far the widest of the coalitions present in Parliament, but - Moro exhaled slowly and steeled himself - today it would become narrower. \n\n"I am proud because I am a Christian democrat," he began. "Our fellow representatives in the other parties are divided between themselves and speak only for parts of the society. This is their right." The usual heckling, sounds of approval from every DC faction represented. Moro continued speaking. "Christian democracy is a representation of the whole of our society. Before God we build a politics, every day, founded in our religious and social values and which will better the life of every Italian family. Some of our opponents, looking for something to attack us for, say we compromise excessively and do not stand by what we claim to be our beliefs." Already the Parliamentarians started to react accordingly, but Moro kept going. "Yet we know what our beliefs are. Democrazia Cristiana is.." He almost faltered. "A party for democracy, unity and values, and opposed to the destructiveness and division of the Left." \n\n As the Parliament broke out in whispers, Moro narrowed his eyes at the paper laying before him on the podium. Mentally he made immediate adjustments, crossing out 'a malicious atheist attack on the family', 'assassins of democracy', substituting 'against our families' beliefs', 'misguided beliefs which can only harm democracy'. Aldo Moro looked up and threw a surveying glance around the room. Andreotti and the Primavera group nodding approvingly, the left faction looking angry and whispering while shooting daggers with their eyes. The Fronte Democratico representatives, ready to stand up and start shouting but curious to see how the speech would develop. The PSDI, sitting among them, looking more intrigued than angry. And across from the leftists, Almirante, flashing him a full toothed grin which sent a shiver down his spine. Moro kept going. \n\n"We stand against the Fronte Democratico, against the Left, because their beliefs are against our families' beliefs. They are not what Italy wants or needs, and whilst there are good men among them," Another edit, a slight grimace from Andreotti - "It is clear that their beliefs are badly misguided, and will only do harm to our young democracy. Perhaps they will call us conservative for saying so, opposed to reform, but we are the true reformers. Democrazia Cristiana represents the true centre of Italy, the soul of tens of millions of Italians and their families. Based on our values, and their values, and willing to fight the Left on the political battlefield, we will change Italy for the better and give its children a life better even than what we ourselves will enjoy." \n\nUproarious applause from Andreotti's corner, with every conservative member of the party on their feet clapping. Almirante and his fascists whistling and applauding, only half mockingly. The members of the Fronte Democratico jeering, calling him a Big Business puppet, an enemy of the worker and a fascist, while Saragat's moderates whispered quickly to one another. But Moro did not have eyes for any of them. He looked only at the leftists of Democrazia Cristiana, and noted how they sat there sullenly with anger in their eyes. Betrayal. Moro left the podium and went back to his seat, shaking hands and smiling absent-mindedly. Andreotti clapped him on the back and said, into his ear, "We have won a great victory today.""
 CD.18.a:0 "For democracy and our values."
 
 CD.19.t:0 "Isolating the Blocchi Nazionale" # mess with the BN
 CD.19.d:0 "A persistent thorn in our side has been the Blocchi Nazionale. Led by 'former' diehard fascist Giorgio Almirante, they are a hard-right, nationalistic party. They claim that they are absolutely not fascist and that they respect the democracy of this new Italy, but those claims could charitably be described as 'dubious at best'.\n\nThey have opposed our government at every turn. However, there is a way we could neuter the threat posed by them.\n\nThere is a significant contingent of monarchists in the BN, who like their conservatism and authoritarianism, whilst caring less about the whole fascism thing. Though obviously, their primary concern is the preservation of the Italian monarchy.\n\nWe can use this to our advantage and sow division in the ranks of the BN. We shall spread rumors (which may have merit, for all we know) that the BN seeks to restore fascism, and abolish the monarchy in the process! We could say they seek to do this as 'revenge' against Umberto for his part in the democratization of Italy.\n\nBy planting this rumor, true or not, in the mind of the monarchists, we will wreak havoc on the BN unity. We can exploit this division to prevent the BN from interfering with our government - or democracy for that matter. We could even potentially bring them to our side, by boasting about how DC is the party of the monarchy; we respect King Umberto, and unlike the BN, we shall leave him right where he is!"
 CD.19.a:0 "For King and Country!"
 
 CD.20.t:0 "Division in Labor" # encourage PSI
 CD.20.d:0 "Guido looked up, vaguely amused, and squinted at the couple of men opposite. The noise of the factory line barely allowed you to be heard if you did not raise your voice, but it was unmistakable. Tano and Federico were arguing again. Even now Federico's face grew red. "The problem with Moro is he doesn't stand for anything," Tano was saying, louder than necessary to be heard. "If someone tells him something one day, he does it. If someone tells him something else, he changes his mind! It's insufferable! He has no principles!" Federico folded his arms over his chest. There was something defensive in the gesture. "We're both socialists, Tano, but you know in your head that the Democristiani have done good for us." To this, Tano's eyes widened - Guido could see it from where he stood. "The Democristiani have done good for themselves!" Tano was speaking at the top of his voice. "The problem with 'socialists' like you is you're only too willing to bend over for the establishment!" To this the other man, face redder still, shouted something about bending over his colleague's wife. \n\n Guido shook his head and lowered his eyes to his work. He was a DC voter himself, and had a lot of respect for Moro. The man did what needed to be done to keep the peace. It was something Guido identified with, which was why he'd never start an argument over politics. He didn't have to raise his eyes to know what happened next. The men next to Tano and Federico were physically separating them, there was a lot of excited shouting from all around, and one of the supervisors was running toward them."
 CD.20.a:0 ""Get out of here, both of you! This comes out of your wages!""
 
 CD.21.t:0 "The Letter" # deal with the unrest in the army
 CD.21.d:0 "The men present waited for the door to be locked before they began to speak. Represented among them was the top brass of Italy, with leading figures from all branches of the armed forces. The subject of discussion was a sheet of paper, hand-delivered by a trusted go-between for Democrazia Cristiana. There were only a few words printed on it: 'Wait. We will have our day. You will be contacted when anything changes.' Once he had read it aloud and looked around the room, the General folded the paper and placed it into his pocket. There was a silence for some time. \n\n"I knew Giulio to be more decisive," said one of the men, finally. His voice was burdened, and he met with murmured assent. "Yet we must wait, as he said. We either act correctly or we do not act at all, and even the Military cannot move unless the politics is in place." To this more murmurs, and not all of them assent. One of the men suggested sending a reply to the DC office the letter had arrived from, but the first one to speak shook his head." We must trust that our friends know what they are doing," he said with finality. "Do you think any of us must enjoy this, being insulted everyday by a Government which spits in Italy's face? But we must endure it. And once we have endured enough, then and only then will we proceed." The room stirred somewhat, placated. The man who had spoken seemed to have swayed the gathering, but even he had his doubts. He hoped that Giulio would soon send another letter, with a different message."
 CD.21.a:0 "We will move when things fall into place."
 
 CD.22.t:0 "The Speech" # enact the agenda
 CD.22.d:0 ""Papa! Papa! I want to watch Provlino!"\n\n"Provlino will have to wait, Maria," Angelo said to the young girl. "Prime Minister Moro is giving a speech in a few minutes! Shhh, it's about to start!"\n\nMaria pouted. Politics were dreadfully boring to a young child. But she reluctantly sat down on the sofa in between her parents, as on the television Aldo Moro walked up to the podium.\n\nBut today would be no ordinary speech.\n\nAldo Moro was no stranger to political theatre. But today, he was more animated, determined, and resolute than anyone had ever seen him before. One could feel the passion emanating from the TV as he called for Italy to achieve its rightful greatness. Not merely on the world stage, but at home, too. Italy must be a country that Italians are proud to call home! The status quo had to go, and a new, greater Italy must rise!\n\nAngelo and his wife, Allegra, could not help but be transfixed and captivated by Moro's performance. Wide-eyed, they could not even tear their gaze away from the television for a fraction of a second! Even little Maria could not help but be a bit taken in by it all, even if she would rather be watching Provlino.\n\nAldo Moro was clearly in it to win it.\n\nAs Moro concluded his seminal speech, Angelo looked to Allegra. "Well dear. I think I know who we're voting for.""
 CD.22.a:0 "Change is coming!"
 
 CD.23.t:0 "Establishment of the Regioni" # regioni established
 CD.23.d:0 "In a nation as great and expansive as Italy, one of the greatest concerns is one that may seem drab and boring: the matter of administration. After the unification of Italy in 1861, the administrative divisions were kept small, consisting of Comuni (municipalities) and provinces (groups of Comuni).\n\nThis was all well and good, but our glorious nation has grown tremendously since then. This has necessitated more Comuni and provinces, and it has lead to the national government having to micromanage hundreds of different divisions, which is frankly nightmarish to administer. Hence the introduction by the Democrazia Cristiana government of a new administrative division: Regioni.\n\nThese regioni will consist of groupings of provinces that share a common history and/or heritage. It will decentralize a small amount of power from the national government to the regioni, but it will minimize micromanagement and allow the government's laws to be applied uniformly. It's not quite full-on federalism, but by devolving some powers to the regioni it will strengthen our country.\n\nOf course, not everyone is happy about this. The more authoritarian-minded forces in parliament are outraged at the idea of devolving even the tiniest bit of power to regional governments. The Blocchi Nazionale in particular are beside themselves, with their leader, Almirante, filibustering parliament for a record eight consecutive hours! He makes outrageous claims that it will lead to Italy's disintegration into the Grand Duchy of Tuscany or the Serene Republic of Venice or what have you. But he is wrong, as this is the best for unity in Italy!"
 CD.23.a:0 "It is for the best."

 ## NEW Nenni
 # ideas
 ita_welfare_net1:0 "The Welfare Net"
 ita_welfare_net1_desc:0 "For too long Italians have suffered economic hardship without sufficient aid from the former fascist regime. This robust welfare system will guarantee a basic standard of living for all unemployed Italians during this time of great transition. No longer will Italians starve on our cities' streets while the government watches with indifference. Thanks to the Fronte Democratico's efforts unemployed Italians will be able to plant their feet firmly and leap at new jobs and economic opportunities without the shackles of poverty."
 
 ita_welfare_net2:0 "The Welfare Net"
 ita_welfare_net2_desc:0 "For too long Italians suffered economic hardship without sufficient aid from the former fascist regime. This robust welfare system will guarantee a basic standard of living for all unemployed Italians during this time of great transition. No longer will Italians starve on our cities' streets while the government watches with indifference. Thanks to the Fronte Democratico's efforts unemployed Italians will be able to plant their feet firmly and leap at new jobs and economic opportunities without the shackles of poverty."
 
 ita_march_of_progress1:0 "The March of Progress"
 ita_march_of_progress1_desc:0 "Italy has truly entered into a new chapter of its story, a chapter of worker's rights and prosperity for all. This march of progress emerged out of the failure of fascism, like a phoenix from the ashes. From now on the people, not the elites, will call cadence for the march and reform will come from below, rather than handed down from above. The future of Italy certainly is bright, and only time will tell where our feet will carry us next."
 
 ita_march_of_progress2:0 "The March of Progress"
 ita_march_of_progress2_desc:0 "Italy has truly entered into a new chapter of its story, a chapter of worker's rights and prosperity for all. This march of progress emerged out of the failure of fascism, like a phoenix from the ashes. From now on the people, not the elites, will call cadence for the march and reform will come from below, rather than handed down from above. The future of Italy certainly is bright, and only time will tell where our feet will carry us next."
 
 ita_environmental_protection:0 "Environmental Protection"
 ita_environmental_protection_desc:0 "Under the Fascist regime, many aspects of our people's wellbeing were neglected. One of these aspects was the living environment, something with a great impact on worker's health which was always secondary to the dictates of economic growth. Now we will change things. We will strike a balance between securing economic wellbeing and protecting the environment, placing a renewed nature at the heart of our image for the new Italy. After all, even consumer goods will not replace the fresh air and beauty of the Italian landscape."
 
 ita_industry_wrangling:0 "Industrial Wrangling"
 ita_industry_wrangling_desc:0 "The balance of power in our industry must be changed. Through carrot and stick the government will force companies to yield power and make concessions to the unions. This may see short term drops in production and conflict with businessmen, but it is a necessary sacrifice for workers rights. Italy will no longer be subject to the demands of these businesses for any longer."
 
 ita_avanti_idea:0 "Avanti!"
 ita_avanti_idea_desc:0 "The Fronte Democratico's time in power has been a massive success for Italy and socialism as a whole. In a short time our nation has become a shining example for other countries to follow. Still, this is only the first chapter of socialism in Italy. Now is not time to falter in the struggle for worker's rights, or sit on our laurels content with what we have done. The struggle for socialism is a constant one that must be defended and expanded on. Many questions and struggles will have to be confronted in due time, but Italy will be ready and waiting for them."
 
 ita_stready_radicals:0 "Moderate Radicalism"
 ita_stready_radicals_desc:0 "Within the FD, there are many radicals who push for colossal changes to Italy on every level. While some such as Nenni or Berlinguer may agree with such radicals to an extent, publically embracing radical leftist thought is a surefire way to lose the next election. We can support our more radical comrades, but we must be careful in how we do it so that we don't invoke the ire of the anti-communists."
 
 # focuses
 ita_a_victory_for_fronte_democratico:0 "A Victory For Fronte Democratico"
 ita_a_victory_for_fronte_democratico_desc:0 "Victory! Sweet, wonderful victory!\n\nWhen we entered this first election in a newly freed Italy, we knew the competition would be harsh. After all, all kinds of socialist parties and movements were harshly persecuted by the regime, even by Ciano's "moderate" fascism. We faced the DC and the FD as David against two Goliaths, and we won!\n\nNow, however, comes the difficult part: our coalition is wide and therefore fragile, and we will need to parlay with other forces in the Democratic Arc if we want to approve our reforms without risks of failing.\n\nFirst things first: the Congress of the PSI awaits, and it will be a time for both celebration and reflection: there, we will decide which of the major political forces we will choose as our potential partner in the government, linking our fate to theirs."
 
 ita_XXV_congress_of_the_ISP:0 "XXV Congress of the Italian Socialist Party"
 ita_XXV_congress_of_the_ISP_desc:0 "The XXV Congress of the PSI will be held shortly: delegates from throughout the country will convene to decide the future of our government! While the final decision will be voted on by the assembly, it is foolish to simply let the dice fall on its own: frantic meetings are being held among the different parties in the coalition, with the greatest point of contention being the pace of our reforms.\n\nThe moderates wish to find common ground with the DC in order to quickly and safely pass our most important reforms, especially the social welfare and economic incentives, while postponing other reforms proposed by the radicals, especially the ones which may or may not involve the reorganisation of the army and the abolition of the monarchy. The radicals, on the other hand, want to strongarm the rest of the Parliament to vote on their reforms, radically transforming Italy into a socialist state, something which, if not executed with caution, may trigger reactions from forces we know little about...\n\nThe choice is difficult, but we must decide: let the ballots speak!"
 
 ita_prima_la_democrazia:0 "Prima la Democrazia"
 ita_prima_la_democrazia_desc:0 "Our first concern is democracy, and a fundamental part of democracy is what Romans called "Concordia Ordinum", the "harmony among the classes": as long as a society works hand in hand, no matter your class or political belief, then a country will prosper. Take harmony away from a nation, and everything will collapse.\n\nWhile the first tenet of socialism is the struggle of the workers against the capitalists, our duty as democratic forces is to first try to find a peaceful agreement with our opponents, so that both classes may live in peace and cooperation. To this end, we will parlay with the moderate elements of the DC, asking them to support some of our reforms which overlap with their social and economic agenda: with the numbers this strategy will bring, our plans will run smoothly towards completion, and the workers will be protected without a single drop of blood being shed!"
 
 ita_a_meeting_in_palazzo_barberini:0 "A Meeting In Palazzo Barberini"
 ita_a_meeting_in_palazzo_barberini_desc:0 "With our decision made, the next problem in line is to choose how to build a moderate front to slowly but surely reform the country.\n\nWe shall meet with Saragat and his PSDI at Palazzo Barberini, and from the results of these talks we will know whether we can build a coalition with them or not. Should the coalition between PSI and PSDI succeed, we will have a very homogenous coalition and quickly approve our reforms, but the right will be furious against a left-left government. If the talks fail, we can still try a coalition government with the DC: it will cost us with our electors, as they will never see the reforms they desired, and we may have to water down our agenda, but we will have all the numbers we need, and the right will be placated by our center-left approach."
 
 ita_the_red_and_white:0 "The Red and White"
 ita_the_red_and_white_desc:0 "Our talks with Saragat and the PSDI have failed, and we are forced to seek out the DC for a coalition government. It wasn't our first choice, but we'll have to live with it. The DC has many currents, and the moderate ones are willing to work with us, at the price of postponing indefinitely our more radical reforms: for now, we can work with them, and see how things go. In the end, what's important is to protect the workers and the weak, matters of principle such as republicanism or a socialist army can wait for more favourable times."
 
 ita_let_the_PSI_split:0 "Let the PSI Split"
 ita_let_the_PSI_split_desc:0 "The radicals in the PSI are threatening to secede if we work with the DC. They want the reforms they campaigned for during the elections, and they won't settle for a generic agreement with the centrists, no matter how progressive they may be. They decry the connections between the DC and the church and businesses, and call us "traitors of the working class".\n\nLet them go.\n\nWe don't need them and their radicalism: if they can't see how urgent it is that we start realising our reforms, even in a weaker form, then they don't deserve to be part of this new age of cooperation between classes. They can scream all they want together with the BN, perhaps they were always sleeper agents from the right: we will protect the workers even without them!"
 
 ita_negotiate_with_moro:0 "Negotiate With Moro"
 ita_negotiate_with_moro_desc:0 "Aldo Moro is the current frontman of the DC, and himself a member of the progressive current of the DC. This greatly increases the chance for the talks to succeed, as our social and economic agendas are mostly overlapping with each other: we might have to trim something here and there, but for the most part we will be able to claim we were victorious over the interests of the businesses.\n\nA meeting has been scheduled between Nenni and Moro to finalise the government's joint agenda, and then we will be able to present ourselves to the King with a strong candidate in the person of Pietro Nenni."
 
 ita_renounce_the_reformist_platform:0 "Renounce the Radical Reformers"
 ita_renounce_the_reformist_platform_desc:0 ""We expected it, and now we have to abide by our word: the DC has accepted the draft we sent them, but has demanded we officially renounce the radical reforms proposed by the radicals still within the party. This will cost us dearly in the next election, but if we play it right we'll be able to face our voters with a fully functional welfare system and a revitalised economy, and perhaps our hopes for reelection won't be so slim."
 
 ita_our_centro_sinistra:0 "Our Centro-Sinistra"
 ita_our_centro_sinistra_desc:0 "The government is officially formed, and now we will see whether this strange, hybrid center-left coalition can hold the pull coming from its extremist currents. For now, our allies are loyal, just as we intend to be, but we need to stay vigilant: the clash between the worker and the capitalists is as old as the very concept of "economy", and even if today we cooperate towards a better future for everyone, there's no guarantee that tomorrow they'll try to destroy what they themselves built with us. Still, today is a day for celebration! The first democratic government in forty years is born, and we intend to show all Italians, even fascists, that we don't need dictators to bring prosperity to our beloved country!"
 
 ita_unita_socialista:0 "Unità Socialista"
 ita_unita_socialista_desc:0 "We can't trust the DC.\n\nModerate and progressive as Moro may be, he's still a man of the church and the businesses, and nothing good ever comes from working with our direct competitors. The talks with Saragat are proceeding fairly well, and we expect to finalise the coalition program in a few days: as our programs mostly overlap, the only remaining question is what to do with the myriad small parties in our coalition which may secede or collapse in the near future as the FD rearranges itself into a more functional coalition fit to rule a country rather than merely make numbers."
 
 ita_hijack_the_PRI:0 "Hijack the PRI"
 ita_hijack_the_PRI_desC:0 "The Partito Repubblicano italiano is a rather small party wityhin our coalition, and one which has caused us problems way bigger than the number of their votes. With their republican ideas, they are starting to attract the wrong kind of attention over us and our nascent government. For this reason, they can't be allowed to exist within the FD: talks are already under way with its leader, Ugo La Malfa, who, in exchange for disbanding the party and fully joining the PSI, will get a very nice position in the cabinet.\n\nOf course, we are working so that, once they merge with the PSI, the MPs will become loyal to us rather than la Malfa by promising to ensure their reelection when the legislature ends."
 
 ita_absorb_the_PdAz:0 "Absorb the PdAz"
 ita_absorb_the_PdAz_desc:0 "The Partito d'Azione, one of the smaller parties within the FD coalition, couldn't take the shock of the FD rearranging, and dissolved itself. As its MPs now lack a political home, and are seriously worried about their future in this legislature and the next, we will offer them the best home they could ever desire: our PSI!\n\nBy making promises of safe reelection and a place in the party bureaucracy, we can sway most, if not all of them to fully join our growing party and support the government."
 
 ita_wrangle_the_PSI:0 "Wrangle the PSI"
 ita_wrangle_the_PSI_desc:0 "Our own party, which should - theoretically - have our collective back, is instead home to many radicals who wouldn't hesitate to doom our nascent government if their extreme views on society aren't taken into consideration. While we have tolerated these people before, in the name of socialist cooperation, with the very survival of the legislature at stake we can't procrastinate the issue any longer.\n\nOur party will fully be behind us: all those who oppose Pietro Nenni and his proposed reforms are undermining the PSI itself and won't be tolerated both within the party and the parliament! If any MP has something to say, that's the door: do us a favour, and take your garbage with you... And don't forget to close the door!"
 
 ita_isolate_the_radicals:0 "Isolate the Radicals"
 ita_isolate_the_radicals_desc:0 "We may have won the election, but Italy is still far from a socialist country: after forty years of dictatorship, and with the strong influence of the papacy, many areas, especially rural ones, are deeply conservative, if not outright reactionary.\n\nMany read with great worry the flaming declarations of some of the more "idealistic" members of the FD: welfare and protecting the poor? Yes please! Abolish private property, turn the churches into barracks and chant the Internationale? Thanks but no thanks!\n\nAlso, whispers coming from the Quirinale tell of preoccupied meetings between the King's advisors and prominent members of the SIM and the army: while these are surely nothing more than rumours, it's of the utmost importance that we remove from any important position, within both the government and the party, all those who would risk enraging the masses - and perhaps something worse - against us."
 
 ita_the_future_belongs_to_refromers:0 "The Future Belongs to Reformists"
 ita_the_future_belongs_to_refromers_desc:0 "Finally, the talks are over, and our shining new government can actually start working! The parliament is already buzzing with activity as our reforms start going through the necessary procedures before they're implemented.\n\nWhile our party and our allies fully stand behind Nenni's government, there are many - especially among our loyal electors - who accuse the PSI of betraying the radical program it had campaigned for: this will surely be remembered in the ballots when the legislature ends...\n\nHowever, we have four years to make them change their minds: when they see our reforms passed and the welfare system implemented in its fullness, the poor and the weak will thank us!"
 
 ita_encourage_the_cooperatives:0 "Encourage the Cooperatives"
 ita_encourage_the_cooperatives_desc:0 "The cooperatives are the cornerstone of our programmed economic reforms: we don't merely plan to help workers, we wish to radically change the way businesses are run! In a cooperative, there's no "owner", instead all workers collectively run the business, and distribute equally all earnings, according to predetermined percentages.\n\nThis way, we can actually turn the first tenet of socialism into reality: "everyone shall give according to their abilities, and take according to their needs".\n\nOur reforms will make easier for even illitterated workers to form a cooperative: while it may never fully replace the traditional way businesses are run, perhaps workers will slowly start to see the advantages the new system holds for them and, in due time, adopt it in increasingly large numbers."
 
 ita_weave_the_welfare_net:0 "Weave The Welfare Net"
 ita_weave_the_welfare_net_desc:0 "The devastating crisis which stemmed from the cursed Atlantropa dam, while largely contained, is still plaguing our country, especially the coastal cities, where tens of thousands have been left unemployed from the collapse of the naval industry.\n\nFor them, we shall establish a fully functional and impartial welfare system which, unlike the fascist subsidies, doesn't require party membership or political recommendation! The cost may be high at the beginning, but with our next reforms we plan to increase workplaces, and therefore reduce the need for subsidies, slowly returning our economy to normalcy and actual growth."
 
 ita_sow_dissent_in_DC:0 "Sow Dissent in DC"
 ita_sow_dissent_in_DC_desc:0 "The DC is a very large party, with many currents and strong personalities battling for dominance of the party organs. This presents a perfect opportunity by indirectly supporting the progressive factions against the others. Whether Moro actually wants us to show benevolence towards him or not, it doesn't matter: a couple words of praise from Nenni will surely enrage the conservative faction, weakening the party as a whole and increasing our grip on the parliament while the second largest party is too busy tearing itself apart over nothing."
 
 ita_claim_the_sabres:0 "Calm the Sabres"
 ita_claim_the_sabres_desc:0 "Last night, in a frenzied cabinet meeting, one of our greatest fears has been proven correct: the whispers about meetings between the King's advisors, the SIM and the military were true!\n\nWith our anti-militaristic rhetoric, it seems the army now believes we are trying to depose the King and start a communist revolution! While we can't deny that some of our - former - radical MPs had released rather offensive statements against both the army and the monarchy, we were sure everything had calmed down with their "spontaneous" resignation.\n\nTomorrow, our Minister for the Defence will meet in private with the Head of the General Staff, other prominent generals and some SIM operatives to reassure them of our strict adherence to the Albertine Statute, and our intention to reform the military only to increase its efficiency rather than creating political officers.\n\nWe can only hope this suffices to avoid a crisis..."
 
 ita_mediterranean_economic_integration:0 "Mediterranean Economic Integration"
 ita_mediterranean_economic_integration_desc:0 "Our sacrifices during the last war granted us a large colonial empire, and an even larger sphere of influence. The fascists cultivated the foolish dream of italianising the colonies in a new Roman Empire, but it is evident that such a thing is simply impossible: the natives may tolerate our rule - after all, unlike other places, we don't use napalm and gas against protesters - but they will never fully integrate.\n\nRather than smashing our heads against a concrete wall, it's much easier, and much more profitable in the long run, to transform a dysfunctional colonial empire into a well-integrated economic community.\n\nWe should invest into the countries composing Italy's sphere of influence, and with some propaganda showing the differences between us and certain other butchers, this should mend relationships with the locals, and ensure we don't suddenly lose everything to a massive wave of uprisings..."
 
 ita_the_slow_march_of_progress:0 "The Slow March of Progress"
 ita_the_slow_march_of_progress_desc:0 "Chi va piano, va sano e va lontano!\n\nWhile some radicals still call us "slowpokes" over our careful approach to reform, none can deny that we have done so much in so little time: now, the workers of Italy are no longer exploited by the owners of the means of production, but instead cooperate with those owners in a logic of mutual esteem, and the new cooperative are influencing the old owners to review their approach to collective contracts. now , the weak and the poor are safe in our welfare net, knowing that, even if they fall, they will land on soft ground until they can find a way to once again support themselves and their families. Now, finally, Italy can start leaving behind herself the legacy of fascism, and look to the future with a smile on her lips, for a new, rising sun shines back at her!"
 
 ita_rally_international_support:0 "Rally International Support"
 ita_rally_international_support_desc:0 "For more than forty years, Italy has been a dictatorship, with obvious consequences on how the free world looked at us. Now that we have returned to the light of democracy, we should put a great amount of effort into reassuring all democratic countries that we won't betray freedom again.\n\nLuckily for us, the moderate approach followed by Ciano allowed us to at least have embassies throughout the OFN. Our ambassadors around the world will be put to work, and spend considerable time and effort spreading the news of our change of government, in the hope that the USA and their allies will trust us once more. Of course, the following trade deals are a total coincidence..."
 
 ita_world_peace_council:0 "World Peace Council"
 ita_world_peace_council_desc:0 "For too many years, war has been at the forefront of every nation's diplomatic efforts. In less than fifty years, we have fought the two bloodiest wars in human history. No longer! As one of the victors of the last war, and a newly democratic nation, it's our task to foster amiable relationships between all countries. While not all may listen to us, we are confident that those who believe in peace over senseless war are way more than those who merely wish for death and violence.\n\nWe shall promote a permanent diplomatic initiative, putting our good offices between those countries at risk of declaring war on each other. Every conflict averted means hundreds of thousands of lives saved, and isn't this already a success?"
 
 ita_the_struggle_for_antifascist_unity:0 "The Struggle for Antifascist Unity"
 ita_the_struggle_for_antifascist_unity_desc:0 "People of Italy! Don't be afraid to voice your opinion! Freedom is nothing but an empty shell if it doesn't include the right to criticise the government, and now you all can finally discuss what future you envision for our beautiful country!\n\nHowever, you must also remember that what has been restored today, may be once again taken away tomorrow: fascism, national socialism, and all other dictatorships are merely a twisted reflection of people's desire for stability and order, and if we don't set aside our differences to protect our young democracy, each of us in their own way, the ghosts we believed forever banished may return sooner than we thought possible..."
 
 ita_push_for_electoral_reform:0 "Push For Electoral Reform"
 ita_push_for_electoral_reform_desc:0 "The old Acerbo laws granted absolute majority to the list which achieved even a single vote more than all others. Even after Ciano repealed them, we believe that the new electoral law doesn't ensure fair representation to all political forces.\n\nFor this reason, we will pass a new, fully proportional, electoral law, where every vote is effectively converted into seats at the parliament, and as soon as it's fully functional, it shall be extended to local elections. This way, Italy will finally be a truly democratic nation!"
 
 ita_a_simpler_bureaucracy:0 "A Simpler Bureaucracy"
 ita_a_simpler_bureaucracy_desc:0 "Bureaucracy is like air: it's vital for any country, and when everything is good, you don't even notice it, but when it fails to fulfill its duties towards the people, the nation chokes to death.In our effort to restore the democratic institutions of Italy, we mustn't forget about the bureaucracy and its accessibility by the common citizen: too many are forced to suffer an often tyrannical administration, and too many are excluded from the chance to better their condition.\n\nOn one hand, we should ensure a just treatment to all the people who need to interact with the administration, and on the other, we will help those too poor to stand on their own to access to higher institution of schooling, thus building a just and truly democratic society!"
 
 ita_pace_liberta_lavoro:0 "Pace, Libertà, Lavoro"
 ita_pace_liberta_lavoro_desc:0 "Finally, the groundwork has been laid, and we are ready to start implementing our greatest reforms. We shall now concentrate on the three principles which have shaped our electoral promises!\n\nIn the name of Peace, we shall refrain from oppressing the lands within our sphere of influence, setting the stage for a true community of equals rather than a rubble of puppets manoeuvred by a puppeteer.\n\nIn the name of Freedom, we shall repeal all fascist laws: while our initial reforms have already weeded out the most tyrannical, so many unjust or illiberal laws are still oppressing our people, and we must make things finally right.\n\nIn the name of Work, finally, we shall ensure that no worker is exploited by the business, and that no man or woman in Italy must beg for a job to feed their family with!"
 
 ita_repurposing_old_tools:0 "Repurposing Old Tools"
 ita_repurposing_old_tools_desc:0 "While instituted in the fascist era, the IRI actually fits perfectly in our new economic doctrine: maintaining the basic principles of free market, while intervening with a powerful public company to prevent industrial collapses or force smaller businesses to align to our new reforms or face total economic annihilation. Also, the IRI will be able to finance several incentives and development programmes across the Kingdom, helping underdeveloped regions of Italy, and perhaps even the weaker members of our sphere, to find a path towards progress and prosperity.\n\nOf course, the board of the IRI must first be purged of all fascist-aligned, incompetent or corrupt members, so that it will actually follow the government's input, rather than its own twisted goals or, even worse, the enemy's."
 
 ita_terra_e_liberta:0 "Terra e Libertà"
 ita_terra_e_liberta_desc:0 "Land brings freedom, and we can't allow some to be freer than others. Too few people own too much land, and that's something that needs to change: the latifundia owners are a powerful and entrenched group of privileged people, counting among their ranks many nobles and rich businessmen. These people stubbornly refuse to innovate their methods and pursue the betterment of the workers, instead relying on obsolete techniques and oppressing contracts to squeeze as much money as possible from their tenants.\n\nWhile our loyalty towards the King can't be doubted, we must let everyone know that the Middle Ages and feudalism are over: therefore we shall, in a spirit of fairness and cooperation, encourage landowners to sell part of their lands to their tenants with the promise of tax cuts and subsidies for innovations. Should some landowners refuse our gentle approach, then their lands will be expropriated with minimal refund, and distributed to those who deserve them much more: the freedom of the worker class cannot be compromised upon!"
 
 ita_empower_the_unions:0 "Empower the Unions"
 ita_empower_the_unions_desc:0 "The unions are the linchpin of socialism: they organise and protect the workers from factory level, up to the national stage, and parley with the owners to improve work conditions and salaries. In light of their role, we shall ensure that they are able to actually fulfill their role without fear of being harmed by the business owners and their cronies.\n\nA new act shall be passed by the parliament, formalising the right for all workers to form autonomous unions or join already existent ones, and the right for all union delegates to participate to collective negotiations with the business owners, heavily punishing those who try to prevent the workers from protecting their rights."
 
 ita_modernize_the_system:0 "Modernize the Education System"
 ita_modernize_the_system_desc:0 "Despite the Riforma Gentile - perhaps the only positive legacy of fascism - our education system is sorely lacking: while lower instruction has been assured to almost everyone, higher education is still reserved for the rich or the powerful, ensuring that a farmer's son, despite being able to read and count, will never become anything more than what his father was.\n\nWhile resources are not exactly abundant, we can ensure that poor families don't need to pay the school fee, and the textbooks will be supplied by the state. To ensure higher attendance rates, evening classes be held, teaching the parents how to improve in their own professions, and perhaps better their economic condition, so that their children won't be forced to drop out and help their parents in the fields or at the factory."
 
 ita_banish_unemployemnt:0 "Statuto dei Lavoratori"
 ita_banish_unemployemnt_desc:0 "The Labourer Statue shall enshrine the workers' rights against the business owners, and serve as the main text of law for all things related to the workplace, combining many of the smaller reforms we have passed so far: hiring and firing workers shall be regulated, as well as the presence of worker unions within the factories, and the collective contracts stipulated between worker unions and Confindustria will be given public validity by the law, so that no work contract may ever breach the terms.\n\nA new era is dawning for the workers, an era where they can finally work as they can, and receive what they need!"
 
 ita_reign_in_confindustria:0 "Reign In Confindustria"
 ita_reign_in_confindustria_desc:0 "Confindustria is a trade union in its own right, only made up of businessmen rather than workers. With this in mind, for the betterment of the workers' conditions we shall extend an olive branch, and foster good relationships in a spirit of mutual cooperation.\n\nOne thing should be kept in mind, though: the balance has changed, and now the workers sit in the parliament and government. Should Confindustria try to resist our reforms or threaten us with lockouts, then we'll show them who's in charge: our minister for the economic and financial affairs has, merely waiting for his approval, a decree which allows us to expropriate businesses who employ lockouts, and inflict heavy fines to all businessmen undermining the worker unions or exploiting the workers.\n\nThere's a new government at Palazzo Chigi, and everyone should come to terms with it."
 
 ita_bring_the_front_to_those_behind:0 "Bring Front Those Born Behind"
 ita_bring_the_front_to_those_behind_desc:0 "Though our program is mostly focused on the workers, the government hasn't forgotten about the many categories of those too weak to fight for their own rights: women, unemployed, immigrants and natives are often left out of the fiery speeches of the workers' paladins.\n\nWe shall make justice, for all of them.\n\nWomen will no longer live in their husband's shadow, shall be given both freedom to divorce and inheritance rights the same way as men do, and will be able to work just as any other man. The unemployed and immigrants shall be given subsidies so that they may find better fortunes than those they left behind, for both them and their children. The natives of our possessions overseas will no longer toil for the white masters, but instead shall be given back what they had been robbed of so many years ago.\n\nA new Italy rises today, one where everyone, truly everyone, can be proud of himself!"
 
 ita_avanti:0 "Avanti!"
 ita_avanti_desc:0 "Onwards!\n\nOnwards, brave Italian men and women! Not even a decade ago, we lived under the yoke of the fascist dictatorship, where honest people feared for their lives for saying a word too much, workers toiled for masters who considered them nothing more than numbers, and the poor and the downtrodden were crushed under the wheels of their so-called "progress", a bloody foundation for empty monuments.\n\nNow, we are finally reborn! A splendid butterfly freeing itself from a horrible cocoon, this new Italy is a just and developed country that can sit at the table of all democratic nations, proudly claiming a role at the forefront of progress and prosperity. We have done so much, and it's all thanks to each and every one of you!\n\nViva l'Italia! Viva la democrazia!"
 
 ita_prima_il_socialismo:0 "Prima il Socialismo"
 ita_prima_il_socialismo_desc:0 "When people cast their votes in the ballot, they didn't vote for a watered-down center-left government, they voted for socialism, for protection, for freedom, and that's what we will give them! Our program shall be fully implemented, without caring for the last remnants of the old order: either they embrace the true power that comes only from helping the weak and protecting those who most need it, or they shall be swept away by the coming tide..."
 
 ita_a_meeting_in_livorno:0 "A Meeting In Livorno"
 ita_a_meeting_in_livorno_desc:0 "Though we have decided to implement socialism, we still haven't reached a conclusion about how to do it: we mustn't forget that Italy has come out of forty years of dictatorship, and we are still formally a monarchy. Achieving a fully socialist state will, of course, require the monarchy to be abolished, something which may have a deep impact on those Italians who believe in the crown, while acting within the current constitutional frame, and thus allowing the monarchy to survive, will make the transition smoother, but may disappoint our electors...\n\nWe shall hold a more secluded meeting with Berlinguer and other prominent members of the FD in Livorno, at the Teatro Goldoni, where we will finally reach a consensus on the matter at hand."
 
 ita_via_italiana_al_socialism:0 "Via Italiana al Socialismo"
 ita_via_italiana_al_socialism_desc:0 "In the end, the decision has been made in favour of working within the scope of the Statuto Albertino: while full socialism will have to wait, we will be able to present us in front of the people as a benevolent government that works for the entirety of Italy, and not only for the workers. The King may also prove to be a powerful ally, if we manage to convince him we won't simply start breaking chains, sending business owner into gulags and chanting the Internationale at every meeting.\n\nTomorrow, Pietro Nenni shall meet with King Umberto II at the Quirinale, and formally be appointed Prime Minister of the Kingdom of Italy: for some, this may be a defeat, but in truth it's only the beginning of our victory!"
 
 ita_use_berlinguer:0 "Use Berlinguer"
 ita_use_berlinguer_desc:0 "Enrico Berlinguer is one of the most prominent members of the FD: unlike many of our allies, he is a proud communist, and hasn't made it a secret, but with his charisma and political intellect, he knows when to shut up and work with everyone if it means protecting the workers.\n\nDuring the elections, he built strong connections with other leftist parties outside the FD, which now comes in handy if we are to form a new government with our own strength: he shall lead the negotiations before we finally present ourselves in front of the parliament for the vote of confidence."
 
 ita_condemn_the_BN:0 "Condemn the BN"
 ita_condemn_the_BN_desc:0 "Our media have started a merciless campaign aimed to strongly condemn the Blocchi Nazionali: within their alliance are many who, a mere few years ago, proudly dressed in black shirts and happily paraded with their right arm extended. While they claim to respect democracy, we know how it will end once they occupy the highest offices: after all, they already did it once, forty years ago...\n\nThere are many within other parties, especially the DC reformist wing, who look at them with the same disgust as us, and our campaign may convince them to support us if only to avoid ending up with another dictatorship."
 
 ita_vote_for_FD_vote_for_you:0 "A Vote for the FD is a Vote for You"
 ita_vote_for_FD_vote_for_you_desc:0 "Unlike other parties, we actually care for the Italian people! We are the only ones who actually wish to help the workers free themselves, rather than merely giving them scraps and calling it "generosity"! Don't trust the DC when they talk about their "Christian social doctrine": the only true social doctrine is socialism, and we shall enforce it, clearing the way towards equality and prosperity for everyone! Remember, fellow Italians: a vote for the BN is a vote for Mussolini, a vote for the DC is a vote for the businesses, but a vote for the FD is a vote for you!"
 
 ita_rally_the_constitutional_arc:0 "Rally the Constitutional Arc"
 ita_rally_the_constitutional_arc_desc:0 "Forty years ago, fascism came to power because those who should have stopped it were too divided to actually do anything, with some even working with fascists in order to strengthen their own position, realising too late fascists do not "share" the power: they want it all for themselves...\n\nNow, we need to stand together so that the tragic mistakes of the past won't repeat themselves: fascism is not over, it still lives in the hearts of those who would enslave us all to the will of the state! If you truly care for freedom, for democracy, for Italy, then stand with the FD!"
 
 ita_revolution_by_ballot:0 "Revolution by the Ballot"
 ita_revolution_by_ballot_desc:0 "The ballots have spoken, and we shall answer: unlike the Russians, who enforced socialism through blood and war - with the results all could see during the war - Italy shall embrace socialism with a peaceful approach: with our strong majority in the parliament, we can safely pass all the reforms needed to transform the Kingdom of Italy into the Socialist Republic of Italy.\n\nThe King, and many other remnants of the old order, will probably try to stop us, but we have the people behind us: their trust in our success is all we need to go forward!"
 
 ita_decry_the_king:0 "Decry the King"
 ita_decry_the_king_desc:0 ""Umberto II, King of Italy by the Grace of God and the Will of the Nation"\n\nSo recites the Statuto Albertino, but the truth is very different: the Crown exploits the working class just as much as all the other nobles and business owners, and the King himself must surely have something we can use against him...\n\nThere are... voices about his sexual preferences: despite having several children, some say that he has met with lovers...male lovers. Our media will start a campaign to slowly turn public opinion against the King - and the monarchy in general - by using this rumour and any other we might find. We expect heavy political backlash, but it will serve to cover our next moves..."
 
 ita_rally_the_people:0 "Rally the People"
 ita_rally_the_people_desc:0 "If we want to make sure our reforms are accepted, the first thing we need is for everyone to see how the people at large likes them.\n\nOur party structure shall organise dozens of mass rallies in support of the government and its political and economic agenda, in all major Italian cities: Rome, Milan, Naples, Turin, Venice, Florence, everywhere your eyes can look, they will only see a human tide of enthusiastic supporters of socialism and communism! From there, the people will see that we don't actually eat children, and step by step, they will accept the great boon that is socialism..."
 
 ita_purge_the_armed_forces:0 "Purge the Armed Forces"
 ita_purge_the_armed_forces_desc:0 "The army has served the bourgeoise for too long, it will never willingly embrace socialism.\n\nRisky as it may be, we need to change their mind, by force if needed: our infiltrates in the General Staff have individuated a cadre of generals vehemently opposed to our reforms, and are ready to accuse them of treason with evidence of their political meddling.\n\nWhile this will surely bring an unprecedented level of tension between the government and the armed forces, arresting those opposers will remind the rest of the army of their duty... and what happens to those who breach their oath of loyalty to the people."
 
 ita_o_la_repubblica_o_il_caos:0 "O la Repubblica, O il Caos"
 ita_o_la_repubblica_o_il_caos_desc:0 "The time has come to finally free Italy from the monarchy, and with it, from all the institutions preventing our country from realising its own potential! We shall become a full-fledged republic by peaceful means: a referendum proposal has been drafted, and will be voted on first thing in the morning. With our large majority, none will oppose us, and the people will be allowed, for the first time in ages, to choose their own fate and their own form of government.\n\nThe King may try to stop us, but refusing to promulgate the law will only backfire, enraging the people and branding him as an enemy to freedom and democracy. The time has come! O la Repubblica, o il Caos!"
 
 ita_the_front_reforged:0 "The Front Reforged"
 ita_the_front_reforged_desc:0 "With the FD finally strengthened and ready to fully support our government, we can start enacting our proposed reforms: the parliament already buzzes with activity, and the first drafts are being leaked from the ministries to prominent MPs from most parties so that they can evaluate them and decide whether they will support them or not.\n\nIt won't be easy to achieve all we've promised, but this doesn't mean that we won't try with everything we've got!"
 
 ita_rage_against_the_machine:0 "Rage Against the Machine"
 ita_rage_against_the_machine_desc:0 "In a capitalist economy, those who toil in the factory floor are usually different from those who reap the benefits: rich businessmen, nobles and bureaucrats take everything from the workers, giving back absolutely nothing. It's time to change.\n\nWith our new reforms, business owners will have to share the majority of the profits with those who contribute to earn them, with hefty fines and the threat of expropriation with no refund for those who stubbornly oppose the new course. We have begun freeing the workers from the rule of the elites, and we won't stop until we have achieved what we were elected for!"
 
 ita_sweeping_nationalization_efforts:0 "Sweeping Nationalization Efforts"
 ita_sweeping_nationalization_efforts_desc:0 "The IRI has begun is program of public investments, but it still can't exercise enough "soft power" to convince all business to align themselves with our reforms: while strong, the Istituto per la Ricostruzione Industriale only has so much budget. Our minister for the economic and financial affairs has proposed to strengthen the IRI's economical prowess by nationalising several big business and industries belonging to our opposers, and putting them under control of the IRI.\n\nOf course, proper compensation shall be given to the owners - we have a King to answer to, after all - but the message will pass nonetheless: either you side with us, or the IRI will crush you under its weight."
 
 ita_consigli_di_fabbrica:0 "Consigli di Fabbrica"
 ita_consigli_di_fabbrica_desc:0 "Rather than merely allowing worker unions to be formed, we should create Factory Councils, small parliaments where every worker can elect representatives proportional to the size of the business. Each Council shall meet regularly and discuss matters within the workers, and will elect a General Factory Representative who will negotiate with the owner in all matters related to work (salaries, safety, strikes, etc.), thus giving them a unified voice and much more bargaining power. We don't wish to completely abolish private property and business owning, but we won't accept exploitation of the worker any longer. Everyone will get a voice, and everyone will have freedom!"
 
 ita_decry_armed_forces_influence:0 "Decry Armed Forces Influence"
 ita_decry_armed_forces_influence_desc:0 "While we respect the armed forces, and won't act against them, many generals have released fiery declarations and statements to the press, complaining about the risk of a socialist coup. Of course, this will not go unpunished: our media will decry their intrusion in the democratic process, citing the risk of a new fascist coup by the army, while in private, our minister for the defence shall meet with the King and voice his concerns.\n\nIn the end, nothing will actually happen, but perhaps, with the King's mediation, the army will learn to coexist with a socialist government and accept that democracy can sometimes result in a government you don't like."
 
 ita_an_empire_made_into_a_community:0 "From An Empire Into A Community"
 ita_an_empire_made_into_a_community_desc:0 "With Italy changed from within, it's time to change what we have outside Italy proper. Our colonial empire, and our sphere f influence at large, are a collection of oppressive governatorates, barely-disguised military dictatorships and dysfunctional, corrupt governments only kept in place by our guns. It's time to change, for the better.\n\nWe shall compensate those who were exploited by our colonial governments and slowly devolve more function to local colonial governments, including natives who have a knack for administration and laying the legal and infrastructural foundations for an independent government, who will take control of the former colony when everything is ready.\n\nIn the nations within our sphere, we shall foster a democratic process, along with development incentives and talks with opposition groups, in the hope of normalising relationships and maintaining a dominant position in Mare Nostrum.\n\nIf our reforms succeed, we shall transform a dysfunctional colonial empire into a thriving economic community, bound together not by the force of arms, but by common democratic interests and a shared economy which, of course, will greatly benefit us in the long run."
 
 ita_the_steady_pace_of_change:0 "The Steady Pace of Change"
 ita_the_steady_pace_of_change_desc:0 "It is finally done: with our reforms in place, and their implementation going at a steady pace, we are turning Italy into a true socialist state, one where there are no purges or gulags, and where - incredibly - we can coexist with all those who don't think like us. In the end, democracy is a double-edged sword, but if you wield it with a steady hand, it will only harm those who threaten you and your loved ones.\n\nHope is such a delicate and fragile thing in these troubled years, a small flower clinging to life in a barren wasteland: can we truly keep it alive? With chaos slowly surrounding us like a besieging army, and vultures circling in wait, can we truly hope for a better future? Only time will tell, but know one thing: whatever happens, we shall protect the people from all harm! Viva l'Italia! Viva il socialismo!"
 
 ## events
 FD.1.t:0 "A Writer's Conundrum" # XXV Congress, decision on SocDem or LibSoc empowering
 FD.1.d:0 "Enzio sat hunched over his desk.  His notes laid out scattered all over the finely crafted wood, spilling over onto the polyester carpet.  He had collected a copious amount of material on the two ideological giants battling it out for control over the Fronte Democratico.  If he were to read them all off in succession, even the long-gone and long-winded Duce himself would keel over from boredom.  All the same, Enzio knew he had to at least try to make something out of his literary collection.\n\nIn his interactions with Saragat, Enzio was taken back by how approachable the man was.  His whole demeanor was very calming.  He didn't yell or scream or shout ideological dogma at Enzio.  Whatever question Enzio had related to the party's platform Saragat was more than willing to explain, in great detail, his outline for the future.  From Enzio's perspective, he saw a man committed not only to himself, like so many other politicians. Saragat was committed to democracy and to the Italian people.  An honorable man in a cut-throat field.\n\nNenni however, what a contrast.  If Enzio felt a sense of paternal comfort around Saragat, Nenni represented a father's rage.  Rage against the injustices still present within Italy and its government.  Nenni also had no qualms preaching to Enzio about how socialism, and socialism alone, would save Italy from backsliding into fascism. While Enzio was not fully convinced by the rhetoric, he couldn't help but be inspired by Nenni's commitment to his ideals.  A socialist Italy still seemed unimaginable, almost impossible with a gentleman like Saragat.  But with a firebrand like Nenni at the helm...\n\nEnzio went back to peering over his notes, determined to finish his column before morning."
 FD.1.a:0 "Saragat's humility is the key to a better Italy." # SocDem
 FD.1.b:0 "Nenni's passion will see Italy through to a new era!" # LibSoc
 
 FD.2.t:0 "Saragat Prevails" # Prima la Democrazia
 FD.2.d:0 "All of Rome today - or at least, the part of it with a taste for politics, which was everyone nowadays - could talk of nothing else. Giuseppe Saragat had prevailed in the factional struggle for control of the Fronte Democratico, and was named Secretary of the group, with Pietro Nenni to act as President.\n\nA moderate man, both in character and in his politics, Giuseppe Saragat had in the past years fostered a reputation of ruthless calculation. Having prevailed, members of the Saragat faction now exposed their internal disagreement in presenting two plans on the way forward to Nenni.\n\nThe first path was the more moderate one - working with Democrazia Cristiana directly, pooling the energy of the moderating forces in both the FD and the DC, and forming a social democratic government supported by Aldo Moro. Despite his willingness to sit with conservative and monarchist members in his group, Moro was a known compromiser, and a Nenni-Saragat-Moro pact could well achieve much for social democratic politics. Such a pact would also help reduce opposition from conservative elements in Italy, and strongly increase our ability to deliver an effective programme. The clear downside, however, would be the reaction in the Fronte Democratico. An alliance with Moro would be seen as a capitulation by many voters, badly damaging the FD's chance at reelection. \n\n The other option was purer, and carried more risk. The path of socialist unity would have us form a government made only of the FD, creating a moderate left bloc which could implement our vision of Italy without any alliance with the Christian Democrats. This policy, for obvious reasons, would make our re-election far more likely - it is what people voted for, after all - and the healing of rifts in the socialist front would allow the government to work in stability. Yet the risk would have to be kept in mind. After all, conservative elements in the country would be disturbed by the prospect of a socialist bloc in power.\n\nWith the FD's factions waiting impatiently, Nenni finally came to a decision:"
 FD.2.a:0 "A Red-White alliance with Moro, for a stable and effective government." # Empower Strength, low reelection, meh terror
 FD.2.b:0 "A government of socialist unity and democracy, for the people of Italy!" # Strengthen Party, high reelection, strong terror
 
 FD.3.t:0 "Another Triumvirate" # collaborate with Moro
 FD.3.d:0 "Aldo Moro found Nenni and Saragat waiting for him around a small round table in the corner of the café. Nice of them to pick a round one, he thought, but then again, Moro was under no illusions. The men stood up as he approached and shook his hand, then sat down and ordered their coffee. Nenni was the first to speak: "Not everyone in the party is happy we're meeting you," he said gruffly, and Moro met him with a small smile. A test? Then Nenni laughed, and they got to business. \n\nThe next few hours went by in a consistent manner - Nenni talked a good deal, Saragat talked less and said more, and Moro talked enough. By the end of it everything was as clear as could be and a coalition agreement was on the table. Moro was pleasantly surprised to note his interlocutors did not agree on everything. They all came away with something they could sell to their people, and parted with an appointment to meet again very soon. \n\nIt had gone well, Moro noted as he left the café. But Nenni had been reasonable, and every time he wasn't Saragat steered the conversation back to their areas of agreement. In any case, it was only compromising, and Moro had squeezed as much as he could. The easy part was over."
 FD.3.a:0 "Now to tell Andreotti the DC would work with Pietro Nenni."
 
 FD.4.t:0 "Too Much, Too Soon" # Renounce the radical reformers
 FD.4.d:0 "Vincenzo and Paolo sat next to each other by the fountain in the piazza.  Another capitulation to the spineless moderates over a party program, has taken place. This time, over the status of the monarchy. Instead of denouncing the royals for the scum that they are, the privileged dolts are still to be treated with majesty.  The Socialist Party, bowing and scraping to royals! Can you imagine! The two young students, still blistering over the news, launch into a fiery conversation over this recent catastrophe.\n\n"All I'm saying Paolo is that enough is enough!  We were promised socialism! He persuaded us to work with Saragat and his social democrats for the good of the people.  And now look where we are! The goddamn Christian Democrats might as well have won the election, the way our programs are turning out. I am sick of compromising with these idioti! The fottuti pazzi who will simply lead us back into the arms of another Mussolini!"\n\n"I agree with you, Vincenzo, this is unacceptable. It would have been one thing if this was the only point of compromise. Or even one of a few.  But it seems like with each passing day, we become less of a party of socialism and more of a party of bourgeois niceties!  Something should be done."\n\n"Perhaps Paulo, but as for now we follow the party's lead.  If things go too far, maybe then we can consider restoring the peoples' will within the halls of our cowardly government."\n\nThe two went back to discussing the future of the party - and the future of Italy."
 FD.4.a:0 "Tempers flare as Italian democracy toes the moderate line."
 
 FD.5.t:0 "The PRI enters the coalition" # Absorb the PRI
 FD.5.d:0 "The Italian Republican Party, or PRI, has never been a major party. While it holds the distinction of the oldest Italian political party, it has never had more than 30 seats in the Parliament. Despite this, the FD as a whole had an interest in adding them to the coalition; every additional seat helped, and their moderate and anti-fascist credentials were not in doubt . \n\n Trying to stop the PRI's entry into the FD, Party President Oronzo Reale made his last political blunder. In a quickly arranged vote, the party ousted him as president and elected Ugo La Malfa in his place, with the latter immediately approving the PRI's entry into the coalition. Whether the Republicani will now retain their independence, in which they place so much pride, or slowly be absorbed by their senior coalition allies remains to be seen."
 FD.5.a:0 "The Fronte Democratico grows."
 
 FD.6.t:0 "The Consolidation of the Left" # Absorb the PdAz
 FD.6.d:0 "Ferruccio Parri was not a delicate man. A dedicated socialist his whole life, he had fought with the partisans against Mussolini before the war and during it, and he had suffered for it. But the failure of the Partito d'Azione hit him hard. To a hushed gathering of his closest allies he had broken the news they were all expecting: the PdAz, having listened to the voters, would be dissolved for the greater good of socialism and freedom in Italy. Now all that remained would be to pack everything up and wait for the phone to ring.\n\nParri was not so cynical as to think the phone calls from Pietro Nenni and Giuseppe Saragat were dishonest. Both men, despite their differences, respected his struggle against fascism and had told him so in person. But he was not so naïve as to think this was the only reason they were calling. Depending on their beliefs the former members of the party would flock in two directions, the more radical to the PSI and the more moderate to the PSDI. Parri knew that the Left would be stronger, all in all, in having one less faction within it to compete with. But there was also something to mourn in the party's demise. Against all hope he had thought he could be a bridge builder for socialist voters. But this was not to be."
 FD.6.a:0 "The Left consolidated, and polarised further."
 
 FD.7.t:0 "Splitters Everywhere" # warngle the party
 FD.7.d:0 "According to an official memorandum issued by the Fronte Democratico leadership, secretary Pietro Nenni has approved the expulsion of several prominent members of the left wing of the Socialist Party, including well known Marxist ideologue Enrico Berlinger.  The memorandum states the cause of this expulsion was due to the ever-increasing radicalization of the left of the party, and its dissatisfaction with the "constant capitulation to the moderates and the Christian Democrats''.  While Enrico Berlinger was not available for comment, many of his supporters, led by other party deputies who were also expelled, have taken to the streets in protest against the "political puppets of the bourgeoisie".  Police units have been mobilized and are conveying at the scene of the largest protests currently taking place.  Although they have been ordered to only watch and ensure the protests do not spiral out of control, it is clear that the Socialist's Party's decision to expel the radicals may not have had the stabilizing effect they were hoping for.\n\nPietro Nenni issued a statement on the matter, ensuring that these protests were made up of mostly foolish students with too much time on their hands and their irresponsible ringleaders; the expelled party members.  He went on to express his confidence in the Party and made it clear "...in no uncertain terms... the party shall not split over the ravings and poutings of a few radicals."  Time will tell if the rest of the party feels the same way..."
 FD.7.a:0 "Don't let the door hit you on the way out!"
 
 FD.8.t:0 "Please Clap" # adress the camera, future for reformers
 FD.8.d:0 "With a sudden slam on the podium, Pietro Nenni finished his speech with a grandiose gesture and a broad smile. He stood tall, chin out and chest-puffed.\n\n"That ought to bring the house down!" Nenni thought as he gasped for air, his voice cracked and his throat parched from spouting off rhetoric for the past 15 minutes.  For days Nenni made sure every page, every paragraph, every sentence, and every syllable of his speech was perfect!  He refused to recite nothing but his most truthful and analytical thoughts when speaking, especially on the topic of politics. If he was to secure Italian socialism against its political enemies, it was imperative Nenni built his support among the working class. The workers had to be made to understand the important role the PSI played in empowering them. Once they were made to see this, no doubt due to his impeccable oratory skills, the workers would unilaterally fall in line with the PSI party program. So when this crowd of workers gathered in the TV studio audience returned nothing more than a few whimpering whistles and scattered applause, Nenni could only stand aghast. Frozen in shock, like a deer in headlights, he regained enough courage to gather his papers and exit frame before the feed cut.\n\nNenni could not comprehend how his speech and charisma failed to inflame the workers' passions. Thankfully, Giuseppe Saragat made an appearance on the very same program and was able to win over the crowd's affection. Nenni pondered how Saragat, much more moderate and soft-spoken compared to himself, could have captured the hearts and minds of the working class assembled in the TV studio. And not just there either. All over the nation it seemed his fiery prose, meant to set hearts on fire, was overshadowed by Saragat's gentler and straight-talking attitude. It slowly dawned on Nenni that he was slowly but surely becoming an accessory to the real rising star of the party, Guiseppe Saragat."
 FD.8.a:0 "The crickets were his best supporters that day."
 
 FD.9.t:0 "The Quarrel" # dissent in DC
 FD.9.d:0 "It was another hard day at the factory. Luigi wiped his forehead of sweat as he sat down to take his break, along with one of his coworkers. While Luigi merely sat down, his coworker, Marco, grabbed one of the newspapers that were in the room and began reading it.\n\n"Hey Luigi," Marco said. "Remember that whole thing with those DC politicians?\n\n"What, the ones arguing over the decision to work with the FD? Did they finally stop?"\n\n"Nope, they're still arguing. They've even pulled in Nenni and Moro into it!"\n\nGood god, it had been months at this point! Those fools were still at each other's throats? What a mess it all was, arguing over the DC working with the FD. What was done was done, they should just look to the future. After all, it worked well enough for Luigi, why not for the DC?"
 FD.9.a:0 "Let's hope they don't get Almirante involved as well..."
 
 FD.10.t:0 "A Report from Saragat" # meet with De Lorenzo
 FD.10.d:0 "All'attenzione del Gen. Giovanni De Lorenzo,\n\nAs you requested in our last meeting, I have been making sure that our little issue with Nenni would not spiral out of control. Thankfully, I can now say with absolute certainty that we will have no need to activate the contingency. For all intents and purposes, I have absolute influence in the governing organs, and have moderated Nenni's more fantastical ideas. Of course, if anything is to change, I will be certain to notify you.\n\nCordiali saluti,\nGiuseppe Saragat.\n\nDe Lorenzo sipped his coffee as he read Saragat's memorandum. 'Good,' he thought. 'It seems our little song will never need to be played.' De Lorenzo crumbled up the memorandum before throwing it in his burning fireplace. It was for the better that this plan remained absolutely secret, even if, God willing, it was now unnecessary."
 FD.10.a:0 "The torch of freedom shall never be at risk."
 
 FD.11.t:0 "Send Out the Invitations" # international support
 FD.11.d:0 "Roberto was scribbling as fast as he could, trying in vain to catch Pietro Nenni's last statement of address to the attendees.  Something about the importance of reaching out and gathering allies in solidarity.  Roberto's hand ached from spending the last couple hours diligently and methodically recording as much as he could at the opening Italian congress. He had already run through two pens, and now with the last drop of ink  had used up a third. Still, it was important he covered the congress as thoroughly as possible. Gatherings like this didn't happen so often, and a journalist of Roberto's stature even rarer got the privilege to attend such a historic event.\n\nThe Americans from the National Progressive Party (what a curious name) seemed to get along with all the other delegates and attendees, Roberto included. He shook hands with a, oh what was the name, Roberto struggled to piece together the words. Ah yes, Michael Harrington, a very nice gentleman. Guiseppe Saragat seemed to think so as well. The two were damn near inseparable, discussing who knows what.  Probably their favorite social or economic reform. What a couple of bleeding-hearts.\n\nRoberto had a harder time interacting with the delegates from India and Azad Hind. They seemed more, - Roberto couldn't think of the expression. They were more on edge. Perhaps they were not so easily impressed with the congress. Roberto could see their point.  For all its fanfare and triumphant hailings of the beginning of the end for the fascisti, there remained much to be desired. Only time would tell if this congress truly was the beginning of a sincere and lasting union of solidarity. Sheik Mujibur Rahman, in his address to the congress, seemed to summarize Roberto's more pessimistic feelings on the matter. "It's not over yet."\n\nThe Japanese delegates, of all the  attendees, were the most optimistic about the gathering. Roberto found their speech, about hope for a freer world and their country to atone for its shameful and brutal past, a truly inspiring moment for the congress. It was, however, topped only by Oliver Tambo's bombastic speech. Roberto was moved by his stories of resistance against the reichskommissariats and the struggle of liberation his people fought for everyday. If a man like Tambo can so vigorously fight on against the fascisti, then maybe this truly was the beginning of the end for them. As the congress ended and Roberto made for the door, he made one final note before stepping out into the brisk darkness."
 FD.11.a:0 "We shall right the wrongs of the past and build a better future for all."
 
 FD.12.t:0 "No Pasaran" # antifascism
 FD.12.d:0 "All Anna needed to do was go to the grocery store and get eggs. Her mother wanted to bake a cake for her brother's birthday, and despite Anna's reluctance, she was the one forced to go, much to her discontent. It wasn't that Anna minded going to the grocery store, but she would've preferred to avoid any chance of interacting with the fascists that were currently congregating throughout Rome. What was her mother thinking, making her go out when these damn idiots were rallying to their dead ideology?\n\nAnna tried her hardest, she really did, to avoid anything related to the rally. But in the end, she'd found herself stuck in the middle of counter protesters, and the crowd of people only seemed to grow bigger and bigger. It was one hell of a demonstration to say the least, with red flags being waved next to people holding DC banners. Despite Anna's reluctance to get involved, she found herself wanting more and more to bear the torch of antifascism in the same way that these passerbys seemingly had.\n\nAh, to hell with it. It's not like her brother liked cake that much anyways. Besides, it was worth it, opposing these smug BN bastards. The antifascist chants grew louder and louder, drowning out whatever the fascists were saying, and Anna contributed, shouting as loud as she could, her opposition to fascism at every turn."
 FD.12.a:0 "Fascism will not pass!"
 
 FD.13.t:0 "A Fairer Way of Voting" # electoral reform
 FD.13.d:0 ""For all of our listeners we will now explain the changes made to the voting system," said the RAI anchor, probably from the other side of the country. Matteo leaned closer to the radio set and furrowed his brow. He had been paying close attention to politics since the election, learning from friends who read the papers. He didn't read himself, if he could help it - it took him the longest time to get through a sentence, and made him feel smaller somehow. With the radio things were as they should be. He only had to listen.\n\nThe host skimmed over the rules as if he was skating over snow. "Under the voting reform the system will become both fairer and more representative," he began. "When going to vote, the Italian voter will have more choice. The voter can, if they wish, still vote for candidates from one party as before. But under the new system, the voter can also choose a candidate from one party and give their vote to another party. The system also allows the voter to vote for multiple candidates from different parties, or if they prefer, to write in the names of.." Matteo leaned in closer still, feeling dazed. He remembered asking the local priest for advice the first time he voted, not on political preference, but on how not to spoil the ballot. Now RAI was saying you could write on the ballot and it would be counted.\n\nThe radio crackled. "Under the changed rules, voters' choices will no longer be tied to the political party itself, but to the candidates they want elected. The process of distribution of seats between the parties will also be affected. According to the votes received by the parties and candidates, respectively, a ratio will be determined by the Electoral Authorities so that the number of seats assigned..." Matteo turned off the radio set."
 FD.13.a:0 "This is a fairer system?"
 
 FD.14.t:0 "The World Peace Council Meets" # world peace council 
 FD.14.d:0 "Nenni would not admit it to anyone, but he was a bit nervous. While the World Peace Council was to a large extent his brainchild, there was always the worry that it could backfire spectacularly. His main worry was the number of translators roaming around, chatting with each other in English and exchanging notes. Surely this much whispering, during his speech to inaugurate the Council, would detract from the fiery relevance of his words?\n\nHe need not have worried. The audience, a varied assortment of activists, academics and diplomats, listened attentively with their eyes fixed on him as translators whispered into their ear. Sanzō Nosaka, the Japanese communist whose entry into the room had caused a stir, was nodding vigorously to his colleague's whispers. As he spoke Nenni, picked out other figures he had been informed about by his advisers. From the US Dorothy Day, a Catholic pacifist, and a folk singer called Phil Ochs. From Britain Hugh Brock, a journalist, and from Spain Llorenzo Vidal Vidal, a writer. Many of his countrymen he recognized himself - Ernesto Balducci, a dissident priest, had come up to him and shaken his hand. Whilst the relative lack of politicians of much import stung at first, Nenni would see it later on as a blessing. The people in this room would talk freely, caring for the best ideas and not for national interests, and just perhaps, the seed sown here would be the beginning of a wider legacy. Something rarely felt in Nenni's life surfaced, a sense of humility. He cut his speech short after a few pages, wary of tiring everyone before discussion even began, and gestured openly toward the audience."
 FD.14.a:0 ""Now, my friends, who wishes to address the World Peace Council?""
 
 FD.15.t:0 "A Moment of Calm" # peace, liberty, labour 
 FD.15.d:0 "As the American ambassador to Italy, Clara Boothe Luce was often kept busy, whether it was simple administrative tasks or complex negotiations with the various higher-ups of Italy. Ever since the Italians had managed to reform into a democracy, she had watched with ever mounting horror as the Italians had somehow managed to pick the socialists of all people to lead their nation.\n\nOf course, she'd understood why. The Italian people were greatly disillusioned with fascism, and therefore swung hard in the opposite direction the second they'd had the chance. In any case, it seemed as if the FD had brought a new tomorrow to Italy. Her job had expanded greatly, as the American government took a much greater interest in Italy. The government had only grown in popularity as its new programs had managed to raise employment levels beyond projections. To most people, Luce's fears would've seemed like paranoid mongering.\n\nHowever, Luce knew better. It was almost too easy in this day and age to make things seem much better than they were. The improved employment was nothing but a sham, an attempt to pull the wool over the eyes of the Italian people. These leftists had a sinister goal in mind that it seemed only Luce could see: the implementation of a communist dictatorship. The communist FD needed the will of the people in order to achieve their goal, and their pathetic lies were how they earned it. For now sadly, all Luce could do is grin and bear it, as an anticommunist coup at this juncture could only lead to the country sliding towards communism. Hopefully, the Italian people would free themselves from this menace, just as they had from fascism."
 FD.15.a:0 "An Eagle Watches The Wolves..."
 
 FD.16.t:0 "The Italian Miracle" # old tools, new work 
 FD.16.d:0 "A new worksite was being set up just outside the city. Like many others, it was the work of the publicly owned Istituto per la Ricostruzione Industriale, an inheritance from the early days of Fascism now in the hands of a socialist government. Maurizio, a leftist himself, remembered following the discussion over the IRI when some more economically liberal members of the PNF raised the issue of privatization. But they had been shut down, and thank God for that. Now Maurizio was to oversee this construction, one of the largest automobile factories in Italy once it was built. He had not been surprised when they chose him, since his experience in the construction industry was well known, but was grateful nonetheless to-be given this, his biggest project so far. He supposed, in a moment of wry reflection, that he was a public official now. Maybe he should have someone stitch an Italian flag into his shirt!\n\nMaurizio dragged an elbow against his damp forehead. It was a hot day. He walked around leisurely, shouting instructions and keeping an eye out for the new builders. They had needed to fetch some people from the outside and there were disagreements with his men at first, but Maurizio tried to stifle arguing as it happened. He was happy with the extra hands, which would speed up the factory's opening, and it was good when something like this created more work. God knew work was not something which could be taken for granted, even in good times for the economy such as this one. So when one of the new builders made a very stupid mistake and cost them some of the construction materials, Maurizio had stood up for him and saved the man his job. Even as they grumbled, he could see the men respected him for it. Now morale was better than ever, and the kid who made the mistake learned quickly. All was well.\n\nA more economically minded man would have pointed to a larger pattern, saying that complex merging policy decisions had made the current building boom, with IRI opening worksites all over the country and creating prosperity wherever it did. Maurizio did not care too much for this bigger picture, but he appreciated that the men in Rome did, and that his guidance would translate a larger vision into something on the ground. A glittering testimony to the Italian worker, and if he had anything to do with it, the envy of all Italy."
 FD.16.a:0 "A miracle made of brick and steel."
 
 FD.17.t:0 "Job Security" # employment efforts
 FD.17.d:0 ""Can you believe it, Enrico? The boss overheard me saying I voted for the Fronte Democratico, and sacked me there!"\n\n"Heh, join the club, Luigi. The boss has been firing anyone with any vaguely leftist sympathies. At this rate, he won't have any workers left."\n\n"That's all well and good, Enrico, but what about us? We have to put food on the table for our families!"\n\n"We'll survive, somehow..."\n\nThree days later...\n\n"Blast it all, who the hell is calling at this hour!?", Luigi grumbled as he got out of bed to answer the incessant phone. "It's Luigi. Who's calling?"\n\n"Luigi! Luigi! It's Enrico! Did you hear? It turns out the boss violated the new labour law when he fired us for our political views! He got fined several million lire, and the best part? He was forced to give us our jobs back! No more unemployment for us, baby!"\n\nLuigi's eyes widened, before he broke out in a grin so massive that Enrico could surely sense it even over the phone. "Honey!", he called out to his wife. "Great news!""
 FD.17.a:0 "Another vote for the FD."
 
 FD.18.t:0 "Not Too Big to Jail" # reign in industrial methods
 FD.18.d:0 ""Extra! Extra! Crooked executives locked up! Read all about it!"\n\nAs Piero took the newspaper from the paperboy, he could not help but look at the headline.\n\n"Police Jail Corrupt Executives after Investigation"\n\nPiero blinked. This was a very rare occurrence, that big business tycoons would get their comeuppance. Considering the buddy-buddy relationship they had with the state during the fascist era, the skeptical Piero had thought that it seemed extraordinarily unlikely they would ever face repercussions for their corruption and unethical, illegal business practices. After all, even in this new democratic Italy, they retained considerable wealth and influence.\n\nIt appeared he was wrong.\n\nPiero had long been an advocate of cleaning up Italy, especially since the end of fascism, but he was a cynical man who thought they would continue buying off the police. Even when the FD campaigned on cleaning up Italy, he was skeptical that they'd actually go anywhere.\n\nPerhaps there was hope for a cleaner, fairer Italy after all..."
 FD.18.a:0 "Looks like the FD are making good on their promises."
 
 FD.19.t:0 "From Rags to Riches" # faith in the FD
 FD.19.d:0 "Matteo lurched along the pavement; his joints aching from completing a full shift at the factory.  As Matteo paused to collect his breath, he conceded that they didn't ache as much as they used to.  The factory shifts had actually gotten shorter and his pay had increased significantly, both to Matteo's pleasant surprise.  As he turned the corner, he found himself back in his neighborhood. Only, things were not quite the same as he remembered.\n\nThe streets were cleaner and the buildings had a gentler shine to them.  It reminded Matteo of that old American movie his father showed him so long ago. The one with the tin-man and the long windy road.  Mateo noticed more of his neighbors out-and-about as well. Never in his life could he recall anyone daring to walk the streets beyond going to work or taking a quick trip to the grocers.  And even then, it was best to be quick about it, to avoid any trouble. Such fears seem so misplaced, the way people were carrying on.  As Matteo made his way to his front door, he overheard so many lighthearted conversations.  People chattering about how much better their pay is now compared to before.  How a few months ago everyone was barely meeting their rent, let alone paying off bills like electricity or utilities. Now, it seems that those troubles have passed.  One could even believe, though they would be wrong, that these hardships might have never even existed for Matteo and his neighbors.\n\nMatteo, with a quicker step than before and standing tall, made his way into his apartment building.  He was not very politically active and didn't even care much about "democracy" or whatever else the students were shouting about these days. Yet as he made his way to his room, he reflected on all the recent changes he spotted today; changes that came about through democracy and through reforms made by the Democratic Front.  Matteo acknowledged that perhaps it was time he took an interest in politics. Perhaps things were finally going to be different this time?"
 FD.19.a:0 "Could this be the start of something wonderful?"
 
 FD.20.t:0 "Berlinguer Wins!" # Prima il Socialismo
 FD.20.d:0 "As the result of the vote was read out, rapturous applause broke out in the benches next to him. A somewhat stunned Enrico Berlinguer was proclaimed Secretary of the PSI, but quickly recovered and vowed to all in the room that socialism in Italy would prevail.\n\nYoung and charismatic enough to fire up the youth and the workers, yet tactful enough to win over mature members of the Fronte Democratico, Berlinguer's win fired up Rome with elation and disgust in equal measure. In building on the momentum of this victory Nenni's task now was to choose between two approaches, with differing degrees of radicalism.\n\nThe first approach would, whilst radical itself, see us working within the bourgeois system. Focusing our political efforts against the fascists of the Blocchi Nazionali, appealing to workers directly, and using the tools afforded us by the Constitution, we would forge socialism in the Italian way. If even this was too far for Saragat and his social democrats, who had been grumbling darkly since their loss, then Saragat be damned. This approach would keep the party's voting base behind us and strengthen our government, even as conservative elements in the country would do everything to undermine us.\n\nYet there were those who say this would not be enough, and Nenni is inclined to listen. The enemies of socialism in Italy would be against a Nenni-Berlinguer government no matter what, and could step in to destroy the socialist project. We could, then, seize the moment, and wage a revolution won through the ballot. By weakening the King and the armed forces, and rallying the people behind us, we could outwit the enemies of socialism and destroy their power over Italy forever. Only then could our beloved country be free of the fascists once and for all, so we can create a better Italy with no one holding us back!\n\nWith the party's intrigues complete, Nenni called Berlinguer to him to discuss his decision."
 FD.20.a:0 "An Italian Road to Socialism, with the workers behind us!" # Socialismo strength
 FD.20.b:0 "A Revolution by the Ballot, no matter the risk!" # Revolution via ballot
 
 FD.21.t:0 "To Negotiate, Or Not To Negotiate" # Berlinguer's big break
 FD.21.d:0 "Luca held his morning paper with an iron grip; his knuckles turned white and his face beet red.  He could not believe what he was reading.  Right on the goddamn front page the title: "Moro to hold talks with Berlinguer, may come to political agreement" sent Luca into a conniption.\n\nWhile Luca had always been a solid conservative voter, more inclined to support the Primavera faction of the party, or even the more moderate Dorotei faction, he still accepted the leadership of Moro and Fanfai to lead the Christian Democrats to victory.  While the recent election results did not turn out the way Luca was hoping, he was sure that the Democratic Front would surely collapse like the pitiful house of cards they are.  Then, Italy could be saved from the dastardly socialists.\n\nBut this...this was a debilitating and humiliating betrayal to Luca, and the party.  How could Moro do this?  Enter into talks with a known communist?  What's there to talk about?  How to cripple the economy?  Perhaps how to further secularize the nation and dismiss the Holy Father's authority?  Berlinguer is a dangerous radical who should have been sent packing long ago.  And now Moro, the patsy, is no doubt conspiring with Berlinguer, the dirty commie, on how to further destroy Luca's beautiful Italy.\n\nThe party can not stand for this.  Efforts must be made to resist this capitulation to the radicals, and to replace Moro and his faction as the head of the party.  The future of Italy depends on it!"
 FD.21.a:0 "How could Moro have done this?"
 
 FD.22.t:0 "Blood on the Debate Floor" # In the Arc
 FD.22.d:0 ""Down with Communism! Down with the FD government!"\n\n"Get out of here, you crypto-fascists! You don't even support this parliament anyway!"\n\n"Come over here and say that to my face, you traitorous faux-conservative! Siding with the communist FD over your country, eh?"\n\n"Come on! Come on then!"\n\n"Order! Order!"\n\nThe speaker tried in futility to bring the increasingly belligerent MPs to heel. But it was no use. The BN were hellbent on, well, raising hell due to their gripes with the left-wing government, and MPs from other parties, from across the political spectrum, were united in their fury at this disrespect.\n\nAnd then the first punch was thrown. It was unclear who threw that punch, but it was thrown nonetheless. And once it was, all hell broke loose until the guards entered the chamber to restore order."
 FD.22.a:0 "Parliament has become a boxing ring."
 
 FD.23.t:0 "Serfs no longer!" # decry the king
 FD.23.d:0 "Roman denizens awoke to a stunning display of vandalism early Tuesday morning.  Several figures, now identified by witnesses as both male and female students from the Sapienza University of Rome, arrived armed with cans of spray paint and vandalised a statue of king Umberto II.  The statue was defaced with egregious and indecent remarks that are not worth repeating in this publication.  Besides the inflammatory remarks, radical political statements covered the statute as well: "Viva La Repubblica Socialista!", "Abbasso Umberto!", and "Morte Ai Fascisti."  The students whereabouts are currently unknown; local police units are issuing an award for the location of these hostile persons.\n\nThe Blocchi Nazional, Democrazia Cristiana, and even moderates from Fronte Democratico have all called on Pietro Nenni to condemn this horrendous stunt.  Nenni, believed to be the inspiration for this and similar occurrences because of his inflammatory rhetoric, issued a statement on the matter this afternoon.  Standing in front of the parliament building he condemned the "immature and baseless acts" of a "few overzealous students."  In the same speech, Nenni quickly pivoted to condemning recent provocations made by the Blocchi Nazional, going so far as to blame the party for the recent acts of vandalism.  He stated that if they were not so "pig-headed" and "aggravatingly obtuse"; such "spontaneous undertakings" would be far more "sporadic and restrained."  This has upset the Blocchi Nazional to no end; calling for action to be taken against Nenni for his remarks and dismal condemnation of the students."
 FD.23.a:0 "The apology was not very effective."
 
 FD.24.t:0 "We Are the People" # for the people!
 FD.24.d:0 "Chaos ensued yesterday when a pro-government rally, made up of students and workers, clashed with the police.  While the rally, for the most part, proceeded throughout the night without incident; several arrests were made and a score of officers were sent to the hospital.\n\nThe rally had been planned in advance for weeks, organized by Fronte Democratico supporters.  The purpose of the rally was to celebrate the programs established and laws passed by the newly elected government . While the plan was to have the rally be attended by several unions and political organizations, including known radical Enrico Berlinguer and his supporters; word of the demonstration quickly spread.  By the night of the event, several student orgs. And thousands of workers spontaneously demonstrated their support by holding rallies of their own, or joining in on the official assembly.  The tone of the rally quickly shifted to a more militant one; due to the influx of extremists at the event, spurred on by Berlinguer, who radicalized the crowd.  Soon, workers were shouting pro-socialist slogans and demanding further major reforms to be implemented by the government; while still praising and honoring Fronte Democratico for its success so far.\n\nPolice units were called in to break up parts of the rally and to reign in the radicals who were inciting the crowd.  This led to several altercations; many of them turning violent.  One such including a young student being subdued and detained by an officer, before several workers shouting anti-police slogans assaulted the officer and freed the youth.  Still, such cases were extremely limited and the rally was mostly unaffected by the police presence.\n\nBy the end of the assembly, Pietro Nenni made an appearance; humbly accepting the "groundswell of popular support" he and his party members had "graciously earned" from the Italian people.  He stood atop a makeshift platform constructed for the event, along with several other Fronte Democratico members.  Enrico Berlinguer was also present among the celebrated party members.  He later went on to express his "cautious optimism for the future of the party"; implying that Fronte Democratico, due to its recent success and outpouring of support, may very well implement more comprehensive reforms in the near future."
 FD.24.a:0 "The people have spoken!"
 
 FD.25.t:0 "Resistance in the Army" # attempted purge in the army
 FD.25.d:0 "The two men, former officers of the armed forces of Italy, met in a quiet place at the edge of the village. Francesco and Mattia had become fast friends on joining the forces, and shared many victories together, including their promotion around the same time. Now they shared bitter news. \n\n"Not just us," said Mattia, smiling wryly. "Everyone they could get their hands on, really. Discharged like we haven't given our life to the Army." "Nenni," said the other simply, and spat on the ground. The two laughed. "Everyone who isn't a communist will be out soon," returned Mattei. "But I wouldn't worry too much, Francesco. These things have a way of working out." \n\nFrancesco eyed his friend eagerly. What did he know? "He'll have to reinstate us?" he said hesitantly. He knew the higher ups, if a world away in terms of rank, were no friends to the socialists. Mattei had always been better with intrigues - had he heard something from one of their superiors? But his colleague was only laughing bitterly. "Nenni won't reinstate anything. His people have him by the neck, he can't be seen taking a step back. We will be reinstated, my friend, just you wait, but not by Nenni." A dark look was in Mattei's eyes, one Francesco had seen only rarely. It was the same look he had when another soldier insulted his family, and received a beating for the effort. The same look when they heard the socialists won the election. And now, the look not of defeat, but victory deferred. Mattei met his gaze."
 FD.25.a:0 ""Pass me the bottle. Let's drink to the Generals.""
 
 FD.26.t:0 "A Monarch's Gambit" # removal of the king (It doesnt work)
 FD.26.d:0 "Pietro Nenni was nervous, the small folder in his hand suddenly weighing like a boulder. "This time, everything will go as it was meant to," he muttered to himself. The sudden call to the palace didn't sit well upon his mind: when he passed the law for the first, failed, referendum on the monarchy, nothing had transpired from the Quirinale, not even the smallest rumour or whisper. Dead silence. Therefore, it came as a great surprise that, now that he had passed the law for a second referendum to be held, the King had summoned him with all due fanfare.\n\nWhile he waited in front of the closed doors, he thought about it. Did he want to bargain? Was he going to abdicate? Yes! That was it, he wanted to officially recognise the right for the Italian people to choose its fate, free from crowns and shackles. The doors opened, and he entered the room. Umberto II, King of Italy and Emperor of Ethiopia, stood behind his ornate desk. "Welcome, Prime Minister, please have a sit" the King said, a kind smile on his lips. Nenni opened his mouth to speak, but the King was faster: "Your Ma-" "There will be no new referendum" The politician's eyes went wide. "That's impossible! The parliament has voted!" Umberto's voice and expression became hard: "With the powers given to me by the Albertine Statute, I refuse to promulgate the law, and hereby remove you from your office" "But wha-" "Did you ever consider the implications of such an action? Did you ever think about the consequences of turning from a fascist dictatorship into a socialist one?"\n\nNenni tried to explain, but suddenly two armed commandos entered the room. The King spoke once more, his voice strained by barely contained rage "You are a small man with an even smaller intellect: you may have spent months preparing for this political charade, but I have spent ten years preparing for democracy to return to Italy, and I will suffer no interlopers". Then, he looked at the soldiers: "Bring him away. Tell general De Lorenzo to commence execution of Piano Solo". The soldier saluted: "Yes, Your Majesty!" and brought the former Prime Minister away."
 FD.26.a:0 "What is the meaning of this!?"
 
