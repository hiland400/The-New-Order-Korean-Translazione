 ITA_nuclear_program:0 "Progetto Alfa"
 ITA_nuclear_program_desc:0 "Despite being one of the victors of the last World War and the fourth great power, Italy still lacks a nuclear arsenal of her own, as its already thin resources had to be spent in managing her vast empire. With the German threat ever looming across the Alps, it would be very wise to correct this situation as quickly as possible. Now that Italy's economy is finally starting to prosper again, we can finally invest into Progetto Alfa, an Italian military nuclear program, aimed at creating a proper atomic arsenal. We will have to choose carefully the head of our project - some will prioritize certain aspects over others, and some will even refuse to work for us out of political differences. Nevertheless, we should try to get the project completed as quickly as possible - it is much better to have nukes and not need them, rather than to need nukes and not have them...\n\nThe current leader of the program is [Root.ITA_NuclearLeader] who prioritizes [Root.ITA_NuclearTrait].\n\n[Root.ITA_NuclearSpeed]\n\n[Root.ITANukeProgress]"

