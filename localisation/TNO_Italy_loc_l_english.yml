 itaelection66.1.t:0 "Ciano officially allows socialist parties to form!"
 itaelection66.1.desc:0 "Since 1925, the position of the left in Italy has been small as it gradually grew to be weaker every day. However, Duce Ciano has officially declared this unofficial ban over, allowing these parties to officially come out of the political closet. This commitment shocked many conservatives, but it is already too late to stop it. The dream of democracy continues to live on."
 itaelection66.1.a:0 "Viva la democrazia e viva l'Italia!"
 itaelection66.2.t:0 "The King rules while elections are planned!"
 itaelection66.2.desc:0 "loc plz"
 itaelection66.2.a:0 "Viva la democrazia e viva il Re!"

