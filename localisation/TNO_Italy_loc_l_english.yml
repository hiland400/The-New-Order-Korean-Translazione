 ITA_party_unity:0 "The Government of Italy"
 ITA_party_unity_desc:0 "Italian democracy may be young, but the problems it suffers from are as old as times. In the lead up to the first elections, three major competitors rose up - only one of them a party, and two of them uneasy coalitions. The Fronte Democratico is made up of the Italian Socialist Party, the Italian Social Democratic Party, and a few other minor parties, as well as a small but rising radical wing. The Blocchi Nazionali is made up of the Italian Democratic Party of Monarchist Unity, the National Democrats and the Italian Social Movement. Finally, the Democrazia Cristiana is split into two wings, a more liberal one and a more conservative one. It would be wise to keep a close eye on the situation of Italian politics - things might change rapidly, perhaps in unexpected ways.\n\n§YUnity updates weekly§!.\n\n[Root.ITA_ruling_party]\n\n[Root.ITA_CD_dominant_wing]\n\n[Root.ITA_FDParty_health]\n\n[Root.ITA_BNParty_health]\n\n"

