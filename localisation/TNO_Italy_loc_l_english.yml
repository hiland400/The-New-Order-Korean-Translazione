 ita.6.t:0 "The Libyans Arrive"
 ita.6.d:0 "It was a hot and dry day like any other, when the Libyans reached the Levant. The nature of their deployment, and the oppertunity it offered for propaganda meant that they where personally met by Governor-General dalla Chiesa. As he wrapped up his address to them, he left the stage to personally speak with the volunteers. Just when it seemed that the event was over, a soldier approached him.\n\n"Hello there, General dalla Chiesa, it's a pleasure to finally meet you in person". Chiesa turned to look at the voice, a fresh faced young soldier, who's accented Italian easily revealed that he was of native Libyan descent.\n\nHe nodded in response, and asked the soldier why he had decided to volunteer for the war. The soldier smiled before answering "To do the job that only we arabs can do, sending the Turks packing out of Arabia" Dalla Chiesa stared at the man for a second, shocked that anyone would take that sort of tone with an officer. After a moment, he smiled, before asking the soldiers name.\n\n"Gaddafi sir, Capitano Muammar Gaddafi""
 ita.6.a:0 "Gentlemen, welcome to the Levant"

