 #LEADER DESCRIPTIONS#
 POLITICS_CIANO_DESC:0 "Gian 갈레아초 치아노, 2nd Count of Cortellazzo and Buccari, son-in-law of Benito Mussolini, and Duce of Italy, began his career as a bomber squadron commander during the invasion of Ethiopia, winning two silver medals of valor and returning home a hero. In Ethiopia, he learned valuable lessons about people and leading, lessons which have given him the ability to bring Italy to greatness. After the war ended, Mussolini chose Ciano to be his foreign minister, preparing him to be his successor by giving him valuable political experience. As foreign minister, Ciano presided over Italian affairs on the world stage, helping her expand during and before the Second World War through both peaceful and violent means. Throughout the entire war, he managed to keep the Germans from dominating over Italy, fighting tooth and nail to keep his country as an equal partner with the Reich. And when the time came for peace, Ciano fought even further for the concessions that Italy required to make an empire that spanned multiple continents. Post-1948, Ciano retained his position as foreign minister and became much closer with his father-in-law. Knowing his time was near, Mussolini taught him everything he knew about leading, and when the Duce passed away, Ciano took up the reins. As the leader of Italy, Ciano has chosen to take a softer approach to ruling, dreaming of liberalizing the fascist state and returning rights to the people while working with his neighbors rather than fighting them. The path before him is treacherous, and only through gile and skill will Ciano manage to keep Italy afloat in this turbulent world."
