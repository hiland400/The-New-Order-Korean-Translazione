  ITA.5000.t:0 "Hungary Defended"
  ITA.5000.desc:0 "It took a monumental effort, but we did it; we've help the Hungarians turn back the Wehrmacht!\n\n It has been a costly effort, however. Thousands of Italians have been wounded, and the death count is still being tallied. However, our sacrifice has not been in vain. We have seriously blunted the German war machine and forced them to withdraw back across the border. Faith in the German government is severely shaken, and though Hungary stands battered, it still stands.\n\n It's hard to predict what will happen to Germany, but all eyes are upon them as the world awaits their next move."
  ITA.5000.a:0 "A great victory, that will go down in history!"

  ITA.5001.t:0 "Romania Defended"
  ITA.5001.desc:0 "What many considered to be an unstoppable wave, the German Heer have broken upon the Romania army and its Italian allies, and the two have held.\n\n Against what seemed like impossible odds, Italian assistance arrived just in time to assist the battered Romanian forces. With fresh troops and a mountain of supplies pouring in from the Black Sea, the Romanians have been able to put up a stubborn resistance against the German invaders. The war has dragged on to the point that the Reich can simply not continue to support their invasion. The Germans, just short of victory, have been forced to turn back and withdraw to Germany.\n\n This embarrassing defeat will have conquensences. It remains to be seen how this will affect German politics. "
  ITA.5001.a:0 "Though costly, this victory may have decided the fate of Europe!"

  ITA.5002.t:0 "Serbia Defended"
  ITA.5002.desc:0 "Fourtantly for the Serbians, Italian troops and supplies were able to quickly make it to the frontlines, which proved decisive in the back and forth struggle for the now war torn country.\n\n The German assault on Serbia was relentless and seemingly endless. Serbian formations quickly took to the hills and mountains, waging a protracted guerilla campaign in the countryside. With no small amount of Italian assistance, the government managed to hold onto enough of the urban centers to prevent the state from complete collapse. With attrition taking its toll, along with progress grinding to a complete halt, the Germans had no choice but to turn back.\n\n Today is a great day for Italy! Though the Germans are likely scheming their next move, their advance has been halted, and public faith in the German administration has been seriously shaken."
  ITA.5002.a:0 "We stand together with our comrades in the Balkans."

  ITA.5003.t:0 "Romania Lost"
  ITA.5003.desc:0 "The campaign was lost before it ever really started.\n\n The German Heer crashed upon the Hungarian army across their entire border, and the Hungairians were pushed back on all fronts. By the time Italian forces finally arrived on the ground, the war was all but lost. With too few men for us to make any meaningful difference, we had no choice but to pull our men out of the country.\n\n The mood in our nation is grim; an important Italian ally has fallen to the Reich in an outright invasion! The Reich's aggressive actions are simply outrageous, but short of declaring war on Germany, there is nothing more we can do at the moment. The only thing left to do is to prepare for the German's inevitable next move."
  ITA.5003.a:0 "We're battered, but ready for the next fight."

  ITA.5004.t:0 "Serbia Lost"
  ITA.5004.desc:0 "Some in the administration blame the Romanian's lack of willpower to resist the Nazi invasion. So point out that there was little counter to the Luftwaffe, while other blame the logistic links between Romania and Italy; there simply wasn't enough time to deploy enough men to help shore up the defenses.\n\n The reality, however, is the same. Our ally, Romania, has capitulated to German. Even with a substantial amount of Italian boots on the ground, our men were beaten back to the shores of the Black Sea. We had no choice but to abandon the Romanians to their fate and regroup for the German's next move."
  ITA.5004.a:0 "We will avenge our fallen comrades."

  ITA.5005.t:0 "Hungary Lost"
  ITA.5005.desc:0 "The Battle for Serbia was supposed to be a clean victory. Even with all our advantages; many quick routes into the country to resupply and reinforce our units, airfields and ample airsupport from Italian air bases, fantastic defensive terrain; it all made no difference.\n\n The Reich, even with all its disadvantages, managed to claw its way to victory. We not only suffered an embarrassing defeat which has been detrimental to Italian morale, but have also lost a strategically important ally right next to our own borders. All that can be done now is wait for the German's next move..."
  ITA.5005.a:0 "We can't afford any more losses like this."
 
