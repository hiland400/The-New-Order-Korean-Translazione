 GNG_THENEWORDER_DESC:0 "대동아전쟁 말기에 중국에서 생겨난 광둥 특별위원회는 만주 실험의 연속체 입니다. 만주국의 경험이 풍부한 스즈키 데이이치 회장이 이끄는 이 위원회는 광둥성을 지배하고 있으며, 광둥성에 대해 독보적인 감시와 통제력을 지닌 경찰국입니다. 이상적인 생산성을 위해 실험적인 형식으로 이곳에 배치된 산업단지는 일본 제국에 구애받지 않고 주강 아래로 물품을 보급하고 있습니다. 이 곳으로 이주한 일본인들은 특혜를 누리는 반면, 광둥 사람들은 교육을 받은 사람만 2등 시민의 혜택을 받습니다. 그러한 특권이 없는 나머지는 빈민가로 강제 수용되어 노동에 많은 시간을 할해하고 있습니다. 이곳은 앞으로 얼마나 성장할까요?"
 
