 GER_a_bridge_too_far_tooltip:0 "§RIf we do not resolve the protestor crisis soon, we may lose total control of the situation and face severe consequences.§!\n"
 GER_a_war_of_attrition_tooltip:0 "§YWhilst it will not resolve the crisis quickly, if we simply wait out the protests we may be able to avoid the situation devolving into bloodshed and international condemnation.§!\n"
 GER_expand_the_orpo_tooltip:0 "§YWhilst there will be a significant cost to recruit, train and equip a large increase of Orpo numbers nation wide, it will hopefully allow us to exert greater control should future domestic crises occur.§!\n"
 GER_send_in_heydrich_tooltip:0 "§YProving themselves evermore to be no better than the degenerate partisans plaguing the Reich, we will deploy the SS to disperse the student protestors once and for all.§!\n"
 GER_send_in_heydrich_tooltip_2:0 "§RThis may have unexpected consequences.§!\n"
