 reich.0.t:0 "Deutschland Über Alles"
 reich.0.desc:0 "Twenty years ago, what many have named 'The Long Night', began across Europe. Firmly under a German boot, the people of Europe are united, free, and work towards their mutual prosperity under the diligent gaze of Hitler and the Reich.\n\nAt least this is what the Nazis dreamed, but the world today is far different than they hoped. While the Axis reigned victorious, the foundations of this new Empire crumbled. While initially the Nazis celebrated, reality soon struck, as their ragtag economy failed to produce the economic miracle they had hoped for, even as they drained Europe of its wealth.\n\nFour years after victory, as the Nazi's 'Final Solution' continuing to destroy Europe, the Reichsbank quietly announced that Germany would not be able to pay for the many bonds that had supported it and that all further payments would be cancelled, on order of the Führer. This brought to the world the worst economic crash in history, as the Reichstag not only ended its domestic bonds but those abroad, and the following collapse of the Reichsbank brought Germany to its knees.\n\nWhile the Reich never admitted to the crash, the Führer claiming in a fit of rage that any rumors were simply invented by not only untermensch bankers but also by subversive elements in Italy, Japan and America. The effects were immediate. The expansion of Berlin- now Germania, faced a sudden halt as the funds drained, and the Final Solution was finally stopped due to the simple fact the Nazi's could no longer afford it.\n\nThe chaos was not only economic, but political, as the Axis collapsed due to the economic and political strife, the Reichstag split as well. Fighting over how to right their sinking ship, the strongest faction proved to be Himmler and his SS, who claimed Germany had turned from its roots, and that only a drastic move back right would save it. Himmler and the SS threatened to restore order by force as rioters filled the streets. In an attempt to stop civil war, Himmler and his faction were given their own state, Burgundy, from German France, Luxemburg and Belgium,\n\nNow, the economy has stabilized, but the Reich never recovered. The Nazis have created a massive slave caste to work Germany's many rusting factories while the Germans live a life of decadence. Now, the Germans live a life of extravagance, including the youth of Germany who have fueled a growing movement based around banned literature, American rock, and Italian cinema, and clamor for rights and representation. As the world enters 1962, Germany sits racked by student protesters, and influenced by the clear deteoriation of the nation and the unstable economy, the Reichsbank, splitting from the government in the 48 Crash, have also begun to close off to German investors, bringing their business abroad."
 reich.0.a:0 "How did this all happen?"
 reich.0.b:0 "What else is happening now?"
 reich.0.c:0 "Show me the credits!"
 reich.0.d:0 "The Reich sits on the edge of destruction."

 reich.1.t:0 "The Sins of our Fathers"
 reich.1.desc:0 "In 1921, Nikolai Bukharin took power in the Soviet Union, winning out against rivals such as Trotsky, Rykov and Stalin, and with various failed free market economic reforms, Bukharin stunted Soviet industrialization. When the Germans inevitably invaded in the 40s, the Soviets were unable to gather a suitable response, treachery in the Red Army tearing the nation apart even as German soldiers marched victorious through Moskow and to the Urals. Bukharin dissapeared soon after, along with most of the Soviet leadership who had not been killed and without any central authority, the Union soon fell into civil war. In the west, France fell shortly to a massive German offensive, the Wehrmacht freed from worrying about the east, and soon after, Britain stood alone.\n\nWith Joseph Kennedy as the president, the United States remained isolationist and slow to mobilize, and when Henry Wallace was elected in 1940, the United States continued its isolationism until Japanese aggression finally brought America into the war in 1943. The Japanese were victorious over the unprepared American military in the west, and although American soldiers landed in Britain to assist the Allies, the Irish government eventually folded to German demands and secretly allowed German soldiers to enter. With a sudden surprise landborne invasion of Northern Ireland, and then, with the British reeling in shock, German landings into Wales and Cornwall, the British surrendered in 1945, the Scots holding out doggedly for a few months before being brutally put down by the SS.\n\nWith America alone, its naval power shattered by Japan and Germany, the war began to reach its conclusion. After the Germans unleashed an atomic bomb upon Hawaii as a show of strength, the US government capitulated, swearing neutrality in European affairs and surrendering its Pacific holdings, as well as the ports of Los Angeles and San Francisco to the Japanese."
 reich.1.a:0 "Last menu, please"
 reich.1.b:0 "I've heard enough."

 reich.2.t:0 "The Long Night"
 reich.2.desc:0 "Spain continued to maintain neutrality, despite nominally joining the Axis towards the conclusion of the war. Under Franco, the nation has continued much as it always has, putting down leftist rebels and continuing to rally around its monarchy. With both Portugal and Spain fascist and weaker than their neighbors, the two countries began to drift closer and closer until German sabre rattling caused both to form a permanent alliance and, eventually, unify.\n\nIn Italy, Mussolini and Hitler split in anger as the German-caused 48 Crash dragged Italy down with it. In a move against the Reich, the Italians began to welcome the many groups that Hitler sought to remove, and parts of Italy remain a bustling cultural hodgepodge filled with refugees from across Europe, a continuing source of strife between Germany and Italy. Now, Italo Balbo rules Italy, and he struggles to maintain Italy both as a European power and as the master of a colonial empire.\n\nJapan has grown considerably, and has begun to rise past the Reich in power and prestige. Japan has the largest population of any nation on Earth, and also the most powerful industry, but no longer maintains ties to Germany, sitting opposed to the Reich. The two now sit locked in cold war, both armed with nuclear weapons and both not powerful enough to want to risk war with the other, though warhawks in both camps openly wish for a beginning of hostilities to finally end the question of which is the strongest.\n\nMeanwhile in America, the collapse of the Democratic party in WW2 brought forth the revival of the Democrat-Republican party, who now sit opposed to the National Popular Front, a party of progressives and the remnantsremnants of the American Socialist Party that over the years has becoming increasingly influenced by National Socialist ideology and rhetoric. The NPF's takeover of old Democratic party infastructure has brought it to the national stage, and they now challenge the Democrat-Republican party for the White House. A portion of the NPF is funded by the Reich, who hopes to put the party in power and gain an ally to tip the balance against Japan. For now, however, the Democrat-Republicans maintain neutrality and an alliance of the remains of the Commonwealth, and stands opposed to both Germany and Japan, the three locked in cold war."
 reich.2.a:0 "Last menu, please"
 reich.2.b:0 "Let's start the game"

 reich.5.t:0 "암살자가 총통을 공격하다!"
 reich.5.desc:0 "1962년 1월 21일 ,아직 독일이 우주경쟁에서의 그들의 승리를 자축하고 있던 때, 게르마니아는 일본 출신 개인이 총통의 집무실에 들어가 히틀러를 암살하려고 시도한 사건으로 생긴 충격으로 얼어붙었습니다. Armed with a handgun, the assassin, suspected to be a member of the Japanese Kempeitai, would have killed Hitler if one of his bodyguard's had not happened to enter the Führer's office off schedule. Hitler was shot once before the agent was killed and the Führer was briefly hospitalized before being declared stable. While he survived, news briefly leaked that he had been killed in the attempt, and the Reichstag entered crisis without a leader.\n\nMembers of the German RSD briefly locked down the city, armored cars filling the streets and roadblocks ending all traffic for the day. The situation nearly turned to disaster when separate orders were given to both forces of the Wehrmacht and units belonging to the RHSA to occupy the city and ensure peace. When both groups, as well as the RSD, ordered the others to stand down, a 36 hour standoff occurred that nearly turned to open war in the streets had Hitler not recovered and given a personal order for all military units to return to their barracks. Blood was shed regardless, as several officials belonging to various factions were assassinated in the chaos, victims of plans sprung too soon.\n\nHeinrich Himmler has denounced the chaos, claiming that the strike would have been prevented had the Reich not fallen to decadence, and ordering SS units across Burgundy to prepare to ensure peace in Germany, supposedly only if Hitler requests their assistance. The German SS, while supposedly independent from Himmler, has began voicing support for his involvement.\n\nThe incident has showed the dire need the state has for an heir to the Nazi empire, but the Reichstag sits frozen- unable to decide. Not only has this been brought to light however, but relations with Japan are now at an all time low, and although Japan has denied sending the assassin, Wehrmacht leaders have been ordered to prepare readying for the worst."
 reich.5.a:0 "Our scars are exposed to the world"
 reich.5.d:0 "What does this mean for the world?"
 reich.5.c:0 "We are innocent!"
 reich.5.b:0 "Excellent..."

 reich.6.t:0 "Hitler Addresses The Nation"
 reich.6.desc:0 "Today, the world watches as one of the most significant moments of the twentieth century prepares to take place. Almost a week after the Führer was shot in an attempted assassination believed to have been orchestrated by Japan, Hitler today appeared on national television. With the necessity for an appointed successor being exposed by the incident, following days of heated debate Hitler stood before the Reichstag to announce his choice.\n\nFour candidates have been speculated for days. Martin Bormann, expert politician and head of the party, is a staunch conservative and believed the most likely candidate. Also believed highly possible is the militarist Hermann Göring, the beloved uncle of the nation if Hitler is the father. Another name being put forth is Albert Speer, one of the Führer's closest friends, who has advocated for extensive reform within the Reich. Finally, some have even suggested that naming Reinhard Heydrich as his successor would allow for the hostility between Germany and the SS to finally come to an end.\n\nAfter a lengthy, sometimes incoherent speech during which the Führer spoke repeatedly about the strength of Germany, at times seeming to lose his train of thought, the Führer lifted a trembling hand and declared his chosen successor would be..."
 reich.6.a:0 "The Conservative, Martin Bormann"
 reich.6.b:0 "The Militarist, Hermann Göring"
 reich.6.c:0 "The Reformer, Albert Speer"
 reich.6.e:0 "The Butcher, Reinhard Heydrich"

 reich.7.t_bormann:0 "Hitler Chooses Bormann"
 reich.7.d_bormann:0 "After much deliberation in the Reichstag, Hitler has chosen Martin Bormann, his personal secretary and the Chief of the Parteikanzlei, as the successor to the Reich. Bormann announced in a speech to the Reichstag that he would ensure the ideals the Reich were founded on would be followed, and that he would ensure the Reich remains strong and able going into the future. This has come to mixed reaction, though moderates and conservatives in the Reich remain pleased.\n\nWhile possibly the least controversial choice, Bormann still faces large amounts of resistance from his constituents, namely Speer, Göring and Heydrich, all of which have vowed to continue petitioning for the position. The military remains divided as well, hawks in the Wehrmacht's general staff siding with Göring, and perhaps more worringly, the German SS remaining firmly divided by those loyal to the state and those loyal to Himmler, who's own candidate, Heydrich, still contests the seat.\n\nOne thing is for certain, Bormann represents the continuing status quo of the Reich, an empire characterized by its rapid decline and slow deteoriation. Perhaps his staunchest opposition comes from the very large group who believes the Reich needs radical change to survive into the future."
 reich.7.o_bormann:0 "Bormann will ensure stability in these trying times."

 reich.7.t_goering:0 "Hitler Chooses Göring"
 reich.7.d_goering:0 "With the Reichstag in crisis and the world watching, the Führer has announced today that Hermann Göring would succeed him as the leader of the Reich. An ardent supporter of Hitler's from his earliest days, Göring has received not only support from the Nazi oldguard but also much of the Wehrmacht, namely the Heer, whose leaders hope Göring will strengthen the Reich against Japan and also among the airforce, whom with Göring served under during the war. Moderates and liberals, however, have taken offense to the appointment, most wishing to find some peaceful solution to the crisis with Japan, which they fear Göring will fail to deliver. In addition, Göring has some breadth of support in the older population of the Reich, more than at least Speer and Heydrich can say.\n\nEven with this support, however, Göring remains standing on a rocky foundation. Much of the Reich has outright refused to accept the nomination, and Speer, Bormann and Heydrich have all refused to rescind their bids. Many fear war, both inside the Reich, and without. To his credit, Bormann has assured diplomats and party officials that his response will be measured and approrpriate for the situation, for the Reich's enemies abroad and for the traitors inside, but his assurances, and his dogged refusal to outright deny the possibility of another world war, has done little to calm the Reichstag or the many protesters who have seen a marked increase in participation. The Japanese reaction is perhaps most telling of all, as they have mobilized several fleets in response.\n\nThe oddest support, however, comes from Himmler, who, while not outright supporting Göring, and still pushing Heydrich as his own candidate, has called him a "Strong man, the sort that the Reich may need in these times."
 reich.7.o_goering:0 "The Reich will be made strong again!"

 reich.7.t_speer:0 "Hitler Chooses Speer"
 reich.7.d_speer:0 "Today, Hitler announced that Albert Speer would be his chosen successor to the position of Führer. While a highly controversial choice, Speer has gained the support of a large swathe of left leaning members of the Reichstag, as well as the peace faction, who wishes to avoid war with Japan at all costs. Speer has announced his hopes to bring the Reich forward into the future, and has assured the German people that he will personally ensure the ailing infastructure and failing economy is brought back from ruin. The various student protesters are hopeful that Speer will prove an adequate inroad to the future.\n\nHowever, this news has been less well received by Speer many enemies, most notably Bormann, Göring and Heydrich, all of whom still contest Speer's claim to the position. The military in particular has taken the news poorly, Wehrmacht command and various hardliners in the Reichstag wanting a strong response to Japanese aggression, which Speer seems hesitant to give. Most worrying of all, perhaps, is Himmler, who has vowed to ensure the Reich remains true to the ideals it was founded on, whether its own Führer agrees or not.\n\nInternational observers are generally hopeful Speer might bring peace to a world desperately praying for it. Despite Burgundian hostilities, support has come from the diplomats of the United States and its allies, as well as several members of the former Soviet Union. Japan, however, has, while congratulating Speer, begun taking the chance to posture anew, already testing the future Führer, and the various minor members of the German Unity-Pakt have taken the chance to begin pushing for further independence."
 reich.7.o_speer:0 "A new dawn for the Reich!"

 reich.7.t_heydrich:0 "Hitler Chooses Heydrich"
 reich.7.d_heydrich:0 "Chaos erupted in the Reichstag today when Adolf Hitler announced that Reinhard Heydrich would be succeeding him to the position of Chancelor of the Reich. Heydrich, known for his cruelty in the war and adherence to the National Socialist cause, even compared to his constiuents, has received the least support out of any candidates for the position, and the reaction only further shows that. For the first time in the history of Nazi Germany, the Reichstag did not vote unanimously, with a quarter of the seats voting against the appointment, and almost the same number refusing to vote.\n\nHeydrich has been denounced by the other candidates, Speer, Bormann and Göring, who claim the man to be a puppet working on behalf of Himmler, and accusing him of having convinced Hitler through trickery, the three vowing to ensure Heydrich does not receieve the seat. He has, however, received support from the SS, who remains divided in its loyalty to both the state and Himmler, as well as fringe elements of the military. The citizenry, as always, is mostly ambivalent, though the student protests have begun turning into riots at the announcements, to be brutally put down by police units.\n\nHimmler has, predictably, celebrated the news, announcing that the Burgundian SS stands ready to assist their German brethren. While Burgundian-German relations soar, tensions otherwise have only become exasperated, and the international reaction is generally one of horror."
 reich.7.o_heydrich:0 "The SS will lead us to glory!"

 reich.8.t:0 "The Long Night"
 reich.8.desc:0 "Spain continued to maintain neutrality, despite nominally joining the Axis towards the conclusion of the war. Under Franco, the nation has continued much as it always has, putting down leftist rebels and continuing to rally around its monarchy. With both Portugal and Spain fascist and weaker than their neighbors, the two countries began to drift closer and closer until German sabre rattling caused both to form a permanent alliance and, eventually, unify.\n\nIn Italy, Mussolini and Hitler split in anger as the German-caused 48 Crash dragged Italy down with it. In a move against the Reich, the Italians began to welcome the many groups that Hitler sought to remove, and parts of Italy remain a bustling cultural hodgepodge filled with refugees from across Europe, a continuing source of strife between Germany and Italy. Now, Italo Balbo rules Italy, and he struggles to maintain Italy both as a European power and as the master of a colonial empire.\n\nJapan has grown considerably, and has begun to rise past the Reich in power and prestige. Japan has the largest population of any nation on Earth, and also the most powerful industry, but no longer maintains ties to Germany, sitting opposed to the Reich. The two now sit locked in cold war, both armed with nuclear weapons and both not powerful enough to want to risk war with the other, though war hawks in both camps openly wish for a beginning of hostilities to finally end the question of which is the strongest.\n\nMeanwhile in America, the collapse of the Democratic party in WW2 brought forth the revival of the Democrat-Republican party, who now sit opposed to the National Popular Front, a party of progressives and the remnants of the American Socialist Party that over the years has becoming increasingly influenced by National Socialist ideology and rhetoric. The NPF's takeover of old Democratic party infrastructure has brought it to the national stage, and they now challenge the Democrat-Republican party for the White House. A portion of the NPF is funded by the Reich, who hopes to put the party in power and gain an ally to tip the balance against Japan. For now, however, the Democrat-Republicans maintain neutrality and an alliance of the remains of the Commonwealth, and stands opposed to both Germany and Japan, the three locked in cold war."
 reich.8.a:0 "Last menu, please"
 reich.8.b:0 "Let's start the game"

 reich.9.t:0 "The Reich's Last Conquest"
 reich.9.desc:0 "On the 19th of January, 1962, Eberhard Köllner, using a rocket based upon the A9/A10 design from WW2, and as a member of a team led by acclaimed scientist Wernher von Braun, became the first man to ever land on the moon. While the space race has been a struggle between the Reich, Japan and the USA, and while the Americans had managed to put the first man in space, the Führer was proud to announce that the German landing firmly plants the Reich as the victor in the competition, and that Köllner, who was photographed giving the characteristic Nazi salute at the flag as the Earth rose in the horizon, was the perfect example of a hero of Germany.\n\nA grand ceremony is planned in Germania to present Köllner and his fellow astronauts with the Iron Cross, and a week of celebration has been declared across the Reich.\n\nWhile terse congratulations have been sent from America and Japan, President Nixon has vowed that the United States would be the first to create a permanent mission on the moon, and Japan shortly thereafter announced it would be the first to land on Mars."
 reich.9.a:0 "The final frontier!"

 reich.10.t:0 "The Civil War Begins"
 reich.10.desc:0 "While tensions have been rising between the various factions in the Reich for years, nobody quite expected the explosion of violence that came shortly after the death of the Fuhrer. Everyone had seen, of course, the politicians scattering to their homes, the military arming themselves and locking down roads, the police taking up their heaviest weapons and barricading their stations, but for an outright civil war?\n\nExpected or not, however, the war is here. Military units have focused their attention on Germania, ensuring the capital remain under military control, but elsewhere, the pretenders to the throne of the Reich have armed themselves and fighting has broken out across Germany. Speers, Heydrich, Bormann, Goring. Nobody knows which will win, but all of the people of the nation know that dark days are ahead of them.\n\nWith Germany in collapse and anarchy in the streets, foreign powers have already begun debating what to do. The United States and Japan both have already begun looking into how best to exploit the chaos, and Iberia and Italy have quickly begun militarizing in order to carve out further influence in the chaos. The Reichskommissariats, ostensibly loyal vassals of the Reich, sit in chaos as well, their leaders debating on who to support, or whether or not it is time to begin distancing their realms from the homeland."
 reich.10.a:0 "There will be blood."

 reich.11.t:0 "Speidel's Coup"
 reich.11.desc:0 "The Reich has fallen, factions battle in the streets for supremacy over the corpse of the empire and chaos reigns where order once stood. The Emergency Council has collapsed as well, with most of the representatives fleeing in fear or joining the various factions battling over the remains.\n\nGeneral Hans Speidel of the Wehrmacht rolled into Germania today in front of a column of soldiers, men who have proclaimed neutrality in the conflict. Speidel has declared that the military should exist to serve the Reich and her citizens, not battle against fellow Germans for power, and him and his army have announced Germania itself as a ceasefire zone in the conflict.\n\nFor now, the various sides have ignored the city, seeing little use in wasting their resources taking it, but one can only wonder how long Speidel's peace will last, before one side or another attacks."
 reich.11.a:0 "A man of the people, it seems."

 reich.12.t:0 "Student Protests Intensify"
 reich.12.desc:0 "As 1962 began to draw on, and the government of the Reich remained locked in slow stagnation, the protests by student groups across the nation- about slavery, the still-failed economy, the constant border war in the Reichkommisariats, about the fear of war, and about a thousand other things, raged on. With nearly a million students constantly marching, protesting and disrupting business, and countless others joining them, the Reich seemed completely unable to cope with the crisis.\n\nWhile many in the government demand harsh action, nobody knows what real harsh action they can take to a movement so large and so disorganized. While threats have been made against the protesters, they remain undeterred as their numbers swell, and with no central authority, there is no head for the government to cut off. With the Orpo so disorganized and with so many paramilitary groups trying to keep place, it has been a wonder the situation has yet to explode.\n\nAt least, this was the situation, until a small army of protesters began getting rowdy with a group of Orpo officers in Aachen, and a small group of riot officers decided to open up the cities armory and quell the unrest. Forcefully."
 reich.12.a:0 "Wha-"
 reich.12.b:0 "Wai-"
 reich.12.c:0 "Don-"

 reich.13.t:0 "The Student Revolt"
 reich.13.desc:0 "Der Tag des Verrats is what they're calling it, the Day of Betrayal. Betrayal against the people of the Reich by their leaders, their police, their military, by everyone. Police in Aachen took it upon themselves to open fire on a crowd of teenagers who had started a small riot outside the local Orpo station, and what started as a police shooting has sparked a massive riot across the city. Aachen is now burning as Orpo units there struggle to hold their lines against furious crowds of rioters, and, with the military stepping in and declaring martial law and Orpo units ordered to stand down, large sections of the city have been left to the mob.\n\nThe action hasn't been limited to Aachen, with both protesters and over-zealous Orpo officers across the country taking up arms in inspiration. Most of the largest cities of the Reich now look like a warzone, with condemnation and protests in fellowship reaching as far as Moskowien."
 reich.13.a:0 "For the sake of the Führer, remain calm!"

 #reich.23.t:0 "The Führer is Dead!"
 #reich.23.desc:0 "Every year in the weeks up to the Führer's birthday, much celebration is held, as the workers are given vacation and parades are formed in preparation for Germany's biggest holiday.\n\nThis year was different, however. Nobody left their home, in fear of rioting thugs or trigger-happy Orpo officers or both. Only a handful of parades were prepared, mostly in Germania and the surrounding towns, kept safe under complete military lockdown, but elsewhere, the country seemed defeated. The chaos had been drawing on for a year, or ten years, or fifty years, depending on who you asked. The German people were drained.\n\nBut the mood, as it always does, found a way to become more somber. Church bells rang across the Reich as the news broke. Adolf Hitler, supreme ruler of the Fourth Reich, the most influential man of the 20th century, passed away at age 73 in the leadup to his birthday. The Führer's health had been failing for over a decade, but it seems the constant crisis of the past year was the final mark on his health.\n\nThere is a stillness across the Reich. A nervous quiet. The calm before the storm. For good or for ill, the Führer was the cornerstone for the entire structure that is Germany. Without him? Most agree, it's only a matter of time before it comes crumbling down."
 #reich.23.a:0 "To the strongest."
 reich.23.t:0 "Autumn"
 reich.23.desc:0 "He lies catatonic on his deathbed, alone except for his physician seated aside. Outside the room lie one hundred million souls in terrible waiting, yet his consciousness is in an empty bliss beyond this world. His life flashes by him in reverse. He recalls her funeral, how his heart broke and only his reverence to his motherland remained. The cathedral of light during the victory parade after the War. The long conquest against Judeo-Bolshevism he mercilessly fought. The world's powers in awe of Germany at the Olympic Games. His struggle to break the old order with blood and steel. The house of his parents where he first dreamed to end all dreams. The stream ends with one final shot of morphine.\n\nHis worn eyes open from the injection. He looks around, as if searching for something. Behind the sliver of luminance left in between the curtains he sees the Volkshalle bathed in sunlight. He stares at the dome for some time, trying to remember Deutschland, before he hears a whisper, the only voice he ever truly loved. He shifts his gaze and for a fleeting moment, she is there. Her apparition fading, he whispers his last word, a single tear welling in his eyes.\n\n"Eva?"\n\nThere were no sounds for a while, except for the faint susurrating of oak leaves and the chirping of barn swallows. The news of Adolf Hitler's passing came after one hour of peace. There would never again be silence for the children of Germania."
 reich.23.a:0 "Farewell, mein Führer."
 #reich.24.t:0 "The Führer is Dead!"
 #reich.24.desc:0 "The Führer's bill of health has never been the best, and everyone knew it was only a matter of time before the supreme leader of Germany passed, so when it finally happened, nobody was surprised. Perhaps the cause of death would have been written off as natural had Hitler's personal physician, Karl Brandt, hadn't 'had a feeling', and decided to persue the matter further. What was announced soon after was shocking: The Führer was dead. Poisoned!\n\nThe Reichstag has been fast to blame almost every imaginable party for the assassination. The untermensch were first, of course, then more specifically, nefarious Bolshevik influences surviving after the World War, then Japan, then America, then Italy and Iberia both. English, French, Poles, Czechs. Nobody has been able to escape some accusation of guilt, though all have refused- besides a dozen or so insurgent groups across the Reich, all of whom have claimed responsibility with pride.\n\nThe various successors for the Reich have of course all blamed each other, and have moved quickly to try and take what power they can in the aftermath."
 #reich.24.a:0 "To the strongest."

 reich.25.t:0 "A Funeral for a Führer"
 reich.25.desc:0 "The funeral for Adolf Hitler was possibly the largest and most extravagant in history. Thousands of Germans stood in attendance, with nearly an entire division of soldiers just for the funeral march, not to mention endless flyovers by the Luftwaffe and the constant jockeying for the best spots to show off by over a dozen military units. Even stand out figures such as John F. Kennedy and a representative of Emperor Hirohito were in attendance\n\nHeydrich, Speer, Göring and Bormann were all in attendance, and all gave their words on their leader's passing.\n\n"Today is a day of mourning..."\n"Crisis has struck Germany...."\n"We must be strong in the coming days together..."\n"For the entire Reich, now is a time for healing..."\n\nAnd then they were gone. Not even half an hour after the body was lowered, four staff cars and their convoys were speeding off to parts unknown, preparing for plans no doubt only just beginning..."
 reich.25.a:0 "That was... abrupt?"

 reich.27.t:0 "The Führer Speaks"
 reich.27.d:0 "Excitement filled the streets of Germania today as, completely unannounced, the Führer appeared on the balcony of the Führer Palace this morning and began an impassioned speech to those below. Hitler, seemingly in his nightwear and dressing gown, quickly drew a crowd of early morning commuters, government employees and star struck tourists from the colonies who could not believe their luck at seeing the Führer in person.\n\nGesturing wildly, and at times making little sense, the Führer decried how he could not sleep thinking of how the Reich's many enemies constantly plot against us, denouncing the Jewish capitalist world and spoke of how the German people must unite against the threat of Bukharin's degenerate Bolshevik regime.\n\nAfter almost ten minutes, the Führer barely drowned out the screech of a government vehicle coming to a halt behind the Palace, a group of men hurrying inside. Moments later Martin Bormann appeared on the balcony beside the Führer and, smiling nervously, gently ushered him back into the Palace citing security concerns. On their part, the crowd hung on every word and continued to applaud and cheer long after their beloved Führer had returned inside."
 reich.27.a:0 "I think we got away with that one."

 reich.28.t:0 "The Adolf Hitler Art Gallery Opens"
 reich.28.d:0 "Having been under construction for several years, Germany's elite tonight attended the grand opening of the Adolf Hitler Art Gallery, designed by Albert Speer in the heart of Germania. Whilst construction had briefly halted during the economic uncertainty some years ago, a unanimous vote of the Reichstag agreed that the resources and funds should be made available for the project.\n\nDedicated to showcasing the greatest pieces of Aryan artwork in the Reich, the centerpiece of the Gallery is a permanent exhibition of the paintings created by the Führer himself across his lifetime. After hours of champagne and socializing, the assembled crowd grew silent as the guest of honor took to the stage.\n\nAlready visibly emotional, Hitler presented his newest painting to the attendees, a watercolor piece depicting the view from his room during a recent stay in Wilhelmshaven. After several minutes of applause, the Führer broke down into tears as he spoke of how much it meant to him to have his art appreciated in such a public way, and how he sincerely hoped to inspire a generation of German artists to follow their passion just as he had done. Let no-one stand in the way of your dreams, he told them."
 reich.28.a:0 "Surely artwork is the soul of any nation."

 reich.29.t:0 "Speidel Offensive"
 reich.29.desc:0 "With the nation in collapse and the pretenders unable to resolve their differences on the battlefield, it seemed there was little chance for any movement to be made and end the stalemate.\n\nIt seems that Speidel has had enough, and has declared his formerly neutral state will be going on the offensive.\n\nThe carefully dug in tanks now roll out, the endless weapon cache's throughout Germania distributed, and fresh soldiers now march out to finally end the discord.\n\nSpeidel's forces are small and with little industry to support them, but they have had years to prepare now, and are the only troops in this war that have not been bled white on the battlefield."
 reich.29.a:0 "The tide changes."

