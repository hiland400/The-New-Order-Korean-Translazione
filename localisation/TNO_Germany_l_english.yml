 GER_the_red_telephone_tooltip:0 "§YBy establishing this connection, new options may become available during global flashpoints.§!\n"
 GER_intelligence_sharing_tooltip:0 "§YIf co-operation between our intelligence services can be achieved, we will unlock decryption bonuses against members of the Co-Prosperity Sphere.§!\n§RIt may prove extremely difficult to get the CIA and Abwehr work together.§!\n"
