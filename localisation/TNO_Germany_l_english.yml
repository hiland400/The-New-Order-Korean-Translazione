reich.706.d:0 "Göring was picking at his dinner at Carinhall. He should have been satisfied: the food was terrific, Emma was beautiful as always, and, well, those priceless paintings had not yet lost their glamor - given how many he had collected since the war. He really should have been enjoying himself - if not for his guests.\n\n"What we need is conquest, the thing that made us the Masters of Europe in the first place. Day by day, our grasp on Europe grows ever more tenuous and I shudder to think of what might happen once our great Führer dies." That was at least what Otto Ernst Remer. Oh, how Göring detested the angry little man. Göring knew that he was one of the key architects for the suicidal War Plans.\n\n"Well, I can tell you with great certainty that the last few decades of stewardship under our great Führer have reaped nothing but dividends. I mean, we were the first to get a man on the moon. I think there are still some years left yet in our Third Reich. After all, we are not yet even close to the thousandth year - am I not right Reichsmarschall Göring?" Wilhelm Stuckart was a long-time friend, supporter, and ardent National Socialist. As far as he knew, Europe was theirs and the future of the Reich was no longer about further conquest.\n\n"Well, uh..." Göring looked at Schörner's lackey before returning his gaze towards Wilhelm Stuckart. Before he had a chance to answer, the militarist interrupted him and condemned the weak-willed bureaucrats for the anemic economy. Stuckart of course did not take it sitting down and leapt up in indignation to begin what would be a shouting match between him and the ardent Schörnerite.\n\nGöring excused himself from the meal to no one's notice. It would have been a waste to sign away his great popularity with the likes of Schörner and his band of merry mad men. No, destiny awaited. Surely, the successor would be rather eager to enlist the help of none other than Hermann Göring himself. Yes, there was much work to be done - as soon as he could calm the two idiots down enough to finish dinner."
