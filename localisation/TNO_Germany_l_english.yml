 GER_a_man_on_the_moon_tooltip:0 "§YShould our effort to land the first man on the surface of the moon prove successful, it will greatly increase our standing on the international stage.§!\n"
 GER_the_enemy_of_my_enemy_tooltip:0 "§YWe will approach the United States of America and attempt to lure them into warming the relations between us with a promise of a joint global effort to contain Japan.§!\n"
