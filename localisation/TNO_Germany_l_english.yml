 GER_ss_scapegoats_tooltip_2:0 "§RThis will greatly anger the SS.§!\n"
 GER_pakt_wargames_tooltip:0 "§YCompleting this focus will unlock a new set of decisions for improving the military standing of Germany, the Reichskommissariats and our Pakt allies.§!\n"
 GER_reinforce_the_east_tooltip:0 "§YWe will begin a program of reinforcing our eastern positions to counter the threat of a potentially resurgent Russia in the future§!\n"
