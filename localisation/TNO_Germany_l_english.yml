 GER_joint_propaganda_efforts_tooltip:0 "§YCompleting this focus will unlock a new set of decisions for raising war support for nations within the Unity-Pakt and OFN.§!\n"
 GER_spy_exchanges_tooltip:0 "§YAlongside boosting our intelligence capabilities by recovering veteran agents, we may also gain insight into OFN activities from recovered agents.§!\n"
 GER_recognize_pacific_claims_tooltip:0 "§YThe United States of America will gain claims on a number of Pacific islands, and relations between our two nations will improve.§!\n"
