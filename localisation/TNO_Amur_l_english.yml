 AMR_the_true_heir_of_harbin:0 "하얼빈의 진정한 계승자"
 AMR_the_true_heir_of_harbin_desc:0 "신은 오랫동안 고통받아온 러시아인들에게 관대했습니다. 콘스탄틴 블라디미로비치 로자예프스키와 러시아 파시스트당을 유대-볼셰비키 학살로부터 구하기 위해 보냈기 때문입니다. 하얼빈의 젊고 애국적인 망명자들의 정당한 분노로 시작된 불꽃은 러시아 극동 전역에 퍼졌고, 압제당한 러시아인들에게 자유를 주고 소련의 폭정을 끝낼 희망이 되었습니다. 파시스트 영웅들의 결의, 러시아와 신의 이름으로 그들이 이룩한 희생과 위업은 러시아 파시스트당과 보즈드가 반공투쟁의 선봉으로서 정통성이 있음을 보여주었습니다.\n\n비록 우리의 노력이 세묘노프와 마트코프스키 패거리의 배신으로 무너졌을지라도, 우리의 의지는 그 어느때보다 확고합니다. 파시스트의 깃발 아래 신성한 러시아를 해방하라 - 우리의 성스런 운명은 시작되었습니다. 오직 하나의 결과만이 기다립니다. 러시아 역사상 가장 위대한 순간이 되거나, 유대인 압제자에게 굴복하거나."

 AMR_contact_the_japanese:0 "일본과의 접촉"
 AMR_contact_the_japanese_desc:0 "공산주의의 암흑기에 하얼빈의 양심적이고 애국적인 망명자들은 일본 제국보다 더 나은 동맹을 구할 수 없었습니다. 수천년동안 유대인의 영향력을 몰랐던 그 나라는 유대상술과 셈족 문명을 거부하고 명예와 전통을 소중히 여기는 자유아시아의 선구자로 우뚝 섰습니다. 일본인의 도덕성은 유대인과는 정반대입니다.\n\n일본의 지배층은 소련의 위협에 맹목적이지 않았고 반볼셰비키운동에서 러시아 파시스트당이 어떤 역할을 해야하는지 충분히 알고있었습니다. 프리아무르 탈환전에서 붉은 군대에 맞서 우리를 지휘하고 총과 버터로 도운 것은 떠오르는 태양의 제국이었습니다. 비록 일본이 러시아 문제에서 손을 뗐다곤 하지만, 이것이 제국의 도움이 끝났다는 뜻은 아닙니다. 보즈드는 국화 왕좌에게 가치있는 동맹임을 보여줄 것이며, 좋은 조건으로 관계를 계속 이어가겠다는 의지를 증명할 것입니다."


 AMR_the_free_all_russian_army:0 "자유 전러시아 군대"
 AMR_the_free_all_russian_army_desc:0 "러시아 파시스트당의 전사들은 열정과 용기가 가득하지만 현대군대에 필요한 훈련과 기강이 부족합니다. 주로 하얼빈의 길거리 싸움꾼과 민병대로 구성된 우리 군대는 뛰어난 장교와 미국 용병들을 거느리는 인근 라이벌과 비교도 안되며, 어떤 비인간적 조치도 마다하지 않는 볼셰비키는 더 말할 필요도 없습니다. 러시아 복원을 위해선 전러시아군의 개혁이 우리의 최우선 과제가 되어야 합니다. 우리 군의 정신은 일본인과 백군 원로들의 경험이 기반이 될것이며, 우리의 신병들은 당의 의지에 결속되어 군대는 내부 분규로 방해받지 않는 유기체가 될 것입니다. 언젠가 세계는 작은 추종세력이 어떻게 강력한 독일국방군에 필적하는 힘을 지니게 되었는지 놀라워할 것입니다."

 AMR_secure_the_west:0 "서쪽을 확보하라"
 AMR_secure_the_west_desc:0 "역사는 웃기지도 않은 방식으로 되풀이되는 경향이 있습니다. 마치 아타만 그리고리 세묘노프가 그의 엉터리 차르, 아첨꾼 백군 장교들과 함께 내전 종식후 수십년만에 치타와 트랜스바이칼리아로 돌아오는 것처럼 말이죠. 그는 한때 대의를 위해 빨갱이들과 용감하게 싸웠으나, 지금은 민족주의적 러시아인의 책무를 내려놓으려 합니다. 그는 더이상 러시아 장교 기사도의 모범이 되지 않으며, 자신의 안위를 위해 꼭두각시 차르 미하일을 이용해먹기만 합니다.\n\n비록 세묘노프, 셰푸노프 및 다른 반동주의자들의 시간은 얼마 남지 않았고 그들의 참칭자 왕좌는 무너지고 있지만, 그들이 존재하는한 그 무능한 왕국은 우리에게 최대의 라이벌입니다. 치타와의 국경에 각별히 신경을 써서 부당한 침입이 일어나지 않도록 해야합니다."

 AMR_secure_the_east:0 "동쪽을 확보하라"
 AMR_secure_the_east_desc:0 "비열한 겁쟁이, 한심한 배신자, 혐오스러운 뱀 미하일 마트코프스키는 개인의 영달을 위해 반공전선 지도부를 장악하려다 실패하고 마가단으로 도망쳤고, 그 가혹한 환경에서 자신을 찾았습니다. 얼어붙은 러시아 극동 변두리에 고립되어 살아남을 수단이 거의 없었지만, 그는 소수의 추종자들의 충성과 미국 고리대금업자들의 지원으로 버티고 있습니다. 그러나 그 비참한 상황에 우리는 속아선 안됩니다. 마트코프스키에게는 뛰어난 속임수와 모든 역경을 이겨내고 살아남는 능력이 있습니다. 그 절박한 상황에서도 그는 우리를 끌어내리려 하고 있고, 우리가 허약해지는 순간 우리의 뒤통수를 칠 것입니다. 국경을 내버려두는것은 어리석은 일이며, 동쪽의 요새는 배신자에 대한 우리의 최후의 공격에서 방어선을 제공할 것입니다."

 AMR_under_lock_and_key:0 "잠금상태"
 AMR_under_lock_and_key_desc:0 "콘스탄틴 로자예프스키가 지배하는 영역에서 가장 놀라운 것은 모든 영역을 통틀어 행사되는 사회적 통제력의 크기입니다. 가장 작은 시베리아 마을부터 북적거리는 로자예프스크까지 검은셔츠와 러시아 파시스트당은 상징물과 사람 모두를 통해 매우 가시적인 존재감을 지닙니다. 당 관료와 검은셔츠 깡패들은 어디든 존재하며, 보즈드의 그늘 아래 상세히 등록되어있는 개개인들은 당원들을 도와 아무르 지역에 드나드는 모든것을 추적하고 분류하고 감시합니다.\n\n이는 러시아 파시스트당이 영역 내에 있는 모든 사람들이 누구인지 정확히 파악하고 있다는 것을 의미할 뿐만 아니라, 피해를 입기 전에 도망이나 침투를 막을 수 있다는 걸 뜻합니다. 보즈드는 곧 러시아 전역을 "잠금상태"로 만들 것이라고 농담하는 걸 즐깁니다."

 AMR_the_rodzaevsk_officer_academy:0 "로자예프스크 군사 학교"
 AMR_the_rodzaevsk_officer_academy_desc:0 "일본의 전략을 뛰어넘는 정치적 감각을 지닌 백군 장교들과 반볼셰비키 투사들은 아무르를 탈환하는데 큰 도움이 되었지만, 군대의 핵심으로써는 장기적으로 의지하기 어렵습니다. 갈수록 격화되는 전쟁은 우리 자신의 군사적 전통을 키워야 함을 보여줍니다. 우리 시대의 가장 위대한 군인들이 쌓아온 경험을 전문적으로 전승하려면 우리는 가능한 모든 수단을 동원해 군 간부들을 양성해야 합니다.\n\n이에 따라 로자예프스크 사관학교는 새로운 러시아의 첫번째 전쟁학교로 기능할 것입니다. 보즈드는 사관학교 개교일에 고향에 상주하며 신병들을 맞이하고, 파시스트 검에 영광을 가져다 줄 신세대 러시아 장교들에 대한 희망과 포부를 밝힐 예정입니다."

 AMR_a_new_asano_brigade:0 "A New Asano Brigade"
 AMR_a_new_asano_brigade_desc:0 "A special episode in the history of the Russo-Japanese cooperation is the history of the Asano Brigade, an anti-Communist formation of Harbin youth that served along with the Imperial Japanese Army. Formed under the auspices of esteemed Kwantung Army officers, the Brigade proved itself as a capable force against the Communist partisans, a worthy asset to one of the strongest armies in Asia. Their valor was even compared to those of Samurai. The Brigade was eventually disbanded, with many of them participating in the struggle against Bolshevism in the Far East and later joining the anti-Communist armies of Russia, including ours.\n\nAs the matters of security against the resurgent Bolshevik threat become relevant for us both, we can petition the Imperial Japanese Army high command for the creation of the second Asano brigade, which will not only serve the purpose of the common cause between the All-Russian Government and the Empire of Japan, but also will provide us with a reliable veteran group that will aid in our later campaigns."

 AMR_arms_from_the_sphere:0 "Arms from the Sphere"
 AMR_arms_from_the_sphere_desc:0 "First opening herself to the world during the Meiji Restoration in the XIX century, Japan made a long way to become one of the world's leading superpowers and an economic and industrial giant which exceeded, in every area of production one could imagine. The almighty Zaibatsu, titans of the Asian economy, produce immesusarable amounts of guns and ammunition, most of which aren't used immediately for the service of the Imperial Japanese Army and the adjacent forces in the Sphere, but instead are stored until better times. Those tools could be very useful for us.\n\nWith insufficient arms production in our lands to compensate for the lack of equipment of our forces, we can obtain the surplus of Japanese guns and ammo for a handsome price and back up our promises to use them against our common threats, those being border bandits and Communists."

 AMR_rethinking_our_tactics:0 "Rethinking Our Tactics"
 AMR_rethinking_our_tactics_desc:0 "One of the main reasons that the RFP failed to extend their authority westwards during the initial collapse of the Union was that, quite frankly, most of the tactics and strategies that we employed were based off of archaic battle plans concocted by decrepit White Russian army officers - human waves, the supremacy of the officer, grand battle plans. What were they thinking?\n\nThose officers and their service to our cause is appreciated, but their specific contributions aren't. It's time that Rodzaevsky and his military's high command draft new strategic plans and large-unit tactics in order to best prepare ourselves for the oncoming conflicts. This way, we can ensure that the mistakes made nearly a decade ago won't be repeated."

 AMR_blackshirt_field_divisions:0 "Blackshirt Field Divisions"
 AMR_blackshirt_field_divisions_desc:0 "One of the most valuable resources that we have at our disposal are the much-feared Blackshirts: the most ideologically committed of our party members that form the core of our party's paramilitary. However, until now, we haven't been utilizing the Blackshirts to the best of their abilities.\n\nThese fascist fanatics, known for their intimidatory tactics, extreme brutality, and utter dedication to Rodzaevsky and the RFP's cause have previously been relegated to targeting civilian dissenters and ending internal opposition to the Vozhd and his RFP.\n\nHowever, Rodzaevsky has a number of ideas for how to better use the Blackshirts - primarily, to act as partisan suppression units and political commissars of sorts, installing them within and alongside our regular units to ensure cohesion and adherence to the party line, both among our soldiers and the civilians that they rule over."

 AMR_armored_cars:0 "Armored Cars"
 AMR_armored_cars_desc:0 "Decades ago, warfare in Siberia was conducted mostly by armoured trains. As technology progressed, so too did weaponry. Armoured trains evolved into armoured cars, which evolved into trucks used for troop transport and logistical support. Now more than ever, we have to take steps in order to secure and integrate new, motorized equipment into our armed forces both in frontline and logistical roles. This will help give an edge to our army's performance and help put us along the road towards a modernized, effective fighting force, especially if we form dedicated mobile units. Surely our friends in Tokyo would be able to secure some surplus equipment for us, even if we do have to pay a premium for them!\n\n"Strategic mobility, at its heart a central tenet of warfare, is an inherent trait in the Slavic race. Thus, it would only be natural that we adapt to this new equipment. Forward!""

 AMR_a_disciplined_force:0 "A Disciplined Force"
 AMR_a_disciplined_force_desc:0 ""About turn! Present arms! No, not like that, you filth! It's precise, it's as if you actually cared about your station here. You can expect to be eating your meal in the barracks' prison if you're not careful!"\n\nCurrently, our armed forces are a colorful mixing pot of conscripted peasants, disaffected White émigrés, and foreign mercenaries. As it stands, our armed forces are in no position to be fighting prolonged conflicts - oftentimes, our troops' discipline breaks down even fighting partisans and bandits. New training regimens must be implemented, disciplinary actions enforced and made harsher, and incentivization schemes put into action to make sure that our troops don't break and run at the slightest indication of adversity. We need to ensure that our soldiers are the best, not just in the Far East, but in all of Russia, to demonstrate our superiority."

 AMR_japanese_advisors:0 "Japanese Advisors"
 AMR_japanese_advisors_desc:0 "It wouldn't be an exaggeration to say that a whole generation of White émigré in Asia was raised and trained by Japanese masters. The Japanese provided us with military assistance, organizational help and they ultimately guided us towards victory over the Bolshevik forces at the edges of the Russian Far East. Although they left us to act without their supervision as soon as they helped the Russian Fascist Party to kick-start the Russian reunification, we still can benefit from their continuous assistance.\n\nRequesting the Japanese support wouldn't be a shameful decision to take for our national pride, as the Bolshevik government enslaved and oppressed all specialists we could use at our disposal. As our ties deepen, we can offer lucrative positions within the ranks of our military and economics to the advisors from Japan, assisting for the mutual benefit for our countries."

 AMR_basing_rights:0 "Basing Rights"
 AMR_basing_rights_desc:0 "We have established links with the Japanese by the foot, but did little to nothing to expand our links by the sea. Although we enjoy a great deal of diplomatic pleasantness and gifts coming from the border with Manchuria, the means to reach our shores for the Japanese sailors and naval traders remain non-existent. The closest point of collision between Amur and Japanese traders is a small settlement in Ayan, once a harbor for Russo-American steamboat trade, but it remains unavailable to the modern trading boats and is completely unusable as a port.\n\nAlthough Ayan isn't a second Vladivostok - and neither is it a second Magadan, for that matter - it has a potential to become an important crossroad between the Japanese Isles and the rest of Russia. Should we accommodate Ayan with modern boat equipment and grant the Japanese liberties within the settlement, our trade with Tokyo will enhance further."

 AMR_lessons_from_the_kenpeitai:0 "Lessons from the Kenpeitai"
 AMR_lessons_from_the_kenpeitai_desc:0 "The Kenpeitai, the gendarmerie arm of the Imperial Japanese Army, is an amazing sight to behold. A centralized force against the anti-Japanese elements within the country and abroad, the Kenpeitai is a pervasive organization that keeps order within the Empire and enforces its will on disloyal subjects. As a direct result of Kenpeitai's hard work, Japan doesn't have a problem with the wreckers sabotaging their orders or degenerates trying to taint their noble culture.\n\nThe Blackshirts and other forces of internal security could use a few lessons from their Japanese colleagues, perhaps even with advice from their consultants. In order to create a force that is capable to ensure stability and suppress the Judeo-Bolshevik instigators whenever they rear their ugly heads, we can use the Japanese Kenpeitai as a model to follow in our beginning."
 
 AMR_onwards_to_liberation:0 "Onwards, to Liberation!"
 AMR_onwards_to_liberation_desc:0 "We have taken a number of steps to ensure that our army is ready for war - first, with the Renegade and the False Tsar, and then with the Bolsheviks to the west. Our strategic thought has been modernized, the Blackshirts integrated with our frontline formations. We have secured ourselves a source of motorized equipment, and have drastically increased the discipline of our troops.\n\nIt wasn't easy, and in some cases the process is still finishing up, but at this point it's become clear that our ragtag group of peasants, mercenaries, and ideologues has been transformed into an effective fighting force that is prepared for the liberation of all of Russia. Finally, Rodzaevsky's dreams are beginning to become clear - a Russia, under the firm control of the true RFP and himself, the Vozhd, at the helm of the nation. Onwards, to liberation! Dlya Rossii!"


 AMR_god_nation_labor:0 "God, Nation, Labor"
 AMR_god_nation_labor_desc:0 ""God, Nation, Labor!" With this slogan the Russian Fascist Party made itself known when it was first formed by the visionary members of the White émigrés in Harbin. In those words lies power and strength of the Russian Fascism as a constructive force, directed towards recovery and improvement of the All-Russian state. On those glorious principles a reborn Russia will sit on with dignity, a Russia without the tainting influence of Jewish materialism and the cannibalistic notion of class struggle.\n\nBut the dream of a nationalist Russia guided by God and bonded by collaboration between classes will remain an unreachable dream if every Russian fascist will not discipline himself to the most glorious cause, will not be ready to sacrifice his life for the service to the Russian nation. To oversee the transformation of the All-Russian state, the Party will take the affairs of spiritual and material world into its own hands, guiding the obedient people to the enlightened spirit of Fascism."

 AMR_define_the_enemy:0 "Define the Enemy"
 AMR_define_the_enemy_desc:0 "We cannot sincerely proclaim our mission for a strong and independent Russia when we remain unaware of the enemy who dedicated his whole life to destroy the Motherland we love and cherish. Even having experienced the communist whip on their own skin, many of our countrymen are easily attracted by the messages of "tolerance", taking anti-Semitism as a sign of barbarity, not as a justified answer to the prolonged attempts of the elders of Zion to subdue free nations to their will.\n\nTo keep the Russian people on their path of deliverance from Bolshevik tyranny, it is our sacred duty to enlighten them about their true enemy, the Jewish international cabal that seeks to spread its tentacles through the lies of Communism and Liberalism, the most destructive ideologies of the XX century that brought countless misery to Russia. The Jewry derives its power from illusions and tricks it pulls on the ignorant souls - once a Russian man learns to see through it, their power crumbles, like a house of cards."

 AMR_our_own_patriarch:0 "Our own Patriarch"
 AMR_our_own_patriarch_desc:0 "Few strata of Russian society suffered from Bolshevik tyranny as the Orthodox clergy. The imposed exile, the threats of murder, seizure of property and forced denial of the faith - what hardships had they not endured under Lenin and Bukharin! Even after the end of the Soviet rule, many of them remain morally broken in the wake of horror they experienced and don't attempt to return to their traditions, instead indulging themselves in apathy and, at times, heresy. With a moral and organization decay in the Church, it is our duty to rebuild it for the service to the Russian nation.\n\nThe Russian Orthodox Church will be reorganized under the supervision of the state and the Vozhd himself and the spiritual affairs will be guided by the new Patriarch of all Rus', who will embody the symphonia of Fascist rule and Orthodox faith."

 AMR_for_holy_russia:0 "For Holy Russia!"
 AMR_for_holy_russia_desc:0 "If there is a single thing that defined the Russian Fascist Party among its ideological fellows, it is our high spirituality and unfeigned devotion to the idea of the Third Rome, to the Orthodox Faith that held together Russia for a thousand of years and came to her aid in difficult times. How could it be any different? Adopting the principles of Fascism as it was envisioned by Hitler and Mussolini, we brought it to the Russian soul, made it embrace the Russian traditions, very spiritual in nature.\n\nThe Bolsheviks knew the strength that lies with the Orthodox Church and by all means tried to destroy it, to deprive the Russian people of their faith and make it worship their Satanic cults of Mordechai Marx and Lenin, the cults of moral depravity and blasphemy. For such insults, we will not stand. Once more, Russia will be the paragon of Christian faith and God himself will guide his warriors against the forces of Devil."

 AMR_rodzaevskys_paranoia:0 "Rodzaevsky's Paranoia"
 AMR_rodzaevskys_paranoia_desc:0 "It's no secret that the Russian Fascist Party, and, by extension, its head Rodzaevsky, have witnessed countless betrayals by his so-called "peers". Not only have these betrayals been personal attacks on the Vozhd, but many of the most prominent, among them the Renegade in Magadan and the Tsarists in Chita, have been directly linked to the failures of the RFP and Rodzaevsky, stalling for years the liberation of Russia from the communist yoke.\n\nBut no longer. If there has been anything that the Vozhd has learned since the failure of the united front is that no one can be trusted. Success comes from personal hard work and the ability to get things done as an individual. Nothing else will suffice. It's time to take stock and clean house. From the lowest party official to Rodzaevsky's inner circle, none will be exempt from scrutiny, and traitors will be dealt with in the harshest of ways."

 AMR_a_new_supreme_council:0 "A New Supreme Council"
 AMR_a_new_supreme_council_desc:0 "Nobody is above Fascist law, and the high members of the Supreme Council of the Russian Fascist Party are not an exemption. Although the Council is supposed to represent the most active and devoted members of the Party, from the very beginning it was filled with careerists and traitors who cared about nothing but their welfare. It would be foolish to assume that those kinds of people disappeared with Matkovsky, as the marks of treachery are evident in every aspect of life in the state. Every single instance of disinformation, corruption and disobedience, even at the lowest levels, could be linked to the highest body of the All-Russian Government, with the same names constantly reappearing on the Blackshirt papers that are gathered on Rodzaevsky's desk.\n\nThe Vozhd always looked with suspicion towards his closest "associates" and now he wills to issue his judgment towards every single one of them, to evaluate the degree of their treachery. Some are indeed faithful followers of Fascism - but more of them have baggage to hide from the eyes of the Blackshirts..."

 AMR_eyes_in_every_home:0 "Eyes in Every Home"
 AMR_eyes_in_every_home_desc:0 "The national purification doesn't end at the top - it also has to cover the bottoms. To make the population comply with our ideals, targeted repressions and purges are not enough - we need to ensure submission and vigilance at every level of Russian society.\n\nWhile the Blackshirts will continue - and intensify - their regular activities against the enemies of the nation, the burden of the anti-treason efforts will be imposed not merely on them, but also on the patriotic, conscious citizens of Russia who will aid our efforts against the traitors. A neighbor will watch over his neighbor, the children will be encouraged to report on their dissident parents and our servicemen will be hidden in plain sight, ready to uncover anti-state activities at any given moment.\n\nEvery aspiring insurgent will find himself surrounded by atmosphere of constant terror and persecution, not being able to take a step without fear of retribution."

 AMR_the_heart_of_darkness:0 "The Heart of Darkness"
 AMR_the_heart_of_darkness_desc:0 "Row by row, man by man. From the top to the bottom, all must be examined. Blackshirts, party officials, military officers, cabinet members. All will be given a number and tested. Even those who the Vozhd has called "friend" for years are not free from inspection. The party must be purged of its subversive elements, and if it means that Konstantin Rodzaevsky has to put a bullet in every last traitor's skull himself, by God, he will do it. No stone will be left unturned as every party member's loyalty will be tested.\n\n"Stand up for Russia! Stand up for your nation! Look at your brothers beside you. In them lurks a potential traitor, a Judas to our cause. What do we do to Judas? For the betrayer is condemned to an eternity of pain in hell, we too shall condemn them to pain in life. Be ever-vigilant, and prove your loyalty to the Vozhd!""

 AMR_tests_of_loyalty:0 "Tests of Loyalty"
 AMR_tests_of_loyalty_desc:0 "While the idea of testing every single party official's loyalty personally was an appealing concept to Rodzaevsky, it simply wasn't practical based on how many there were. For anyone else, this would have been a happy problem, but he had other things on his mind. Instead, the Vozhd has begun to personally devise a loyalty test to weed out traitors and determine who is and who isn't a true member of the RFP.\n\nTo prevent treason and treasonous thoughts, these loyalty tests will be mandatory not just for new members, but for those who are already in the party as well. Everyone but the Vozhd will take them, to ensure that the party is pure and free from those that may sympathize with the Whites to the west and the Renegade to the east."

 AMR_work_will_set_you_free:0 "Work Will Set You Free"
 AMR_work_will_set_you_free_desc:0 ""Work will set you free! Find penance for your sins against our people and against our Vozhd!"\n\nThe amount of traitors and betrayers that have been weeded out of our party have been satisfying to the Vozhd, but the great number of them has made their fate of death by hanging or by bullet simply impractical. A number of loyal party members have suggested taking a cue from the Germans. Instead of simply killing the dissenters, we can have them moved to work camps where they will not only learn the consequences of their mistakes under grueling work conditions, but also where they will be able to contribute to our state's eventual victory. For a dead body has to be buried, and a bullet spent for execution. But if a traitor is worked to death, well, his work is his legacy."

 AMR_the_one_true_vozhd:0 "The One True Vozhd"
 AMR_the_one_true_vozhd_desc:0 ""Hang the worst and work the rest to death", was a suggestion made by the Vozhd's second-in-command, Lev Okhotkin. With the forced labor camps now open, and the worst of the worst rooted out and hung, the party is finally secure. Known in whispers between top members who survived the purges as "the bloody affair", it's become apparent that the party has since been purged not just of actual traitors, but those who posed a direct threat to Rodzaevsky himself. The only top party officials that disappeared were those who had ever been vocal in their opposition to the RFP's leader, which many believe not to be a coincidence.\n\nRegardless, there is no more competition for the position of party leadership. Not, at least, within Rodzaevsky's realm. There is and can be only One True Vozhd: Konstantin Rodzaevsky."

 AMR_proud_russian_industry:0 "Proud Russian Industry"
 AMR_proud_russian_industry_desc:0 "Even since its uprising, the Russian fascist movement advocated the creation of a truly national industry in a post-Bolshevik Russia, an independent, self-sufficient industry that doesn't rely on international or any other foreign capital and instead serves the interests of the Russian nation first and foremost, an industry which follows the way of strengthening and recreation of the national economy.\n\nThe fascist systems abroad traditionally had an old ally and support in small business. While we don't deny their pleas, the demands of our age require us to pay special attention to heavy industry, a key player in supplying the war effort. From a few rust factories in Amur, Russia will see a rebirth of the Russian industry that will be directly tied to the interests of the state and the nation."

 AMR_national_unions:0 "National Unions"
 AMR_national_unions_desc:0 "The degree of control exerted by the state on unions has often been a touchy subject among many senior RFP members. However, it's clear that they do have their uses - they motivate the workers, help our factories follow production quotas, and increase our support among the lower sectors of society.\n\nWe must take action to ensure that our soldiers of industry not only have their protection, but that their protection is overseen directly by the administration. We will found the Natsionalnyy Komitet Provsoyuznogo Prizreniya, the Union Oversight Committee, which answers directly to Rodzaevsky.\n\nThus, only unions that receive the personal approval of our beloved Vozhd, Rodzaevsky himself, will be able to operate with absolute impunity - this will be done so that they can work closely with the NKPP and the state to ensure the worker's adherence to party line. Anything else is entirely unacceptable as we work towards a strong, unified state for the workers!"

 AMR_the_corporate_state:0 "The Corporate State"
 AMR_the_corporate_state_desc:0 "It is of paramount importance that we begin reorganizing our economy and society as a whole around the tenets of corporatism - that is, the organization of society by groups such as agricultural, labor, and military, to name a few.\n\nEach one of them representative of their own interests, but ultimately cooperating with one another for the good of a Greater Russia! For the farmers are the beating heart of the state, and the laborers, toiling for hours on end, are Russia's muscles and sinew. The military, ever vigilant against communists and splitters, are Russia's long arms and stone-like fists. The Vozhd will help Russia transcend the confines of a traditional economy and realign herself towards a more efficient, corporate entity."

 AMR_an_iron_grip:0 "An Iron Grip"
 AMR_an_iron_grip_desc:0 "From the Stanovoy Range in the north to the Amur River in the south, our Vozhd, Konstantin Rodzaevsky has asserted his control throughout the land. He has reforged the economy along a corporate line, controlled the military, and purged the party of its dissidents. It's clear that Rodzaevsky now reigns, undisputed, as the Vozhd of the Russian State, ready to assert his control over the Far East!\n\nWith the position of our Vozhd secured, it seems that his paranoia is slowly fading, and the fiery, passionate ideologue that once moulded the Russian Fascist Party to his ideals and drew thousands of followers is beginning to reemerge. Now, we can finally focus on dealing with the Renegade in the East and the False Tsar in the west. Hail Russia! Hail the Vozhd!"


 AMR_the_vozhds_speech:0 "The Vozhd's Speech"
 AMR_the_vozhds_speech_desc:0 "With the Free All-Russian Army marching forward and the domestic enemies lying behind, the All-Russian Government has become fully prepared for the reunification campaigns ahead. It is an unfortunate fact that the first states to stand in the way of our mission are our former anti-Communist allies - but at the same time their incoming humiliating defeat will solidify our image as the legitimate bearer of the White cause and will eliminate the last nests of the White resistance against the Fascist cause.\n\nAs loyal soldiers prepare their arms, the Party statesmen actively organize the war effort and the Russian workers are toiling in factories and manufactories, Vozhd Rodzaevsky prepares for his speech in the capital to identify our goals and inspire the Russian warriors. This day will mark the revival of the anti-Bolshevik crusade, slightly interrupted by traitors, and the reunification of the Russian Far Eastern anti-Bolshevik Front under the banner of swastika."

 AMR_down_with_the_false_tsar:0 "Down with the False Tsar"
 AMR_down_with_the_false_tsar_desc:0 "The self-proclaimed Tsardom in Chita is a little more than a paper tiger, a Colossus on clay feet, held merely by the will of feeble, senile buffoons. The military record of their esteemed veterans could be a fearsome factor for easily impressed individuals, but they lack the vitalizing energy of a Fascist state, they have no means to rally the progressive parts of the Russian society other than their murky, vague reactionary ideals. Chita is an artifact of the past that found no place in the present and now tries to resist the future that's the victorious march of Russian Fascism against all reasonable odds.\n\nIt is time for us to put the disillusioned generals of the past and their cowardly Tsar out of their misery and bring them a well-deserved rest. It will be a bloody, fierce battle between the progress and forces that attempt to hold it back, but Russian Fascism, as a superior system, will triumph victorious and put an end to the reactionary dream."

 AMR_the_mines_of_nerchinsk:0 "The Mines of Nerchinsk"
 AMR_the_mines_of_nerchinsk_desc:0 "With our recent conquests, the new horizons appeared for our manufacturers. After the downfall of the mockery of a Russian monarchy in Chita, the abandoned and untreated mines of Nerchinsk were uncovered. Although neither Mikhail nor the Soviet authorities paid attention to it, it still contains the deposits of gold and silver ore that were mined since the Imperial times but were forgotten about during the chaos that engulfed Russia after the disgraceful defeat at the hands of the Germans.\n\nAs we have little natural deposits in our own lands and the demands of our industry for resources increases, we can expand our mining operations towards Nerchinsk and restore the mountainous district that once belonged to the Imperial family. As Nerchinsk was suitable to be a designated katorga location under the Tsars, we can employ the traitorous laborers from Amur to work on those mines."

 AMR_deal_with_the_pretender:0 "Deal with the Pretender"
 AMR_deal_with_the_pretender_desc:0 "There could no person more a caricature to sit on the Russian throne as Mikhail Andreyevich Romanov. Himself almost a commoner by birth, he was never raised to be a sovereign of Russia and was never prepared, for a long time being satisfied with his philistine and careless life in Australia.\n\nOnly the Lord himself knows what brought his mind to get involved in our affairs with the White generals and why Semyonov and his gang would ever acknowledge him as their sovereign. Left without his puny shards of legitimacy and his gimcrack throne, the disgraced Tsar was left as a human trophy for us and his fate is now fully in our hands.\n\nWe will not accept any indulgence and liberties from the man who headed our enemies, even considering his foolishness and ignorance. Romanov can be judged only by a national, Fascist trial and only one degree of punishment can be applied against him."

 AMR_embrace_the_monarchists:0 "Embrace the Monarchists"
 AMR_embrace_the_monarchists_desc:0 "Although we all were separated by different sides of the barricades in the aftermath of the Renegade's betrayal, most of the RFP members and White officers could not help themselves but feel nostalgic for the times when the Russian Fascists and monarchist officers stood for a common cause in Harbin. For a short period, the sentiment died out immediately as the war raged between us and the Tsarists, but quickly regained its strength in the joy for the victors and in the woes for the defeated. Either in fear of punishment or genuine epiphany, more and more monarchist officers became supportive of the ideas of Fascism, acknowledging its righteous succession to the White cause, the banner of which they and their ancestors carried during the Russian Civil War.\n\nAlthough we remain suspicious of their motives, we will accept their service to the Russian state. Not only they will provide us with their military prowess, but their status among the former Russian Asian exiles will enforce our image as a legitimate Russian anti-Communist force."

 AMR_the_reckoning:0 "The Reckoning"
 AMR_the_reckoning_desc:0 "The day we have long awaited has come at last. The day when Mikhail Matkovsky, the Renegade and the arch-traitor of Russian Fascism who forever made his name associated with Judas, will meet justice. His attempt to derail the movement towards his impotent vision of "Kosher fascism", his covert work against the organization of the Party under the guise as a "junior partner" of the Vozhd, the stab in the back that ruined the anti-Communist united front and led to a schism among the Russian Fascists - everything will be repaid in full, as befits a snake like him.\n\nHe has surely made every preparation against the retributive and belated strike from Amur, as he surrounded himself with hired thugs from America and sent all recruits he could gather to guard the icy valleys around Magadan in a desperate attempt to discourage us from going after his skin. No force he amassed has a chance to become a serious obstacle for the All-Russian Army. It will be a swift battle, marked by the ignominious end of one of the most despicable characters of the Russian history."

 AMR_thus_unto_traitors:0 "Thus Unto Traitors"
 AMR_thus_unto_traitors_desc:0 "The strain of "Fascism" propagated by Matkovsky and his adherents was never intended to be an essence of the actual Fascist ideals but rather a puny substitute of it for the complacent gentry who realized the inevitability of the Fascist age but tried to adjust the ideology to their needs, without asking of themselves the discipline and ideological fervor required for every self-conscious Fascist. Matkovsky's "Kosher fascism" was always intended to be an inherently anti-Russian force to decimate the Fascist movement from the inside and should be treated as such, leaving no room for its further spreading.\n\nWith Magadan finally in our hands, we can bring justice to Matkovsky and his clique of despicable traitors. Ever since the day of infamy, we have remembered every single name of those who fled and we will offer no forgiveness for their crimes against the Motherland."

 AMR_expand_the_docks:0 "Expand the Docks"
 AMR_expand_the_docks_desc:0 "If you could ever compliment the Renegade something other than his collection of insolent traits that could be even embodied in a single person, it is his sense for commerce and usury. For the money given to him by his Jewish patrons, he used every opportunity in the poor region of Russia and managed Magadan as a relatively prominent port city on the shores of the Pacific, a jewel among the frozen wastes that attracted all kinds of unsavory people from America. All those mercenaries and rentiers escaped Magadan as soon as it fell to us and we will not miss them.\n\nWhat matters for us, though, is that Magadan remains in a decent condition to expand our influence in the Ocean. Using the assets left by Matkovsky and his gang of traitors, we can repurpose the ports of the city for our goals, expand it to attract the goods flowing from the eastern coasts and reconnect it with the trade network of the Empire of the Rising Sun, making an additional link between our two proud nations."

 AMR_the_party_reunited:0 "The Party Reunited"
 AMR_the_party_reunited_desc:0 "Now that we have dealt with the rump White Movement in Chita and the accursed Renegade in Magadan, the Russian Fascist Party has been reunited under its singular banner - that of the Vozhd, Konstantin Rodzaevsky. While this has been a long time coming and depending on who you ask, inevitable, our Vozhd, finally clear-headed after the conquest of his rivals and the purge of his internal enemies, has planned a diatribe against the Soviet successor states to the west and the bandits to our north. All of these statelets stand in the way of a liberated, united Russia, led by the benevolent and powerful Rodzaevsky.\n\n"Never forget the harsh betrayal of our people by the communists! Working with subversive elements of society, they effectively emasculated the Russian people and made us the dogs of foriegn powers. We must reclaim our place on the world stage. For God, Nation, and Labour!""

 AMR_the_thirty_year_wait_ends:0 "The Thirty Year Wait Ends"
 AMR_the_thirty_year_wait_ends_desc:0 "Thirty years... so much time it took for the Russian Fascist Party to emerge as an independent, sovereign force in Russia, with which both friends and enemies reckon.\n\nThe Russian Fascist Party came from humble origins. The days of 1931, when Bukharin only consolidated his reign, a boy from Blagoveshchensk and like-minded youth decided to found a political organization in Harbin inspired after the greatest examples provided by Mussolini and Hitler. Our enemies derided us, they saw as hopeless dreamers and merciless thugs, but who laughs last?\n\nWe fought and we proved our might, accomplishing what even the most venerable White emigrants could only dream of. Standing as the sole anti-Communist force, we can now turn our eyes at the Soviet remnants in the West and their puny breakaways. Whether Yagoda lost his grip on his domain or not, the fight against him or his successors will be a glorious one, indeed."

 ### Expansion tree ###
 AMR_begin_the_liberation:0 "Begin the Liberation"
 AMR_begin_the_liberation_desc:0 "With the internal traitors from our original vision forged in Harbin finally dealt with, we can begin to look towards our ultimate goal - the unification of a strong Russia under the benevolent rule of the Vozhd. The collapse of the Bolsheviks gave us an opportunity, but it also caused the rise of a number of equally detestable successor states, paramount among them Yagoda's administration in Irkutsk and the uneducated Siberian natives to the North in Yakutia.\n\nNow that Rodzaevsky's Russian Fascist Party has consolidated itself, we can work towards marching west, our proud, fascist banners emblazoned with the symbol of our people flapping proudly in the Siberian wind. From the Amur to Archangelsk, one small step at a time! For God, Nation, and Labor!"
 
 AMR_end_the_farcical_republic:0 "End the Farcical Republic"
 AMR_end_the_farcical_republic_desc:0 "When Yagoda's regime in the Far East collapsed, one of the many local states that took advantage of it was Yakutia - an ethnic area filled with Siberian natives attempting to practice democracy. The Yakuts are practicing a weak political system. Clogged with indecision and democratic quagmire, the Yakut Republic is ripe for reconquest and reintegration into a truly Russian state - if they were true Russian citizens, they would even find this desirable. We must strike fast and secure the territory, not just for the larger goal of Russian unification, but also for the plethora of raw resources that would be made available to us - practical resources like iron and coal, but also the deposits of valuable diamonds and gold under the surface.\n\nThese less practical, but certainly more valuable resources could easily be exported to Japan and abroad for an immense profit..."

 AMR_russian_once_more:0 "Russian Once More"
 AMR_russian_once_more_desc:0 "The Yakuts, their resistance to our forces surprisingly brave if not futile, have capitulated, and their territory is now firmly under our control. Already, we have begun to dispatch surveyors and government administrators to better bring the whole of the territory into our jurisdiction. For now, however, our military will ensure order.\n\nBut as things calm down, our army of bureaucrats, rather than soldiers, will begin to extend our civilian administration throughout the territory. Russification policies, the introduction of a strict social hierarchy, and the extension of our corporate economic system will all help to ensure the ultimate integration of the former Yakut Republic into our ever-expanding Russian State."

 AMR_workers_for_the_mines:0 "Workers for the Mines"
 AMR_workers_for_the_mines_desc:0 ""Dig deep, dig greedily, dig for your nation!" is a slogan that is becoming increasingly common within the diamond mines that dot our newest Yakutian province. These mines, some underground and some open-air, are filled with Russians and Yakuts alike, working day and night to mine the vast quantities of diamonds that were previously hidden under the harsh Siberian terrain. However, conditions in these mines are less than ideal, and it's becoming increasingly hard to find willing miners to work twelve hour days.\n\nIf we're not able to find anyone to work in the mines on their own accord, we may have to produce "volunteers" who will be able to extend both the available manpower of the mines and their productivity. These "volunteers" can be first "recruited" from the defeated Yakutian army, many of whom are still imprisoned in military camps following their surrender."

 AMR_commando_units:0 "Commando Units"
 AMR_commando_units_desc:0 "Rodzaevsky and his top generals have convened in their state's capital of Zeya to discuss the formation of commando units. These units would be responsible for highly asymmetric warfare, including the destruction of infrastructure such as railroads, the demoralization of the enemy's war efforts via raids on villages and garrisons, and the "procurement" of supplies through less-than-savory methods.\n\nThese commando units, known as the Natsional'naya Spetssluzhba, or the NSpetz, would be deployed behind enemy lines through our porous Siberian borders to wreak havoc and disrupt our enemy's ability to resist our unstoppable forces. That's not to say that our frontline troops would be unable to defeat our foes, of course, but that at the moment, every soldier's life is precious, and the entire command all the way up to the Vozhd himself are in agreement that we must take actions to prevent as many frontline casualties as possible."

 AMR_fresh_off_the_boat:0 "Fresh Off the Boat"
 AMR_fresh_off_the_boat_desc:0 ""Three crates of assault rifles... two crates of grenades... Where did that shipment of artillery shells go? They need that at the front, now!"\n\nEver since the recovery of Magadan from Matkovsky's splitters, shipments of arms and supplies from the Sphere into the port city have become increasingly regular. Japanese guns and grenades have been streaming into the port city and then distributed westwards, where the RFP's forces need them most. At times, these shipments have become so frequent that the dockworkers at Magadan joke that there are more guns than men in Rodzaevsky's Russia. This isn't entirely inaccurate - ever since Rodzaevsky's first foray back into Russia following the collapse of the Bolsheviks, he has relied heavily on the materiel and support of Japan and her allies. Why stop now?"

 AMR_lessons_from_the_ice_march:0 "Lessons from the Ice March"
 AMR_lessons_from_the_ice_march_desc:0 "The Great Siberian Ice March was a devastating blow to the White Russian movement and virtually ended the Russian Civil War for Kolchak and his successors. Not only did it decimate the state's standing army, but it also caused the temporary collapse of our authority and allowed traitors a chance to split the party.\n\nWhile it has been a long time since the Ice March, its memories and consequences are still fresh in Rodzaevsky's mind. However, the event was not without its lessons - the necessity of advanced, secure logistics, the importance of winterizing equipment, and the acclimatization of our troops to the harsh, Siberian winters are all key elements in ensuring that there will never be another Ice March.\n\n"The fire of the Russian spirit burns brighter than even the coldest Siberian wind.""

 AMR_aim_true_ye_vengeful:0 "Aim True, ye Vengeful!"
 AMR_aim_true_ye_vengeful_desc:0 ""Aim true, ye vengeful, and shoot for the heart! Look upon what we have accomplished, ye mighty, and rejoice! For we have turned the tide of anarchy and Bolshevism back and have taken the first steps to establishing a true Russian state."\n\nWith the multitude of successes over our enemies, be them Bolsheviks, breakaway states, or traitorous renegades, the morale of our long-suffering army has begun to improve. For the first time in a long time, songs can be heard both at the factory and the barracks. Even the administration, the army of bureaucrats, political officers, and ministers seem to go about their work cheerfully. The rapid and near-total successes of the Vozhd's forces have done loads for our state's morale, and it's beginning to show. We must build upon this momentum and prepare for future expansion!"

 AMR_the_far_east_front:0 "The Far East Front"
 AMR_the_far_east_front_desc:0 "With our party united, the False Tsar and the Renegade dealt with, and the Yakuts reintegrated into our state, we can begin looking at taking the rest of the Far East for ourselves and preparing for the ultimate march west. In that direction, Soviet rump states dominate the political landscape, and their highly disciplined armies are well-equipped to pose a serious threat to our bid for Russian unification. That being said, the morale of the troops is at a record high, and the shipments of arms and ammunition from our Japanese benefactors is slowly being matched by our own industrial production. It won't be an easy task, but the Vozhd's men are definitely up to it.\n\n"Do not stray from the path of strength. Persevere, even in the face of extreme adversity. This is the true Russian spirit that has been softened by the Bolsheviks. Our resilience will set us apart.""


 AMR_the_red_menace:0 "The Red Menace"
 AMR_the_red_menace_desc:0 ""We must seize upon them, each of us with the strength of ten men, to ensure our victory! The Bolsheviks may be soft in spirit and practice, but they have many bodies, indoctrinated soldiers who serve them like lap dogs. Stay true to our cause, and never waver, my men; only then will we achieve victory."\n\nThe communists to the West are the natural next step in our journey towards Russian unification. They are just now recovering from an internecine conflict, and it's now that we should strike. Otherwise, the Vozhd fears that a Soviet state allowed to recover will cause a serious barrier towards our desire for a unified, fascist Russia. We can even deploy the NSpetz and test their effectiveness for the first time. Onwards, brave soldiers, and do not stop until Irkutsk!"

 AMR_against_the_idealists:0 "Against the Idealists"
 AMR_against_the_idealists_desc:0 "Disturbing news finds its way to us from the West. Valery Sablin, a young political commissar in the service of Yagoda's Union, has rebelled and successfully established himself at the head of a reformist socialist state. To Rodzaevsky, there is little difference between a socialist that is a reformer and a socialist who is not, for all communists shall be dealt with the same way - preferably with a bullet in their skull. Sablin is very young, and certainly inexperienced in both leading a state and fighting a war. We will take advantage of this, and overwhelm his supporters with our superior weapons and fighting spirit. To war!\n\n"Deploy the NSpetz, and tell them to prioritize civilian targets... and tell them to make it messy. The socialist hides behind and within the masses.""

 AMR_uncover_the_industry:0 "Uncover the Industry"
 AMR_uncover_the_industry_desc:0 "Many things have been made clear by our invasion of the land controlled by Sablin and his supporters. More than anything, however, the one, most glaringly obvious thing that has been revealed to us was the massive amount of industry that was hidden in Buryatia and beyond. Luckily, Sablin's men and women either lacked the heart, the head, or the orders to destroy these vast industrial sectors as our forces advanced upon them.\n\nIt is imperative that we repurpose these factories for our own uses, having them churn out weapons and ammunition day and night, staffing them with our own loyalists, and packing them with "volunteers" if we're unable to fill them normally. The Vozhd is confident that we will find plenty of these "volunteers" from the recently defeated Soviet troops, like we did with the Yakuts and their mines.\n\n"Work for your freedom! Work for penance! Work for Russia!""

 AMR_the_embers_of_hope:0 "The Embers of Hope"
 AMR_the_embers_of_hope_desc:0 "Sablin had an odd effect on those that he ruled over - he inspired hope, happiness, and the feeling that the future would be friendly. This leaves us in a delicate position in the territory that we have seized from him. Unlike a lot of other areas that we have taken, the people here seemed genuinely content to have Sablin in charge.\n\nAs such, we need to ensure that he, and his hope, are quickly forgotten. Sablin himself needs to be disposed of, his memory erased, and his ideas ground into dust. We must organize camps for his ideological sympathizers, publicly hang his most vocal supporters, and introduce a reign of terror to suppress the population.\n\nThere can be no middle ground, no mercy for socialists and those who helped support them. Socialism is like fire - you need to snuff it out at the source. Even smoldering embers can reignite a blaze."

 AMR_against_the_union:0 "Against the Union"
 AMR_against_the_union_desc:0 "Genrikh Yagoda is many things - a terrorist, an authoritarian dictator, and a communist. It's well-known the extent of social and political control that the former head of the NKVD exerts in the territory that he controls, with dissenters disappearing overnight, and potential rebels being abducted off the streets while they come home from work. In a different world, Rodzaevsky perhaps would have looked up to him.\n\nBut his continued dedication to the decrepit ideology that caused the collapse of the Russian Empire and the continued state of destitution of the Russian people from Moscow to Vladivostok is intolerable. Thus, he is no better than Bukharin himself, and fit only to be hung from the tallest tree in Irkutsk, his land integrated into our rapidly-growing state. To war! Mobilize the troops!"

 AMR_trial_the_presidium:0 "Trial the Presidium"
 AMR_trial_the_presidium_desc:0 "The capture of the city of Irkutsk also meant the capture of Yagoda and his so-called Presidium, the rump state of the Union of Soviet Socialist Republics. With their defeat, the last legitimate contender to the Soviet Union can truly be declared dead. Our Vozhd has dreamed of this day - and has already prepared the fate of the Presidium and their leader: a show trial, in the city of Rodzaevsk, that will be highly publicized.\n\nThe trial will be in a courtroom, but also played over radio throughout the territory controlled by the Vozhd, so all can hear the fate of those who oppose him and his new state. Every member of the Presidium will be packed into the courtroom and prosecuted for "Anti-Russian activities", reflecting Yagoda's use of "Anti-Soviet activities" to hunt down those who had once opposed him.\n\n"Man by man, communist by communist. We will hang them all.""

 AMR_the_parade:0 "The Parade"
 AMR_the_parade_desc:0 "Our victory over the communists is no small feat - despite their fall from grace, they still represented everything that is both cancerous to the Russian people and opposed to that which we stand for. With morale among the troops higher than it has ever been, it's time to publicly showcase our strength - a massive military parade in our capital, Rodzaevsk, with the majority of our armed forces making an appearance.\n\nThis, combined with a series of fiery, impassioned speeches by our beloved Vozhd, will truly celebrate the defeat of the communists and prepare both our soldiers and civilians for the upcoming struggle to unite the rest of the nation.\n\n"Fight for Russia, but march for your Vozhd! Make your people proud!""


 AMR_crush_the_partisans:0 "Crush the Partisans"
 AMR_crush_the_partisans_desc:0 "Perhaps the bravest thing that those in charge of the state of Aldan ever did was their service against the Germans. But now, what little honour they've had has been squandered on their partisan state. Little more than rabble, these Aldan partisans are ripe for conquest and reintegration into a proper Russian state. This won't be the easiest of campaigns, given their experience with guerrilla warfare, but the manpower and resources offered by their territory would go to great lengths in contributing to our reunification efforts.\n\nA token offer of surrender will be sent ahead of our main forces, but we can expect this to be unilaterally refused. Perhaps the campaign will have good lessons in store for the NSpetz as well!"

 AMR_all_that_glitters:0 "All That Glitters"
 AMR_all_that_glitters_desc:0 "The saying may be "all that glitters is not gold", but that saying certainly doesn't ring true in the territory that we took from the state of Aldan. Even before our conquest, the region was dotted with gold mines, with workers mining away precious bits of gold to help support Aldan's partisan rabble. Our economic ministry, however, is disappointed with the lackluster reports of productivity in these mines.\n\nBy now, our approach to forced labor for precious metals is one of our best-practiced policies. Why would we stop using prisoners of war and locals to slave away in our mines now? The gold here is well worth their sacrifice."


 AMR_the_false_prophet:0 "The False Prophet"
 AMR_the_false_prophet_desc:0 "From the frigid north come disturbing reports of a rabble-rousing preacher known as Alexander Men. He is said to give sermons as fiery as Rodzaevsky's most impassioned speeches and preaches the equality of all men in the face of God. This priest has garnered a significant following in the north, and apparently has come to the conclusion that military action is required to forge a Russia that reflects his vision.\n\nNeedless to say, this is the exact sort of insanity and anarchy that Bolshevism and weak governance brings. This so-called prophet has clearly lost his mind, but his dedicated followers have apparently already begun to infiltrate our territory and spread his poisonous message throughout the isolated Siberian villages. From the rumours that have trickled south following the priest's rise, we can expect some serious and genuine resistance from this insane clergyman's followers."

 AMR_denounce_the_father:0 "Denounce the Father"
 AMR_denounce_the_father_desc:0 "One of Father Men's main strengths is his propaganda and ability to rally the peasants and soldiers around his corruptive, poisonous message of social, economic, and political equality. An important lesson learned by Rodzaevsky in his decades in Harbin and the subsequent split of the party by the Renegade was that sometimes fire needs to be fought with fire.\n\nAnd so, we will embark upon a counter-propaganda campaign that will paint Men not only as a blasphemer, but as a demonic servant of the devil, a heretic of the worst order. The clergy within the RFP's territory, indirectly controlled by the Vozhd himself, will play a large part in spreading the message that Father Men's actions will inevitably condemn Holy Russia to ruin.\n\n"We have come too far to be ruined by a half-crazed priest preaching anarchist babble. Prepare a march north!""

 AMR_subdue_the_peasants:0 "Subdue the Peasants"
 AMR_subdue_the_peasants_desc:0 "Despite best efforts to root out Men's subversive agents, Siberia is a massive place, and frequently our borders are porous at best. Villages are many miles away from one another, and tend to be tight-knit communities, almost universally placing a massive emphasis on religiosity. Unfortunately, it seems that we're losing the propaganda war in many of these villages, who have begun to sympathize with Men's cause, going so far as to vandalize party offices and attack party officials and patrols. While it's far from out of hand, we need to crack down on these rebellious peasants before we completely lose control.\n\nWe can use troikas of NSpetz troops, accompanied by political officers to roam these villages, root out the subversives and shoot them. At the moment, there is no time to stand on ceremony; hanging takes too long. We can establish quotas of traitorous peasants to ensure that we root them all out and our troikas are working at maximum efficiency."

 AMR_precision_strikes:0 "Precision Strikes"
 AMR_precision_strikes_desc:0 "One of the main nightmares of our conflict with the northern preacher is that of logistics - the lack of infrastructure and the completely brutal terrain conditions in north-eastern Siberia has resulted in a logistical issue. Thus, it has become clear that we are to prioritize the rapidity of this conflict, to ensure the preservation of our strongest troops and to crush the rebellious priest as fast as possible.\n\nSome in our high command have suggested rapid, precise strikes by both regular and specialized troops against key enemy positions, be them military or civilian, in order to destabilize their forces and demoralize their troops; ultimately, this would be aimed at causing the complete collapse of Men's forces. It's abundantly obvious that in order to secure the advantage in this conflict we must begin these precision strikes."

 AMR_hang_the_heretic:0 "Hang the Heretic"
 AMR_hang_the_heretic_desc:0 "Our triumph over the mad preacher, in hindsight, was inevitable. The rabble that he had rallied to his cause was trampled under the well-disciplined boots of the Vozhd's loyal soldiers. When we finally caught Men and a small group of dedicated bodyguards attempting to flee westwards towards the rest of Russia, only a brief and rather pathetic degree of resistance was put forwards.\n\nNow, we parade the priest through our capital, and can begin preparing the trial of Alexander Men. The priest has remained silent throughout his capture, perhaps out of cowardice or a misplaced sense of stoicism. But a pair of both secular and religious trials, each carrying the penalty of death by hanging, will ensure that Men's fate is sealed. A highly public trial will ensure the humiliation of the heretical priest, and his execution will surely quash the remnants of his movement."


 AMR_the_vozhd_triumphant:0 "The Vozhd Triumphant"
 AMR_the_vozhd_triumphant_desc:0 "Konstantin Rodzaevsky has been known by many monikers throughout his life - fascist rabble rouser, counterrevolutionary, bandit. But against all odds, and with no shortage of outside help from our Eastern benefactors, Rodzaevsky has now not only claimed the title of Vozhd, but can truly affirm himself as Russia's guide.\n\nRenegades, tsarists, and internal traitors were purged; communists and the hopeful few were conquered; the mad preacher and his peasant hordes were slaughtered - all this done by Rodzaevsky's hand. The Vozhd has established a new state baptised in the blood of Russia's enemies, his troops, loyal to the point of death stand ready to march west and take what's left of Russia. Glory to Russia, and glory to the Vozhd!\n\n"Remember the trifecta: God, Nation, Labour.""
 
