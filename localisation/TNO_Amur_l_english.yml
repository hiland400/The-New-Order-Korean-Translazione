 amur.41.t:0 "The Grand Launch of the Vozhd Konstantin Rodzaevsky"
 amur.41.desc:0 "The port of Magadan is not what it used to be. At least superficially. The workers from the camp have spent the last week cleaning up, decorating, arranging the chairs. And also cleaning the blood of those inmates shot for not working hard enough or shot for passing out from exhaustion.\n\nEven if the Vozd knew about that, he would hardly care. This is a glorious moment for the restoration of Mother Russia. Looking at the former Oktyabrskaya Revolutsiya, now the Vozhd Konstantin Rodzaevsky, is like looking at the future of Russia that the Vozhd intends.\n\nWhat was once the Gangut of the Tsar, before decades of Judeo-Bolshevik corruption, will now serve the true Russia once more. There is only one thing left to do.\n\nRodzaevsky finishes his thundering speech, takes a cursory glance at the assorted smaller ships that had been equally refurbished and takes the bottle placed next to him. In a more civilised age, that bottle would have contained champagne, but for now local vodka will have to do.\n\nOne hefty swing and the bottle speeds toward the battleship's rump, hits it with a deep clong and then... doesn't break. An awkward silence follows. The Vozhd stares at the still intact bottle flailing intact near the hull. Then with barely contained anger draws his sidearm and shoots the bottle, so that at last vodka splashes his flagship.\n\nFor the rest of the ceremony, the rest of the guests make sure to be extra deferential. After all, no one defies an order from the Vozhd, especially not a bottle."
 amur.41.a:0 "The Vozhd will rule the seas!"
 
 amur.42.t:0 "Camp 46"
 amur.42.desc:0 "The camp was precisely as Rodzaevsky had envisioned it in his sketches. Neat, orderly rows of wooden barracks, fortified towers with snipers and machine-gunners, a modern factory built on the latest Japanese designs, and a perfect square of vicious barbed wire that delineated the camp's boundary. It couldn't have been any better in his imagination. Last but not least were the inhabitants. Dirty, half-naked and emaciated with hollow eyes, they dared not look up at the Vozhd as he passed them by.\n\n"How's productivity?" he nonchalantly asked Steklov, who had averted his eyes from the slaves and held a handkerchief over his mouth. "The mining camps out in Yakutia have doubled their output in the past month."\n\nSteklov swallowed his bile before responding in a slightly quavering voice. How the Vozhd and the guards could simply ignore the stench of the open grave beside the factory was beyond him. "Ah, well, I'm happy to report that this facility is meeting the set quota, my Vozhd." He swallowed again before continuing. "I'm not sure if these people are capable of-"\n\n"These aren't people, Steklov," Rodzaevsky muttered, turning to his subordinate and finally noticing the man's pale, sickly face. "What, this bothers you?" He snorted before resuming his leisurely pace back towards the gates. "Get over it already. You don't see me fainting like a little girl whenever Mura swats a bug."\n\n"I'm fine, my Vozhd," Steklov lied. "Just a little under the weather today. It is as you say, of course." Rodzaevsky just smiled silently in response, altogether quite proud of what his people had accomplished there."
 amur.42.a:0 "Built by hate, but paved by indifference."

 amur.43.t:0 "A New Model"
 amur.43.desc:0 "Despite its proximity to the Japanese border, the city of Rodzaevsk had been considered the economic capital of Rodzaevsky's Far East for quite some time. Here, a number of prominent industrialists had met to discuss the future models of how they would run their massive conglomerates. A number of very prominent figures were there - all of them members of the RFP, having grown fat off of war profiteering during the first stage of the reunification.\n\nThese industrialists, while none of them prominent party officials, had been chosen to head the first of the Russian megacorporations that Rodzaevsky had envisioned - their ideological dedication to the cause, longtime membership in the party, or "donating" enough money all "qualified" them for the positions. As they convened to discuss the future of their megacorporations, they sat down in the conference room that would determine the economic future of Rodzaevsky's Russia.\n\nAfter some intense deliberation, an incredibly controversial idea was floated among the industrialists: the repurposing of forced labor for the purposes of vast and rapid economic growth by the megacorporations that the Vozhd had envisioned. Surely, not the most humane idea and one that emulated the German model of forced labor in their industrial sector, many of the industrialists took an initial distaste for the idea. However, as it was discussed more and more, almost all realized the benefits of what was being proposed: labor and manpower that was virtually free. While it would surely decrease the quality and quantity of the goods produced, it would also mean a net profit for those tasked with creating exactly that.\n\nAs the industrialists and their attendants indulged in coffee and luxurious, exotic foods imported from Japan, they barely thought of the thousands of lives they would resign to horrific conditions in the factories that they believed would ensure the Vozhd's victory."
 amur.43.a:0 "The beginning of a "New System"."
 
 amur.44.t:0 "Inspecting the Workers"
 amur.44.desc:0 "It was a cold, bitter morning in the center of the city of Rodzaevsk. Vadik Vinogradov awaited his Vozhd, chilled by the early morning snow. He looked towards his chauffeur, before checking his watch. 08:15 - the Vozhd was late. This was far from surprising, knowing the proclivities of the supreme leader, but Vinogradov couldn't help but worry that the "meeting" he had been forced to schedule was little more than an opportunity to purge the nascent industrialist. However, as the Vozhd's all-black car came into sight, Vinogradov felt a sense of relief.\n\nAs the Vozhd stood from his car, Vinogradov moved to meet him. The pair of men met with a handshake: "Soratnik, it's good to see you", Rodzaevsky said to Vinogradov.\n\n"And you, my Vozhd" Vinogradov responded. Gesturing towards the brick-and-mortar factory behind him, belching black smoke upwards, he continued, "Shall we?"\n\nThe pair toured the facility, with Vinogradov giving the Vozhd the in-and-outs of how the factory worked. He had, truthfully, been worried about the Vozhd's reaction to the condition of the workers - the factory had them working virtually around the clock, with little to nothing in the way of breaks or food. The workers looked withered and sad; it was hard to tell which were slaves and which weren't, but Vinogradov aptly pointed out that slaves were given only the most dangerous jobs. The Vozhd took everything in, almost always silent, posing the occasional question. As the pair once again exited the factory, he stretched out his hand for a handshake. As Vinogradov took it, the Vozhd gripped his hand tightly. "Very good work, Vinogradov, very good.""
 amur.44.a:0 ""They shall work harder, my Vozhd""
 
 amur.45.t:0 "Cooperation of the Classes"
 amur.45.desc:0 ""... and my brave, brave, Russians, all of you, who have long suffered under the communist, the Jew, and the anarchy that they have caused, shall soon be released from your chains! As our movement sweeps westward our party numbers surge, as all true Russians seek to serve the Vozhd. The splitters couldn't stop us, the communists couldn't stop us, and the Jews won't stop us. The Russian people hunger for fascism: not as the Nazis delivered upon us, with fire, steel and blood, but a fascism for the people, not against them. And I intend to bring to them just that: a system of harmonious class collaboration, where all Russians work together for the betterment of their nation and their race!\n\nRemember now, and remember always, my people: For God, Nation, and Labor!"\n\nToday, the Vozhd once again took to the balcony, the same one that he had used to announce the conquest of the splitters and Tsarists, delivering a fiery, rousing speech to his people, both assembled below and across the radio waves. He promised the people the beginning of a new era of economic prosperity and the creation of what he calls "class collaboration". Closely modelled on the Nazi economic system that Adolf Hitler had created and nurtured decades before, Rodzaevsky has promised to expand megacorporations and promote the cooperation of the lower, middle, and upper classes.\n\nWhile some international observers have had markedly negative reactions to the Vozhd's promises, comparing them to the beginnings of what would end up as the bloated corpse of the German economy. It seems that everyone within the All-Russian Government of the Far East is more than happy to go along with the Vozhd's plans, with those who were once willing to speak out either having been purged long ago or simply too afraid to publicly say otherwise."
 amur.45.a:0 "Only time will tell."
 
 amur.46.t:0 "Don't Mourn - Organize!"
 amur.46.desc:0 "It wasn't often that one saw a strike in the All-Russian Government. Many had bought the Vozhd's promises of class collaboration and fair representation for all true Russians. Others were simply content to have security and income, even if the hours were demanding and the conditions harsh.\n\nThe Free Union of Far Eastern Workers, illegally formed by eighty arms factory workers in the wake of their comrade being shot for failing to meet quota, was not numbered among them.\n\nThey marched through Zeya's streets, the morning sun rising before them. Some citizens leaned out of windows to cheer them on in defiance of the regime. A few, finding their courage, rallied to the red bedsheet held aloft on a stick that served as their banner. When the crowd arrived at the town hall, now bathed in the warmth of the sun, it had swollen to over two hundred individuals.\n\nBuoyed aloft by group euphoria, chanting and singing for the liberation of workers against all odds, they didn't see the armed blackshirts stalking them through alleyways. They didn't hear the distinctive clack of Maxim guns being charged in windows all around them. What they did notice, as the street suddenly began to fill with the dead and dying, was the sudden heat and pain of a leaden storm tearing into the strikers and snuffing out their hope like a fading candle."
 amur.46.a:0 "The sleep of a laboring man is sweet."
 
 amur.47.t:0 "The New Russian Society"
 amur.47.desc:0 "The curtains had been drawn shut in the Vozhd's offices of Rodzaevsk. After a long day of speeches, meetings, tours and dictates, a more lethargic man would be interested in kicking back, having a nice dinner, and sleeping early. Konstantin Rodzaevsky was anything but a lethargic man. Following his short dinner and copious amounts of liquor that came with it, he had secluded himself in his office, locking the door and drawing the curtains.\n\nStarting well into the evening and writing well into the crack of dawn, the Vozhd of all Russians sat at his desk, drinking and writing madly, a man in the throes of passion and inspiration. He was drafting another of his so-called "magnum opuses", this one on what he viewed was the perfect and ideal Russian society, a new society - and one that he will impose on Russia for the good of her people. As his office's housekeeper came to serve him breakfast in the early hours of the morning, the Vozhd, whose night had been fuelled by a combination of liquor and caffeinated beverages, was finishing up his work.\n\nDelving into a hearty breakfast to temper the liquor and his oncoming hangover, Konstantin Rodzaevsky looked over his work. It was forty eight pages, single-spaced, and dealt with every single possible detail in his envisioned society. From the intensive use and integration of state-sponsored organizations like the Union of Fascist Little Ones and the Russian Women's Fascist Movement to the in-depth outlining of the way in which households functioning - with the man at the head of the house, of course - and the general militarization of society, every aspect of what he believed to be the perfect society was tackled. Waving the thick manuscript around as he ate, he felt nothing but pride. Once he finished his breakfast, he summoned Bolotov so he could show off his new work."
 amur.47.a:0 "A new society to drive Russia forwards."
 
 amur.48.t:0 "Character Building"
 amur.48.desc:0 "It had been a month since Fyodor had last seen his parents. A whole month, filled with the kind of work that even his father could barely manage. At least Feodor had all his friends in the Little Ones to help - well, mostly. He couldn't call all of them friends. Anatoly, the big blackshirt there to protect them with his Japanese machine-gun, wasn't friendly at all. Fyodor didn't really get why they needed protecting in the first place. All the Jews in his town had been taken away and the fighting with the Reds was over, so why did Anatoly have to be there? All he did was bully them.\n\nAt night, they slept on thin mattresses with little more than rags to cover them. Even then, in the pitch-dark of their barracks, someone else watched them. Sometimes, the door would creak open so that someone could shine a flashlight across the room and make sure none of them were huddled together for warmth. Such behaviour bred degeneracy and femininity, their leader said.\n\nEvery morning came the overseer, rousing them before dawn with the clamour of a brass bell. The racket always signalled the same thing: another fourteen hours of splinters, bleeding fingers, broken toes and the harsh blows of the overseer's truncheon. The Vozhd was right, thought Fyodor; the path of righteous labor was full of hardships. Kolya and Sasha had 'washed out' already. Some of the others whispered about how the pair had tried to escape and were caught, but Fyodor knew the truth. They had failed their race, just like his cousin Tyoma. They weren't real Russians."
 amur.48.a:0 "But I am, and I'll prove it."
 
 amur.49.t:0 "A Woman's Lot"
 amur.49.desc:0 "Women of Russia, be not beguiled by the honeyed words promising 'liberation'! The true woman as conceived by God no longer exists in the decadent West. She has been hanged with the rope of Judeo-Bolshevik feminism. Her successor is the degenerate 'liberated woman', the Whore of Babylon. This wicked harlot thinks nothing of snuffing out unborn lives in her womb - and for what? That she might enrich herself with a career meant for her husband?\n\nOh, but how rarely does she need one of those! Faithful monogamy is not for her; she is happier when she has an unending line of sinners with which to fornicate endlessly. Devoid of any morality, love or faith, she ends her life as a ruined, dishonored and drug-addicted Jezebel. Such is how the Jews would have you, as well! To embrace Western feminism is to cast off all that makes a woman pure and godly.\n\nIn Russia, we understand that God has a place for us all. For men, that place is on the frontlines and in the factories. For you, blessed wives, sisters, daughters and mothers, that place is in the safety of the home and church. You are empowered by the Lord to bear life anew! Only from your natural state can happiness spring - the joy of raising children; of welcoming your man home after a hard day's work; of finding comfort in the embrace of the masculine sex!"
 amur.49.a:0 "Children, Kitchen, Church!"

 amur.50.t:0 "New Lists"
 amur.50.desc:0 "Konstantin Rodzaevsky sat in his office, Bolotov and Shekerev across the desk from him. Both of them had provided the Vozhd with a series of very long lists: individuals and their families who were either Jews, communists, or were simply too cozy with either group. The lists were way too long for the Vozhd to read them personally. As the pair had come in with their respective lists, Rodzaevsky had looked from the lists, sitting on his desk, back to the pair. "Is this everyone?" he asked the pair of them.\n\nThe pair looked at each other, rivals briefly united in intention. "This is the start, my Vozhd." Bolotov answered, "There's a lot more where this is coming from."\n\nThe Vozhd nodded his head in understanding. He thought for a minute, before grimacing. "These bastards," he started. "These complete bastards." A brief pause, before he continued. "Jews. Communists. These creatures have long plagued our nation. They've infiltrated our people, our culture, and morphed it, weakened it... they've made us rot, turned once-brave Russians into cowardly fools. Made the bravest tepid, the strongest weak. And for years they have done this, and no one has had the courage to do anything about it."\n\nBoth Shekerev and Bolotov nodded, not out of fear, but genuine belief; the looks in their eyes betrayed their zeal. The Vozhd continued. "This is a good start. But it's not enough. We need to purge the rot, to cut out the infection by any means necessary. I want these names taken care of. But I want more names. Russia shall be cleansed of the toxins afflicting her.""
 amur.50.a:0 "The purges continue."

 amur.51.t:0 "The Vozhd's Radio Address"
 amur.51.desc:0 ""In the past decades the All-Russian Government has come far. Through years of struggle against the enemies of our party and our people, we have clashed with the communists of the old Bolshevik regime, waged holy war against the zealots of Siberia, and been beset by turncoats who refused the call to form a stronger Russia. And yet we are still here! The last of the true have overcome their oppressors and risen to their rightful place as leaders of Siberia!"\n\n"But do not let success dull your perception, for it is a candle in the wind, burning bright in fits and starts, and in the darkness lie those who wish to snuff it out. We do not tolerate the inequities of Bolshevism, and so the Bolshevik remnants protest and try to bring us down. We do not tolerate parasitism, and so the parasites cry out and seek our demise. As the shadow of our stature grows, so grows the shadows in which the agents of Zionism can scheme against us."\n\n"Do not fail to be vigilant, for if you fail to spot a traitor, it is as if you had betrayed the Russian people and enacted the plot yourself. We have come far, but before the Russian nation is secure, we must go farther. It is the duty of every citizen to be on watch for the spies of the false government to our west, the lying communist, and the scheming Jew, for they can only work against us in the darkness. Drag them into the light, and expose their crimes.""
 amur.51.a:0 "If you see something, say something."

 amur.52.t:0 "A Scribe of Note"
 amur.52.desc:0 ""In our eternal struggle against the wrong-thinking people of the world, and the kosher fascists who have infiltrated our own party, we must exalt those who create a proper depiction of the rightful state of the world. One where the Russian is free to live in prosperity, without fear of the wretches and fiends that steal from his hard earned wealth, And such a depiction has been created by one of our own, in the form of a personal history by the great luminary Mikhail Spasovsky, a fine example of the leaders the Russian Fascist Party has produced in its storied history."\n\n"In his extensive recollection of the early days of our organization, he presents the struggle that we went through over the many years in Manchuria. In the light of the great neon swastika, our party grew strong, and when the weakened Bukharinites collapsed in the face of superior National Socialism, we seized our chance. As the one who has led our cause from the first day in exile, I can say that there is no more truthful depiction of our history than Spasovsky's book The Long Road North. I despise simpering intellectuals, but Soratnik Spasovsky is no such thing- he has created a work that I recommend to all Russians who wish to strengthen their knowledge of their heritage.""
 amur.52.a:0 "History is written by the victors."

 amur.53.t:0 "In the Ghetto"
 amur.53.desc:0 "Grigori was roused from his nap by a commotion outside his window. At first so distant that he had thought it part of a dream, the cacophony of voices and disorderly marching grew ever louder. He could bear it no more, and rose from his armchair with a creak of old bones. Ripping open the curtains of his apartment's sole window, he saw what was unfolding down on the street.\n\nA crowd of maybe a hundred people were shuffling their way down the street. Some looked far worse off than others. A few dragged large suitcases behind them, but most had nothing save the clothes on their backs. Grigori was puzzled for a moment - then he saw the rifle-toting blackshirts at their flanks, and the pieces fell into place.\n\nAs the crowd moved on, towards the walled ghetto that had been erected over the past several weeks, Grigori sighed and returned to his seat, putting the sorry sight behind him. The last time he had seen persecution in action, it had been in the name of the Tsar. Now it was in the name of some 'Vozhd' and an ideology dreamed up by a mad German. No matter how far Grigori fled, no matter how hard he tried or how many Jews he offered shelter, it seemed that Russia would never change."
 amur.53.a:0 "He could do naught but weep."

 amur.54.t:0 "Reopening Kolyma"
 amur.54.desc:0 ""Bring yourselves to order!" the commandant shouted over the wind. Dozens of gaunt, contemptible faces stood before him, all enemies of the state. The Sevvostlag had had no shortage of workers since the triumph of the Vozhd. NKVD commissars stood next to the aged monarchists who had fought for a false tsar, and Siberian fanatics chattered their teeth alongside Matkovsky's kosher fascists.\n\n"Your leaders have led you down a path lighted by the deceitful lanterns of the Zionists. Your causes have been hung upon the gallows of righteousness, and your leaders have been apprehended in their attempts to undermine the Russian people. Their corpses are food for the worms, as are their most ardent supporters."\n\nHe remembered the cold inflicted upon him here, a distant memory before the collapse. Hours in the gold mines or breaking ground for the highway had made him a strong representative of the ideal Russian. Now the burden had fallen upon his shoulders to transform these failed men into something useful. Some had once served the Vozhd loyally, until it was discovered they had plotted against him in secret. Now, their tattered rags made a poor defense against Siberian winds.\n\n"The agents of Jewry would tell you this is a punishment, even a crime, to treat you as we do. But that is yet another of their lies, meant to keep you weak and at their mercy. To overcome adversity, with the whole world against you, that is what it means to be a man of Russia! You have a debt to your people, and you will pay it off here, in sweat and toil. Only when that debt is paid will your crimes against the Vozhd be forgiven. So work with all your might, that you might some day receive his forgiveness!""
 amur.54.a:0 "Your work shall set you free."
 
 amur.55.t:0 "Deathly Silence"
 amur.55.desc:0 "Rodzaevsk is a new city for the Russian Fascist Party. The chaos of Harbin has gone, replaced by the morbid solidarity enforced by Shekerev's Blackshirts. The name is merely the first indication that this is the center of the Vozhd's control. No corner or alleyway is free of the eyes and ears of loyal party members, on the lookout for traitors to hand up the chain of command. And the most attentive of them are within the Party Congress. Dozens of supposedly loyal party members have been exposed as Zionist sympathizers in the past days, at the behest of the true loyalists. A deceased cousin who married a Jew, a brother who visited family in Magadan before the reconquest, even a lapsed registration at the headquarters years ago, all are enough to draw suspicion and arrest.\n\nGeorgy Shekerev recuses himself from the congress, preferring to stalk amongst the shadows in the back and watch for suspicious behavior, or listen for further information he can use. While his Blackshirts patrol the halls of the building and the streets of Rodzaevsk, he must personally report what he has heard to the Vozhd- other party members cannot be trusted, according to Rodzaevsky, and Shekerev cannot lose his credibility. Not without severe consequences.\n\nEven more conspicuous is Aleksandr Bolotov, who makes himself quite visible during the Congress. Those who are seen cannot be conspiring, and may be more loyal than those who have something to hide. The Vozhd sees Bolotov working on his behalf, and is pleased to see the loyalty of his inner circle. Yet Bolotov is more active and alert than Shekerev, knowing his position of favor depends on his ability to find and out those who oppose the Vozhd.\n\nAnd in the center of the event, the Vozhd himself sniffs out conspiracy, always alert for Jewish sympathizers or traitors within the RFP. Now that the party had been purged of its disloyal members, the only way to go was west, to the unreclaimed lands of the Russian nation. When the remainder of the puppets had been wiped out, then Russia would be free, free to forge her own destiny without malign influences."
 amur.55.a:0 "His authority is secured."
 
 amur.56.t:0 "Security Assurance"
 amur.56.desc:0 "The atmosphere in the party headquarters was a far cry from the Harbin headquarters with the neon swastika. Back then Rodzaevsky had been less paranoid, and less pliable. Now, even entering the Vozhd's office was an exercise in duplicity. Shekerev's men watched the entrance constantly, and only on rare occasions was Bolotov able to speak to the Vozhd privately.\n\nHe knocked, head twitching back and forth to look for black shirts, then whipped his head back to the door as Rodzaevesky snapped at him from inside.\n\n"Enter!"\n\nHe slipped into the room quickly. The Vozhd sat behind the desk, glaring at his lieutenant. "Soratnik Bolotov. It's good you're here. I need you to investigate something for me. Reports of smugglers in the port of Magadan. Shekerev says they're remnants of the traitors, intent on causing trouble for us until their last dying breath."\n\nNormally being interrupted in his goals in such a manner would have upset Bolotov, and in his younger days he would have taken out his frustrations on a random victim snatched from the streets of Harbin. But decades of loyal service to the Vozhd had taught him much of the man, and this was an opportunity to advance his cause, not a burden to be taken on.\n\n"We seem to be beset by enemies on all sides, my Vozhd. Might I make a suggestion?"\n\n"Speak, Aleksandr." Was that irritation he detected?\n\n"Soratnik Shekerev's men seem to have proven... unable to keep out the pernicious influence of our enemies. The blackshirts have served our purposes well, but they are lacking in organization and equipment. I suggest we create a newer, more specialized unit, with proper military training and advanced education on how to spot enemies of the state. The best, most loyal men we can find, on the model of the German paramilitaries."\n\nThe Vozhd contemplated this idea momentarily, then issued his judgement."
 amur.56.a:0 ""A strong proposal, Soratnik. Do it.""
 amur.56.b:0 ""The blackshirts serve us perfectly well. Do not speak of this again.""
 
 amur.57.t:0 "Securing the State"
 amur.57.desc:0 ""You have all been selected as the most loyal examples of what an ideal Russian should be. The Vozhd has personally approved the creation of our new Security Assurance Squads to destroy the influence of Zionist traitors in our country. You will build this organization for us, and the Vozhd will supply you with what you need. I expect lists to be formed of good, reliable soldiers. You are responsible for their training and obedience."\n\nBolotov smiled as he addressed the first officers of the Otryady Obespecheniya Bezopasnosti. Under the nose of Shekerev, he had triumphed and received permission for his own power base. But there were still many obstacles. He would need weapons, uniforms, a network of bureaucracy to manage the lists, and many more resources.\n\nStill, his star was certainly rising. The trust of the Vozhd was rare, and it was common for it to ebb and flow on Rozaevsky's whim. This momentary success would surely not last, but Bolotov had clawed his way further up in status- and now possessed a knife which he could use to give the Vozhd's enemies what they deserved."
 amur.57.a:0 "We shall root out every traitor!"
 
 amur.58.t:0 "Bitter Disappointment"
 amur.58.desc:0 "The past two days were best left forgotten. After the Vozhd's refusal to create the OOB, Bolotv had been in an inconsolable rage, spending several hours locked in a room with a prisoner and a crowbar before he was calmed. Shekerev had been pouring poison into the Vozhd's ear, and now he had deserted his most loyal servant, casting him out onto the whims of Shekerev. Well, he would pay on the day the loyalty of the Blackshirts failed!\n\nNo, this would not do. It was not fitting for a Russian to behave in such a manner. The Vozhd would see reason, for if he did not, what hope was there for Russia? Rodzaevsky was the future, and he needed guidance- guidance that could not be provided by Shekerev. This thought comforted him, for the will of the Vozhd was strange but not entirely unpredictable.\n\nBolotov smiled. Another set of lists at the right time, and the Vozhd would see reason. He could not dare ask about the OOB again, but the paranoia of Rodzaevsky always manifested, and guaranteed a chance to bring himself back to his side and outmaneuver the Blackshirts, all by himself. It was time to return to work. He withdrew a stack of reports from his desk and began writing."
 amur.58.a:0 "Four more Soratniks suspected of Jewish ancestry. The Vozhd will be displeased."
 
 amur.59.t:0 "A New Day"
 amur.59.desc:0 "When Konstantin Rodzaevsky awoke, the first thing he felt was the familiar throbbing pain in his head. It was particularly bad this morning, and as usual Rodzaevsky could not recall exactly how he had spent the previous night. With a sluggish pace he opened his eyes and gave a half-hearted glance at the alarm clock on his nightstand. Rodzaevsky's sight was blurred, and he could not make out the time at first. After a moment, his eyes finally adjusted and revealed the hour: half past two in the afternoon.\n\nHis head still aching and his body still sapped of energy, Rodzaevsky clumsily rolled out of his bed and landed on the floor with a loud thud. He hacked out a few pained coughs and mumbled an obscenity, but was still too groggy to be fazed by the slight pain the fall gave him. When everything already hurts, what was a little more going to do? Pulling himself together, Rodzaevsky rose to his feet and opened the blinds to his window revealing the near-perpetually frozen city of Zeya. Light flooded into the poorly-lit room, and the sudden burst of sunlight caused Rodzaevsky to flinch. The vast view his third-story room had given him quickly reminded the Fascist leader of his recent accomplishments.\n\nThis land, from Lake Baikal in the West to Kamchatka in the East, was his and his alone. All of Rodzaevsky's enemies were either dead or wishing they were, and his dread armies had their boots firmly on the neck of the Russian Far East. This thought gave Rodzaevsky a great deal of comfort. Looking out into the distance, Rodzaevsky began to feel excitement for the future that he had not felt in some time. If these victories were to continue, he thought, all of Russia would be at his mercy, along with all of the "undesirables" hiding therein..."
 amur.59.a:0 "A great darkness arises in the East."
 
 amur.60.t:0 "Dear Germany..."
 amur.60.desc:0 ""To the Foreign Minister of the mighty Greater Germanic Reich...\n\nSalutations! As the leader of the esteemed Russian Fascist Party, it is my great pleasure to bring wonderful news from the Far East. Our armies have triumphed over the decadent Judeo-Bolshevik dogs who once soiled this land with their disgusting presence, bringing victory to the National Socialist cause and undoubtedly redeeming Russia in the eyes of the world.\n\nWith our presence here secured, I now extend my hand to you and your mighty nation in friendship and solidarity. As we are both nations who closely follow the tenets of the late, great Adolf Hitler, it would make a great deal of sense to reach common ground in diplomatic terms, no? Regrettably, our state still struggles to attain recognition amongst the nations of the world. No doubt this is the work of powerful Jewish elites who would like nothing more than to see our movement ground into dust before it can truly challenge their reign of terror over the world.\n\nGermany, however, is different. Your mighty people have rejected the Jew and their insidious plans for global domination, and it is because of this that I reach out to this great nation for recognition as the true heir to Russia's legacy, a legacy untarnished by the darkness of Judeo-Bolshevism. Although it is indeed true that our two peoples have not seen eye-to-eye in the past, perhaps we could use this opportunity to begin a new chapter for Russo-German relations, dutifully united as ideological brethren. I shall await your response with great enthusiasm!\n\nYours,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.60.a:0 "Perfect! Now to await their response..."
 
 amur.61.t:0 "A Strange Letter"
 amur.61.desc:0 "The minister's eyes scanned the strange letter's words a third time, completely incredulous as to what he was reading. Earlier that day, the Reich's Foreign Ministry had received a letter that would generously be described as the deranged ravings of a lunatic, and it had left all who had read it baffled beyond belief. The Foreign Minister himself found it tempting to read for himself, just to see what all the fuss was about. Now that he had read it a few times, he wasn't quite sure what to think.\n\nFrom top to bottom, the letter made little sense and seemed as though it was written by an incredibly disturbed individual. Claiming to be from the "Vozhd of Holy Russia", the letter explains that a certain region in Russia had been reconquered in the name of the "National Socialist cause". As the mad writings continue, this "Vozhd" states his intentions to seek recognition from the Reich, for he is of the belief that all-powerful international Jews conspire against his new state and seek to smother it in the crib. As he believes that German people have "rejected the Jew", the "Vozhd" considers the Reich to be his best bet at attaining international recognition.\n\nAfter some time, the minister came to the conclusion that the letter was some kind of poor attempt at a hoax. Throwing the crumpled letter into the bin by his desk, the Foreign Minister took this turn of events as a sign that perhaps the time had come for some new vetting protocols. The thinly-stretched Ministry's time was important, and wasting it on aspiring comedians sending them nonsense letters was simply not something they could afford."
 amur.61.a:0 "Do they really have nothing better to do?"
 
 amur.62.t:0 "Silence from the Reich"
 amur.62.desc:0 "The office of the Vozhd often had its furniture changed and moved around, seemingly erratically, by the order of Rodzaevsky himself, who often experimented with the best ways to lay out his desk, drinking chairs, and artwork. Presently, the desk sat in the middle of the room closer to the back window which looked out into Rodzaevsk. Across the entire room, tucked away in one of the corners was a trio of drinking chairs and a small table in between them. While Rodzaevsky sat behind his desk, his foreign minister, Spasovsky, sat in the chair facing the Vozhd, quietly observing the temperamental dictator.\n\n"How many days has it been?" Rodzaevsky asked.\n\n"Seven, sir." Spasovsky replied, pausing before he spoke, the words only reluctantly leaving his mouth. Two or three seconds of silence passed as Rodzaevsky's temper grew and grew until it boiled over. He picked up his glass of vodka and threw it across the room, sailing at incredible speed until it impacted upon the wall just over the aging Spasovsky's head. The foreign minister winced as particles of glass and vodka sprinkled over his head.\n\n"SEVEN FUCKING DAYS?!" roared Rodzaevsky. "ALL OF WHAT WE HAVE DONE, FOR NOTHING?! HOW FUCKING DARE THEY!"\n\nSpasovsky was used to the Vozhd's volatile temper. He knew how to weather the storm: silence. His mouth formed into a curt scowl as he watched his master rage about. "I WILL NEVER FORGIVE HITLER'S FUCKING HENCHMEN" Rodzaevsky continued, "THEY HAVE FORGOTTEN THEIR ROOTS..." Rodzaevsky paused for a second, catching his breath, before continuing. "... AND THEY WILL REGRET THEIR IGNORANCE OF OUR CAUSE!"\n\nThe tantrum would pass, and Spasovsky would be dismissed. As he went home, grateful that the Vozhd's rage was limited to his office, and not himself, he reflected on the cause of the outburst: silence from Germany following Rodzaevsky's outreach of friendship. Once home, he sighed, and reminded himself that he needed to find someone to bring bad news to the Vozhd."
 amur.62.a:0 "The Germans have betrayed us."
 
 amur.63.t:0 "A Letter to Congress"
 amur.63.desc:0 ""To the corrupt Zionist snakes of the United States Congress...\n\nBy all that is holy on this earth, you would be hard-pressed to find a larger collection of corrupt kleptocrats, disgusting race-traitors, and power-hungry Jews! Do you really think you're accomplishing anything, gathering in your so-called Capitol Building like fat pigs to a feeding trough? Perhaps it would be more forgiving if you weren't feeding on the hopes and dreams of thousands of suffering Americans. If only they knew how many of their problems are caused by the all-powerful elites who claim to "represent" them on one hand while pillaging their wealth and destroying their racial identity on the other.\n\nThe only thing I find worse than your blatant greed and suspiciously Jewish ways, is the decadent and broken system your 'congress' represents. Democracy? What a joke! I'm going to take this opportunity to call it like it is: a farce! You allow your people to vote, but you and I both know that this is all just smoke and mirrors. The powerful Jews who subtly pull the strings of your country are the ones who decide the next fool to lead America to its inevitable ruin, not the people. It's quite clear that America is a nation of blind sheep led by Jewish wolves.\n\nAmerica is destined to fail, and this is a fact. You allow women to hold powerful political offices, and yet you still claim that America is the greatest nation on earth? Such is the way of the Jew: once the Zionists get their way, inferiors will attempt to run roughshod over everyone else. The day will soon come, and I am sure it won't be long, when the American people will realize just how misled they really are and take matters into their own hands...\n\nRot in hell,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.63.a:0 "That'll show them!"
 
 amur.64.t:0 "To Mr. Goldwater..."
 amur.64.desc:0 ""To the sneaky Jew who now claims to be President of the United States: Mr. Goldwater...\n\nHow appropriate that the largest engine in the global Masonic-Zionist machine now finds itself being controlled by one of the most corrupt and black-hearted Judeans of them all! With your victory in the election all but secure, no doubt this means the schemes of the Zionist elite in America have finally come to fruition. Do not think I am not wise to your tricks, Mr. Goldwater! You may have deceived the naive people of America, but the people of Russia are a whole different breed. They will not fall for your insidious lies so easily, and neither shall I.\n\nThe American people may think that you have been chosen by their mandate, but I know better: you and the rest of your malevolent co-conspirators carefully manipulated the corrupt institutions of the United States to ensure total Zionist domination over the entire country and its people! You Jews are all the same. You think of yourselves as untouchable, while the rest of us are nothing more than pawns in your sinister games. How very typical of a race with so many inherent racial inferiorities, to try and make themselves feel better by cruelly trampling on everyone else!\n\nYou are playing a dangerous game, Mr. Goldwater. Soon the American people will realize just how cruel living under Jewish oppression can be, and will be forced to take action. When that day comes, Mr. Goldwater, you can rest assured that I and the rest of Russia would gladly join them in their righteous crusade to overthrow your illegitimate Zionist regime! Count your days, Jew, for the world is already starting to learn how to stand up and defend themselves against you and your ilk.\n\nWith unimaginable contempt,\n\nKonstantin Vladimirovich Rodzaevsky, Vozhd of Holy Russia""
 amur.64.a:0 "That ought to put him in his place!"
 
 amur.65.t:0 "The Campaign Trail"
 amur.65.desc:0 ""Fellow Russians! Inheritors of the land divinely bestowed upon us by God Himself! There are those among us who only concern themselves with the goings-on of the nation, who care little about what happens beyond our borders. Commendable as devotion to Russia and Russia alone may be, it is the wise man who looks beyond his country to take into account the state of the world. This, in truth, is how one develops a sharp eye for detecting the many plots and schemes by the global Zionist elite to deny Russia its glorious destiny!\n\nAcross the ocean lies the decadent land of America, long corrupted by the influence of wealthy Jews who have shaped a once-prosperous nation into their greatest weapon for inflicting misery across the globe. Despite how gloomy this situation may sound, what if I told you, my loyal brothers and sisters, that there was hope for the United States? Indeed, it is true! There is but one man who holds the key to liberating the American people from their subhuman oppressors, and his name is Francis Parker Yockey.\n\nI encourage all Russians, no matter where you are, to give their support to this valiant man should it be within your ability to do so. With your help, we can continue to spread the Fascist cause to every corner of the globe, and eventually uproot the eternal Jew from his dark seat of power!" The Vozhd was known for his flamboyant speeches over the radio, but this one had been rather jarring to those living under the Fascist regime. Hundreds of thousands of Russians who had tuned in to listen that evening were left with a single question in common:"
 amur.65.a:0 ""Who?""
 
 amur.66.t:0 "The Russian Vozhd Rebuffed!"
 amur.66.desc:0 ""Some believe it best to enlist as many as we can in our fight for a stronger culture, yet that has been the fundamental error of both American parties, who compromise to achieve the dilution of Western thought. This brings me to my latest endorsement, which I hold before you. This piece of paper was sent from the Russian wasteland by the Russian Fascist Party, and upon it a declaration of support is made for our cause."\n\n"I would like to take this opportunity to discuss culture, and its importance to Western civilization. All of history can be seen as a conflict of cultural wills. The English and Pacific Wars of the 1940s demonstrate the defeat of a mongrelized United States, one that had fallen victim to cultural retardation and the failure of the Europeans to properly maintain their culture. The victory of Japan in the Pacific War represents the corruption of European culture in the Americas, and the victory of Germany in the English War represents the ascension of Europe to its rightful place in the world, above the primitive Slav and the vicious Japanese. The so-called Vozhd may be the most brutal of the thugs that rule the culturally desolate Russia, but his support is of no more value to me than the support of my dog! I do not ask for the support of barbarians of any kind, for they cannot escape the influence of cultural principles and are of no use to me."\n\nThe National Progressive Party has found an unusual source of support today. Konstantin Rodzaevsky, the Vozhd of the newly-formed Russian State, has endorsed Francis Parker Yockey as the only choice to bring down the "web of Jews that control the American political system", an unsurprising turn of phrase for the new leader of Russia.\n\nHowever, Yockey has outright rejected Rodzaevsky's support, and it seems that the new Russian State will maintain a tepid relationship with the USA at best."
 amur.66.a:0 "Fascist infighting is nothing new."
 
 amur.67.t:0 "Our Vozhd Rebuffed!"
 amur.67.desc:0 ""Some believe it best to enlist as many as we can in our fight for a stronger culture, yet that has been the fundamental error of both American parties, who compromise to achieve the dilution of Western thought. This brings me to my latest endorsement, which I hold before you. This piece of paper was sent from the Russian wasteland by the Russian Fascist Party, and upon it a declaration of support is made for our cause."\n\n"I would like to take this opportunity to discuss culture, and its importance to Western civilization. All of history can be seen as a conflict of cultural wills. The English and Pacific Wars of the 1940s demonstrate the defeat of a mongrelized United States, one that had fallen victim to cultural retardation and the failure of the Europeans to properly maintain their culture. The victory of Japan in the Pacific War represents the corruption of European culture in the Americas, and the victory of Germany in the English War represents the ascension of Europe to its rightful place in the world, above the primitive Slav and the vicious Japanese. The so-called Vozhd may be the most brutal of the thugs that rule the culturally desolate Russia, but his support is of no more value to me than the support of my dog! I do not ask for the support of barbarians of any kind, for they cannot escape the influence of cultural principles and are of no use to me."\n\nOur missive to the American fascist candidate has not been received well - this bombastic pseudo-intellectual insulted our Vozhd and our people in the same breath, all to satisfy his lust for power and extend the reach of the Zionists that he has proven himself an unwitting tool of! It seems fascism in America has been twisted to their malignant designs, and that we may truly be the only hope left for the world to evade their grasp."
 amur.67.a:0 "Only the Vozhd is truly free of their strings..."
 
 amur.68.t:0 "Memories of Harbin"
 amur.68.desc:0 ""Look, here's a good one," Kazimir said with a smile. He held up the open photo album so that the bartender, standing across the bar from him with dull eyes, could see.\n\n"Uh-huh," came the bored-sounding reply. "Here's your pint, sir." A tall glass of foaming beer slid into view, but Kazimir was too deep in nostalgia to notice. He went straight back to flicking through the album, smiling a little at every notable photo and the memories it brought up.\n\nHe could still remember fleeing across Siberia with his father, an officer in Admiral Kolchak's army. First to Vladivostok, then to Harbin once the Reds arrived and started rounding up old Whites. His old man had died shortly afterwards, half-mad with grief and calling out to his lost comrades. With his last breath, he had implored Kazimir to find the Motherland's true defenders, join their ranks and fight to the death to reclaim their home. Now, seated in a bar in Irkutsk, Kazimir felt that he had finally succeeded in his quest. This - the peace of his home city, liberated from Reds - was what he'd been fighting for all these years. The street brawls in Harbin, the voyage on a rickety old Japanese destroyer, the bloody battles against splitters and communists - it was all worth it for this. For the glory, for the Vozhd, for Russia. He had his place in history, and was more than proud of it."
 amur.68.a:0 "It was worth any price."
 
 amur.69.t:0 "The North Thaws"
 amur.69.desc:0 "Reports from Imperial Army patrols in the northern borders of Manchukuo have been reporting a number of requests from Rodzaevsky's crew of soldiers to seek a more formal partnership between the Japanese Empire and the Russian Fascist Party. In particular, he has promised co-operation between his own soldiers and ours in rooting out bandits and partisans in the open and thinly guarded steppes of Manchuria. Though his old enemy Matkovsky is regarded as a more stable choice by some members of the Prime Minister's cabinet, the veteran fascist is at the very least on our doorstep."
 amur.69.a:0 "What weight do the Vozhd's promises actually carry?"
 
 amur.70.t:0 "The Great Question"
 amur.70.desc:0 "Konstantin arrived in Pyongyang, accompanied by a number of his closest allies and bodyguards, the leaders of the Russian Fascist Party. For too long he had been forced on the run, always watching for traitors to the Russian people from the Bolsheviks and the Germans! No, no longer would he be another warlord among the rest. Some deals would have to be made with the Japanese, yes, but their recognition would bring any Russian on the Pacific Coast, even those American-backed pirates, to his side.\n\nHis men had spent decades along the Amur river, the bustling city was a sight they missed from their homes across the former Soviet Union. After a chauffeured ride to the center of the city, he arrived to the governor's home, where he, along with the Japanese Foreign Minister, waited at the door.\n\n Konstantin felt out of place among the refined aristocrats of Japan's bureaucracy, but he would have to charm them."
 amur.70.a:0 ""I am pleased to meet you after so long, minister...""
 
 amur.71.t:0 "Recognition of Rodzaevsky"
 amur.71.desc:0 "The Prime Minister looked through the proposal given by the foreign minister. Japan had sought for a long time to avoid the madness in Russia, especially with a man as unpopular as Konstantin Rodzaevsky and his Russian Fascist Party. The Americans were already backing Matkovsky to a degree, sending him guns and supplies when the icy seas were warm enough. At least Japan could provide for its pick in the Russian anarchy via land - and Rodzaevsky would never renege on such a deal. After brief talks, the Prime Minister approved the action, and by the following days, it was made clear to Japan and her puppets across the Co-Prosperity Sphere that Amur was the legitimate Russian government."
 amur.71.a:0 "They had no reason to not support us, after all."
 
 amur.72.t:0 "New Global Presence"
 amur.72.desc:0 "Although it took a day more to reach the Russian Fascist Party, Konstantin Rodzaevsky and his followers celebrated in Pyongyang with all the luxuries the well-kept city provided. With international recognition, and from the Japanese Empire no less, the All-Russian Government could achieve dominance over Eastern Siberia through the threat of Japanese intervention, not to mention the large quantities supplies and intelligence the Japanese would provide in turn.\n\nAs he returned back to Amur, he was greeted as the hero he was. Many felt despair since the split with those bastards in Magadan, the growth of Communism once again in Russia, and raids from anti-Japanese bandits. But these would happen no more. No longer would he be another warlord, but Vozhd of all Russia."
 amur.72.a:0 "Sky's the limit for the All-Russian Government!"
 
 amur.73.t:0 "Trade from Amur"
 amur.73.desc:0 "Konstantin Rodzaevsky's All-Russian Government has been one of the more friendly of the warlords in the Russian chaos, and after our recognition of his state, is proposing greater economic ties between the Empire and his growing regime in the Russian Far East. The gold mines run deep in Amur, and geologists from Tokyo University have noted the possibility of uranium deposits in the mountains and hills of the region. In exchange for access to some of the mineral wealth, Rodzaevsky is asking for Japanese funding to develop industrial centers around the cities of Amur. His current proposals are far from fair, but enough discussions with the Vozhd will certainly change his mind."
 amur.73.a:0 "Riches can be found anywhere in this world."

 amur.74.t:0 "Special Delivery"
 amur.74.desc:0 "Customs Officer Uzaki looked over the shipment papers extra thoroughly. A shipment like that from the North? The only things that usually crossed the border from the chaos in the north were malnourished refugees unafraid of the bullets of the border guard and moonshine vodka that tasted like you could become blind from it any second. But a whole cargo train of Chromium?\n\nHe slowly looked up to the unshaven Russian man in a surprisingly clean uniform.\n\n"So mister uh... Dragovich, these are...\n\n"Twenty waggons of prime chromium, slated for arrival in the home islands by rail to Busan and shipment to Hiroshima" the man instantly recited.\n\nWhy thank you for doing my job for me you rude fuck. Uzaki maintained his composure though. "Indeed, the shipment should be good to go, courtesy of the eternal friendship of our nations. You and your crew however will have stop here and turn back however. Immigration laws apply, as unfortunately we don't have an exception for your government yet."\n\nThe Slavs face was priceless. "What? But the next train to Rodzaevsk that goes through here is in 2 weeks! We are in the middle of nowhere!""I am sorry sir, but it can't be helped I am sure sufficient accommodation will be found" Uzaki resisted the urge to grin smugly.\n\n"I will call Zeya" Dragovich groaned.\n\n"Unfortunately there are no landlines left connecting to that area. I hope you enjoy your stay. That is all." As an enraged Dragovich stormed out, Uzaki glazed over the paperwork one last time.\n\n"Do they really think we are equals? Silly Russians.""
 amur.74.a:0 "With allies like that... But at last the chromium arrived in time."
 
 amur.75.t:0 "The Outer Manchuria Issue"
 amur.75.desc:0 "Since our unification of the Far East, now seems to be the perfect time to negotiate for our territories in Outer Manchuria. Regaining these lands would be a large propaganda win for us domestically and abroad, and the more Russian territory we hold the more legitimate we may appear.\n\nLet us approach Japan for the territory's possible reintegration into Russia. Sending an envoy headed by Rodzaevsky himself to Tokyo should hopefully do the trick. Surely they will be happy to give us the territory, we are on very good terms diplomatically.\n\nWhile we may have to give something in return, we expect nothing less than an agreement on equal terms from our diplomats. Rodveaksy will even go personally to make sure both us and Japan receive a good deal. Why wouldn't Japan view us as equals?"
 amur.75.a:0 "The glory of Russia will be reclaimed!"
 
 amur.76.t:0 "A Message from the Far East"
 amur.76.desc:0 "We have received an interesting message from the government in the Far East. They seem to want to regain even more of their former territories, and now they appear to be after Outer Manchuria. While Rodzaevsky's hunger for land seems never-ending, we may be able to get good terms from negotiating with him.\n\nThe territory is worthless to us anyway, more of a drain on our garrisons. The Manchurian government has been having bandit issues in the region for a while. It would help us to have it off our hands. Of course, we wouldn't mention any of it in the negotiations.\n\nHowever, the region is rich in iron, and we have a large mining operation in the region. If we give all of Outer Manchuria away, we could lose access to the vital deposits of the region. Although, we could make a deal with the Russians. They wouldn't expect the territory for free, would they?"
 amur.76.a:0 "Send an invite immediately!"
 
 amur.77.t:0 "A Trip to Tokyo"
 amur.77.desc:0 "Rodzaevsky and his delegation exited the plane and headed to their designated vehicles. A wondrous city, Tokyo seemed to have grown even larger since the last time Rodzaevsky visited. Skyscrapers, trains, and cars surrounded him as they drove through the busy streets. He hoped they would be able to find their hotel.\n\nOver the next week the negotiations for the return of Outer Manchuria to Russia would commence. Rodzaevsky was confident the territory would be returned. They had gotten this far, hadn't they? The Japanese wouldn't have invited such a large delegation to Tokyo if they weren't interested.\n\nHowever, Japan may ask for something in return. We have large deposits of resources now in our control, perhaps a share could be offered to Japan. Rodzaevsky would be happy to give anything just to regain more of Russia."
 amur.77.a:0 "An interesting offer"
 
 amur.78.t:0 "The Negotiations Begin"
 amur.78.desc:0 "The negotiations for the handover of Outer Manchuria have begun today, and the Russian delegation has arrived at the discussion table, led by Rodzaevsky himself. Our representatives decided to act first to get the upper hand.\n\nThe Russian delegation, seemingly knowing that we would never hand away the land for free, decided to offer a limited amount of resource rights in return for the territory. While Outer Manchuria may be relatively worthless to us besides the mines, Rodzaevsky and his government may do anything to reclaim their former territory, and we know that. Our representatives have requested full rights to the resources, not just the limited amount the Russians offered us.\n\nIn the end, we hope to receive a great deal from the Russians. They seem desperate to receive as much of their former land as possible."
 amur.78.a:0 "Now we just wait for an answer."
 
 amur.79.t:0 "The Agreement"
 amur.79.desc:0 "As our meeting with the Japanese began, the Japanese were very interested in our offer of resource rights. Perhaps too interested, in fact. Now the Japanese have requested the rights to all the resources, not just the limited amount we were ready to give.\n\nWhile Rodzaevsky is fretted by this, he has no choice but to agree. Outer Manchuria must be regained, and Rodzaevsky needs the support of the newly liberated territories in the Far East. Besides, giving Japan the resources would surely increase our relations even further and show that we can be diplomatic. Perhaps this would open up even more options for us with the Japanese in the future.\n\nSo, with reluctance, Rodzaevsky has decided to agree to the Japanese proposal. While it may hurt us now with the loss of such a resource-rich area, surely it will be better for us in the long run."
 amur.79.a:0 "An agreement that satisfies both parties."
 
 amur.80.t:0 "The Handover"
 amur.80.desc:0 "Unsurprisingly Rodzaevsky has agreed to our terms, and with our access to the resources, we are agreeing to hand over the province. With the Russians are happy to have regained some of their former territory, we are happy to have access to even more resources for which to use. It seems the negotiations have gone well for both parties.\n\nHopefully the bandits and terrorists won't be much of a problem for the Russians, but we no longer have to care. Perhaps they will be even more used to dealing with them than we were. They spent fighting off bandits for a decade, a few more years won't hurt them."
 amur.80.a:0 "Prepare the cession of the province."
 
 amur.81.t:0 "Reclamation Achieved!"
 amur.81.desc:0 "With our delegation and the Japanese coming to an agreement, Outer Manchuria has finally been returned to Russian hands! The official handover was conducted in the province, and our garrisons have moved in to replace the Japanese.\n\nMajor celebrations have been conducted in cities all over the Far East and a speech by Rodzaevsky in the capital was met by hundreds of joyous citizens. The goal of a diplomatic victory has undoubtedly been achieved, and support for our regime has risen.\n\nThere have been far more boons than just the reclaiming of former Russian lands, however. Conducting a successful diplomatic negotiation with a superpower such as Japan has greatly increased our legitimacy on the world stage and within our own nation. More and more people are begging to support Rodzaevsky and the RFP government.\n\nUnfortanatly not everything is perfect, and within hours of our ownership of the province terrorist activity has been reported. It appears while Japan has given us back our former territory, they gave us a bandit problem too. Our Blackshirts are already on the case, having dealt with multiple bandit problems in the past, and we believe the terrorists will be a small stint in our great reclamation."
 amur.81.a:0 "Who cares about bandits, let's celebrate!"
 
 amur.82.t:0 "The Last of the NAJUA"
 amur.82.desc:0 "The small house just outside the lonely village didn't appear as the headquarters of a terrorist group, but then again, if it did, Kim Il-Sung would have been captured a long time ago. Once a high ranking officer of the Northeast Anti-Japanese United Army or NAJUA for short, Kim had risen to become the leader as Japan conquered China and Outer Manchuria, dashing his hopes of once again returning to Korea. Now he was a terrorist, hiding in bunkers and homes, and planning attacks on garrisons and railroads.\n\nAlthough, his successful campaigns were beginning to wane. Ever since the Russian government had taken over Outer Manchuria, the Russians were much more efficient than the Japanese at hunting down his group. Blackshirt raids on NAJUA hideouts continued to grow, and its members continued to dwindle.\n\nAs the sun set low over the horizon, Kim could no longer focus on his plans. What did they matter anyway? It's not like they had enough members to carry them out. The remnants of the NAJUA now hid out in this village, hiding in with the locals. Kim decided to head upstairs and maybe even get some sleep if he could.\n\nBut before he had even made it past the window, what he saw outside shocked him to his core. The Blackshirts had found them already! Dark trucks continued to pull into the village, emptying out large groups of Blackshirt soldiers, rounding up anyone they deemed suspicious. It would only be a matter of time before they decided to visit his home, and surely kill him on sight.\n\nHe had to escape while he still had time. Moving quietly out the back door, Kim ran into the deep forest just outside the village. Shouts came from behind him, but if the Blackshirts were chasing him, it was too late. Kim had prepared an escape plan just for this moment, and he already knew where the small safehouse miles deep into the forest was. But Kim knew he would never be able to reappear again. The NAJUA was dead, and another enemy to Japan's empire had fallen once more."
 amur.82.a:0 "Let's hope he never rears his ugly face again."
 
 amur.83.t:0 "The Vozhd's New Arsenal"
 amur.83.desc:0 "The handover ceremony was short and unmemorable, with speeches by both the Japanese and Rodzaevsky. With it, five former Imperial Japanese Navy destroyers have been given to the Free All-Russian Navy, increasing the firepower of the Russian arsenal. The offer being accepted by the Japanese shows our growing interest with them, and the possibilities of friendship on the horizon.\n\nThe ships are to be added to the growing Russian fleet and will be some of the most advanced in our navy. While the hulls may be slightly outdated and the ships stripped of their missiles, they are still state of the art compared to the rest of our navy. Better weapons and equipment capabilities far surpass our own designs, and we believe these ships will continue to be reliable for us years to come."
 amur.83.a:0 "We thank the Japanese for their generous offer."
 
 amur.84.t:0 "Of Fascists and Kittens"
 amur.84.desc:0 ""Go on," Rodzaevsky said to the tiny figure of a kitten before him, "drink." In front of it was a bowl filled with warmed milk. As his fingers touched its head, it hissed. Fierce kitten - when Rodzaevsky found him on the street of his new domain, it scratched its face. No man would dare mess with the little kitten, he thought, brave and courageous in the face of absolute danger. Its coat was a patchy and rough criss-cross of monochrome, but its eyes were bright golden discs: God's gift to the Vozhd of Russians.\n\nAn aide entered. Rodzaevsky did not even notice the footsteps. Russia could wait; the world could wait; the Jews could wait. The party, Matkovsky, Mikhail - none of it mattered. The kitten's hisses and snorts mattered more than the aide's report. Its little tongue lapping the white richness in front of it soothed Konstantin's heart more than anything else. The feel of its fur, coarse and dirty, dusty and grimy, did not repulse nor frighten him. At his touch was a new life, unsullied and unsoiled by the machinations of the world hostile to his ideas.\n\n"Sir?" the aide said, "are you quite all right?"\n\n"Yes, moreover, what are you doing here?" Get out of here, Rodzaevsky thought. He was in no mood to send anyone to the firing line.\n\n"Nice kitty, sir."\n\n"No shit."\n\n"Have you thought of a name for it yet, sir?" The question troubled Rodzaevsky. He had not given it a thought. What would a good name for a bold kitten such as this one?\n\n"Mura. He's Mura. Now get out." The aide promptly exited the room and left Rodzaevsky alone, with his new friend, his new companion through the decades to come."
 amur.84.a:0 "Even the Vozhd has a heart."
 
 amur.85.t:0 "The Vozhd of the National State"
 amur.85.desc:0 "Rodzaevsky dumped his overcoat down and felt the warmth of the bedroom spread through his aching bones. Since his consolidation of power over Central Siberia, he had rejected sleep for regular midnight walks through the bitter winds of [AMR.GetCapital], his mind racing with visions of the future. He turned to his bed. Once it had looked so warm and inviting, a haven to rest his thundering head and ignore the crushing bleakness of reality. Now, it was just an empty little distraction in the corner of the room.\n\nThere was much work to be done. The Siberian National State had spread far and wide, crushing all resistance under the glorious expanse of his army. Communist scum had fallen under the treads of his tanks, petty warlords had been eviscerated by the onslaught of his air force and degenerates had been gunned down by his brave infantrymen. His grand vision had brutally forced its way from the tiny frozen wasteland of Amur throughout the shattered realm of Siberia.\n\nHe was the Vozhd of the Russian People. His stagger had transformed into a purposeful stride. His depressed grimace had twisted into a sneer of superiority. Men did not look upon him with apathy or pity, but genuine fear and respect. Throughout the unconquered plains of Russia, ethnic Russian looked towards his impending triumph with joy, while the Judeo-Bolshevik rats scuttled away in horror.\n\nAn enticing bottle of Vodka was waiting for him. He wrapped his numb fingers around it, raised it to his parched throat... and stopped. With a grunt, he forced himself to pour a small glass, which he downed in one gulp. And another, just for good measure. History would speak of the Vozhd's rise to power as greater than Hitler's, and the story of the Russian National State greater than that of the German Reich. For the first time in decades, the sting of vodka and bile did not infect his mouth. Only the taste of victory."
 amur.85.a:0 "The spectre of fascism haunts the east."
 
 amur.86.t:0 "Too Old to Run"
 amur.86.desc:0 ""It won't shut," Lev panted, pushing down on the lid of the suitcase to no avail. He thrust it open and cursed, snatching the doll and throwing it across the room. The lid closed shut. Ivana cried out and burst into tears. "Take her outside!" He called out to his wife, ignoring his daughter's wails and hurrying upstairs. How he wanted to comfort her, hold her in his arms, tell her it was going to be alright. But he couldn't. Time was of the essence.\n\nGeorgi was in the same armchair he had nestled in an hour ago, resting his wrinkled hands across his belly contentedly. Lev stared at him in horror.\n\n"I told you to pack!" Lev screamed. "We have to go! Now!"\n\n"If it's all the same to you, I'm about to have a nap," Georgi muttered, visibly annoyed.\n\n"Please, grandfather... they'll be coming soon, the Blackshirts will be coming..."\n\n"I'm old, not senile!" Georgi chuckled. "I have no doubt those fascist thugs will pay me a visit. Let them come! I've dealt with enough anti-Semites in my time." He saw Lev's desperate expression and sighed deeply. "Get out of here, child. Take the family. I will pray for your safety, but don't fool yourself into thinking I'm moving for anyone. I ran from the Bolsheviks. I ran from the War. I jumped from warlord to warlord. I'm tired of running." He winked. "Go on, grandson. Have a good life.""
 amur.86.a:0 "The time comes when a man must stand his ground."
 
 amur.87.t:0 "The Futility of Resistance"
 amur.87.desc:0 "The rain pounded down from the dark night sky, liquifying the hard mud. A ragged man stumbled forwards and fell into the sloppy dirt, moaning in pain as a cacophony of cackles erupted behind him.\n\n"Get the fuck up!" one of the armed thugs roared. Their fat feet were stuffed into black boots. Their bulky torsos were straining against black shirts. Their square heads were squeezed into black military caps. The bloodied cluster of men they were escorting kept their heads to the ground. The more defiant had already been shot.\n\nSome of them were refugee Sablinites. Others were Black Army remnants. A few were democrats, hailing from the fallen Republic. All of them had dared to resist the new tyranny of the Russian Fascist Party.\n\nOne of the blackshirts complained about the rain, and the partisans were quickly pushed up against a wall. They alternately cried out for freedom, for democracy, for the Revolution. Nothing could be heard over the pouring rain, except the gunshots that followed."
 amur.87.a:0 "The walls were painted red."
 
 amur.88.t:0 "Smoking Them Out"
 amur.88.desc:0 "The flames crept up the side of the houses, engulfing everything they touched. The fire danced in Igor's pale blue eyes as he watched on in satisfaction. The OOB officers were throwing torches through windows and on top of roofs, screaming slurs and chanting songs. Igor had no time for such unprofessionalism.\n\nThe reports had seemed trustworthy. Jews were hiding in the village, sheltered in cellars and under floorboards by traitors to the state. It had been a tiring day, and Igor had long since lost the energy to search every single house. Instead, he had given the order to smoke the rats out\n\nAn old man staggered out of one of the houses, coughing violently. A young man leapt out of a window with a knife and was gunned down immediately. A pair of women fled from their burning house screaming, and were chased down by a few hooting officers. The flames illuminated the night sky, painting a pretty picture for those alive to see it."
 amur.88.a:0 "The rats go up in flames."
 
 amur.89.t:0 "Another Congress of the Russian Fascist Party"
 amur.89.desc:0 "The silence of the room was overwhelming. Party comrades shuffled their papers and coughed awkwardly as they waited for the Vozhd to speak. At last, Rodzaevsky cleared his throat and scanned his cruel eyes across the room.\n\n"My Soratniki," Rodzaevsky began. "The Second Congress of the Russian Fascist Party is now in session! Some of you may be wondering why I would call such a meeting. After all, has the Party not transcended to glorious new heights? Has unity and strength not brought Central Siberia to heel?" Sycophantic murmurs of agreement broke out throughout the room. "A house may look grand, it may look powerful, it may look unyielding. But what happens if the foundations are weak? It collapses in on itself." The murmurs grew louder and the nodding more vigorous. Rodzaevsky slammed his fist onto the table and silence fell across the room. "Do you think I'm a fucking idiot? Do you think me blind to the infighting between Bolotov and Shekerev?"\n\nAlexander Bolotov and Georgy Shekerev glanced at each other with pale faces.\n\n"Let me make one thing clear," Rodzaevsky spat. "I am the Vozhd. I am the Party. None of you are untouchable. None of you. If you threaten the stability of all we have achieved, your carcasses will be tossed into a frozen pit!" He pointed aggressively at the two men. "History will view you as heroes, or it will not remember you at all. You decide your fate.""
 amur.89.a:0 "A final ultimatum."
 
 amur.90.t:0 "The Final Purge?"
 amur.90.desc:0 "The Party was omnipotent. The Party was omniscient. Yet the Party was not pure.\n\nDespite all that the Vozhd had achieved, dissent still festered in the upper echelons of the Russian Fascist Party like a disease that keeps the host weak and infirm. Those who had long doubted Rodzaevsky continued to scurry through the corridors of power, conspiring behind his back and plotting his removal from power. They wanted someone younger, someone safer, someone more pliable to their whims. The fact that he had tolerated such men for so long spoke volumes to his former desperation. Now, however, it was time for change.\n\nRodzaevsky had drawn up the lists with sadistic satisfaction. Bolotov had provided his own useful contributions, of course, targeting those who were allegedly plotting against the state. From the lowliest blackshirt to the highest Council member, none would be spared the Vozhd's justice. Some of the executions would be brutal, of course, to strike fear into any remaining weasels on the Supreme Council fortunate enough to escape the bullet."
 amur.90.a:0 "Toss them into the pits."
 
 amur.91.t:0 "All Quiet"
 amur.91.desc:0 "The shouts of protest, the jangle of cuffs, and the crack of gunfire have fallen silent.\n\nThe paranoia of the Vozhd has been sated, and his enemies have either fled or been eliminated. Shekerev's Blackshirts relax back into their routines of suspicion and watchfulness, and Bolotov compiles new lists for the Vozhd to examine. In time, more will be put against the wall, and the Vozhd will find new opposition to fear among even his most loyal followers. But for now, the executions have dropped in number, and the Vozhd focuses on other matters."
 amur.91.a:0 "Our rule, secure- for now."
 
 amur.92.t:0 "돌아온 탕아"
 amur.92.desc:0 ""보즈드, 체포 건수가 줄었습니다. 우리 부하들의 지칠 줄 모르는 노력으로 테러활동이 전반적으로 줄어들었고, 선동가들은 우리의 응징이 두려워 숨어들었습니다. 군대는 중앙 시베리아 산업덕에 잘 무장되었고 서부정벌을 준비중입니다."\n\n보즈드는 기뻐하지 않았다. "확실한가? 이에 대한 근거는 무엇인가, 셰크레프?"\n\n"체포자가 줄었습니다. 반국가적 사상에 대한 보고는 거의 없으며 우리의 치세는 날로 안정되고 있습니다."\n\n자신의 성공을 칭찬했지만, 검은셔츠의 지도자인 볼로토프는 아무 말도 하지 않았다. 보즈드는 요즘 가장 신뢰하는 측근에게도 여유가 거의 없었기 때문에 인내심이 중요했다.\n\n"그럼 왜 내부 문제에 집중하고 있나? 싸워야 할 전쟁이 있다는 것을 잊었나? 자네가 일을 제대로 했다면 적은 더이상 내부에 존재하지 않네."\n\n사무실엔 침묵이 감돌았다. 보즈드가 조용히 물었다.\n\n"자네 일은 끝났나, 게오르기?"\n\n셰크레프가 잠깐 말을 더듬던중 로자옙스키가 끊어버렸다.\n\n"우리 군의 상태에 대한 보고서를 지금 당장 가져오란 말이야!"\n\n셰크레프는 말을 더듬으며 알겠다고 하고 황급히 퇴장했고, 볼로토프와 보즈드만이 남았다.\n\n"아직도 옛날인줄 아는군, 알렉산드르. 내부의 적은 이미 사라졌어. 우리를 몰아낼 수 없지. 하지만 서쪽의 쓰레기들은 근본없고 약해빠진 주제에 러시아 계승을 주장하고 있고 더 서쪽의 독일놈들은 자격도 없으면서 국가사회주의를 논하고 있지! 우리 진정한 계승자들이 놈들의 개짓거리를 박살낼거다!"
 amur.92.a:0 "추방자가 칼끝을 겨눈다."
 
 amur.93.t:0 "우리가 걸어온 길"
 amur.93.desc:0 "어떻게 여기까지 왔지?\n\n이 질문이 며칠 동안 보즈드의 머리를 맴돌았다. 그는 블라고베셴스크의 폭력 속에서 자랐고 18살에 집에서 도망쳤다. 50년간의 고군분투 끝에, 그는 돌아왔다. 그는 일본인이나 볼셰비키 동조자에 의해 배신당한 후 밑바닥으로 돌아가거나, 배신자 마트코프스키와 같은 꼴이 될 거라고 생각했다. 하지만 그대신, 그는 카이사르가 되었고 진정한 군대의 선두에 서게 됐다.\n\n때를 기다리며 반역자와 유대인들을 냄새로 찾아내 족치던 하얼빈에서의 기억은 아직도 애틋하다. 그러나 나이가 들수록 그런 탐닉에 대한 욕구는 무뎌졌고, 하얼빈의 야만적인 분위기는 노보시비르스크에 있는 옛 공산당 본부에 자리를 내주었다. 황량한 제야의 매서운 추위도 떠났고, 뜨겁게 달궈진 사무실의 안락함이 사명 속에 늙어가는 몸을 편안하게 해주었다. 40년의 유배생활은 그와 동료들을 강하게 만들어줬다. 그 폭력적이고 예측 불가능한 아첨꾼인 볼로토프도 수년간의 고된 생활을 통해 국가사회주의의 유능한 군인으로 성장했다.\n\n그렇다. 망명생활은 국가사회주의에 충성할 사람들을 자기 잇속만 차리는 권력추구자, 세계의 페틀린, 그를 감옥에 가두고 여자를 훔쳐간 개자식, 단 하나의 보즈드라는 필연적 운명에 대한 무의미한 저항으로 만들었다. 러시아가 살아남으려면 싸움은 계속되어야 한다.\n\n고양이 울음소리가 그의 생각을 방해했고, 보즈드는 다가올 승리를 생각하며 고양이를 품에 안고 털을 쓰다듬었다."
 amur.93.a:0 "앞으로는 어떻게 될까?"
 
 amur.94.t:0 "빈 잔"
 amur.94.desc:0 "장관들이 모이고, 회의를 진행하고, 준비를 완료하고... 그 모든 것이 끝나갈 무렵인 깊은 밤, 보즈드는 탁자를 내려다보며 회의실에 홀로 서있었다. 작성된 문서들이 어지러이 놓여있고 병력 이동과 보급선을 표시하고 있지만, 보즈드는 지도 쪽에 눈이 갔다. 일본과 독일이 집어삼킨 옛 러시아의 국경. 서쪽의 나약한 자들이 쓰러지면 모스크바와 국경선이 복구될 것이다. 그러고 나서 우리는 더 멀리 행군할 것이다. 독일인들에게 그들이 진정한 운명에서 얼마나 멀어졌는지 보여줄 것이다.\n\n보즈드가 옆에 놓인 술병을 집어들어 뚜껑을 열자, \n\n생각이 더욱 휘몰아쳤다. 반세기 동안의 망명생활, 통일전쟁의 전투들, 반역자 마트코프스키의 종말, 그가 원했던 지식. 힘. 다른 파시스트들과 알코올에 의지하며 여기까지 오기 전엔 그는 약해빠진 불구자였다. 그러나 그가 진격하자 적들은 하나 둘 쓰러졌다. 배신자 마트코프스키, 불한당 셰크레프와 볼로토프.\n\n이제 이 자기파괴적이고 비련한 생각은 필요치 않다. 모든 자괴감이 그의 마음을 떠났다. 반역자들은 눈앞에서 진압될 것이고 그 누구도 음모를 꾸미지 못할 것이다. 진정한 군대가 그의 명령에 복종하며 모스크바까지 행군하고 그 너머까지 나아갈 것이다. 보즈드는 호젓하고 오만하게 홀로 서있었다. 쨍그랑. 탁자 위에 병을 놓기엔 과도한 힘이었다. 그는 뚜껑을 닫았다.\n\n오늘은 안되겠군."
 amur.94.a:0 "보즈드의 이름으로 우린 나아간다!"
