 amur.1.t:0 "하얼빈의 계승자"
 amur.1.desc:0 "30년... 30년 동안 우리는 싸웠다. 30년 동안 피를 흘렸다. 30년 동안 기다렸다... 그러나 우리는 아무것도 이루지 못했다.\n\n소련의 몰락은 우리의 승리여야했다. 시베리아 횡단 철도를 따라 행진하고, 로자옙스키와 러시아 파시스트당의 지도 아래 모든 대러시아가 단결하는... 불행히도 예상치 못한 일이 벌어졌다. 미하일 마트코프스키 등 옛 동료들이 우리의 영광스런 길을 배신하고 마가단과 치타에서 세력을 구축하고 우리를 시베리아의 가장 외진 구석에 밀어넣었다.\n\n우리는 아무르에 남겨졌고, 배신자들에 의해 너무나도 약해졌고, 지나간 시간을 곱씹는 것 외에는 아무것도 할 수 없었다. 하지만 지난 30년간의 여정에서 우리는 인내하는법을 배웠다... 10년이 걸리더라도, 아니 우리가 살아있는동안 완수하지 못할지라도, 우리는 기필고 배신자들을 처단하고 신성한 러시아를 해방시킬 것이다!"
 amur.1.a:0 "러시아에 영광을(Slava Rossii)!"

 amur.2.t:0 "블라고베셴스크 문제"
 amur.2.desc:0 "블라고베셴스크는 별다른 가치가 없고 중요치 않은 도시다. 적어도 일본인들은 그렇게 보고 있다. 놈들이 동방의 보석인 블라디보스토크를 훔쳐 꼭두각시 만주국에 합병시켰을 때와는 달리, 블라고베셴스크는 이름조차 바꾸지 않았다.\n\n그러나 로자옙스키에게는 세상 그 자체다. 이곳은 보즈드의 고향이며, 따라서 러시아 파시스트당과 러시아 국가사회주의의 발상지이기도 하고, 우리가 러시아 전역을 차지하게 되면 새로운 국가의 근원지가 될 것이다. 자신의 고향이 외세에 점령당하는 것은 용납할 수 없는 일이며 국민의 사기에 심각한 해를 끼친다는것을 올바른 민족주의자라면 알고있다. 차르가 상트페테르부르크를 지키기 위해 필사적으로 싸웠던 것처럼 우리는 블라고베셴스크가 있어야 한다!\n\n고맙게도 일본인과 그들의 만주 하수인은 이 도시에 큰 관심을 보이지 않기 떄문에, 보즈드의 정당한 영토 요구를 거절할 이유가 없다. 그들은 '문제있는' 인구를 내주고 우리의 영원한 감사를 얻을 것이다... 물론 탐욕스런 재벌에 대한 합리적인 양보를 포함하여."
 amur.2.a:0 "저들이 동의할거야. 확신해."
 
 amur.3.t:0 "국경순찰"
 amur.3.desc:0 "총성, 개들의 울부짖음, 차량과 손전등에서 나오는 밝은 빛은 안톤 슈베츠와 그의 아내가 피하려 하는 야간 국경순찰을 나타낸다. 얇은 재킷과 부츠를 포함하여 가지고 있는 것 중 가장 따뜻한 옷으로 감싼 두 사람은 모두 등에 큰 팩을 가지고 있었다 슈베츠는 최근 그의 가족사를 조사하는 이웃에 의해 유대인 유산이 들통나 쫓겨났다. 사형 집행을 기다리지 않고 사랑하는 여자를 설득하여 서쪽으로, 이르쿠츠크 쪽으로 피신시켰다.\n\n길을 피해 시베리아의 사나운 야생을 횡단하는 것은 낮에도 위험했지만 한밤중 칠흑 같은 어둠 속에선 불가능했다. 두 난민은 러시아 파시스트당의 삼엄한 국경순찰을 피하기 위해 천천히, 하지만 꾸준히 움직였다. 한때 자신이 지금 피하고 있는 바로 그 국경순찰대의 물류관리자로 일했던 슈베츠는 저들의 명성을 알고 있다. 국경순찰대는 단순히 정권을 피해 도망치는 사람들을 눈에 보이는 족족 처형하곤 했다. 처형하지 않은 자들은 적 스파이가 될 경우를 대비해서 고문하고 심문했다. 이따금씩 순찰대는 로자옙스키가 통제하지 않는 영토로 들어가 그 범위 안에 있는 마을들을 공포에 떨게 하기도 했다. 슈베츠는 우울한 어깨 위에 놓인 길을 따라 서쪽으로 터벅터벅 걸어가면서 정신을 다잡았다. 그들은 얕지만 싸늘한 강 위에 놓인 다리에 도착했다. 야생동물 소리를 넘어 모터 소리가 나기 전, 슈베츠는 아내를 바라보다가 다시 강을 바라봤다. 다리 건너편 언덕 위로 불빛이 절정을 이루기 시작했고, 슈베츠는 어쩔 수 없이 결단을 내려야 했다. "숙여!" 그들은 엎드린 자세로 길가에 누웠다. 처음엔 다리를 건너거나 강을 통과하는 방법을 생각했지만 둘 다 의미는 없었다. 후자는 얼어붙는 죽음, 전자는 파시스트에 의한 죽음. 두 사람은 그곳에 누워 순찰대가 지나가기를 기다렸다. 타이어 소리를 들으며 숫자를 가늠했다. 트럭 한 대, 두 대... 세번째는 어딧지? 슈베츠는 교두보를 넘자마자 세번째 트럭이 멈춰서서 군인들이 그곳을 빠져나가는 걸 보기 위해 천천히 고개를 들었다. "달려!" 슈베츠가 소리쳤지만, 여자가 도망치려고 일어서자마자 두 발의 총상을 입었다. 그는 더이상 도망칠 의지가 사라졌다. 병사들이 그를 에워쌌고, 슈베츠는 엎드린 자세에서 천천히 손을 올렸다."
 amur.3.a:0 "북부전선 이상무."
 
 amur.4.t:0 "Graduation Day"
 amur.4.desc:0 ""I swear by God this holy oath: that I offer unconditional obedience to the Vozhd of the Russian nation and people, Konstantin Rodzaevsky, the commander-in-chief of the All-Russian Army, and that I am prepared as a brave soldier to risk my life for this oath at any time." Anton finished his pledge of allegiance with gusto, puffing out his chest as he thumped his right fist against his chest and then threw it outwards and upwards to his assembled comrades. "Glory to Russia!" he shouted, voice clear in the chilly air of the lecture theater.\n\n"Glory to Russia!" came the roaring, united refrain from the cadets, as they too saluted the army's newest lieutenant.\n\n"Glory to Russia!" barked Major Korbut, who also took his turn to salute before stepping in front of Anton, producing a lieutenant's bar fashioned from brass and pinning it to his breast. "Lieutenant Anton Mikhailovich Melnikov, you are henceforth an officer of the All-Russian Army. You now represent all that is best in the Russian race. You will not fail. You will not falter. You will not give a single step to the enemy. You will uphold the glory of the Vozhd and the All-Russian Government against the Judeo-Bolshevik menace and its puppets, wherever they might be found. Do you understand?"\n\nAnton saluted again, stretching out his arm so far and fast that he felt something pop in his elbow. "Yes, sir! Glory to Russia!"\n\nKorbut nodded approvingly, and Anton allowed himself a joyous grin. He knew he'd done well - he had earned top marks in every course, made child's play of every physical trial and proven his loyalty by denouncing the degenerate homosexuals who had infiltrated Rodzaevsk Officer Academy. Of course, as a good Christian man, he understood the value of humility - but in that moment, Anton Mikhailovich allowed himself to bathe in some well-earned pride."
 amur.4.a:0 "An exemplar of the Russian people!"
 
 amur.5.t:0 "Lessons from the Kenpeitai"
 amur.5.desc:0 "Kohaku Tanaka was a rarity among the Kempeitai - he could speak fluent Russian. From his time in Harbin and working with the Russian White Movement that the Japanese had harboured in opposition to the Soviet Union, Kohaku took a great interest in the language, and had learned it quite well in his years spent in Manchuria. Because of this, the aging Kempeitai agent made a natural choice for being sent to Zeya.\n\n"It's the last one, we promise, and then you're done." was what he was told when he protested the assignment.\n\nHe had wanted to retire for quite some time - he hadn't seen his hometown in decades, and he certainly wasn't getting any younger. But now, Kohaku found himself in the freezing Amur region, instructing Russian Blackshirts in the ways of dissent suppression, a hard series of lessons learned by the Kempeitai in Japan, Korea, China, and beyond. They had been instrumental in the immediate post-war, ensuring that the Co-Prosperity Sphere was secure. Kohaku himself hadn't played a significant role in that, but he had been briefed and trained on exactly what was done and how. And in turn, he would go about imparting that information on the Russians. It wasn't a perfect system, but it worked.\n\nKohaku, after a brief seminar about information extraction and torture, had found himself sat at his desk in the front of the classroom, making some notes in Japanese to send back to his handlers in Harbin - specifically about the material and its clarity. As he wrote, he was interrupted by a knock at the door.\n\n"Come in" Kohaku spoke, his Russian heavily influenced by his Japanese accent. A younger Blackshirt, perhaps no older than 24, entered. It was typically unusual to see such young "students". But Kohaku knew him - Vlas Kozlov. He was a good study, asked a lot of questions, and his reputation for brutality was already known among his older peers.\n\n"Mr. Kohaku," Kozlov spoke. "I had a question about a seminar that I had attended of yours a few days ago - you spoke about the suppression of dissent in recently-conquered territories. When you spoke, you mentioned separating families and communities based on cultural lines. What if there are no variant cultural lines to separate?"\n\nIt was a good question, Kohaku thought, before responding. "Then you look for other differences. Peasant and noble, farmer and factory worker. Anyone can conquer, but to ensure those conquests remain, you must divide. Cultural lines are the easiest to divide upon, but any division will work.""
 amur.5.a:0 "If it gets done, the methodology matters not."
 
 amur.6.t:0 "For the Homeland"
 amur.6.desc:0 "There wasn't much in the way of soldier's comforts for those who were a part of the Vozhd's All-Russian Army. Harsh weather, harsh discipline, and harsh enemies were what a lot of the older soldiers claimed were the "Three Harshes" that all fascist soldiers had to overcome to become a true man. This wasn't entirely untrue - but it wouldn't be accurate to paint Rodzaevsky's army as an entirely draconian organization. Morale was high, higher than it had ever been. Individuals like Yuri Orlov, the sixteen year old who had lied about his age to join the army, were more than just unwilling conscripts. Orlov, who had lost his father during the war with the Renegade in Magadan, was an ideological fanatic who had been indoctrinated by both his father and his schooling to believe in the Russian Fascist Party and the Vozhd was the paramount temporal authority on Earth. Star struck, and soon after his sixteenth birthday, Orlov went to the recruitment office and signed up for the army. Not exactly the perfect physical specimen, Orlov was a little shorter than most, and certainly skinnier than what he should be, likely as a result of malnutrition. That being said, he was as ideologically motivated as the most fanatical Blackshirt - and he wasn't the only one.\n\nYuri found himself and his brothers, after training one day, with nothing to do - a rare moment in the rigorous life of an All-Russian soldier. While his brethren opted to go to Church and then head into the nearest town, Yuri decided to stay back in the barracks and read. He had attained a series of pocket versions of the Vozhd's work from his local Blackshirt political officer, including the Azbuka Fashizma and Contemporary Judaisation of the World or the Jewish Question in the 20th century. Both of the works were on the older side of the Vozhd's publications, but Orlov had wanted to start from the beginning. Having stored his rifle properly, in his casual dress, Orlov had laid back on his uncomfortable bunk and opened his pocket book. The sixteen year old, who had never been exposed to any other ideology in his entire life, was enamored by the topics covered, including the toxicity of Bolshevism and the dangers of the Jewish conspiracy. When his friends came back from their day in the town, he was excited to discuss with them all he had learnt from the Vozhd's writings."
 amur.6.a:0 ""Brothers, listen! We must be wary of the Bolshevik...""
 
 amur.7.t:0 "The Enemy"
 amur.7.desc:0 "CITIZENS OF ALL RUSSIA:\n\nBy decree of the Vozdh, the following groups are hereby declared outlaws, traitors and enemies of the state!\n\nTHE JEWRY: All Jews, wherever they might hide, are the mortal foes of God's people and the antithesis of our pure Russian culture. They are the greatest enemy that the civilized world has ever faced, yet they feign the appearance of weakness - be not fooled by their numbers or appearance, for they will seize any opportunity to grow fat upon the blood of yourself and your family! When you find a Jew, you must not hesitate - be it man, woman or mewling spawn, act swiftly and without mercy! If you are outnumbered, report to the local RFP militia, for the Jews possess a low cunning that makes them dangerous in numbers!\n\nBOLSHEVIKS: A vile mixture of Jews and their grovelling servants, the Bolsheviks were the means by which the Elders of Zion laid low Holy Russia. Bolsheviks are easily recognised even when disguised, thanks to their tendencies towards distinctly Jewish behaviour. They are mad ideologues who will not hesitate to commit acts of theft and murder to further the aims of their masters. However, deception is second nature to them, and they will go to any lengths to obfuscate their true identities. If you suspect someone to be a Bolshevik, or influenced by Bolshevism, report them immediately to your nearest Russian Fascist Party representative!\n\nFREEMASONS: The most cunning and subtle of our foes, the Freemasons are agents of Judeo-Bolshevism who infest the circles of wealth and power. Any man of substantial means or intellect who has not sworn absolute loyalty to the Vozdh is a possible Freemason or agent thereof, and should be subjected to intense scrutiny at all times. Should a friend, relative or acquaintance begin to accumulate wealth without sufficient explanation, or a woman show interest in intellectual matters - inform a Russian Fascist Party representative. He shall begin a thorough investigation, to set your mind at ease and ensure the safety of your people.\n\nDo your duty for God, Family and Nation! Be ever-vigilant, and help to keep Holy Russia safe, free and secure!"
 amur.7.a:0 "Always good to stay informed!"
 
 amur.8.t:0 "A Holy Mission"
 amur.8.desc:0 "As the Gospel reading ended, the new Patriarch of Russia stepped forward to take the Deacon's place before his flock. The once-modest church in Zeya had been decorated from floor to rafters with gold and icons taken from Harbin. A great mass of blackshirts, soldiers and Amur citizens packed the floor, pressed into every corner like sardines. Those outside crowded around half-open doors, eager to hear the hierarch's first homily.\n\n"Brothers and sisters in Christ," he began, his voice filled with the stern strength of a seasoned preacher. "We live in the darkest of days. The Lord looks down upon our holy land, and surely weeps. Where once there stood a nation of wise priests, humble peasants and pious soldiers, there is now little more than ash and ruin. His chosen people have been ravaged by war, famine, pestilence and strife. We all seek answers to soothe our souls, the greatest of which must be: Whom do we hold responsible? Who has brought the ruinations of Satan to Holy Russia?"\n\nThe church was silent for a moment, save for the soft whistling of wind through loose shingling. "The Sons of Cain!" the Patriarch suddenly bellowed, his audience thoroughly enraptured. "The murderers of Christ, who have survived in the home of the faithful for generations, as rats in the walls! The Disciples of Judas, who multiply with every passing year, sup on the blood of the Lord's children and make a gruesome feast of Holy Russia! Who shall deliver us from these parasites, my flock? Who will bear the torch of the true faith and wield the scourge of Christ to drive out the Jew?"\n\nThe Patriarch raised his arms to the heavens, the sweat of adulation dripping into his ashen beard. "The Vozhd, my children! His name is unspoken prophecy fulfilled; Constantine, reborn, come to deliver Holy Russia unto salvation! His will and vision, bestowed by the Holy Spirit, will illuminate the path for our brave Christian soldiers as they sweep aside Pharisaical Bolshevism and liberate our earthly paradise from the minions of the Great Deceiver! Soon, the Lord will smile upon us once more, and all Creation will know Christ's truth of National Socialism!""
 amur.8.a:0 "Amen to that!"
 
 amur.9.t:0 "The Paranoid Vozhd"
 amur.9.desc:0 "Konstantin Rodzaevsky, Vozhd of all Russians and the true leader of the Russian Fascist Party drifted into his office in his traditional pseudo-military garb. Removing his hat, he set it down on his archaic oaken desk and ran a hand through his grizzled hair. "Another sleepless night..." he grumbled to himself as he sat himself in his chair, sighing as he did so. Reports of troop movements, suspected traitors, and production quotas had already been placed neatly on his desk, likely by some orderly or assistant whose name he couldn't be bothered to remember. They were all signed by his confidant - Bolotov - who had become one of his closest allies in the past decade. He didn't even bother with any of the reports except those regarding suspected traitors. Opening the portfolio marked "internal dissent", Rodzaevsky reviewed some of the names, muttering to himself. "Bogachyov... Tkachyov... " His eyebrows raised at the third name he read - Ryzhov. Mikhail Ryzhov had been an extremely loyal senior party official in Zeya, and Rodzaevsky had known him personally for a number of years, but it sort of made sense. About a year back, he had made a joke about the party's financial infrastructure in Zeya, and Bolotov had produced some fairly convincing evidence that linked him to the long-gone Zeya banker, Berezhnoy, who had attempted to hide his Jewish ancestry. The Vozhd grimaced. Replacing Ryzhov would be a pain, but if he had fraternized with Berezhnoy, what other company had he been keeping? He picked up the phone on his desk, and dialled his trusted security minister. "I've seen the new lists. Move on Ryzhov. Move on them all."\n\nThe truth was that Ryzhov was innocent. The only contact he ever had with Berezhnoy was when he verbally assaulted him for his Jewish ancestry. The Vozhd's paranoia had clouded his judgment but as long as Bolotov kept producing "traitors", Rodzaevsky's paranoia would be sated. Ever since the Renegade split the party and the united front fell apart, the All-Russian State was dominated by the Vozhd's suspicions."
 amur.9.a:0 "The clouds darken."
 
 amur.10.t:0 "The Purge of the Supreme Council"
 amur.10.desc:0 "The Supreme Council met once a day, usually in the mornings, seven days a week in the capital of the All-Russian Government. The building they met in, a converted hotel, was made to look much grander than it really was. A giant, glowing swastika, akin to the one that Rodzaevsky had installed in the RFP building in Manzhouli decades ago, had been placed on the top of the old hotel. Ostensibly, the Supreme Council was a body of government that would determine laws, enforce ordinances, and help guide the Vozhd in his quest to reunite Russia. However, to any independent observer, it would seem closer to a king and his court than a council of equals. Truthfully, the Supreme Council wielded little power. Most members were the oldest thugs from the RFP, back when it was an exiled movement in Harbin, and for the most part, none of them dared challenge the policies of the Vozhd, especially in his current volatile moods.\n\nThus, the Supreme Council was more of Rodzaevsky's echo chamber than an actual functioning arm of the government. That being said, it didn't prevent the paranoid Vozhd from thinking that there were dissenters, even among his oldest and most trusted advisors. So when the Council met this morning, Rodzaevsky, Bolotov, and Okhotin stood at the end of the conference room and watched as one in every three council members were forced out of their seats by Blackshirts and arrested for Anti-Russian activities. In the coming days all of those arrested would be publically trialled and hung, their names stricken from the party registry, and their memory buried.\n\n"Finally," Rodzaevsky would mention to Bolotov, "we've secured the highest echelons of our party's leadership".\n\nThe security minister tacitly agreed. "Of course, my Vozhd. They were plotting. I'm glad we're rid of them." Even Bolotov had begun to doubt the extent of his purges - how long before Rodzaevsky turned on him?"
 amur.10.a:0 "The dissenters won't liquidate themselves."
 
 amur.11.t:0 "Old Friends"
 amur.11.desc:0 "Bolotov checked his watch nervously. It read 1:13 AM. Rumor had it that Rodzaevsky was typically up at this time, but rarely convened his advisors for any governmental needs. "But why has he called me in?" Bolotov had asked himself as he hurried to the Vozhd's residence. Had he finally outlived his usefulness?\n\nWhen Bolotov let himself into Rodzaevsky's study, he found the Vozhd with a bottle of vodka and a series of documents on his desk. Bolotov had recognized them immediately - they were the ones that he had given the Vozhd the evening prior. He had snuck in with the rest of his reports a dossier about the activities of Lev Okhotin, Rodzaevsky's longtime second-in-command. Embezzlement and bribery were the charges levelled towards him, and a faintly traceable path of the money was included in the dossier. As Bolotov let himself in, Rodzaevsky didn't even greet him.\n\n"Is this true?" he asked. The tone of his voice evidenced his exhaustion, but the look in his eyes showed betrayal - but more than that, bloodshot and with bags. The rumors were true; the Vozhd was an insomniac. Bolotov didn't even try to feign ignorance.\n\n"It's what the evidence shows, my Vozhd. I couldn't believe it myself. Lev's been stealing from the party for... well years maybe". There was a pause.\n\n"And what of the bribery? Can we look into those who took the money Okhotin offered?" Rodzaevsky asked. The security minister grimaced.\n\n"Unfortunately not, my Vozhd... You see the names there, Kvassov and Bogachyov, both executed for treason, the latter last week. Seems like we caught them first." There was a second, prolonged silence, Bolotov awkwardly standing in front of Rodzaevsky's desk. Rodzaevsky lethargically waved his hand.\n\n"Dismissed."\n\nAs Bolotov saw himself out, the Vozhd's mind raced. Could Okhotin have hidden this for so long? How could he have done this? Or was this just a play by Bolotov to remove competition?"
 amur.11.a:0 "It's time to go to bed, Okhotin would never do this."
 amur.11.b:0 "Suffer not the traitor."
 
 amur.12.t:0 "Suffer Not the Traitor"
 amur.12.desc:0 "There had been much debate between Rodzaevsky and Bolotov over the nature of Okhotin's trial: the former had wanted a private trial, and the latter wanted to show the merciless nature of the Vozhd in regards to traitors, no matter their importance. Ultimately, the Vozhd's opinion won out. Despite Okhotin's betrayal, he couldn't bring himself to humiliate one of his closest friends and followers. He had stuck with him for better or for worse for decades. Lev Okhotin was quietly arrested following a Supreme Council meeting and taken to one of the many political prisons that contained those doomed for execution or deemed not important enough to kill. Once there, he was beaten mercilessly by the very Blackshirts that he had helped induct into the program, professing his innocence and dedication to the Vozhd the entire time. Eventually Rodzaevsky himself came to visit his old friend. As the door to the interrogation room swung open, the Vozhd and Okhotin stared at one another. One, a paranoid insomniac with sunken eyes, a grizzled look, and aged well beyond his years. The other, an older man, completely bald, skin mottled and pockmarked from years of alcoholism and harsh weather, beaten to a pulp. Both were radically different men than they were back in Harbin.\n\n"Get out", the command was quietly uttered to the Blackshirts who had been assigned to guard Okhotin. As they filed out, Rodzaevsky stopped the last one from leaving. "You, stay", he ordered. Rodzaevsky, coat hung around his slumped figure, approached Okhotin, tied to a chair in the middle of the room. He kneeled down to eye level with his friend. After a pause, Rodzaevsky asked, "Why? Why would you do this?"\n\nLev answered through swollen lips, "I've done noth-" the Vozhd cut him off.\n\n"Shut up!" he yelled. "You, kill him." He said to the remaining Blackshirt as he stood, who pulled out a pistol.\n\nOkhotin understood then - eyes widening, he began to speak. "I profess my loyalty to Russia and my Vozhd! For God, Nation, and-".\n\nA gunshot between the eyes cut Okhotkin off, killing him instantly."
 amur.12.a:0 "Memento Mori."
 
 amur.13.t:0 "The All-Seeing Eye"
 amur.13.desc:0 "One of the few remaining organizations within the Vozhd's territory with the intent to end the rule of Konstantin Rodzaevsky were the Sons of the Tsar, a minor group of monarchists who were sympathetic to Mikhail II's cause. They mostly occupied lower bureaucratic positions in the town of Rodzaevsk, previously protected by the incompetence of the Manchukuoan authorities and utterly cut off from the White Movement in the east. They had been hiding in plain sight, so to speak. That was, until, one of their members had lost his nerve. Following an interrogation, standard procedure by the Blackshirts for rooting out traitors, he had decided to come clean. Approaching the party's head office in Rodzaevsk, he told the officials everything he knew. Plans, meeting places, individuals involved and their degree of involvement. When he was done, the party officials laughed. One mentioned that they had taken down resistance movements three times as large as his. They promised him immunity from prosecution, but on his way out, he was promptly arrested.\n\nThe man, forced into a truck with a number of Blackshirts, was brought out and forced to bear witness as every member of his dissenting movement was rooted out. Each time, the Blackshirts made a big show of the man's role in the collapse of the movement, curtseying and bowing in the most sarcastic of manners, and thanking him in superfluous ways, patting him on the back and acting as if they were his best friend, all in front of his former compatriots who he had helped bust. As the last of the names on the list were ticked off, the man was taken to the outskirts of the city and shot, ultimately being left unburied. The rest were simply imprisoned in the work camps and relegated to forced labour - for while it may be terrible to be a traitor, there's nothing worse than being a traitor to the traitors, for no honor at all is spared."
 amur.13.a:0 "More manpower for the camps!"
 
 amur.14.t:0 "Ensuring Loyalty"
 amur.14.desc:0 "The Rodzaevsk Officer's Academy was far from a glorious building. In Zeya, the Vozhd had put a significant amount of time and money into restoring a building for the RFP's military officers to ensure that they would have a comfortable and prestigious place to train and learn. However, its sister complex in the Vozhd's hometown was a far cry from Zeya. A two-storey converted schoolhouse, it was used both for official RFP duties as well as for the training and drilling of local officers before they were sent off to the fronts. One such use for the building was the implementation of the loyalty tests that Rodzaevsky himself came up with. In a classroom, about thirty members of the party were crammed into small desks to take these tests - from novice Blackshirts to aging Orthodox priests, it seemed that anyone even remotely tied to the regime was preparing to write the tests. At the front of the classroom, a grim-looking Blackshirt, perhaps in his late 50's stood, his sidearm intentionally very visible. He barked the instructions for the test as if they were slaves in a labour camp rather than party officials.\n\n"You get one hour! You must answer all questions posed. No questions are to be asked to either your neighbours or to me. Anyone caught cheating or attempting to cheat will be punished in a harsh manner. When you are done, bring your paper up to the front. After that, you will leave. Do not wait around. You may start."\n\nLittle did most of the test takers know, but the very man giving the tests in the first place just passed his the day before. Flying colours, of course, as that is what the Vozhd demanded out of each and every person who is associated with the party. For those who did not perform up to the standards set, consequences ranged from being stripped of their title and party role to being sent to the forced labour camps for the fear of traitors.\n\nAs Rodzaevsky would go on to comment to his supreme council, "All this to ensure the security of the party.""
 amur.14.a:0 "Why is this pencil so dull?"
 
 amur.15.t:0 "A Silver Lining in the Death of Stars"
 amur.15.desc:0 "Pushkin's days were all the same. The sun beating down on his body, then the cold whipping a frenzy of pain against his limbs and torso, seeping into his lungs. He had forgotten when exactly he was brought to this camp. A month? Two? Four? He never had access to a clock, and the days all felt the same, and his muscles kept deteriorating. He felt like he would've gone insane at some point.\n\nThere was something keeping him grounded, however-- or, rather, someone. The voice snapped him back to reality and he felt his arms tire in carrying the barrow. Focusing again, he could make it out as Ilyanov. Turning to face the man, they exchanged warm smiles, and Pushkin felt immediately better. "Hello, Ilyanov." He said, beginning to push the barrow. "How are you?"\n\n"How am I?" He asked, letting out a chuckle. Ilyanov was thin, almost wiry, but he wasn't starved. Pushkin found that an attractive trait amongst many in him. "I should ask you that question! Come on, cheer up, we'll get out of this prison and make something of our lives!" Pushkin's breathing became a bit awkwardly paced. "... Did you just say our?"\n\nIlyanov's eyes narrowed, and he gave a sly smile. "I don't have to repeat myself, you know. In fact," he began, walking closer and deciding to chat with Pushkin to pass the time until a guard noticed him. "It was your idea to begin with. A nice cabin out in the woods of Siberia. You always wanted to be a hunter." Pushkin gave a bit of a shaky grin. "W-well, I... I did say that, didn't I? But..." He looked around the camp once again. It was of a dreadful atmosphere. All Pushkin and Ilyanov wanted to do were escape, but they were wise enough to not be filled with bullets."
 amur.15.a:0 "I hope liberation comes sooner than never."
 
 amur.16.t:0 "Hail to the Vozhd!"
 amur.16.desc:0 "After the purge of the Supreme Council, the Vozhd had a vested interest in ensuring that the governing body of his All-Russian State was back up to full strength. A series of names were put forward by both the remaining members of the Supreme Council as well as Bolotov himself, each of them vetted carefully for potential loyalty issues, as well as examinations of their past actions as members of the Russian Fascist Party. Name by name was eliminated from the list; Andreev had a history of minor insubordination, Viktorov had too many friends in low places, and Isaev just wasn't really liked by the rest of the council. These were just a few examples. Eventually, however, a series of names were chosen. Loyal, skilled, and fanatical were the trio of traits that the decision was ultimately based on. The new Supreme Council, between the survivors of the purge and the new members, had become an incredibly loyal institution to Rodzaevsky - in reality, little more than an echo chamber for his thoughts and direction.\n\n"Repeat after me: I believe in the One God. I promise to serve the One True Vozhd. I will do so loyally and with complete faith and confidence in his decisions and beliefs. I believe in the Russian Fascist Party and its ability to unite all Russians under one banner. For God, Nation, and Labour!"\n\nThe ceremony for swearing in the Supreme Council was unannounced to the public and remained an austere occasion. Undertaken in the early morning, little decoration or celebration was given, but as Rodzaevsky had finished confirming each new member of the council, he gave them a tri-colored sash of black, gold, and white, adorned with a single, iron swastika. A short, curt welcome and congratulations were given by the Vozhd, before instructing them where they needed to sit and the various responsibilities that they would need to fulfill for their position. As the ceremony wound down, the morning ceremony progressed into a standard daily meeting of the Supreme Council. The new members, led by the old, filed into the conference room, where the Vozhd took his place at the head of the council. Sitting in his chair, he looked over his new council, their loyalty secured.\n\n"Shall we begin?" he asked, already knowing the answer."
 amur.16.a:0 "Right back to it."
 
 amur.17.t:0 "A Quiet Night"
 amur.17.desc:0 "The Russian Fascist Party's capital at Zeya had long been the hub for the Vozhd's fervent purges, from the top to the bottom of both the party and the wider urban society as a whole. For weeks, the city had been bustling - not only were people going about their standard lives, but they had also attended show trials, watched the executions of traitors, and snitched on their neighbours and loved ones. The past few weeks had been hard on everybody, and the fanatical pace at which both the purges and the subsequent executions had taken clearly had inflicted a collective toll on the capital's population. No more evident was this fact than in Konstantin Fedorov, a minor party official that had only narrowly escaped persecution himself by turning in his brother, Alexei, for "Anti-Russian Activities". Fedorov had been working late shifts to process extra paperwork, effectively pushing pencils for higher-ups who couldn't be bothered. It was often said that the Russian Fascist Party was a living, breathing thing and people like Fedorov were what kept it alive. Regardless, Fedorov had, with some skill, some betrayal, and a lot of luck, avoided the purges. And he wasn't exactly sure how he did, nor how he felt about it.\n\nFederov walked his standard after work walk back to the measly apartment that he shared with his deceased brother's wife and daughter, neither of whom knew that it had been Fedorov who had given him over to the party. Up one street, to the left, cross the street, and Fedorov found himself on his final stretch home - past the Zeya gallows. He distinctly remembered how, at the very center of the town, near the gallows, there seemed to be a persistent din, cheering, jeering, screaming, gun shots. He had become so used to it that the first thing he noticed while walking past the gallows was the complete silence. No one in the square, no one to be seen in the evening twilight, with what little light was left supplemented by the town's streetlights. Fedorov did something that he had not done in weeks: he stopped. And he listened. A smile crept across the junior bureaucrat's face. Silence. Complete, and utter quiet. As if a giant boulder had been released from his shoulders, Fedorov felt free. Were the purges over for good? Who cared, thought Fedorov, for right now, he was free. Free from guilt, free from threat. He offered a prayer to God before walking the rest of the way home, a skip in his step."
 amur.17.a:0 "Is the nightmare finally over?"
 
 amur.18.t:0 "The Vozhd's Speech"
 amur.18.desc:0 ""... We must combat the influence of the communist and the Jew wherever we find it! We must systematically purge the rot of Bolshevism from throughout our people and throughout our nation or we will not stand to ever become a real power, instead becoming a country fit for only the lowliest of world powers to tread upon! There are obstacles to our vision, but even the most insurmountable odds will not stop us when we have the power of the Slav, of our God, and the greatest of fighting wills! Remember the Battle of Neva, where us Russians were faced against insurmountable odds and still triumphed! These were men motivated by God and Nation, but had no knowledge of our cause. Think of what you, my soldiers, can achieve, if we harness the power our forefathers showed decades ago! Forwards, my brave men, and prepare for a conflict with those who you once may have called brothers! For to defeat the Bolshevik and the Jew, we must first defeat the seditious traitors and renegades who took action against our movement. For God, Nation, and Labour!"\n\nToday, the Vozhd, Konstantin Rodzaevsky gave a rousing and impassioned speech in his capital and Zeya, followed by a grand military parade that featured both the regular armed forces and the paramilitary Blackshirts, marching interlocked with one another, as well as the ceremonious lighting of a number of effigies of the False Tsar and the Renegade in Magadan. The speech was incredibly well received, even among most of the common folk, who were "politely asked" about it. The speech was even broadcasted across the airwaves, and in an incredibly rare move, also televised, to the few Russians who had a television. The work, which would become known as the Zeya Balcony Speech, roused the armed forces and officially announced Rodzaevsky's intentions to reclaim the total leadership of the Russian Fascist Party and end the False Tsar's farcical regime in Chita. Compared to the state that the Vozhd had been in not a year prior, to see him reinvigorated and once again passionate against his enemies assuaged the fears of many in the Blackshirts and the military, who had begun to doubt his competency for leadership following his slide into paranoia."
 amur.18.a:0 "To war!"
 
 amur.19.t:0 "The Broken Crown"
 amur.19.desc:0 "Traitor. Pretender. Bastard. These were some of the kinder terms being yelled at Mikhail Andreevich Romanov as he was being led up to the Zeya gallows. Placed in the center of the town, the gallows had once been the location of the town's market, but had been repurposed once Rodzaevsky's terrors started. The RFP's officials had packed the square with Blackshirts and peasants with the promise of a banquet afterwards, in celebration of the death of the False Tsar. The crowd's mood had gone from quietly excited to raucous with the arrival of Mikhail and his escort of Blackshirts. Despite having been wearing prison clothes for most of his time in the city, he had been dressed up in his Tsarist regalia for the execution. It appeared as if the deposed "royal" had aged considerably since his capture. The Blackshirts forced a path through the crowd, and curbed the worst of the physical abuse that was being hurled at Mikhail, who was being propelled forward, a Blackshirt grasping each of his arms and forcing him to walk. The entire journey to the gallows, through the crowd, the False Tsar protested, begged for mercy, and pleaded with his escorts to let him go. This only played into the showiness of the event, and caused surges of excitement amongst the younger Blackshirts who were accosting him.\n\nAs he was led up to the gallows, alongside the executioner was the RFP-appointed Patriarch of the Orthodox Church of the East and the Vozhd himself. The Patriarch performed the Last Rites and performed a prayer for Mikhail's soul in the afterlife. Rodzaevsky remained silent the entire time, watching the process and reveling in the scene that Mikhail was making for himself. As he was being prepared to be hung, the executioner asked if he had any last words.\n\nTearfully, the False Tsar said, "I... I never wanted any of this... Please, just... I want to go home".\n\nThe gallows were dropped, and Mikhail's death signaled the end of the Eastern monarchist movement."
 amur.19.a:0 "May he find a home in the afterlife."
 
 amur.20.t:0 "The Traitor's Lot"
 amur.20.desc:0 ""... There is nothing worse than betrayal. I'd rather consider my own death than betrayal, but yet, that's what I've been dealt. And as such, I must react accordingly. I hereby condemn you, Mikhail Alexeyevich Matkovsky, the worst of the betrayers, the Renegade in Magadan, to death".\n\nEver since the collapse of Matkovsky's regime and his subsequent capture by Rodzaevsky's loyalists, the Renegade has remained nearly completely silent all throughout his imprisonment and torture. He would not even admit his crimes - splitting the party, Anti-Russian activities, breaches of morality and decency - either under duress or on the stand. It's clear that he's guilty, of course, but he isn't playing into the show that Rodzaevsky had hoped he would put on. Regardless, the execution would go forward; it had to.\n\nThe central square of Zeya, once the market that had since been transformed into the town's gallows for all of the Vozhd's ideological enemies, had been packed with a number of Blackshirts and senior members of the RFP. Each one had been picked based on their relation to the party and Matkovsky himself - they had either known him directly, or had been affected by the fallout of his splitting of the party. Losing friends or family to the split and the subsequent purges on all sides resulted in dozens of members of the RFP being more than happy to attend the execution. As Matkovsky was brought up to the gallows, jeers and insults were hurled at him by the crowd, all of whom had been roused to believe that the man was responsible for their hardships. Once he was brought up, Rodzaevsky himself was waiting there to greet him. Looking him directly in the eye, the Vozhd asked him: "Any last words?" Silence followed, as Matkovsky stared back, awkward seconds passing by. Frustrated by his silence, Rodzaevsky threw a punch, landing on his captive's cheek. He spat a single word at Matkovsky: "Bastard". Turning to the executioner, he gave him the official command. Thus ended the split."
 amur.20.a:0 "An end fit for a traitor."
 
 amur.21.t:0 "All Alone"
 amur.21.desc:0 "It was late - how late? Rodzaevsky wasn't sure. All he knew was that his security minister, Bolotov, and a pair of Supreme Council members, had insisted on meeting with him to brief him on the status of the party's reception in Chita, the city newly-liberated from the monarchists. But his head wasn't in the right place to receive the sort of news they were offering. Eyes nominally looking at reports, but glazed over, the Vozhd politely listened to the group, before dismissing them once he was sure that they had finished. As they filed out of the room, Rodzaevsky turned his entire attention to what was on his mind - the past decade of his life. From a fiery preacher-esque figure in Harbin, to the warlord of a pseudo-statelet in the Amur region, and finally his triumph over his enemies and the reunification of the Russian Fascist Party.\n\nBut he remembered too, quite well, a time when his enemies were not enemies at all - in fact, he had even called some of them friends. The atmosphere of Harbin and the scarcity of resources in their struggle made cooperation between the Whites and the fascists, both pragmatic and fanatically ideological, absolutely necessary. There were always arguments, but there were both good times and bad. Sharing dinner and a vodka with Ataman Semyonov, for example, or drunkenly belting out White Army songs with Matkovsky from his balcony into the chilly, Manchurian night. Rodzaevsky remembered - if only for a brief minute - that his friends-turned-enemies were more than just targets: they were humans. After all the work that the Vozhd went through, all the painstaking measures to dehumanize his enemies, he couldn't shake the fact that they were, after all, people. People, with some of whom he had once shared real connections with. He sighed, and glanced at the report left on his desk by Bolotov. Humans, maybe, Rodzaevsky thought, but still traitors. The Vozhd, with a strong mental push, dismissed his thoughts and reminiscences and picked up the report. He read it - every word, in fact - and found it satisfying.\n\n"Look at how far we've come..." he muttered to himself. Reminiscing on the past quickly transitioned into preparing for the future. He dropped the report on his desk, stood and walked to the map of the Russian Far East he had put up on a wall in his office, pondering his next move."
 amur.21.a:0 "Another sleepless night."
 
 amur.22.t:0 "Marching On"
 amur.22.desc:0 ""Right, that's why you have to be careful, Pavel," explained Dmitri, dropping his cigarette to grind it underfoot. "The guys out west? Sure, they're Reds, and that makes them weak-minded, but there's a lot of them. You see, the Reds are like, hmm..." He tapped his foot for a moment, trying to think of the right analogy.\n\n"Like... rats, sir?" Pavel suggested.\n\nDmitri nodded emphatically. "Right, Private, like rats. You catch one by himself, you can squish him no problem. Choke him out, stick him with your bayonet, blow his head off, whatever. But if there's five, or ten, or fifty? They'll just overrun you, kill you with lots of little bites. Probably torture you first, though."\n\nPavel went pale. The teenager's eyes dilated in the orange glow of the brazier. "T-t-torture me?"\n\n"Oh, yeah," said Dmitri as he lit up another cigarette and took a puff. He paused for a moment to recall. "There was this one time, not long after we came here from Harbin. We were still probing the frontier at the time, trying to figure out where to set up the border posts. Well, some NKVD boys from Irkutsk must have got wind of us coming. While I was taking a piss, they grabbed my pal, Semyon. Found him tied to a tree with his privates cut off and shoved in his mouth. I looked around, but they'd fucked off already."\n\n"Damn, sir," Pavel mumbled. "Are they all like that?"\n\n"Fuck yes, they are! Same goes for the splitters and the fuckers down in Chita. That's why we gotta hit back as hard as they do. When I tell you 'Slit that kid's throat', you do it straight away next time, you hear me?""
 amur.22.a:0 "How else will he learn?"
 
 amur.23.t:0 "Why We Fight"
 amur.23.desc:0 ""Listen up, everyone!" shouted the RFP officer as he strode into the grotty bar in Zeya. "The Vozhd is about to speak. Bartender, switch that radio on!"\n\nThe bartender, who had paled at the sight of a blackshirt appearing in his establishment, hastened to flick the switch and turn the tuner to the correct frequency. After a brief delay, drawing a suspicious look from the blackshirt, the Vozhd's voice began to fill the dark, dingy tavern.\n\n"...why we must strike them down regardless of blood ties! Remember that while the Jew poisons the blood, the Communist corrupts the soul! There is no redemption in this life for a Bolshevik, even if they are a friend or family member. The only thing you can do for their wretched souls is hasten their journey to Hell, where they might find some spiritual redemption. By allowing them to continue living amongst us, you only damn more of your own Russian brothers and sisters! Every Bolshevik spared will turn countless children to worship of the Red Judas, Lenin, and turn your wives and daughters into whores for the Jewish pigs! Remember this lesson, and do your duty to God and your race! Glory to Russia!"\n\nThe radio fell into crackling static for a moment before someone in a broadcast station flicked a switch and started up the usual patriotic music. "The Vozhd has spoken, citizens!" bellowed the blackshirt. "Glory to Russia!" He threw a salute, glanced around to make sure everyone else had followed suit, and departed without a word more."
 amur.23.a:0 "We're doing our part! Right, everyone?"
 
 amur.24.t:0 "Shining Lights"
 amur.24.desc:0 "Valery Sablin could see nothing save for the inside of his blindfold. The old Nissan truck he had been thrown into rumbled slowly and quietly through the village where the Red Army had made its final stand. All around him, crisp as birdsong on a summer morning, he could hear the crack of gunshots, the screams of the dying and civilians pleading for the lives of their enlisted kin. Even behind the blindfold, Sablin squeezed his eyes shut and gritted his teeth as the pained voices of people he knew personally drifted to him on the frigid wind.\n\nThe noisome chaos of the village soon faded from earshot as the truck picked up speed and began navigating a rough back road. An hour or so passed before they finally came to a stop and Sablin was roughly manhandled out of the truck's flatbed. Half-dragged, half-stumbling, he found himself thrown bodily against a wall. Someone grabbed him by the collar and ripped the blindfold away. He saw that night had fallen, and his captor's flashlights dazzled him briefly. Shadows moved beyond the edge of the light - shadows with rifles at the ready. Glancing around, he noted the blood and bullet-holes marking the cottage wall he had been put against. His eyes tracked downwards to the source, and Sablin's heart plummeted.\n\nBraun. Pechuro. Ulanovskaya. His close friends and a dozen more, slumped against the whitewashed surface with blood pooled about them, riddled with holes. "No," he whispered, voice hollow. "Fascist monsters." Someone prodded him with a rifle barrel and shouted for him to move. "Fuck you!" Sablin spat. "You and your sick excuse for a state will be buried in history! We'll be avenged - all of us! Your Vozhd is going to be strung up and die screaming by the people's hand!"\n\nSomeone punched him, hard, between the eyes. Half a dozen rifles clacked as their bolts were pulled back. "How compelling," sneered the Vozhd of the Russians. "Please face the wall now.""
 amur.24.a:0 "No man, no problem."
 
 amur.25.t:0 "End of the Union"
 amur.25.desc:0 "Genrikh Yagoda was not treated well upon his arrival in Zeya. Dragged through the streets on a rope leash, every stumble was met with more expletives and vicious blows from the posse of eager Blackshirts who had been selected to bring him to the gallows. The citizens, called forth from their homes for the occasion, joined in with glee and genuine enthusiasm, for Yagoda's name was one cursed throughout Russia like no other. Stones, rotten food and feces pelted the bald, gremlin-faced NKVD chief throughout his agonizing journey to the center of town.\n\nBy the time he was dragged up a narrow set of stairs to a wooden platform in the town square, Yagoda was barely conscious. Blood ran from a dozen small cuts on his scalp and face. His white uniform was sullied with both his own filth and that which had been thrown at him. "He's not dead already, is he?" someone shouted angrily. "If you've fucked up, I'll hang you next to him!"\n\n"No, my Vozhd! You see?" someone slugged Yagoda in the face, eliciting a whimper. "He's still alive, but we'd better do him quick!"\n\n"No," sneered the first voice. Yagoda found himself hauled upright before a face he'd become familiar with during his investigations of the Harbin exiles, albeit aged and grizzled: Konstantin Rodzaevsky. "Make sure that noose isn't too tight, Bolotov," the Vozhd remarked as a noose was roughly pulled down around Yagoda's neck. "These people came for a show."\n\nSomething clunked, and the floor fell out from under Yagoda. He was dangling in the air, the noose pressing tight around his throat - but not tight enough. He gasped and coughed, struggling to draw in air as the world darkened around him. It took Genrikh Yagoda twenty minutes to die, and Rodzaevsky savoured every wretched, stomach-churning moment."
 amur.25.a:0 "Thus dies the Soviet Union."
 
 amur.26.t:0 "Triumph of the Will"
 amur.26.desc:0 "The Bolshevik capital burned, and with it the last remnants of the Soviet Union. Rodzaevsky drew in a lungful of warm, acrid air - air laced with the smoke rising from piles of corpses doused in gasoline and set alight. From atop the armoured car he had arrived in, he surveyed the carnage wrought by his forces and smiled.\n\nShots continued to ring out at a steady pace, each one marking the end of another communist rat's existence. The red banners that had once adorned the makeshift Kremlin were being torn down, shredded, pissed on, burned and otherwise desecrated in whatever way the blackshirts saw fit. A thunderous boom rolled across the city as someone set off explosive charges and blew the great statue of Lenin to bits. Similar iconoclasm was being carried out all through the residential areas as portraits of the Bolshevik leaders were piled up and put to the torch in the streets.\n\nHe had seen this in his dreams. The end. A glorious inferno of vengeance and hate, scouring the world clean of the Judeo-Bolshevik abomination that had usurped Holy Russia. Just as the great Hitler had done in the west, Rodzaevsky had done in the east. He had been jeered at, mocked, persecuted for his faith in National Socialism during those years in Harbin. Matkovsky had abandoned him, the Whites had split off to follow their false Tsar, and the Reds had never ceased to plague him.\n\nNow there was only silence, save for the crackle of gunfire and the roar of the flames.\n\nAnd Rodzaevsky, Vozhd of the Russians, laughing to an ashen sky."
 amur.26.a:0 "Glory to Russia."
 
 amur.27.t:0 "Ending the Heresy"
 amur.27.desc:0 "The crowd which had been assembled to witness the execution of Alexander Men was uncomfortably silent. Nobody said a word or threw anything as they parted to let the blackshirts through, their priestly prisoner in tow. Men was haggard, starved, broken - but unbowed. He continued to quietly pray through bloodied lips, pacing along as calmly as a monk going about his cloistered life.\n\nOnly at the far fringes of the crowd were voices heard; voices that whispered of the northern priest who had taken on a reputation that far eclipsed his humble form. Some spoke of his plain appearance, others of his supposed sorcerous powers. All were tinged by fear of what might come as a consequence of his demise.\n\nEven the Patriarch, avowed follower of the Church and the Vozhd, conducted the last rites with trembling hands. The Blackshirts standing alongside the condemned glanced around nervously and tapped their feet, wishing only for the sense of discomfort - of wrongness - to end. Men's quiet prayers wormed their way into the ears of those around him. There was no acknowledgement of the noose being fastened around his neck.\n\nThe lever clunked. Men's body dropped, ending his prayers instantly with a near-inaudible crunch. Bolotov, who had specifically tied the noose to strangle the priest to death instead, turned white as snow as he realised what had happened.\n\nThey all knew the truth in the depths of their souls. A terrible thing had been done, but none would ever speak of it again. The citizens present that day would forever live in silent fear of the judgement that now surely awaited them."
 amur.27.a:0 "Man is unjust, but God is just; and finally justice triumphs."
 
 amur.28.t:0 "Dark Skies"
 amur.28.desc:0 "Zeya. Chita. Magadan. Irkutsk. The swastika flies over every corner of eastern Siberia. The streets are quiet and orderly, save for the roving gangs of Blackshirts who continue to drag enemies of the state from their homes and set them dangling from the gallows. The strong rule, and the weak suffer what they must, toiling for their betters in the mines and concentration camps. Dozens die every day, crushed beneath a Russian jackboot. Finally, all is as it should be in our reborn Russia.\n\nThere remains much to do before we turn our gaze westward and begin the liberation of all Russia. With our immediate threats disposed of and the RFP secured, the Vozhd now has the opportunity to carry out his planned reorganization of the nation. We still want for many things necessary for victory: proper industry, modern agriculture and large-scale armaments production, just to name a few.\n\nBut no minor setbacks can stop us from fulfilling our destiny. We have risen from our Siberian backwater to claim the entirety of the far east. Our enemies lie broken, burned and buried. Every foe we faced has been shattered by the iron fist of National Socialism - the same will be true for any other Jewish puppet who dares stand before us.\n\nThe skies darken - not with the gloom of defeat and destruction, but under the shadow of our glory, invigorated by God and given form in the Vozhd, saviour of Russia."
 amur.28.a:0 "Nothing can stop us now."

 amur.29.t:0 "The Vozhd of the Russians"
 amur.29.desc:0 "A cold eastern wind rattled the shutters of the Vozhd's office window, whistling as it slipped between the thin wooden slats. Rodzaevsky shivered and drew the heavy greatcoat closer around his shoulders, closing the fur lining around his neck to try and keep the warmth in. Only his face and hands were exposed to the chilly air of his makeshift headquarters, intense eyes tracing across the page before him as his numb fingers scrawled out a new addition to his manifesto of Russian National Socialism. The ancient clock on the wall chimed a single peal, signifying that 1 o'clock in the morning had come, as he reached the bottom of the page and downed his pen.\n\nIt was the third night in a row that Rodzaevsky had stayed up late to continue work on his magnum opus. He had thought it complete long ago, but the sudden collapse of Red authority and the mockery of Russia it maintained had changed the situation. Without the aid of the Japanese, he had gone from Harbin to distant Zeya on the river Amur in just a few short days. In that short period of time just a few years prior, the fortunes of the Russian Fascist Party had changed completely.\n\nThat hadn't lasted long, of course. The thought of Matkovsky's betrayal and the split of the RFP stoked the fire of hate in the Vozhd's gut, and he reached for the flask of vodka beside him to quench it. The taste, vile and stomach-churning as the betrayal, did little to soothe his temper, but he ignored it and took another deep swig - it would do its job eventually. In that, it was just like the assorted rabble that his statelet called an army. Crude, ill-formed, hammered out of whatever was lying around to make something functional. But it was his - it was Russia's. For only here was Russia to be found. Beyond Amur's borders, there lay only traitors, subhumans, and Reds, their collective boot on the throat of the Russian people.\n\nSomeday, he would have his chance. Someday, as the vodka saw him through one hard day after another, the RFP would see Russia through this trial."
 amur.29.a:0 "Someday."

 amur.30.t:0 "An Unusual Request"
 amur.30.desc:0 "Our Manchurian consulate has received a rare communique from Konstantin Rodzaevsky, one of our old useful idiots from Harbin. In his capacity as 'Vozhd of the Russians', he demands in rather bipolar language the return of Blagoveshchensk, a region in the far north of Manchukuo which contains his hometown of the same name. The region is not particularly impressive in terms of its mineral wealth, and it is full of ethnic Russians whom we have no reason to displace.\n\nThe Manchurians expressed their profound indifference to the matter when it was brought to their government, so there's no need to bother getting them to rubber-stamp it. All other authorities concerned have made clear that they don't care about a frozen stub of land full of Russians, and Rodzaevsky is offering us rights to the resources in far-eastern Siberia once he secures the region. Though unlikely to happen, it would allow for some interesting investment opportunities should he succeed, so there's nothing to lose from ceding the lands in question. We may as well just send the request up the pipeline to the Diet and see what comes of it. We should hear back in a month or so."
 amur.30.a:0 "I never liked that place anyway."

 amur.31.t:0 "Japan Accepts our Offer!"
 amur.31.desc:0 "Joyous day! Glorious, happy day! The Japanese, ever our stalwart ally against the Reds and their servants, have agreed to cede Blagoveshchensk to our All-Russian Government! It's been a little over a year since we first heard confirmation that the Japanese Diet would review our request, and the wait has finally paid off. This morning, a one-man Japanese delegation arrived by plane to formally hand over the territory, with the Vozhd putting his signature to the agreement in his Zeya headquarters.\n\nIn return for ceding Blagoveshchensk, we have granted the Japanese special rights to some of the natural resources in far-eastern Siberia. Once we secure those resources and unite the region under a stable government, the resultant trade and mining deals will no doubt prove extremely fruitful for our reborn Russian state!\n\nFor now, the Vozhd has publicly confirmed that he will travel to his hometown post-haste for a grand celebration now that it is officially back in Russian hands. Doubtless the people will be overjoyed to live under our enlightened National Socialist rule, rather than the uncaring and distant Manchus!"
 amur.31.a:0 "Today, Blagoveshchensk. Tomorrow, Moscow!"

 amur.32.t:0 "Homecoming"
 amur.32.desc:0 "Rapturous joy filled the streets of Blagoveshchensk today when Rodzaevsky arrived. The populace, encouraged by blackshirts who handed out swastika flags and portraits of the Vozhd, turned out in their hundreds to cheer on our glorious leader's procession as they marched through the chilly morning air to the town hall. There, the mayor granted the Vozhd the keys to the city and led the crowd in a rousing rendition of 'Farewell of Slavianka'.\n\nThe Vozhd was visibly overjoyed to be back in his hometown, tears freezing on his cheeks as he addressed the enthralled crowd and the armed blackshirts keeping guard. "This is a day that will live on in the history of our great nation," he stated. "Today, we have reclaimed the very heart of the All-Russian Government. For it was here that I, Vozhd of the Russians, entered the world. Here, over fifty years ago, the divine destiny of Russia began to unfold! Here, Holy Russia saw the genesis of its rebirth! Glory to Russia!"\n\nThe Vozhd had one further honor to bestow upon the town: henceforth, by Vozhd's Decree, it shall bear his own name in perpetuity! Blagoveshchensk is dead! Long live the noble people of Rodzaevsk!"
 amur.32.a:0 "Welcome to Rodzaevsk!"
 
