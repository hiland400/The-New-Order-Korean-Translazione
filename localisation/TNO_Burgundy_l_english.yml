 BRG_domestic_famine_category:0 "기근"
 BRG_domestic_famine_category_desc:0 "산업과 기계 거인의 힘은 부르군트 전체로 뻗어나가 더 많은 것을 창조하고 더 많은 힘을 주며, 열등인종의 부서진 손을 통해 진정으로 아리아인의 솜씨를 발휘할 수 있게 합니다. 철강, 화기, 조례, 전자제품, 광물 등, 산업가가 꿈꿀 수 있는 어떤 것이라도, 이곳에서 우리를 주인이라고 부르는 사람의 사슬에 묶인 검은 손으로 생산할 수 있습니다. 그러나 세계의 순수성을 유지하는 유대-볼셰비키 제도에 재앙이 끼어들었습니다. 기근은 기사단국 전역에 씨를 뿌렸는데, 이는 노예의 쇠약해진 몸을 식량 부족과 건강 악화로 하나둘씩 쓰러트려 공장에서 멀어지게 할 것입니다. 노예는 최고의 장비를 생산하기 위해 가능한 훈련될 필요가 있기에 이대로 있어서는 안 됩니다. 이 기근의 영향을 피하기 위해 선택을 해야 할 때입니다. 그리고 이 극심한 식량 부족 시기에 식량을 생산할 수 있는 새로운 방법을 찾아야 합니다.\n\n현재 식량 우선순위: [GetFaminePriority]\n\n현재 식량 비축량: §Y[?BRG_National_Food_Reserve]§!\n현재 §Y[?BRG_food_capacity]§! 만큼의 식량을 이월할 수 있습니다.\n§R산업 쇠퇴§!까지 §M[?BRG_worker_deficit_points]/40§!\n보안 쇠퇴까지 §g[?BRG_cop_deficit_points]/40§!\n\n지난달 식량 수지: [?BRG_last_months_food_balance]"
