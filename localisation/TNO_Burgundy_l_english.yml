BRG_education.1.t:0 "A Lovely Dessert"
BRG_education.1.d:0 "Dr. Cäsar blinked furiously, his eyes struggling to adjust to the sudden bright bluish sheen of electrical lights somewhere over his head. He had hoped he would see more clearly once the sack was removed from his head, but the room remained blurry; to his annoyance he realized his glasses must have fallen off when the SD officers fetched him from his townhouse in Paris, dressed in little but slippers and a bathrobe. Still, even if the seven hour drive had not been hint enough, what he could make out of the room in which he found himself made it clear he most likely was no longer in the Haupstad... Grey walls, most likely concrete, and a vaulted ceiling with straight, angular corners. Cäsar had experienced his share of air raids during the last Weltkrieg; even a glorified school administrator like himself could recognize a fortified bunker room. Could this be one of the Alpenfestung he had heard discussed in the rare meeting of the SS leadership they bothered inviting him to? Even before the War, the Reichsführer had been stripping him of authority, and these days... A sudden sound of metal on porcelain startled him, and Cäsar whirled around to locate the source of the sound behind him. He almost slipped on something, his slippers failing to grip the surface, but Cäsar instantly lost all interest in the cause when he recognized the blurry outline of a man in black uniform eating a dish. A vague smell of apple settled the matter. Only one person would dare indulge in such a luxury as an apfelstrudel in front of someone of Dr. Cäsar's rank. His arm was extending before he even finished turning, his aging lungs making the loudest "HEIL HIMMLER!" they could manage. The Reichsführer SS put down his spoon and began talking softly, the rounded edges of an Upper Bavarian accent and reassuring tone hiding a barely constrained anger only somebody who had known him for as long as Cäsar could recognize. He spoke of the New Territories, of how the men of Charlemagne were undermining the civilizing mission of the Ordensstaat. Of how educational reform had failed, of how the head of untermensch education had just admitted to failing to address these issues, betraying both Dr. Cäsar and the Ordensstaat. He spoke of Cäsars three decades of loyal service and his absolute trust in him to put things right. For twenty minutes he spoke, his fidgeting underling fixated like a prey upon a snake, trying to ignore the fluid seeping through his slippers. When the Reichsführer got up to leave, Cäsar finally allowed himself a glance down. The puddle he was standing in was indeed red, peppered with white skull fragments. A parting line from the Reichsführer snapped his attention back up. "
BRG_education.1.a:0 ""Oh, and compliment your wife on her strudel.""

BRG_education.2.t:0 "Neu-Burgund"
BRG_education.2.d:0 "Dr. Cäsar observed with relief the installation of the sign announcing the reopening of der Erinnerungshalle SS, the former Panthéon in West-Paris. It was the last major monument to be renamed in the newly occupied Parisian sector. When the SS-WVHA announced that they would begin renaming streets and monuments in commemoration of the Western Security Expansion and the liberation of the peoples there from the corrupt French regime, Cäsar had been more worried than he had ever been since his meeting with the Reichsführer. While in and of itself renaming streets, towns and monuments was nothing new in the Ordensstaat, this was the first time it was done to this extent in such a short time. In just a few weeks, thousands of names had been changed in hundreds of towns all across the new territories and even in some parts of the old that had been left alone thus far, earning the barely concealed ire of millions of Frenchmen. And whose name was front and center in the propaganda surrounding the renamings, who was brought out to hold speeches at all the major renamings? Certainly not the head of the WVHA; he had buggered off the Renaming Committee the second he realized how unpopular this was going to be with both the lower classes and the Charlemagne division. That left Dr. Cäsar, head of the SS Office for Education and Culture, the SuKA, as the highest ranked member on the committee. The SuKA was already unpopular enough because of its announcement of new educational reforms to promote Germanic culture in the new regions of the Ordensstaat, and with the "disappearance" of the secretary for untermensch education, Cäsar had nobody to take the blame off him until the Hauptamt appointed somebody new. \n\nOnce he finished a short speech and shaking hands with the mayor of West-Paris, the head of education hurriedly walked to his staff car, trying not to scan the uniforms of the SS guards too closely for Charlemagne badges. However, even as he drove away, he could not shake his worry; he passed by the carefully arranged rows of cheering German settlers celebrating the renaming, and saw the mainstay of the crowd. Herded out on the streets by the SS to ensure that in official photos it looked like the cheering crowds numbered in the thousands, the local Parisians had the usual look of disappointment and worry. However, unlike in Ost-Paris, in these crowds Cäsar could still spot the odd face twisted by rage and hatred, looking at his car with balled fists."
BRG_education.2.a:0 ""Driver, speed up please.""

BRG_education.3.t:0 "Grammar Nazism"
BRG_education.3.d:0 "The German lesson was an unusually dull one for Peter, or Pierre as his parents called him at home. The complexity of the German cases and the intricacies of wrapping his tongue around the harsh consonants of The True Language was making Peter's head hurt, but the 11-year-old knew better than to doze off from his lessons. The usual SS Schulungsoffizier, a jovial, fat man who lived over the butcher in town, had the last few weeks been replaced with a young, fish-looking fellow with a wispy blonde mustache and the eyes of a hungry wolf. The boy's eyes dwelt on the man, just a moment, trying to determine what exactly about the wide mouth and flat nose made the young man so resemble a fish. Had it been the old Schulungsoffizier, he might have allowed himself a slight chuckle, but this new one did not fall asleep or read a book like his predecessor. Peter had lived long enough to know the men in the black clothes and leather boots were at their most dangerous when alert and attentive like this one. The man suddenly yelled out in German, and Peter nearly jumped out of his chair, but the German's anger, sudden and then gone like a sugar ration on a Sunday, was directed at his teacher. The officer seized the big ruler by the blackboard and held up the whimpering teacher's cheek with it, and began softly yet angrily speaking in a dialect of German Peter struggled to follow.\n\n"Name? Dein Name, Frankerscheiss!" \n\n"Guill- Wilhelm, Herr Schulungsoffizier! Wilhelm Oberstedt, aus Verd- uh, Siegerstadt!" \n\nThe conversation carried on for several tense moments, but as far as Peter understood, the issue revolved around whether the grammar the teacher was teaching was still right. When the officer seemed pleased, he removed the ruler from the teacher's cheek and turned to the 60 children in front of him. \n\n"Verstehst du mich, Kinder? Hochdeutsch ist für Hochvolk! Nicht für Sie! Der Staat urteilt, dass Sie diese Art von Grammatik nicht brauchen!" \n\nPeter didn't know what he said, but every child in Burgundy knew the correct response to his expectant tone."
BRG_education.3.a:0 "Jawohl, Herr Offizier!"

BRG_education.4.t:0 " The Wurstfest"
BRG_education.4.d:0 "On paper the Wurstfest was a good idea. Many Frenchmen in the newly occupied regions stuck to their traditional form of cooking despite their limited access to ingredients from the rations. Too many times had the garrison soldiers of the newly rechristen Sankt Franz walked through the small town smelling the distinctly un-German smells of brioche or baguette. So, why not introduce them to the world-famous German kitchen, Standartenführer Karl Warheim had figured, German food was after all universally recognized as the best in the world? Karl was not entirely sure how his plan had ended him here, in a labor camp alongside thousands of untermensch who would probably have killed him in his sleep, if he had not successfully passed for Dutch due to his Wilhelmshaven accent. He stared into his bowl of gruel and tried to pinpoint the time where things had gone wrong. \n\nWhen his initial efforts had failed due to being unable to find the required amount of meat, Karl had written to Paris, to the head of the Schulungsamt himself to ask if he could get support for his cultural festival. Was that where he had gone wrong? It couldn't be; he had gotten approval for requesting the meat from the WVHA regional office. Was it how he had chosen not to report the sudden disappearance of local livestock before the festival? No, everybody knew that surprise confiscations was how meat was usually obtained following the cessation of food shipments from the Reich. That left the only other mistake he could think of; failing to keep the Wurstfest a local secret. On the day of the festival, endless lines of people showed up to beg the confused youths Karl had put behind the counters, for meat, for beer, even for sauerkraut. Karl couldn't say when the fight had first started, the line was so long it almost reached the next village over. Damned untermensch, he should never have trusted them to appreciate German food! When the OrStaPo vans showed up half an hour later and unleashed their cargo, it was with their usual rapid efficiency. Karl had been arrested the next morning while trying to organize some locals to help the garrison hose off the streets. Damned untermensch! \n\nThe sound of a baton on a bell signalled to Karl that dinner was over. He quickly shoveled the last spoonfuls of gruel into his mouth before getting back into line."
BRG_education.4.a:0 "The worst fest..."

BRG_education.5.t:0 "Kulturverbesserungsprojekt Ereignisbericht 311"
BRG_education.5.d:0 "An incident was reported in West-Paris Monday the 11th, at 2335 MEZ. A man (Departmental note: Approximately 180 centimeters of height, medium build, dark brown hair) in SS uniform was found defacing a street sign demarcating the start of the Rudolf Höss-Strasse, recently put up as part of the KVP efforts in the Liberated Zones. A patrol under Hauptsturmführer Hansen observed the event and attempted to intervene. It is believed the suspect was writing "Rue de Sévres" (Departmental Note: The former name of the Rudolf Höss-Strasse), but found himself unable to complete said criminal action due to the loyal unit of Hauptsturmführer Hansen. The loyal unit attempted to apprehend the suspected traitor, but found themselves unable to complete this arrest due to the intervention of a different unit of Waffen-SS, without visible insignia in the darkness. The unit rushed the suspect into a vehicle (Departmental Note: Believed to have been a medium truck of brand "Opel") and drove off in a southwesterly direction. Members of Hansen's patrol believe they heard the members of the unknown unit speak French to the suspect before his evacuation. \n\nRECOMMENDED ACTION: Contact RHSA Offices II, IV, V for possible espionage actions by the French State or surviving French elements in Africa. Contact OKR and HA Germanic Control Office to suggest immediate review of elements of the divisions Charlemagne and Walloonien stationed in West-Paris for potential sheltering of insubordinate individuals. Contact relevant local press offices for statement that the removed sign was vandalized by a communist insurgent shot by a patrol."
BRG_education.5.a:0 "Annoying."

BRG_education.6.t:0 "Kulturverbesserungsprojekt Ereignisbericht 427"
BRG_education.6.d:0 "An incident was reported in Sullerheim-auf-Loiretal on Tuesday the 25th. At about 1511 MEZ, members of the Reichsgau Rural Police attempted to enter an unnamed village school in the area to investigate reports of inappropriate educational activity when they found themselves rebuffed by armed villagers (Departmental Note: The origins of said armaments remains unknown as of the present, due to the lack of survivors that could be located by KriPo for interrogation), who proceeded to fire upon the officers when force was threatened. The Bäuerpolizei proceeded to contact the Ober-Loiretal garrison of Waffen-SS Division Charlemagne, who subsequently refused to render assistance. The Schutzpolizei had to be called in, and in the following armed struggles the village was burnt to the ground with no registered survivors (Departmental Note: HA SS-Gericht has passed retroactive death sentences on the rebellious local population). \n\nRECOMMENDED ACTIONS: Immediately contact OKR and HA Germanic Control Office to suggest expedited review of elements of the divisional elements in Ober-Loiretal for potential treason."
BRG_education.6.a:0 "Worrisome..."

BRG_education.7.t:0 "Kulturverbesserungsprojekt Ereignisbericht 589"
BRG_education.7.d:0 "723 incidents of malicious destruction of property, 6287 arrests for rioting, 39 murders and 12 grievous injuries were reported across the Liberated Zones on the weekend of the 29th-30th following the establishment of a Committee to decide whether to rename Paris to Lutezia or other proposed names. OrPo unable to effectively contain riots. \n\nRECOMMENDED ACTIONS: Immediate evacuation of SS-SKA personnel, including but not limited to KVP staff, from West-Paris, Siegesstadt and other cities with high risks of damage to SS property. Dr. Cäsar should immediately contact SS-HA and request deployment of Waffen-SS units to West Paris and other high risk cities, in accordance with the recommendations of the Fall Agincourt Incident Plan. "
BRG_education.7.a:0 "It's just a name!"

BRG_education.8.t:0 "Kulturverbesserungsprojekt Ereignisbericht 702"
BRG_education.8.d:0 "During evacuation of West-Paris offices of the KVP, this officer and multiple subordinates heard from multiple different sources within assisting Waffen-SS units corroborating testimony regarding multiple friendly fire incidents between German and French SS units following confusion regarding orders to fire upon rioting crowds. Contact with KVP officers of different gaus affirm suspicion of similar incidents in local cities. SD and OKW-SS forbids further investigation by our department.\n\nRECOMMENDED ACTIONS: None. Cessation of KVP activity will occur at midnight due to Haupamt activating Notfallsprotokoll 11 of the Fall Agincourt Incident Plan."
BRG_education.8.a:0 "Paris burns tonight..."

BRG_education.9.t:0 "Let Them Eat Lead"
BRG_education.9.d:0 "I have asked my secretary to distribute copies of this letter to my leading staff, regarding the current situation. Let me frank. We are faced with a massive public order crisis in the New Territories and Liberated Zones of Paris. Riots and attacks on police and public buildings are widespread across our western territories, with serious violence and the murder of many German citizens and soldiers. Luckily we are made of sterner stuff than the French monarchs of old, and the Waffen-SS have done an admirable job clearing the streets utilizing machine guns and mortars to full effect, and the larger boulevards in Paris have been cleared with assistance from tanks and the Air Force. I know many of you have heard worrying rumors about friendly fire incidents between German and French SS units, but I would like to reassure you all in this matter. I have been personally assured by the Reichsführer that as of this moment there is no serious discontent with the order of the state originating within the French units, and that order will be restored promptly. In the meantime, my courageous subordinates, we must embark once more upon our Great Work, and rethink new strategies and new ideas for how we can encourage untermensch to embrace the great new Burgunderdeutsch culture we are building here in the Ordensstaat. Failure will not be accepted, the Reichsführer's vision MUST be realized to show the world the strength and force of our national socialist ideals. Let our wills triumph! Heil Himmler! \n\nDr. Cäsar \n Head of the SS Schulungs- und Kulturamt"
BRG_education.9.a:0 "All this over some names and German lessons..."

BRG_education.10.t:0 "He Who Controls History"
BRG_education.10.d:0 "If we are going to cleanse the French of the Latin stain of Old Gallia, we must help them see the true, proud past of the Franks, the old Germanic conquerors who would eventually degenerate into the current Frenchmen. It's long past due to bury historical relics like Posthumus and Syagrius and focus on teaching the untermensch of the conquering glory of Chlodwig and Karl Martell. However, opinions are divided on how to present the totality of French history. \n\nThe most recent centuries will of course only be quickly skipped through, since France was a slave of the Great Enemy in that time. While the mainstream view of the Office of Education is that we should disregard the times before Karl der Grosse and showcase French history as a matter of slow decline of order and greatness because of the monarchs gradually intermarrying with the Latins and mongrelizing their blood until they became weak enough to be toppled by the Judeo-Jacobins in 1789. \n\nThe Office of the Ahnenerbe disagrees. Over the course of their research into the lost history of the Aryans, they believe to have discovered documents purporting the Jews engineered the splitting of the realm of Karl der Grosse, bringing low the ancestors of the First Reich. This would certainly explain why the French failed to purge their Jews during the Crusades like their German counterparts. The Ahnenerbe thus suggests that French history after the West Frankish lords turned their back on the German language and culture in the 9th century should be quickly skipped through as an age of Darkness prior to the light brought to the land by their long lost German cousins in the forties. To make up for the loss in approved curriculum, they instead suggest classes on the true Old Gaul of the Celts, mighty warriors believed to be of partial Aryan heritage, before the Romans polluted their blood. \n\nWhat shall be our decision on the matter of the curriculum?"
BRG_education.10.a:0 "The Judeo-Jacobins are the first definitely proven enslavers of France."
BRG_education.10.b:0 "You cannot trust more recent history, Vercingetorix and Charlemagne it is."

BRG_education.11.t:0 "Bonfire Of The Vanities"
BRG_education.11.d:0 "With the liberation of the new western territories we have acquired millions of new books for our regular bonfire ceremonies where we cleanse the world of various debasements of the purity of the written word. We were about to add the old French textbooks to the book burning lists, but the Ahnenerbe have contacted us asking us to spare a significant selection of the old French history books, especially on the college level, feeling that despite the Hebraic corruption of the material, some of the knowledge and research within can still be of use to their historical researchers and archaeologists. In return for taking these books off the list, they offer their skills in digging through archives and libraries to help us locate as many books on the French language, poetry, linguistics and literary classics as possible. Burning all those would send a powerful message about the strength of conviction of the Kulturverbesserungsprojekt and the death of the effete French culture of old in favor of the new Burgundian identity, but... Is it really worth the cost of preserving potentially highly corrupted historical material that could mislead the researchers of the Ahnenerbe and expose young students to Jewish propaganda?"
BRG_education.11.a:0 "Tell the Ahnenerbe they can have their filthy screeds if they help us."
BRG_education.11.b:0 "Tell the Ahenenerbe we are concerned with Aryan future, not French past."
BRG_education.11.c:0 "Why not hold it all to the fire?"

BRG_education.12.t:0 "The Walloon Balloon"
BRG_education.12.d:0 "Faced with the persistent problem of the Demi-French Walloons, the KVP, the RHSA and OKW are collaborating around developing a re-education program to help aryanize the Walloons and secure the ideological purity of the new Walloons SS members. However, we face a challenge in the form of the current Walloons members of the Staffel. We have no excuse for reeducating them, even if the SD and RHSA Office VII are convinced of ballooning disloyalty in the Walloons legions. Two strategies have been formulated for dealing with the disloyal elements. The OKW wants to send them on a permanent anti-partisan campaign across the Ordensstaat with minimal resupply and reinforcement. That should thin out their ranks pretty heavily in just a few months, leaving the survivors unable to organize any sort of effective resistance to our control and giving us an excuse to promote freshly educated and loyal officers. The RHSA however views this as too slow and a waste of manpower and potential to root out disloyal networks. They instead propose fabricating charges against a selection of senior personnel, and after their mock trials and definitely-not-mock executions we will have all the excuse we need to conduct a full review of the Walloons legions, arresting those who need arresting and sending the rest to reeducation and ideological compliance checks. Whose method should we pursue?"
BRG_education.12.a:0 "The OKW are right, let's hit both the Walloons and the Resistance at once."
BRG_education.12.b:0 "Subtlety is key in preserving the maximum amount of resources, the RHSA."

BRG_education.13.t:0 "A Pleasant Chat About History"
BRG_education.13.d:0 ""So you are saying the Jews set out to sabotage Ludwig der Fromme because they feared the strong Christian commitment of him and his father Karl der Grosse?" \n\nThe historians of the Ahnenerbe Middle and Newer History Institute voiced their affirmation almost in unison, enraptured in a strange mix of awe, terror, pride and pleasant surprise at the good mood and friendly demeanour the Reichsführer SS, who was sat snugly in a reclining chair in their Paris office, sipping a cup of glauwein. They had heard Dr. Cäsar, their de jure superior with his position as head of the Office of Education and Culture, would be dropping by to discuss their proposed changes to the KVP's history curriculum reforms, but they had not expected Heinrich Himmler, of all people, to tag along from the emergency meeting which had brought him to Paris. The good doctor himself sat silent and seemingly terrified in the corner, but the Reichsführer did not notice, smiling from ear to ear and flipping through one of the Ahnenerbe's textbooks. \n\n"Remarkable, remarkable! It is so good to put aside the time to speak with men of true skill and vision in the intellectual sphere once more. It has been too many years. I have spent many a moment between meetings recently reflecting on the shared Aryan history we had with the Franks before they became so... French. Brilliant work, this book, even gives some glimpses of the era after the French destroyed France. But... Did I just see passage stating Nostradamus might have been an agent of the Jews?" \n\nThe room fell deadly silent, everyone present replaying the last sentence in their minds and trying to gauge whether the Reichsführer approved or not. Eventually Dr. Cäsar cleared his throat. \n\n"That is the reigning scientific opinion, mein Führer..." He noticed the smile fading from Himmler's eyes. "...but you are in luck, this particular question has been of historical interest for some time, and so Dr. Herbert have recently commissioned a study on just this subject, haven't you Carl?" \n\nDr. Carl Herbert's eyes shot daggers at Cäsar, but he smiled at the Reichsführer and nodded. \n\n"Indeed I have, I very recently approved a student's postgraduate thesis proposal on the question of Nostradamus." \n\nHimmler leaned back in his chair smiling again, and the room drew a quiet sigh of relief."
BRG_education.13.a:0 ""History is such an interesting topic...""

BRG_education.14.t:0 "Quite Frankly, A Success"
BRG_education.14.d:0 "Dr. Cäsar smiled as the group of French children finished singing the Wacht am Rhein in perfect Hochdeutsch outside the town hall of Pictstadt, former Poitiers. Having shown remarkable intellectual propensity hinting at significant Aryan heritage, he had personally signed off on the order to allow this class of especially gifted youngsters to be taught the language of the Master Race, rather than mere Simpeldeutsch. He was proud of what he had achieved in recent months, he felt like he truly had sown the seeds of a genuine Burgundian culture, and the feeling made his aging joints feel softer again. Behind his eyes he was sure the bystanders could see the flame of passion for the cause of the SS that had once carried him to the top of the hierarchy of the SS in those distant thirties. These children had never seen those years. None of them had any memory of a time without the Scuthzstaffel to protect and guide their inferiors and help all humanity achieve new heights. They had little concept of "France" or "Resistance," much less the games of power played at the lofty heights of power in Paris, through which Cäsar was forced to wade on the daily. In a way he envied their innocence and their total acceptance of the world as is. These children were the Franks of old reborn, a mix of Aryans Germans and Little Aryan Celts who had once made the Roman might tremble before them. Even if they were not as racially pure as the true upper classes, these children were not French."
BRG_education.14.a:0 "They are Burgundians."

BRG_education.15.t:0 "What's In A Name?"
BRG_education.15.d:0 "The citizens of Orleáns clapped intensely as the new sign reading "Rathaus der Aurelstadt" was unveiled at their city hall. Much to the perturbation and disgust of the older generations, some of the young teens and children seemed to be genuinely excited. After an evening of feasting on beer, wurst and sauerkraut on the Himmlerplatz, the collaborators of Aurelstadt went home, full of food for the first time in months and with a slight buzz of alcohol for the first time in even longer. All across France similar stories played out again and again. Manceller, Merowechskrone, Stefanstadt... Cities, streets, places were all transforming into indelible reminders of the regime to thunderous applause. Yet nobody shouted or rioted, very few dared even protest silently by averting their eyes. Watchful men in black patrolled along the sidewalks, atop the buildings surrounding the plazas, along the paths in the parks. There would be no chaos, no insurrection. As the sun set on the dark heart of the Black Spot of Europe, there were few reminders this place was once known as the City of Lights, an oppressive darkness ensured by the rationing of electricity and the poor quality of bulbs in the streetlights. Yet the buildings of government still blazed with light, the last vestiges of the city of old yet at the same time the heralds of its funeral. For the celebrations in the government buildings that night were those of the men that had killed Old France. Only a handful of locations were the officials of government not enraptured by their rations of beer and the blazing of film projectors showing the final wave of German renamings. One such place was a minimally decorated conference room, in which a committee quietly voted to scrap a renaming proposal for Paris for fear of that being one humiliation too much for even the untermensch to bear. And in a different building, in an even more Spartan office, a pale, aging man finished his paperwork, eager to leave Paris and return to his home in Elsass. He looked at his wall clock, then at the new map he had been delivered that day. The Reichsführer read the names and smiled."
BRG_education.15.a:0 "Soon, the last lights would go out."

BRG_education.16.t:0 "The Lost Art Of Dumpsterdiving"
BRG_education.16.d:0 ""Ah, so this is the Alley of the Artists! What are you scum up to in there? Let me in, official inspection for degeneracy and vagrantry!" \n\nThe uniform of the SS man was so convincing that Pierre Desmoulins almost did not notice the officer's accent, or rather a lack of one. Still, it had to be the one he had been waiting for, no SS officers ever visited the Alley of the Artists, especially not on a bike and carrying a rifle bag. He decided to play along for the sake of potential witnesses, waving the man along with one of his raggedy fingerless gloves as a pointer. \n\n"We don't know anything about anything, Herr Offizier, this is just an alley of poor artists out of a job and a house. We stay here far out of Paris where we won't be no trouble and we don't bother none." \n\n"That is not what I hear. Rumor has it you lot are homeless because you are former staff of the Louvre who had your homes burned down for hiding art you had taken from there." \n\n"One hears a lot of things. Sure, some of us might have had our houses burned, our art taken and our pets or even family members killed, but ultimately that is just too common a story here on this Tarpeian Rock of Paris." \n\nThe officer smiled a devilish grin, recognizing the password, and his whole demeanour changed in an instant. \n\n"Ah, thank you for the tour,, shall we begin? My name is Matteotti, my client may have mentioned me in his letter" \n\nPierre lept into a trash can and waved him off, "just get her out." At his signal, the angry homeless around seemed to quiet.\n\n"Do you have her?" \n\nPierre found what he looking for in a tightly knit plastic bag near the  bottom of the bin. He pulled the bag off to reveal the cardboard tube within. \n\n"She is not safe here; they are burning art, Matteotti. She should return home. Take care when you get into the Alps, the canvas will not survive contact with water. Tell your employer he can do with her what he wants, as long as she is not displayed in public." \n\nMatteotti nodded silently, put the tube in his rifle bag, and got back on his bike, trusting in his falsified papers to carry him back to the Swiss and then Italian border."
BRG_education.16.a:0 "And so the last smile left Burgundy. "

BRG_education.17.t:0 "Free Speech Zone"
BRG_education.17.d:0 "It felt strange for Peter to speak French again, especially so loud. For many months he had only spoken it at home with his parents in hushed tones. But now he was not only allowed to speak it, but told to speak loudly and clearly so the Schulungsoffizier could hear him. He kept telling his friends about how he had been named after his mother's father, a conservator at the Louvre, but allowed himself a quick peek at the officer. The man, a Walloon by his accent, looked bored and borderline suffering despite seemingly leaning relaxed up against the wall of the school. The man who looked like a fish had assigned him to keep an eye and an ear out for the children in the new Redefreiheitszone established in a corner of the schoolyard. Peter was happy the Reichsführer allowed the children to speak French, even if under supervision. Maybe the SS was not as bad as his parents said. His thoughts were interrupted by the officer, who was looking at his watch.\n\n"Raus, kinder! Votre temps est écoulé!"\n\nAs Peter and his friends left the Zone to let the next group speak, the boy couldn't help but imagine himself in a black uniform and think about how strong and brave he would feel."
BRG_education.17.a:0 "Somebody thought of the children."

BRG_education.18.t:0 "The Dark Castle"
BRG_education.18.d:0 "The darkness of the rainy night was laying tight around Hohkönigsburg in Elsass, far away from the light pollution of the great cities of the Reich. In one of the few lit rooms of the castle, its owner was working, paying little heed to the rain beating against the thick glass of the windows. Heinrich Himmler was working in candlelight; he could not stand the bright electrical light of the bulb in the ceiling this late in the night. His glasses had sunk to the tip of his nose, but he kept scrawling intensely in his notebook. Occasionally, he picked up a paper from his simple wooden desk and looked at it in dismay. Those fools who called themselves men of the Schutzstaffel had made a mess of his plans for converting the French, indulging in all sorts of luxuries and weakness to try to convince the French that being German was swell. Sauerkraut? Wurst? Beer? This was not the spirit the SS wanted to build for the Ordensstaat! Aside from coddling the untermensch, the Aryans would have to learn to live without such luxuries during what is to come. Flipping back through the papers to find the directive to ban the production, sale and distribution of wines, he noted on it to also cut the beer ration in half for members of the SS and limit sales to untermensch to written permission only. His eyes caught the telephone on his desk. Dr. Cäsar had been a useful tool in the execution of the reeducation of the French, even if the results had been less than optimal so far. Maybe he could phone him and tell him to gather up the inner circle in Paris, then come to Hohkönigsburg to discuss how they could salvage this mess of a project? He rolled the pen between his fingers for a few seconds before making his decision."
BRG_education.18.a:0 "No, when the servants fail, success is the duty and the burden of the Führer."
BRG_education.18.b:0 "Even the Führer is not an island, we must work together for the Plan."

BRG_education.19.t:0 "The Empty Heart"
BRG_education.19.d:0 "In the heart of France there was Paris. In the heart of Paris there was the Louvre. And in the heart of the Louvre the halls blazed with color and light, the collective expression of the emotions and expression of humankind caught within its thousands of paintings and statuary. \n\nHauptsturmführer Gerhard Wiesler sneered at the photo in dismay, throwing the memory of the degenerate art of old to the ground and stomping the frame and glass to bits under his steel tipped jackboot. He cast a last glance around the room, in case he had missed any rolled up paintings. Nothing. There was very little left of what must once have been a comfortable office. The paint was cracked and chipping, the bookshelves destroyed and the floor covered in crumpled papers. The wooden desk was long gone, though an oxidized bronze sign reading "Desmoulins" could still be spotted among the papers that had been ruined by rain through the broken window. \n\nWiesler exited the office, joining back up with his two colleagues, who were observing half a dozen slaves removing the carpets and scraping off the chipping paint of the walls of the exhibition halls, lit only by gas lamps. \n\n"Nicht." \n\n"A shame, I heard Grüber made a small fortune selling art he'd saved from the bonfires when he defected to the Swiss." \n\n"I hope you two aren't planning on jumping ship, I would have hated to have to shoot you." \n\nThe three men burst into laughter, before the ripping sound of carpets being cut drew Wiesler's attention. "It is so empty here now. I am glad to be rid of this Schlavekultur, but one have to wonder what they're going to use the space for. Why not just demolish it?" \n\n"I hear the RHSA want to rename it the Löwenhall and use it for office space." \n\n"I heard the Ahnenerbe wants to open a Museum of Aryan History here." \n\nThe men mused on for a while, their voice increasingly becoming a dull monotone as the hours dragged deeper into the night. By dawn they were done with their shift, and as they left, the Louvre fell silent, waiting for the next team of workers to continue pulling it apart. But for now it remained, the silent, dark and dead heart of a nation. "
BRG_education.19.a:0 "Another carcass left by the men clad in black."

BRG_education.20.t:0 "Vissenschaft"
BRG_education.20.d:0 "While the main part of the educational reform has focused on the social sciences, for obvious reasons, we cannot get so caught up in the humaniora that we lose sight of the regular sciences. We have a space in our mandated learning plan for one more subject, we only have to decide which subject from the Aryan learning plan should also be present in the Untermensch learning plan. The Office of Education and Culture wants us to teach applied chemistry to the children, to address the shortage of skilled labor our chemical industry is facing. The Ahnenerbe suggests teaching them genealogy; by allowing the children to explore their own ancestry will help them immensely in tracking Aryan genetic dispersal in the French population and help locate potential future recruits of the SS. The Schulungsoffiziere will of course inspect the childrens' handins very carefully for signs of racial pollution, especially names associated with the Great Enemy. Finally, Dr. Cäsar recently received an unsigned letter marked with a Valknut, slid under his door by someone unknown. It suggests teaching the children Ariosophy will make them more compliant by showing them the occult and divine powers of the Master Race. Which shall we promote."
BRG_education.20.a:0 "Ariosophy may be... unorthodox, but nicely replaces religion class."
BRG_education.20.b:0 "Genealogy will let the children contribute to our Great Effort."
BRG_education.20.c:0 "Chemistry classes will help strengthen our industry in the future."

BRG_education.21.t:0 "Music To My Ears"
BRG_education.21.d:0 "The KVP has successfully lobbied the government to ban the performance, production, sale and sharing of French music, but we have hit a snag in what music to define as "French." Music with French vocals should obviously be banned, but what about orchestral pieces? As most of the famous French orchestral musicians come from the Northeast and Ile-De-France, the Ahnenerbe believes many of the composers may have had significant Aryan blood. There is also the issue of the Reichsführer, he is fond of classical music, especially when in... volatile moods. Banning a piece he enjoys might annoy him significantly. Is taking a hardline stance against French culture worth risking worsening his mood?"
BRG_education.21.a:0 "Let's take a light touch with the orchestral pieces."
BRG_education.21.b:0 "Ban it all and make sure someone expendable signs the order."

BRG_education.22.t:0 "Kleinefeinde"
BRG_education.22.d:0 "The teacher smiled and gestured at the girl that she could sit. \n\n"That's right Annette, the Reich saved Europe from the Great Enemy because the Old Führer created the Schutzstaffel and ordered Reichsführer Himmler to protect the grand revolt of the Aryan race against the dominion of the Jew. While the brave soldiers of the Waffen-SS fought the Slavic hordes alongside the Wehrmacht, the rest of the SS were fighting their own, secret war with the Great Enemy, tracking them down, rounding them up and sending them to...? Klara?" \n\n"The KZ-Lager, where evil people go!" \n\n"Very good Klara. Ever since the start of the New Order in 1933, the SS have been rounding up evildoers and sending them to the KZ-Lager. That is why you can walk the streets safe now and not worry about criminals stealing from you, bolsheviks burning your home or Jews taking you children away, like it used to be in the old days. Now, Peter, I know you have done your homework on the Outside World. In the last few years, most of the SS have come here to the Ordensstaat because three great servants of the Great Enemy have retaken control over the world after the death of the Old Führer. Which one of them is considered so dangerous to the Aryans and the French that he is often called the Little Enemy?""
BRG_education.22.a:0 "[USA.GetLeader], who controls the endless money of Wall Street!"
BRG_education.22.b:0 "[JAP.GetLeader], lord of the countless hordes of Asia!"
BRG_education.22.c:0 "[GER.GetLeader], who betrayed the Reich and the Aryan race!"

BRG_education.23.t:0 "Rauchen Verboten!"
BRG_education.23.d:0 "The NSDAP and SS have both been trying to eradicate the foul practice of smoking ever since the early thirties, but with mixed results. After we took control of France, the situation has gotten even worse, as the French really love their smokes. No matter how we ban it or how many cigarette smugglers we shoot, packs keep showing up on the black market. It also doesn't help that those trusted SS personnel who are allowed to visit the nations of the Pakt and the Reich proper are almost without fault sneaking packs with them back, hidden in boots and uniforms, sometimes even in their luggage if they know the border guards doing the searches. Division Charlemagne's French members share the nicotine addiction of their countrymen and are paying considerable sums to both black market dealers and their fellow SS for the chance to acquire a pack. Should we try to step up our crackdown on black market cigarettes, or is it a waste of resources to try to save the lives of mostly non-Germans who are too stupid to make healthy life choices?"
BRG_education.23.a:0 "Smoking is bad for you! Hunt down the markets!"
BRG_education.23.b:0 "Let Darwin take the fools, the SS is for the strong and smart."

BRG_education.24.t:0 "Blueblood Belgian Waffling"
BRG_education.24.d:0 "Some nobility which collaborated with the initial Heer occupation forces are still around in Walloonien. They knew to keep their head down after our takeover of the area, and have bought their relative comfort with generous donations to the SS in terms of both money and sons for the Walloon Legion. However, now with the uncertain loyalty of French speakers, the Inner Circle are in complete agreement that any potential rally points for independence movements must be eliminated or minimized, and that includes the old Belgian nobility. The hardliners in the cabinet argue all remaining titles of nobility should be abolished throughout the Ordensstaat to show the untermensch that they are all equally unworthy and that the only true nobility is the Black Knights of the SS. The moderates instead argue that we should mimic the old Teutonic Ordensstaat and replace all noble titles with Germanic ones granted by and revocable by the Reichsführer. This means we can reward collaborators and punish the less enthusiastic using little more than empty words. What is our final decision?"
BRG_education.24.a:0 "Give them their empty German noble titles, remind them who they serve."
BRG_education.24.b:0 "Only we are superior. Dissolve the Houses, seize their estates and send anyone who protests to the Lager ."
