BRG_unlock.1.t:0 "The Plight of the Reich"
BRG_unlock.1.desc:0 "The Reich has, for decades, stood tall and proud over Europe, maintaining a strong pillar of order and security throughout the continent. And, most importantly to the Reich, they maintained the interests of the decadent fat cats in Germania who had corrupted the administration of the Führer. Even the Reichsführer-SS, entrusted with the administration of the Ordenstaat, found himself chained and restricted from carrying out the Aryan will by those who would corrupt the National Socialist ideal.\n\nYet now those decadent degenerates who played in the shadows of Germania begin to emerge into the light in an attempt to strike one another down. As a result, Germany stumbles and falters, as Aryan sons are convinced against one another, called upon to serve for the causes of decrepit old men. However, with the rapid decay in Germany comes a silver lining. The strong pillar that is the Reich has begun to crumble, and the chains that have attached Europe to it begin to grow loose. Plots and plans that were once naught but a pipe dream might soon enter the realm of possibility.\n\nOur dreams must be realized. France, or rather, the rump state still known as France, must be brought to heel once again so that the Ordenstaat may prosper and work towards the Reichsführer-SS's plan. Yet, before we march to expand the confines of the Ordenstaat, we must first ensure that our loyal local collaborators are as loyal as they seem..."
BRG_unlock.1.a:0 "To victory."

BRG_unlock.2.t:0 "Where to Go but Forward?"
BRG_unlock.2.desc:0 "It was a dark, stormy night as the Reichsführer-SS sat at his desk, with the rain clamoring onto his window and, with the only candle in the room snuffed out, the thunderous bolts rained down by the Gods were the only source of light for the leader of the Ordenstaat. In front of him laid the intelligence file regarding Léon Degrelle. Léon Degrelle, the former leader of the Belgian region of the Ordenstaat. Léon Degrelle, the Traitor of Traitors who led devilish revolutionaries to wage open war against his Aryan masters. Léon Degrelle, found dead at the end of the great search for him. Though the path Degrelle led appeared miserable, it gave the Reichsführer-SS a chilling thought regarding more threats to the Plan. \n\nHow on Earth did he expect to bring about the Vision into the world if he did not have the rest of these potential and former rebels succumbing to his rule, like a ragged, starved hound to the man holding the steak? Allowing the French, Walloonian, or the Belgian to remain stewing in the scorn of defeat as they are treated as such will inevitably see them revolt; however, if we just so happen to placate them for long enough, perhaps it would give the Reichsführer-SS and the ORdenstaat enough time to bring about the Plan into the world, and see the necessity of such pacifistic awakenings of our will gone from this Earth?"
BRG_unlock.2.a:0 "A plan is brewing."

BRG_unlock.3.t:0 "Collaborators Need Not Apply"
BRG_unlock.3.desc:0 "For years, the Ordenstaat has relied upon the collaborator legions to remain afloat. Yet, those who would betray their own nationalities to serve the Reich have always been of questionable loyalty, and for too long the Reichsführer-SS has been forced into shamefully walking a tightrope to ensure that these opportunistic collaborators were at all times content, and not looking for a fresh opportunity to seize further power and control for themselves.\n\nThe time for acrobatics and tight rope walking has come to an end. The treacherous legions of Charlemagne and Walloonian may have worked for the Reichsführer-SS when it so suited them, but their minds have always been blackened with hidden thoughts of treason and treachery. Such hidden plots and aspirations shall never come to pass.\n\nThe Ordenstaat has outgrown the need to appease such collaborators. They will be dismantled. Their assets will be seized. What resources they have had at their disposal shall be brought back into the fold. One final effort so that the Ordenstaat may rest easy, never again having to fear a stab in the back by the legions"
BRG_unlock.3.a:0 "Bring them back into the fold."

BRG_unlock.4.t:0 "The Aryan Conquest"
BRG_unlock.4.desc:0 "Free from the chains of the decrepit old politicians in Germania, the Reichsführer-SS led the Ordenstaat upon a campaign of conquest against the French State. And conquer we did. Once again, France was swift to fall to German hands, surrendering vast tracts of their already pathetic nation to the Ordenstaat.\n\nDespite the weakness of the French nation, the land they occupied is rich. Fertile, well populated, and well stocked with natural resources, the French have for millenia put the potential of their soil to waste. The Aryan man, however, is not so decadent. It will be no small effort, but we shall achieve greatness upon the very grounds upon which the French failed.\n\nIt all begins with the existing industry and workforce. Those assets which were damaged in the short war must be repaired, and the formerly French industries and workforce must be integrated into Burgundian society for the betterment of the Aryan race. This land is a workhorse which shall not be wasted."
BRG_unlock.4.a:0 "We will succeed where others failed."

BRG_unlock.5.t:0 "The Tap Runs Dry"
BRG_unlock.5.desc:0 "For as long as it has been a concern, oil has flowed steadily into the Ordenstaat from abroad. The most crucial of all resources, petroleum has become the lifeblood of the Ordenstaat, powering industries and cities, providing material for critical production, and not to mention fueling the engines of the armed forces.\n\nYet, recently, the flow of oil from the tap began to lose its strength. The Middle East, the global oil well, has grown unstable. Production in the region has ground to a near halt, and as a result the nations of the world have scrambled elsewhere for their precious crude.\n\nAs regions previously unsuited to provide for much more than local needs are hurriedly prospected for international exports, the impending shortages are easily predictable. Yet, the Ordenstaat cannot afford such a shortage. Should the global oil situation grow any more perilous, we run the possibility of being cut off entirely from the oil tap. This cannot come to pass. We must act immediately to obtain for ourselves a novel source of oil that we may rely upon to power the engines of the Ordenstaat soon, else we may find ourselves joining the world in crisis."
BRG_unlock.5.a:0 "Drip. Drip. Drip."

BRG_unlock.6.t:0 "To Become Death"
BRG_unlock.6.desc:0 "At last, the Ordenstaat has succeeded in producing its first few atomic weapons. A momentous achievement to be sure, yet it is not enough. What few weapons we have yet produced is the first step, but it must be recognized that the yield of such weaponry is little compared to the advanced nuclear weaponry produced by the great nuclear powers, after their decades of arms races.\n\nThe Ordenstaat will never be capable of producing an apocalyptic arsenal such as that possessed by Germania or Washington, yet we must possess for ourselves a deterrent. As of current, it would take but one determined leader who cares not for the deaths of a hundred thousand civilians to commit his forces against the Ordenstaat, and from which point we would find ourselves helpless and possibly defeated.\n\nThe arsenal must grow, at all costs. The world shall know that it will result in suicide should any enemy of the Reichsführer-SS cross into the Ordenstaat. It is a matter of survival."
BRG_unlock.6.a:0 "The Destroyer of Worlds."

BRG_unlock.7.t:0 "Curbing Degeneracy"
BRG_unlock.7.desc:0 "With the fall of France once again and the secession of great tracts of their land to the Ordenstaat came a predictable consequence: the acquisition of millions of Frenchmen, ill-suited to the established Burgundian ideal. The usual rate of re-education and germanization efforts, however, will not suffice in this case.\n\nWhilst we may rely in part upon the SS-Charlemagne collaborators, and whilst they may utter pledges of loyalty to the Reichsführer-SS upon a regular basis, they may not be ignored for what they are: French nationalists, who surely long for the day where their strength is great enough to topple the Ordenstaat to which they are made to bend the knee. And this novel base of Frenchmen is surely a tantalizing opportunity for them.\n\nThis opportunity for treason will be disintegrated in front of them. No more shall the instability wrought by Charlemagne grow. All efforts of re-education and germanization shall be redoubled, until all living in the French territories are brought under the Germanic wing. The stability of the Ordenstaat relies upon it."
BRG_unlock.7.a:0 "Reining in the Frenchmen"

BRG_unlock.8.t:0 "The Silos Stand Empty"
BRG_unlock.8.desc:0 "The Ordenstaat has for years now stood as a global beacon of industrial success and prowess. As other nations falter and struggle, their industries continuing to ebb and flow, the industries of the Ordenstaat have only continued to provide increasing production metrics, month in and month out. Yet it would appear that such success has not been without a cost.\n\nFarmers were made to leave the fields. The plow was traded for the wrench, as a record number of men laboured in the foundries and factories across our domain. However, the silos would quietly begin to store less grain, for there was less grain to store. Yet we did not falter in our efforts, for the world is full of grain. Now and again the silos would once again begin to grow empty, and once again the WVHA would simply secure further imports of grain from the Ukraine. Men could eat and return to their production lines day in and day out.\n\nBut the Ukrainian grain shipments have ceased. No longer do trains full of eastern grain top off our silos to feed the labouring men. Swiftly our silos begin to empty, and there is simply no way to fill them again unless serious domestic action is taken. For now the situation is not yet forlorn, but upon the horizon looms a hideous famine which looks to put the plans of the Reichsführer-SS at risk, and such cannot be allowed."
BRG_unlock.8.a:0 "We need to fix this. Now!"

BRG_unlock.9.t:0 "Death Looms Near"
BRG_unlock.9.desc:0 "Never has such great effort had such little impact. The Ordenstaat was overturned so that grain would return to the silos and workers would return to the fields. The plan should have worked. Yet the calculations thought up by the WVHA were imperfect. Our efforts ended when they should have, by all means, continued.\n\nAs a result, famine continues to ravage the Ordenstaat, and worse than before. Once again, we are bound to act radically, even more so than before, else risk facing a cataclysmic mass starvation which will see every facet of Burgundian society, from the top echelons to the most lowly undesirables, endure great suffering.\n\nNo stone may be left unturned. Not. One. Stone."
BRG_unlock.9.a:0 "We shall burn the cities if we must."

BRG_unlock.1000.t:0 "세계계획 활성화"
BRG_unlock.1000.desc:0 "기밀! 인가받은 인원만 열람 가능\n\n사령관님,\n 우리는 그 계획을 진행할 것입니다. 국가지도자께서 적에 대항하여 행동할 권한을 부여하셨습니다. 첨부된 자료를 읽고, 다음 조치를 결정해주시기 바랍니다.\n\n대의를 위해.\n\nSS상급집단지도자 하인리히 뮐러."
BRG_unlock.1000.a:0 "다음 행동을 할 시간이다!."
BRG_unlock.1000.a.tt:0 "§Y세계계획§!의 §O활성화§!와 함께, 새로운 §Y행동§!을 취하는 것이 가능해졌습니다. §Y국가 중점§!을 완료하고 §Y결정§!을 행하여 우리의 §R계획§!을 진전시켜야 합니다."

BRG_unlock.1001.t:0 "세계계획 대기시간이 끝남"
BRG_unlock.1001.desc:0 "기밀! 인가받은 인원만 열람 가능\n\n사령관님,\n 기사단국은 또 다른 세계계획을 활성화하기 위한 충분한 자원과 물자를 모았습니다. 첨부된 자료를 가능한 한 빨리 읽고, 다음 조치를 신중하게 결정해주시기 바랍니다. 사령관님은 다음 행동 방침에 대해 국가지도자께 직접 조언을 들을 것입니다. 신중하게 선택사항을 숙고해주시기 바랍니다.\n\nSS상급집단지도자 하인리히 뮐러."
BRG_unlock.1001.a:0 "확인."
BRG_unlock.1001.a.tt:0 "§Y세계계획 대기시간§!이 끝났으니, 새로운 §Y세계계획§!이 §Y세계계획 £decision_icon_small 결정 메뉴§!에서 §O활성화§!되었을 지도 모릅니다."


BRG_huntdegrelle.1.t:0 "Degrelle Vanishes!"
BRG_huntdegrelle.1.desc:0 "SS-Oberführer Carl Schlosser glanced at the latest reports from the front and pinched the bridge of his nose. While the pitiful excuse for a French Army was easily folding before the might of the Waffen-SS, it was no thanks to the Walloon Legion. In fact, according to other SS division headquarters, they were hardly advancing at all and refusing to report their positions to others. This was borderline treason! Schlosser picked up his phone, dialing Léon Degrelle's number. The Walloon Legion's leader didn't pick up, but one of his German attaches did. "Put me through to Degrelle!" Schlosser barked.\n\n"Standartenführer Degrelle is gone, sir."\n\n"Then find him and put him on!"\n\n"You do not understand, sir. Degrelle is GONE."\n\nThe next few hours were consumed by an onslaught of panicked phone calls, briefings to a confused high command, and a mad scramble to find a replacement commander for the Legion. The well-respected Walloon officer Jean-François Thiriart received a battlefield promotion, and he was able to execute the assigned maneuvers after a short delay. Although the immediate crisis has been solved, Degrelle has practically vanished off the face of the Earth, and many of his immediate subordinates in the Legion are unable (or unwilling) to say where he went. The SS is going to get to the bottom of this, one way or another."
BRG_huntdegrelle.1.a:0 "Where did that bastard go?!"

BRG_huntdegrelle.2.t:0 "A Humble Request"
BRG_huntdegrelle.2.desc:0 ""Honestly, I'm humbled to be able to serve the Reichsführer-SS in such a capacity. And in order to fulfill the goals of National Socialism as best as I can, I will, however, need a few more resources. First of all, the Legion needs more supplies to replenish those used against the French, of course..." The officers of the Reichsführer-SS's personal staff stared expressionless as the newly-minted Standartenführer Jean-François Thiriart rattled off lists of supplies the Walloon Legion requested, as well as the inane tasks they'd waste them on.\n\n"...and the organization of a manhunt against Léon Degrelle, traitor to the Ordensstaat." This got their attention. Thiriart slid over a typed list of supply requisitions, with the SS officers thumbed through. One departed into another room, carrying the list, and the muffled sounds of a phone conversation could be heard. When he returned, he was as stoic as ever, but with a hint of surprise in his eyes.\n\n"The Reichsführer-SS has personally approved your supply requisitions and applauds your eagerness to eliminate those who work to undermine National Socialism. He expects good results from you."\n\n"Yes, yes, of course! Thank you! Sieg heil!" Thiriart exclaimed as he gathered his belongings and hastily departed the conference room. Personal praise from the Reichsführer-SS himself was a high honor, but it also meant that Himmler's eyes would be closely watching him for any sign of failure..."
BRG_huntdegrelle.2.a:0 "It is unwise to disappoint the Reichsführer-SS."

BRG_huntdegrelle.3.t:0 "Dragging Their Feet"
BRG_huntdegrelle.3.desc:0 "The Reichsführer-SS skimmed through Oberführer Schlosser's report on the preliminary stages of the search for Degrelle, shaking his head at the findings. The results were unfortunately sparse, in no small part due to the (in)action of the Walloon Legion. Schlosser even included an addendum containing a veritable laundry list of all the ways Legion officers have hampered the investigation. Orders conveniently lost in the chain of command, low troop morale, contaminated evidence, weak alibis, missing witness reports, the list went on and on. This amount of incompetence was rapidly shifting into insubordination, if not an outright conspiracy within the Legion to stall the investigation.\n\nThankfully, their new leader Thiriart seemed to have his head on straight. He was loyal, determined, and above all else, always seeking his Reichsführer-SS's approval. He sent a telegram shortly after Schlosser's report arrived, asking for how he should approach the investigation. Although he mentions the Legion is capable of beginning the investigation at once, he also asks for the Reichsführer-SS's blessing to collaborate with the SS-Legion Langemarck; although the Flemish no doubt hate the Walloon Legion, they hate Degrelle more."
BRG_huntdegrelle.3.a:0 "All aid is welcome, Thiriart may reach out to Langemarck."
BRG_huntdegrelle.3.b:0 "Time is of the essence, Thiriart must begin immediately."

BRG_huntdegrelle.4.t:0 "Antwerp for Two"
BRG_huntdegrelle.4.desc:0 "The two men sat at a table outside the cafe, sipping tea and glaring at each other with a sort of casual loathing. On one end sat Thiriart, and on the other sat Bert Eriksson, the young Flemish commander SS-Legion Langemarck. Although the Flemings and Walloons were ostensibly united under the swastika, old habits died hard and ethnic hatred was as strong as ever.\n\n"You're either a genius or a fool," Eriksson laughed, "to think you can stroll into Flanders, request a meeting with me, and expect help with whatever problem you have. I'm not one of your gatlikker toadies."\n\n"It's not a what that's a problem, but a who," Thiriart whispered. "Degrelle."\n\nErikkson's interest was piqued. "So the rumors are true then. If you're seriously taking that kankerlijer down, name whatever it is you need. Give me a week, and the Langemarck will make it yours."\n\nThiriart extended his hand, but Eriksson cut him off. "But! I have one condition, and I know that all your little friends are going to hate, hate, HATE it!""
BRG_huntdegrelle.4.a:0 ""I want to be right there with you until we catch him.""

BRG_huntdegrelle.6.t:0 "A Line Crossed"
BRG_huntdegrelle.6.desc:0 "The line of trucks headed by a black Benz sedan pulled to a stop at the fortified border checkpoint. Although the sight would be unusual in much of the Ordensstaat, one of the few autonomies the Walloon Legion retained was the right to police their own regional borders. While the leader of the Legion would ostensibly have no problem crossing, discontent was considerably higher in the ranks, especially after word got out that he was collaborating with the Flemish to search for their beloved former leader. Thankfully, soldiers in the convey had their doubts (and scruples about working with Langemark) thoroughly silenced with promotions and pay raises.\n\nThe Benz's rear window rolled down as a guard approached, revealing Thiriart and Erikkson sitting in the back. "Bonjour, soldier!" Thiriart beamed. "Official business on behalf of the Reichsführer-SS. Here are the papers, they should all be in order."\n\nThe guard took the papers and marched into the checkpoint's office. All around, it seemed that the guards were on edge, watching the convoy like hawks and fingers on the triggers of their rifles. Would they ever dare to open fire on their commanding officer? No, of course not. They wouldn't, right?\n\nAfter a tense minute, the guard exited and returned Thiriart's papers. "Everything seems to be in order, Standartenführer. Sieg heil," he hissed, before coldly saluting and marching back inside. The gate opened and the convoy pulled through unimpeded. As Erikkson waved at the Walloon guards with a shit-eating grin on his face, Thiriart pulled out his case notes and a map. Where to next?"
BRG_huntdegrelle.6.a:0 "The game is afoot!"

BRG_huntdegrelle.7.t:0 "A Traitor's End?"
BRG_huntdegrelle.7.desc:0 "Schlosser's much-anticipated report on the hunt for Degrelle arrived on the Reichsführer-SS's desk, which he eagerly flipped through. The initial pages were discouraging, full of euphemisms like "exhausted leads" and "temporary obstacles." But as the investigation was winding down, Thiriart and Erikkson's squad stumbled upon a bunker that was ostensibly decommissioned and removed from records years ago. More curiously, it was guarded by Walloon Legion soldiers who weren't part of any chain of command. They opened fire on sight, and Thiriart and his men were forced to fight a bloody room-to-room battle to clear the bunker.\n\nIn one of the rooms, they came across two rogue Legionnaires concluding the impromptu cremation of a body. They were quickly killed by the loyalists and the fire was doused; although the body had been severely burned by the fire, it could still be identified as a middle-aged man in an SS officer's uniform. An exit wound at the top of the skull indicated that he had shot himself shortly before his body was burnt, meaning he had likely committed suicide when the raid on the bunker began.\n\nThe Reichsführer-SS opened an envelope that accompanied the report, thumbing through grisly photos of the charred corpse. Nauseating as the scene was, it certainly looked enough like Degrelle. He queasily returned the pictures to their resting place, and let out a sigh of relief. Schlosser's report concluded by mentioning that since the news of the raid spread, there was significantly more quiet in the ranks of the Legion. It wasn't certain that Degrelle was dead, but in these trying times, it was good enough for now."
BRG_huntdegrelle.7.a:0 "Let us hope this is the end."

BRG_huntdegrelle.8.t:0 "An Abnormal Autopsy"
BRG_huntdegrelle.8.desc:0 "The charred body lay on the shining metal table, in stark contrast to the cold sterility of the morgue. The white-clad doctors performed their usual ritual; one danced around the body with calipers and a measuring tape, while the other jotted down the readings he recited. Despite the fact that this was the corpse of a high-ranking traitor to the SS, they treated it with the same soulless efficiency they did for any other body on the table.\n\n"Hm, that's funny," the doctor with the clipboard said. "Could you repeat the observed dental work?"\n\n"Silver fillings, mandibular second bicuspids, and a crown on the right first maxillary molar. Why?"\n\n"Because according to his 1941 Wehrmacht examination records, he has fillings in both his second maxillary molars and no other work done."\n\nThe doctor with the caliper's eyes widened with realization. "Then does that mean-"\n\n"So it would seem."\n\n"I believe we should inform the Reichsführer-SS."\n\n"Most definitely. I'll find a phone.""
BRG_huntdegrelle.8.a:0 "The hydra has regrown its head."

BRG_huntdegrelle.9.t:0 "A False Start"
BRG_huntdegrelle.9.desc:0 "The line of trucks headed by a black Benz sedan pulled to a stop at the fortified border checkpoint. Although the sight would be unusual in much of the Ordensstaat, one of the few autonomies the Walloon Legion retained was the right to police their own regional borders. While the leader of the Legion would ostensibly have no problem crossing, discontent was considerably higher in the ranks since the hunt for their beloved former leader began. Thankfully, soldiers in the convey had already been vetted and were equally devoted to the cause as Thiriart.\n\nThe Benz's rear window rolled down as a guard approached, revealing Thiriart and Erikkson sitting in the back. "Bonjour, soldier!" Thiriart beamed. "Official business on behalf of the Reichsführer-SS. Here are the papers, they should all be in order."\n\nThe guard took the papers and glanced at them with a disapproving sneer before shoving them back into Thiriart's hands. "Denied, per my Sturmbannführer's orders."\n\nThiriart's smile vanished. "No, soldier, I don't think you understand. I am  your Sturmbannführer's commanding officer, acting on behalf of the Reichsführer-SS. Now let me through, and we will forget about this. But if you don't, when word gets back to Ost-Paris, I-"\n\n"Heaven is high and Himmler is far away," the guard flatly responded before turning around and marching back into the checkpoint's office. The disloyal Legionnaires raised their guns, all targeted squarely at Thiriart's car. The message was clear, so the convoy reluctantly reversed.\n\nThiriart was not bluffing when he said Ost-Paris would hear. His report reached the Reichsführer-SS's desk, and he eagerly awaits his leader's word on how to deal with these insubordinate elements."
BRG_huntdegrelle.9.a:0 "To compromise is to admit defeat, shoot them all!"
BRG_huntdegrelle.9.b:0 "If they can be reasoned with, then talk them down."

BRG_huntdegrelle.10.t:0 "No Quarter"
BRG_huntdegrelle.10.desc:0 "When Thiriart returned to the Walloon border checkpoint, he was ready. He didn't ride in the backseat of a Benz, but an armored car, and he was preceded by three dozen of the Legion's finest and a barrage of mortar fire. IT was a level of firepower that the traitorous Legionnaires were not expecting, but as a testament to their training, they stood firm and returned fire.\n\nThe fighting soon settled into an uneasy stalemate, with the soldiers at the checkpoint unable to repel Thiriart, and Thiriart unable to storm the checkpoint without charging across the open road. But as the day dragged on and the fear of the other side receiving reinforcements grew, desperation forced their hands. The traitors attempted to advance from their positions, but they overplayed their hand; Thiriart, sensing an opportunity, ordered his men to charge. His timing was able to lessen the potential amount of casualties, but a good amount of Thiriart's force was killed during the charge and the ensuing room-to-room fighting in the checkpoint's offices.\n\nAs the evening began, the treasonous Sturmbannführer and the rest of his command staff were dead, with those few who surrendered being executed by Thiriart personally. A couple of the surviving traitors who professed ignorance as to who was shooting at them were merely stripped of their weapons and kept under close watch. With these distractions finally removed, the hunt for Degrelle could begin in earnest."
BRG_huntdegrelle.10.a:0 "The game is afoot!"

BRG_huntdegrelle.11.t:0 "A Traitor's End?"
BRG_huntdegrelle.11.desc:0 "Schlosser's much-anticipated report on the hunt for Degrelle arrived on the Reichsführer-SS's desk, which he eagerly flipped through. Despite some initial setbacks, Thiriart and his squadron inspected a bunker that was ostensibly decommissioned and removed from records years ago. However, it was guarded by Walloon Legion soldiers who weren't part of any chain of command. The guards were taken by surprise, and the ensuing firefight was rather quick and had few loyalist casualties.\n\nIn one of the bunker's rooms, they came across two rogue Legionnaires concluding the impromptu cremation of a body. They were quickly killed by the loyalists and the fire was doused; although the body had been severely burned by the fire, it could still be identified as a middle-aged man in an SS officer's uniform. An exit wound at the top of the skull indicated that he had shot himself shortly before his body was burnt, meaning he had likely committed suicide within a day of the bunker raid.\n\nThe Reichsführer-SS opened an envelope that accompanied the report, thumbing through grisly photos of the charred corpse. Nauseating as the scene was, it certainly looked enough like Degrelle. He queasily returned the pictures to their resting place, and let out a sigh of relief. Schlosser's report concluded by mentioning that since the news of the raid spread, there was significantly more quiet in the ranks of the Legion. It wasn't certain that Degrelle was dead, but in these trying times, it was good enough for now."
BRG_huntdegrelle.11.a:0 "Let us hope this is the end."

BRG_huntdegrelle.12.t:0 "Asking Politely"
BRG_huntdegrelle.12.desc:0 "The convoy headed by the black Benz pulled up to the familiar Walloon border checkpoint. When the soldier approached, he was bluntly told "I am SS-Standartenführer Jean-François Thiriart of the Walloon Legion, I need to speak to your commanding officer."\n\nThe guard returned to the checkpoint's office, and he emerged accompanied by an SS officer with a Legion arm patch. "SS-Sturmbannführer Saint-Antoine, reporting for duty."\n\n"Ah, you're just the man I wanted to meet!" Thiriart beamed. "Tell me, why did you deny my previous attempt to cross the border?"\n\n"There have been several industrial accidents that damaged roads and other infrastructure," the Sturmbannführer recited by rote, "overland travel is impossible for the time being."\n\n"I see," replied Thiriart, unfazed. "I have several dozen men here. Could they not help with the cleanup?"\n\n"One of the accidents was at a chemical plant and caustic toxins have contaminated the environment. It will be at least a week before the area is sufficiently cleaned up."\n\n"And why have I not been informed of an accident of such magnitude?"\n\n"The report must have become lost, sir. I shall launch an inquiry into what happened and send a new one posthaste."\n\n"Right. Adieu." Thierry ordered the convoy to turn around for the second time, returning to Ost-Paris feeling rather disgruntled. He hoped that at least bloodshed had been avoided, but he wondered whether the alternative would have been more painless..."
BRG_huntdegrelle.12.a:0 "Excuses, excuses..."

BRG_huntdegrelle.13.t:0 "Passage at Last"
BRG_huntdegrelle.13.desc:0 "After what felt like an eternity of waiting, Thiriart and his convoy made a third visit to the Walloon border checkpoint. But this time, they were waved along and drove through unimpeded. Soon, the trucks were speeding past the pastures of Walloonia, and Thiriart was radioing in to other truck leaders to coordinate the beginning of the investigation. Unsurprisingly, there was no evidence whatsoever of any chemical plant leaks or industrial accidents.\n\nThis treachery was not exclusive to rogue members of the Walloon Legion. While Thiriart and his expedition  waited, Bert Erikkson and the SS-Legion Langemarck lambasted them for their so-called incompetence and failure to control their own men. If Thiriart was able to swallow his pride and approach Erikkson for assistance, the whispers went, then they already would have captured Degrelle by now.\n\nHowever, now was not a time for petty military rivalries or ethnic tensions. A traitor to the Ordensstaat was out there, and he needed to be caught..."
BRG_huntdegrelle.13.a:0 "The game is afoot!"


BRG_Investigation_Info_tt:0 "Although we would like to believe otherwise, there are many in our utopian paradise that do not share the ideals of the §PAryan.§! These degenerates tend to belong to the §Yultranationalistic SS Legions§! that believe more in their former countries then they do in our glorious state. While they have not caused significant trouble yet, there have been signs over the past few years that §Rtheir days of cooperation are numbered§!, and that they harbor greater ambitions than being servants to the superior race. As a result, we have begun §Yinvestigations§! into the various suspects we deem unreliable to find evidence proving their treachery and allowing us to take them out once and for all.\n\nThis is done through spending our §BGathered Intelligence§! on §GOperations§! to look into new leads or pieces of evidence we have already discovered. §YThree outcomes exist§! for such an undertaking: Our agents could fail to investigate the lead all together, requiring it be done again, successfully look into a lead and realize it is nothing but a dead end, or successfully look into a lead and discover another piece of evidence.\n\nThe chances of an §GOperation§! succseeding depend on both the amount of §BGathered Intelligence§! put into it, as well as the §RLegion's Suspicion§! of our activities. As we dig deeper and deeper into their operations, they will begin to catch on and try to cover their tracks, making §GOperations§! harder. We can lower their §RSuspicion§! through decisions and taking time between §GOperations§!, but the longer we wait, §xthe more valuable time is lost.§!"