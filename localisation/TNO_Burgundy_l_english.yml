##### Evidence Descs

BRG_RPY_Evidence_Desc_1:0 "가장 최근의 보고서에서 비축량, 특히 산업용 장비의 비축량이 줄었다는 사실이 밝혀졌습니다. 경각심을 가질 필요는 없지만, 우리는 이러한 절도 사건의 배후에 누가 있었는지를 조사하기 시작해야 합니다. 선택할 수 있는 방법은 세 가지가 있습니다:\n\n- 누가 저질렀는지 알기 위해 노동자 숙소를 쓸어버리기\n\n- 공급망에서 누락된 제품이 있는지 살펴보기\n\n- 공장 역에 숨겨져 있는 것이 있는지 살펴보기\n"
BRG_RPY_Evidence_Desc_2:0 "It seems as if our supply bandits have been using commandeered material trucks to mask their operation, simply portraying themselves as people taking supplies to the dump and then stealing them for their own designs. Our options to put down these criminals are as follow:\n\n- Interrogate the driver of one of the stolen trucks, attempting to get names and information out of him.\n\n- Tracking the various trucks in an effort to learn where they are going.\n\n- Looking into the travel and cargo manifests to glean what they are up to.\n\n"
BRG_RPY_Evidence_Desc_3:0 "Inspecting the nearby factory complexes have yielded in an interesting discovery: some of the workers have been collecting waste materials from an unpstream manufacturing plant. While normally this would be no cause for alarm, this spesific plant dealt with weapons manufacturing and as such its waste has unually high concentrations of gunpowder and sulfur. That, along side the recent theft of extra pipes from our stockpiles, could hint at a much more violent situation. In order to head off this destructive plot, we have three options at our disposal:\n\n- Watch over the garbagemen that clean up those materials and see if they are involved.\n\n- Look into the disposal system and where the materials are supposed to go, and if they even ended up there.\n\n- Test the waste sludge to try and determine exactly what the workers wanted with it.\n"
BRG_RPY_Evidence_Desc_4:0 "It appears as if the conspiracy is much larger then we thought. The funneled supplies from our camps has been discovered in a decommisioned warhouse a half hour drive away from the main industrial center. The purpose or function of the warehouse is unknown, but it is clear some sort of manufacturing base has been set up inside to utilize the stolen materials. The current operaters of the facility are also a mystery, but our cameras have spotted a Poppy flower mark on some of the shipping leaving the building. To get to the bottom of this, we have three options:\n\n- Install secret cameras outside the facility to see if we can capture any enlightening activity.\n\n- Track the logistics of their operation to find our where it's all going.\n\n- Sift through their disposal system in order to find out what they are making and why."
BRG_RPY_Evidence_Desc_5:0 "Tracking the cargo coming out of the Warehouse has led to an interesting discovery: all of it is being delivered to a hidden safehouse located in the slums of Hafenstadt, marked only with a small poppy deceration on the door. Intellegence reports that were taken from Germany during our seperation show the building used to be a Resistance safehouse for downed pilots under the "Shelburne Line", and it appears as if this new group has co-opted and expanded it. While the discovery of this safehouse confirms resistances is not as dead as we thought, it also presents a unique opportunity to finally crack their defenses and end it once and for all. To achieve that goal, we have three options:\n\n- Stake out the building and the surrounding block to find any suspicious activity.\n\n- Track the residents of the apartment complex the safehouse is in to see if anyone could be brought in for "questioning"\n\n- Raid the building and secure it for ourselves to get to the bottom of this as quickly as possible."
BRG_RPY_Evidence_Desc_6:0 "The raid of the supposed "safehouse" was quick and easy, resulting in minimal causalties for our men, but what the house reveals dwarfs any deaths. Located underneath a rug that was upturned in the fighting is a trap door that opens a tunnel leading directly to a sewer line, carved into the building itself. We do not know what lies down there and many of our men are reluctant to venture into the dark, but this could finally be the key that cracks this case open. We have three options at our disposal:\n\n- Searrching the catacombs in order to find out how the Reistance has survived under our noses.\n\n- Set a trap and wait for them to come back up to see if we can capture any of their operatives.\n\n- Search the sewers to find if their operation has been extended under the city."
BRG_RPY_Evidence_Desc_7:0 "Deep within the catacombs after hours of expoloring, our agents have found a bombshell. Located within a hidden alcove not marked on any maps lay the headquarters of our hidden Resistance, apparently named Red Poppy. Inside was a printing press, weapon chaches made of pipe bombs and crudely constructured guns, as well as something incredibly interesting: a board filled with information on the Rodomo camp and ways to attack it.\n\nThe group is obviously planning something big, but the only lead we have right now to explaining what that plan might be is a coded message taped up in the center, written in a code never before seen by our department and signed with a mysterious "H". To get to the bottom of this bombshell, we have three options:\n\n- Try and decode the message with brute force methods in order to find out what is going on.\n\n- Find out where the message came from or was sent to see if we can locate the leader of the opperation.\n\n- Look into the "H" that wrote it."
BRG_RPY_Evidence_Desc_8:0 "In our search of the sewers, we found some distrubing files floating in the water. They appear to be targeted propaganda from a group called Red Poppy calling in French on the workers of Rodomo and the camps to rise up in rebellion when the time comes to restore their homeland and future. This would explain the recent spate of accidents and low morale in the camps, but also proposes a new quesion. What more does Red Poppy have up their sleeves, and how far along are they?"
BRG_RPY_Evidence_Desc_9:0 "It looks like this charade can finally come to an end. After painstakingly researching both this group, the code used, and every other piece of evidence gathered before, we have deduced that Henri Grouès is the leader of Red Poppy. A former priest who led Jews out of our grap during the original occupation, he has recently resurrected the long-dead Resistance with the purpose of galvanazing the workers of Rodomo to rebel. Obviously, he must die for his transgressions, but it must be soon, lest his fiery words set the entire Ordensstaat alight."

