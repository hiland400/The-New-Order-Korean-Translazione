 BRG_collapse.1.t:0 "우리의 죽음을 꿈꾸는 사람들"
 BRG_collapse.1.desc:0 "역사를 보면 서양 문명의 발흥과 몰락은 똑딱이는 시계에 달려있었습니다. 남자와 여자, 어린이의 죽음에서부터 세계 전역의 왕국과 제국에 이르기까지 이 모든 것은 시계가 지배하는 것으로, 이 소리는 우리 발 앞에 무릎을 꿇어야 할 수많은 열등인간의 삶과 심장 박동을 형성하는 동시에 시간을 엄수하는 아리아인의 마음 속에 울려 퍼집니다. 진정으로 훌륭한 인물조차도 우주 시계의 똑딱 소리는 원수에 대항하는 우월한 사람의 피와 유전자 내에 계속 새겨진다는 것을 알고 있습니다.\n\n그리고 오늘날, 이 우월한 사람들은 세계와 전쟁을 벌이고 있으며, 기사단국의 강력한 전사들은 이 시계의 자비를 발견하고, 기사단국 그 자체는 역사에서 주인의 힘을 깨닫고 있습니다. 오늘날, 프랑스인은 삼색기를 흔들면서 공화주의와 민주주의의 필요성을 외치고, 영원한 지배의 의미인 것마냥 흉악한 수준의 부패에 빠져있습니다. 오늘날, 벨기에인은 24시간 내내 북방을 맴돌며 민주적 민족주의라는 소름끼치는 미명하에 야만적인 이웃이라 생각하는 플란데른인과 함께 정착한 아리안인을 살해하고 있습니다. 그리고 오늘날 과거 종교의 메시지가 비참한 "신앙"을 위해 충직하고 빈틈없는 시민들을 벗겨내려고 하면서, 나약한 가톨릭 신자는 꽃과 유대사회주의에 대한 징그럽고 기형적인 환상을 보며 시계를 부술려고 하고 있습니다. \n\n이 반역자들과 어울리는 모든 남자, 여자, 그리고 아이는 그들 자신의 사형 집행 영장에 서명하여 우주 시계가 준 시간을 멈추게 했습니다. 몇몇은 기사단국과 열전을 벌이기 위해 일어섰고, 우리는 이 세계를 지배하는 진정한 주인입니다. SS국가지도자는 명철함과 지혜 속에서 군대가 어느 쪽을 겨냥해야 할지 선택할 필요성을 인식했고, 똑딱거리는 시계의 축복 아래 우리에게 주어진 영광을 얻을 수 있었습니다."
 BRG_collapse.1.a:0 "프랑스의 참수가 시작될 것이다."
 BRG_collapse.1.b:0 "The Runt State shall Die on this day."
 BRG_collapse.1.c:0 "Those who had no independence, shall find none in death."
 BRG_collapse.1.d:0 "No God nor Poppy seed shall save thee."
 BRG_collapse.2.t:0 "불, 검, 재"
 BRG_collapse.2.d:0 "The grey skies hanging above this corrupted and decadent land displays far more than just the ongoing lightning storm crawling through the lands of the Ordenstaat. Rather, those grey skies, with constant downpours of rain and chilling winds carry with it ash, the ash which flutters from the burning corpses of the Aryan's enemies and the trucks and guns we've burned away. \n\nMere hours ago, "Einsatz Ehrentod" began, from Ost-Parisian halls and out onto the battlefields where Aryan soldiers, bred and forged into the machines of war they were destined to be. Out there, the gunfire and pounding of shells splattered the land with rubble and gore, as more and more men fell to their deaths in this dreaded insurrection. However, out there, on the fields and cities where the First and Second World Wars were fought, our enemies beheld a sight they deemed magnificent in their short burst of hope: that is, the Aryan man, retreating from the battle as men put away their guns and seemingly left the trenches that claimed so many men's lives. In those mere moments, flashes of cheering began, as Frenchman and Belgian embraced their comrades as it appeared that the battle had been one for their corrupt democracies, arrogant claims of independence, and disgusting love of an otherwise unholy Church. \n\nHowever, as the decadent are dashed against the might of the just, so too are their hopes dashed against the stone. Fires and plumes of smoke reaching the heavens of Valhalla, visible even from Ost-Paris showcase the destruction sown by the Aryan man. Our unyielding wrath as they find weakness and starvation, with no sign of refuel or resupply as far as the eye may see, upon this scorched earth."
 BRG_collapse.2.a:0 "And so they earn what they have deserved."
 BRG_collapse.3.t:0 "O'er the Night of the Black Sun"
 BRG_collapse.3.d:0 "The first day was filled with joy and revelry. The entirety of that night had consisted of short, deadly attacks on unsuspecting Schutzstaffel regiments and their officers, breaking up their forces until, eventually, the people united into one grand revolution. Together, we pushed back the Aryans out of the territory they claimed so long ago, and created a state for ourselves. Even the Colonel, as hardlining and traditionalist as a European officer could get, stopped to enjoy the revelry and a glass of wine amidst our military successes against the Aryans who butchered us for so long. \n\nBut, as the war progressed, so too did the joys of that first morning wane. The more firefights, the more loss of men, and while we continued to push back the Aryans, we could not help but feel the weariness grew upon the scorched, broken earth they left behind in their retreat's wake. Nevertheless, we journeyed on, past the wreckage and ruin of our great countryside, now dominated by the presence of Aryan brutalism and tyranny, where every useful station of supply or potential radio area had been smashed and burned. Food and water sources grew more scarce as the days went on, and the lack of supplies and support thanks to the destruction left behind of our enemy's retreat led to infighting in our ranks. The exhaustion grew with every passing of another potential resource that had been left in smoldering ruin. \n\nIn retrospect, that all seemed so simple compared to now. The destruction grew so bad that we came face to face with just continuous blackened ruins, looking more like the battlefield of Verdun or the Somme than typical life. There we made our entrenchment. And there was when the Black Sun rose. As machine guns rained hell on us, before wave upon wave of beast ran at us. Former comrades, beaten and starved into submission, and sent to our ranks with the simplest of weaponry, from outdated rifles to just a set of explosives to the very trench knives used to butcher their countrymen. Now, the Colonel lays next to me in this trench, his skull having been bashed in by the enemy, as his blood drips into my still mouth. Now, all I can do is play dead here, as the enemy scavenges us like beasts, while I merely hope they do not hear my heart beat."
 BRG_collapse.3.a:0 "We shall be their end."
 BRG_collapse.4.t:0 "Things are...different, now"
 BRG_collapse.4.d:0 "Things weren't always this way. Being anointed as the commander of some of the largest groups of Waffen-Schutzstaffel divisions is a true honor within the Ordenstaat. However, where glorious success means honor given towards the state and the Reichsführer-SS, dire times lends itself to times away from such success. Rather, it delivers disappointment, and disappointment in this scenario could result in an untimely demise, in a time where every demise would cost the Ordenstaat dearly, given the state of the battlefields out there. However, Peiper would not die easily. No, he would not die at all, provided his plan worked in the face of the Reichsführer-SS himself. \n\nWhat once shined with the brightest of pride and satisfaction in the news of new successes in the name of National Socialism now darkened the room, as the thunderstorm outside already dimmed the area, alongside the ash flying throughout the skies. A conversation followed the entrance into the Reichsführer-SS's office. A conversation which skipped across a dozen or so topics, from our successes, to Aryan traditionalism, to leadership changes, to military doctrine, to our failures. The true meaning of the meeting would eventually crop up, as the Brigadeführer pressed a new idea forward in retrospect to the price of our victory. A victory born through our industry, our propulsion technology, and our warheads, rather than a victory born through the blood of the Aryan soldier. \n\nAnd this was the conversation that led the Brigadeführer to the living situation he found himself in, as the truck continued to rumble, surrounded by four men with assault rifles that were as willing to blow his brains out as any potential threats to the man's life. This would be what Peiper would find for his future, not one in which he could enjoy the pleasures of the battlefield and the taste of the subhuman's blood adorning his lips; rather, it was one of travelling between all of the nuclear weapons facilities to prepare for the next step in this war."
 BRG_collapse.4.a:0 "By our dedication, by our loyalty, by our might."
 BRG_collapse.10.t:0 "A new day. Our new day."
 BRG_collapse.10.d:0 "History adorns men with several monickers, whether it be within their crowning, such as the Black Prince of the scheming Anglos, or it could be after their death, such as Vlad the Impaler of the brutish Wallachians, or it could be years after their efforts have become known to the world, such as the White Death of the subjugated Finns. However, history has seemingly flipped to the next page of the chronicle, as we true Aryans have truly been crowned with Masters of this World with the victory we have claimed today. \n\nAcross the Ordenstaat, enemies flee for their lives in hope that they may escape from the fate that had been consigned to them from the moment of their birth as a subhuman. However, what these misguided, misshapen fools trick themselves into believing is that they actually stand a chance against the might of Aryan forces. Where they fell in battle, they surely shall not find themselves successful in what has become their inevitable retreat. Be they one of the decadent Frenchmen, a barbaric Belgian or Flanderian, or one of the Judeo-Bolsheviks rallying behind the image of the Red Poppy, all have fallen against our true and glorious nature, a nature directly encoded into our genetics, as we have found victory once again in the face of the decadence of this world. \n\nAbove all, however, this day proclaims a great triumph for the Reichsführer-SS in the face of the corrupt opposition that so desperately died against our might. Now is not the time to halt, or falter from here, however: now is the time for planning. Now, we bask in the light of our conquest to bring glory to the vision of the Reichsführer-SS."
 BRG_collapse.10.a:0 "The war is over..."
 BRG_collapse.11.t:0 "La Demande Finale"
 BRG_collapse.11.d:0 "ADDRESSED TO SS-HAUPTAMT AND OFFICE OF REICHSFÜHRER-SS \n\nIn short: \n\nVictory has not benefited all who fight in their wars in the modern age. Rather than the potential for victory, the potential for annihilation rests upon all of our shoulders, and you and I are no different in this, Reichsführer-SS. The forces of the Charlemagne division have found the actions of the leadership to be irredeemable in their wanton destruction of everything we are, and every aspect of Frenchdom throughout the Ordenstaat. Even as we had continued to serve diligently, every aspect of our life was abused in favor of your Aryan fanaticism, even to the point of French extermination at our own hands. Now, however, things have turned. \n\nThis war has stretched for far too long, and we have found ourselves able to achieve success today, through the securing of nuclear weapons manufactured within the Ordenstaat. Whilst war typically regarded the successes of men on the battlefield, the twentieth century now sees conflict as bargaining chips and intimidation, as I'm sure you are more than reluctant to continue under the nose of nuclear missiles under our command. The Ordenstaat, your "exemplary" Aryan population, and yourself will not be able to stand and survive with the nuclear onslaught we promise if you do not comply with the immediate demand of armistice and an end to this slaughterous conflict. You have 10 hours to respond. \n\nChristian de la Mazière"
 BRG_collapse.11.a:0 "In the name of Aryanism, it shall be death over dishonor!"
 BRG_collapse.11.b:0 "The vision cannot permit an early death."
 BRG_collapse.12.t:0 "De Laatste Vraag"
 BRG_collapse.12.d:0 "ADDRESSED TO SS-HAUPTAMT AND OFFICE OF REICHSFÜHRER-SS \n\nIn short: \n\nIn my personal belief, I believe there is far more to investigate and come to the conclusion over rather than allow further relations to promote more unnecessary death upon Flanders and the rest of the Ordenstaat. In recognizing a desire for loyalty and cooperation, I believe it is inherent within the wisdom of the Reichsführer-SS to work towards another solution, rather than allowing his business to be halted at the hands of rebellions and uprisings, of which I believe, if negotiated correctly, could come to a well enough peace between our sides which shall guarantee a new degree of collaboration between the regimes of the Ordenstaat and those among Langemarck. \n\nOf course, the nature of this document begets a certain explanation regarding the sudden reach for negotiations rather than giving the green flag towards further military operations against your own forces. In particular, the military acquisition of nuclear arms developed by the Ordenstaat following several victories against your forces has left the leadership divided between advocates for unrestricted nuclear warfare against the Ordenstaat, and those wishing for a more diplomatic solution. In regards to the latter, we shall use these as a bargaining chip in the potential support of both of our states, so that we may end this conflict for once and for all. Military leadership of the Langemarck organization is dutifully awaiting a response, and will take matters into our own hands if a response is not made."
 BRG_collapse.12.a:0 "We shall not give into cowardly rats vying for autonomy!"
 BRG_collapse.12.b:0 "For the enactment of the vision, we must take this into consideration."
 BRG_collapse.13.t:0 "Terror Shan't Break the Noble Mind"
 BRG_collapse.13.d:0 "How could we be ready. How could any of us be ready. Yes, we Aryan few dominated this land, mastering over the subhumans that once operated these lands. But when radio static and panic is all you have to work with, how could you ever possibly be prepared in the face of death? \n\nIt all started this morning. The thunderstorm that has persisted over our camp and across the Ordenstaat over the past few weeks died down, thankfully. It took time, effort, and diligence to work your way into the Schutzstaffel leadership, especially as someone with a small familial upbringing, and especially when this certain someone has achieved leadership over KZ-Lager Aurelstadt. However, my leadership qualities were forged in my time, and the call to crisis happened to be one of these skills, which erupted exactly as the radio call came in about the threat of nuclear bombing of several military targets on behalf of the Northern rebellions. Camp leadership was in shock, and before I turned to regard the message as a potential false alarm, the radio piped in once more that nuclear targets were expanding as some cities were to be targeted, including valuable industrial areas. \n\nEveryone was stunned, no one could believe that they had gotten their hands on nuclear missiles in the war. But now was not the time for inaction. We ordered the evacuation of the entirety of KZ-Lager Aurelstadt, informing the slaves that they had to be moved in order to supply other areas during a routine inspection, whilst the high command all waited. Eventually, I directly ordered the rest of the high command out, to lead them away. It was then that I faced the reality of the situation. Was this my destiny, deemed unworthy to lead in the Ordenstaat amidst so many powerful Aryan men? I suppose the question could not be answered in time as the missile descended into the sky."
 BRG_collapse.13.a:0 "What is burned shall be born again!"
 BRG_collapse.14.t:0 "Sermons on a Steel Truck"
 BRG_collapse.14.d:0 "Turonen had become the pinnacle of Aryan brutalist desires under our leadership. There, degenerates and advocates of corruption learned to kneel, or else face the wrath of the Germanic warrior should they desire to further corrupt the earth with their insufferable pleas for mercy and compassion. My growth there was slow, but calculated and meticulous. All plans and actions taken with precise estimation with a healthy dollop of cunning backing it, allowing me to climb until I was one of the city's prime members of leadership. \n\nNow, we sit at the head of a convoy, in a cramped steel truck spitting out noxious fumes, running away from the city I held so tightly in my grasp. Now, all plans of mine have fallen to ruin at the hands of the damned barbarians to the Northeast, those who think themselves so proud, so cocksure as to rise against the Aryans who have claimed this land for National Socialism, for the greatness of all of greater men who ought to dominate on this Earth. Threats of nuclear warfare after the destruction of Aurelstadt at the hands of the mongrels who deem themselves worthy of a European throne when they sit upon a throne built from degeneracy and Judeo-Bolshevism. We shall rise once more, past all of their bombings, no matter how many cities it takes. \n\nIt was then that the sonic boom happened, when the bright flash and cloud of smoke shot into the sky, and all of Turonen was enveloped in a wall of nuclear hellfire. All of the men turned and scowled, harrowed by the fear dealt from the atomic blast. One officer broke down in tears, clutching a secret Christian rosary he kept in his trench coat pocket while reciting a Judeo-Bolshevik Hail Mary. With the pulling of the trigger upon my Walther P38, and a crack through the air, all the men paid attention to the former officer, with a whole through his cheek and blood running out his mouth and down his cheek. The weak shall pay for their crimes which allowed for this downfall."
 BRG_collapse.14.a:0 "Another falls, but we must rise!"
 BRG_collapse.15.t:0 "Verräterdämmerung"
 BRG_collapse.15.d:0 "How much had we lost in this hell of a war? All of those who had fought so desperately to overthrow our justified claims over the beasts who ruled this land prior, all of them have mustered together to try to stab the great Aryan example to the world in the back, sending so much of our efforts tumbling down. Nevertheless, the Reichsführer-SS is a wise, strong leader, and under his leadership shall we deliver the Ordenstaat from this signature hell that our enemies have forged. Now, however, under the command of both the name of the Reichsführer-SS and the name of Peiper, the Ordenstaat shall reclaim a glorious shine on this world. \n\nDeep within the military complexes of the Ordenstaat, however, was where this process began. Day after day, it was not the assembly of troops, or the training of potential new recruits for high command, or the preparation and deployment of new equipment for the Waffen-Schutzstaffel which would earn us our victory. However, it was the newest Operation issued from the Reichsführer-SS. The immediate direction of nuclear production and resources towards one military operation, an action which shall find French knees quaking, Belgian and Flanderian hugging one another, begging for mercy and forgiveness, and the Catholics praying towards their false gods as they all bear witness to the might. \n\nYes, it may have been the operation of our armored and motorized divisions which helped us to win this war. Yes, the influence of our advanced firearms, exceptional artillery, masterful aerial combatants, and the overall might of the Aryan strongarm as it dealt blow after blow to our enemies, ensuring their spilt blood to be the key to the Second World War. But now, it shall be the might of the Aryan mind which wins this war, as Brigadeführer Peiper bore witness to row upon row of nuclear missile, preparing for operation to use against the decadence threatening the Ordenstaat."
 BRG_collapse.15.a:0 "Valhalla awaits."
 BRG_collapse.16.t:0 "The Strike Back"
 BRG_collapse.16.d:0 "From the perspective of the upper echelons of the SS-Burgund, the history and racial characteristics of the French people left a lot to be desired. After all, these were untermensch thrice beaten by the Aryan, destined to spend some small time serving their superiors material desires, and then soon doomed after the fires consumed the planet. Perhaps this was why, despite the fanaticism and loyalty that SS-Charlemagne had demonstrated during the Second Weltkrieg, they were shunted aside during the implementation of the Ordenstaat and the Burgundian way. \n\nAnd so it has led to this, as the allies of the SS-Bergund fought against it, and threatened to use the very weapons they had long cultivated as a tool for the great global transformation against them. It was this same arrogance that led the Reichsführer-SS and his closest advisors to assume that surely the French legions would not dare to use weapons of mass destruction against their German foes. After all, they were at their core cowardly and degenerate, and thus incapable of matching the will of the Aryan.\n\nBut the French SS legions had been for so long subsumed in the madness and hunger of the Ordenstaat that they had taken its ideology and made it their own. So when Himmler ordered his soldiers to continue the advance, the missles flew. The SS attack positions were obliterated, soon followed by their command infrastructure in the rear, and then the high value targets in the Burgundian interior.\n\nDid they think that there would be no retaliation? That the Burgundians would be too astonished by the nerve of their former puppets to respond quickly enough? Or that they might be lucky enough to kill the Reichsfurher-SS in their attack, and his dark state would die with him? No one can say. Perhaps they predicted a response, but chose to go into the darkness on their own terms with as many of the enemy following them as possible. \n\nEither way, the missles flew and the Shadow State, so long submerged in darkness and secrecy, burnt bright for moments before returning to embers. In time, a few survivors would crawl out into the radioactive wasteland, although few would last long."
 BRG_collapse.16.a:0 "Perhaps the Frogs got the last laugh."
 BRG_collapse.17.t:0 "The Storm from the North"
 BRG_collapse.17.d:0 "What impact had the Walloonians made on history? What were their accomplishments, their triumphs, their meaning and purpose? Compared to the hallowed nations of great renown -- the Aryans, the Yamato people, the Americans -- very little. There were no stories of their feared strength, great constructions, or terrible victories. By the standards of the Reichsführer-SS and his minions, they were a people of small account -- just worthy of having their own small legion within the military of the Ordenstaat, to be quickly wiped out when the true designs of National Socialism were implemented. \n\nBut the arrogance of the Aryan led them to fatally underestimate their opponent. Although not nearly as numerous or well-equipped as their opponents, the SS-Langemarck matched them in the ability to unleash nuclear destruction. \n\n"Surely", thought the Riechsfurher and his close compatriots when the missive from their enemy was delivered, "such a small and worthless nation would not dare to challenge the Aryan in a truly total war". They were wrong. \n\nThe Walloonians turned out to be as good as their word, and unleashed a devastating salvo of atomic missiles upon the Burgundians, who promptly retaliated. Everywhere the camps and fortifications for which so many slave lives had been sacrificed were obliterated. The center of the Burgundian leadership, who had remained steadfast in their loyalty, proved unable to survive the fire, and vanished from the public eye."
 BRG_collapse.17.a:0 "And so pure anarchy was unleashed upon the world."
 #GCW Tree
 BRG_fall_ragnachar:0 "Fall Ragnachar"
 BRG_fall_ragnachar_desc:0 "The Ordensstaat that now presides over the west of Europa was first conceived by the wisdom of the Reichsführer-SS as a bulwark of National Socialism that would replace a Western Europe then dominated by the kleptocratic liberals of the West. Standing in his way then was the foe still all too familiar to us now: France. Among the most decadent and morally and spiritually bankrupt of the nations of Europe, this degenerate pestilence has polluted the air of the continent for centuries too long. The outbreak of war in the Reich, while contrary to our initial plans, still provides us an opportunity to exercise a solution to the French problem.\n\nOur solution is to destroy France. The proud warriors of the Ordensstaat have spent a generation training each day and dreaming each night of the opportunity to enact such a boon for the Vaterland, and are leagues better equipped and better drilled than what passes for the army in the Vichy regime. The tragic demise of the Führer and commencement of the Bürgerkrieg shall herald in its silver lining the lasting end of the French people as a rival nation of the Germans.\n\nA final adieu, France."

 BRG_penal_repair_battalions:0 "Penal Repair Battalions"
 BRG_penal_repair_battalions_desc:0 "It is inevitable that even in warfare of the kind most meticulously planned and executed as our victory against the French, some small proportion of the conquest will be spoiled. Besides successfully obliterating the Vichy regime's excuse for a military, we have also incidentally obliterated many roads, factories, and Frenchmen: all valuable resources that need to be maximally utilized if we are to fulfill the plans for development issued by the Reichsführer-SS.\n\nThankfully, the fruits of our labour contain precisely the remedy needed to afford its acquisition. The roads and factories of France were all built by French hands to advance French interests, and those same hands shall now rebuild them—this time, to further the advancement of the German race. Those new, unwilling members of our state shall earn the oxygen and porridge that continues to sustain their lives through an act most uncommon to the French: honest labor. The soldiers that resisted us and the civilians that abetted them shall not be executed en masse, as they deserve, and shall instead be offered the opportunity to assist our regime by rebuilding and upgrading the infrastructure of the newly annexed territory of the Ordensstaat. They shall be grateful for the opportunity, or they shall die."

 BRG_confiscate_all_decadence:0 "Confiscate All Decadence"
 BRG_confiscate_all_decadence_desc:0 "That which is most highly treasured by the French is their art and physical culture; paintings, sculptures and the like, all of which are as refuse to us, useless to the Schutzstaffel and to the German people. Our own strict morality is not shared by the art collectors and other deviants of the world, though, and there is no shortage of men as wealthy as they are degenerate who would eagerly pay us outrageous sums for this or that 'work of art'. Wealth buys war material and the resources to construct it, so we are all too happy to oblige."

 BRG_the_parisian_marriage:0 "The Parisian Marriage"
 BRG_the_parisian_marriage_desc:0 "Many years have passed since the two halves of France were first divorced. Whilst the Paris of the west continued on as a reminder to the unworthy vanity of a dying nation, Ost-Paris has evolved into something better under our tutelage. Orderly and productive, the people of the eastern half of the city have begun to remember the truth of humanity, and to besmirch the luxuries and vices that define their western counterpart. Those citizens of Ost-Paris who rejected us, and have attempted to flee to the west over the years, are now our clay to mold yet again. Many of the more prominent and most destitute of them will surely have to be liquidated—Eichmann has already begun his work—but the minds of the rest will be purified through diligent service to the Ordensstaat. Foremost among this service will be the deconstruction of the wall (and the razorwire and minefields) that once delineated Ost-Paris from the rest. Their purpose has been obviated; there is no longer anywhere for Ost-Paris' degenerates to run."

 BRG_globalplan_elefant:0 "Globalplan Elefant"
 BRG_globalplan_elefant_desc:0 "With the situation in the Ordensstaat now confidently secure, we need not concern ourselves with the fate of our base. Now is the time to look outwards. Although the late Führer endured beyond his mishap with a Kempeitai agent, he was not long for this world. Ever since his fateful end, the world has fallen to chaos and anarchy. In this anarchy lies our future.\n\nThe Dark Continent is aflame, as our allies are helplessly locked into a costly yet tame conflict with the Americans, doing battle over the future of those far-flung lands. Perhaps if the right dominoes are felled, then this conflict could escalate into much more than just a battle between pawns upon the global chess board."

 BRG_sowing_the_seeds_of_discontent:0 "Sowing The Seeds Of Discontent"
 BRG_sowing_the_seeds_of_discontent_desc:0 "If The United States of America is a giant, then it is the most frail giant to ever have been born from the annals of history. In America, they say that their nation stands as a bastion of "liberty" and "freedom". Never before has weakness been so thinly veiled, for the nation is ruled by naught more than a cabal of Jews and delinquants who use their thin veil to milk the placated populace dry, as they seek to once again spread their shadow across the globe.\n\nThe weakness of the American nation can, however, be exploited. We shall mobilize our vast subversive resources to the United States, from where they'll begin their campaign to expose the wicked war of subjugation that their government fights in Africa. The American people have already sown the seeds, all we must do is water the plant and allow it to blossom into a beautiful display of discontent and unrest within the United States."

 BRG_growing_the_chaos:0 "Growing The Chaos"
 BRG_growing_the_chaos_desc:0  "Although the South Africans are not upon our "side" of the war in Africa, they are no good as a foe if they are defeated, and all efforts thus far undertaken by the Ordensstaat will have been for naught should Cape Town fall too easily. The dominoes simply cannot fall should they be stopped short by a premature South African surrender.\n\nThe temporary remedy to this is simple. We shall ensure that they are granted the means to continue their little struggle, so that we may continue setting the stage for a much more exciting act. The South Africans surely won't question whether they should have received any extra deliveries of "American" armaments."

 BRG_cutting_the_cords:0 "Cutting The Cords"
 BRG_cutting_the_cords_desc:0 "Whilst Hüttig and his Afrikan SS believe themselves to be the exemplars of guerilla warfare, succeeding in bogging down the tides of the South African War, they do not possess the unleashed freedom nor the resources required to cause true guerilla terror upon the African fronts.\n\nWe need only cut some of the strings which encumber our puppets in Africa, and grant them our remaining munitions and equipment so that they may be orchestrated to conduct true attacks of terror. No road shall be safe, and no bridge shall remain intact, as every step taken further into the heart of Africa shall become an ever more treacherous one."

 BRG_schencks_empty_tanks:0 "Schenck's Empty Tanks"
 BRG_schencks_empty_tanks_desc:0 "Wolfgang Schenck and his Luftwaffe are a terror in the South African skies. There are few places of respite for one to flee the Südwestafrikan birds of prey. And this is precisely the issue. For every day the Luftwaffe dominates the skies of Africa, the road to Cape Town is opened to the Schild ever slightly more. We must buffer the Südwestafrkan air superiority so that the OFN may continue to fight and prolong the war for many more months to come.\n\nTo delay the Südwestafrikan aerial efforts, all we must do is ensure their aircraft face a sudden shortage of fuel. Achieving this will be simple. A few crucial oil shipments will be tragically sunk, as several  vital oil and fuel lines become the target of "American sabotage". Not many aircraft engines will be spooling up upon Angolan and Namibian airstrips in coming days."

 BRG_mullers_broken_supply:0 "Müller's Broken Roads"
 BRG_mullers_broken_supply_desc:0 "The forces of the Zentralafrikan Reichskommissariat, despite being possibly the largest force among the Afrika Schild, also faces the largest difficulties in participating in the war effort. Logistical challenges which cannot be facilitated by their partners in Ostafrika and Südwestafrika must be undertaken directly by them. Such logistical networks, which traverse half of the African continent, are rather fragile.\n\nWe need only block a few roads, detonate a few bridges, and devastate the Zentralafrikan canals, and their entire confused logistical structure will come to a grinding halt, forcing the entire Schild advance upon South Africa to screech to a near standstill."

 BRG_elefant_the_final_moves:0 "The Final Moves"
 BRG_elefant_the_final_moves_desc:0  "In every game of chess, there must be a conclusion. As the pieces are knocked down, and the pawns run thin, the King knows that it must make a decisive move for victory, else the King shall join the fallen pawns. Similarly, all wars must end. As men die and resources are expended, even the greatest of conquerors grow tired of combat.\n\nThe South African War winds down, and a conclusion is inevitable. Yet there are still measures to be taken to ensure that we secure for ourselves a favorable conclusion. Our man in Africa, Hans Hüttig, holds the key."

 BRG_out_of_the_shadows:0 "Out Of The Shadows"
 BRG_out_of_the_shadows_desc:0 "Hüttig is a bold man, yet the brevity which we require for our goals is far beyond what he has thus far displayed. We must embolden him and his Afrikan SS further, so that there may be no doubt of conflict escalation. And nothing is more emboldening than strength, or rather, the illusion of strength.\n\nWe shall ship out some of our very own military forces to Ostafrika at once. From there, they will be directly deployed into the fray, where they shall no doubt perform with deadly efficiency. Seeing such professional forces in action upon their side will surely grant untold confidence to the Ostafrikans, speeding their previously delayed efforts into motion."

 BRG_hiding_in_plain_sight:0 "Hiding In Plain Sight"
 BRG_hiding_in_plain_sight_desc:0 "Just as "American" armaments were discreetly shipped to the South Africans so that they could continue their fight, the Ostafrikans too require the means to fight. Whilst Hüttig has not been entirely strapped for armaments, if he is to be nudged towards larger efforts, he must have confidence in his stockpiles. We shall give him plentiful confidence."

 BRG_igniting_huttigs_rage:0 "Igniting Huttig's Rage"
 BRG_igniting_huttigs_rage_desc:0 "The lush jungles of Ostafrika are home to many things. Exotic wildlife, tremendous sights, and an untold stockpile of chemical weapons. Lethal gases stockpiled throughout the final solution and conquest of Africa now rest securely within well concealed warehouses throughout Africa. It is a source of limitless potential.\n\nIf only Hüttig's fragile rage were to be truly ignited, and his bountiful gaseous weapons unleashed with his rage, perhaps this South African skirmish could evolve in a true war to end all wars..."

 BRG_the_call_to_arms:0 "The Call To Arms"
 BRG_the_call_to_arms_desc:0 "Heydrich is the only one of the participants of the Bürgerkrieg to hold true to National Socialism. The rest are traitors, their loyalty owed only to capital, haughty generals, or their own egoism. They will all meet their deserved end, as surely as the sun will rise. Yet, it is still incumbent upon us to ensure that the sun rises sooner than later. The German SS pales in comparison to the might of the Burgundian SS, and although we cannot afford to send the whole of our army into the Rhineland to dispatch with the traitors, we will do all that we can to support Heydrich in his rightful ascent to command over Germania. "

 BRG_in_heydrichs_wake:0 "In Heydrich's Wake"
 BRG_in_heydrichs_wake_desc:0 "A particular weakness of Heydrich's branch of the SS is the lack of due diligence with which it carries out the stabilization of the frontiers of war. When the German SS sweep into a conquered town, they might only find a dozen or so dissidents worthy enough to execute. Were the Burgundian SS to conduct the same operation in the same town, they would certainly kill at least a hundred. Heydrich's men can focus their efforts on the front lines of the war—pacifying the rear is a task best left to us."

 BRG_flood_the_border:0 "Flood The Border"
 BRG_flood_the_border_desc:0 "Bombs explode and bullets approach from the horizon all over the Reich, and this devastation has not been conducive to the manufacturing capability of Heydrich's swath of territory. If their own factors are not capable of sustaining the war, then it falls on us as his sponsor to fill in the gaps. Those loyal to Heydrich in the Reich who cannot find themselves a rifle of German make to fight with shall fight with a Burgundian one, and the border of the Ordensstaat and the Reich shall be flooded with all manner of war material. It is of a special importance to the Reichsführer-SS that Heydrich wins this war, and the sacrifice of a portion of our industrial capacity is far from too high a price to pay to meet this end."

 BRG_death_from_a_mile_away:0 "Death From A Mile Away"
 BRG_death_from_a_mile_away_desc:0 "The treacherous fiends that fight against a Reich that is truly National Socialist can best be described as 'snakes', and there is an old and a true adage about snakes and heads. A skilled marksman with a good rifle and an extra pair of eyes can turn a well disciplined enemy platoon into disorganized rabble; an excellent return on investment for our purposes. The best snipers our armies have to offer will be sent to the front line to assist Heydrich against the foe, and hopefully impart some of the fundamentals on to his own men. Only the steelest of men can hold fast when death comes from a mile away, and only our men are cut of true steel."

 BRG_terrorkampagne:0 "Terrorkampagne"
 BRG_terrorkampagne_desc:0 "The air is the most modern of the environs of war, and there too shall the torch of National Socialism hold sway. Every enemy fighter rendered into burning rubble and every enemy city rendered the same will be monuments to the Vaterland—they will be as bonfires, celebrating the victory of the German people over the traitor armies by burning alive the same treasonous swine that sought to corrupt our good women and men. The enemy will know terror, and he will tremble night and day at the thought that the next plane he hears flying overhead will be his last."

 BRG_leading_the_charge:0 "Leading The Charge"
 BRG_leading_the_charge_desc:0 "We are done 'assisting' Heydrich in his war. Now, as the Bürgerkrieg intensifies, is time for us to lead the charge ourselves. The warriors of the SS-Ordensstaat Burgund will show Heydrich's loyalists how to fight from example. Our divisions, on the frontline of our own Vaterland, will hold the candle marching into the darkness of the rotten world beyond. Every soldier that fights against us is guilty of treason, and will be afforded treason's legal penalty—as will any of Heydrich's forces who fail to live up to the standards we expect of them. Half-measures are fully over. It is time that Heydrich's attempt to seize power in the Reich either win or die."

 BRG_the_spartan_phalanx:0 "The Spartan Phalanx"
 BRG_the_spartan_phalanx_desc:0 "The frustration of our counterparts in the German SS to achieve victory thus far can be attributed to a failure of leadership. As such, it is time that our seasoned leaders begin replacing the most incompetent and least racially pure of Heydrich's own counterparts. Many of his officers have shown talent in the civil war, and will maintain their charges. The rest will be gone, meeting the same fate that rightfully befalls any officer who neglects the responsibilities of command. Only those loyal to our regime and truly steadfast in their dedication to National Socialism have any place in the chain of command. A phalanx is only as formidable as its weakest shield."

 BRG_blot_out_the_sun:0 "Blot Out The Sun"
 BRG_blot_out_the_sun_desc:0 "Everything in the Ordensstaat capable of flight will be sent east to aid in the war. Our fighters will be mass produced at the tallest heights of production thought reasonable to mandate, and then 10% more. Our aircraft shall blot out the sun over the Reich, and the coming of the shade will be the coming of the SS. Ours is the side of the Bürgerkrieg of the most pure of the German people fighting for the most zealous interpretation of the German ideology, and we are equally proud of both. Let the gunfire raining from the sky be our testament to the ancestors of the German nation that we still hold to them, and we fight the traitors in their name."

 BRG_fire_and_brimstone:0 "Fire And Brimstone"
 BRG_fire_and_brimstone_desc:0 "Guns are not enough. Bombs are not enough. To destroy most of the enemy, to damage his industry moderately, to kill many of his men—it is not enough. We must have it all. They all must die, they all must crumble, they all must burn: and there are few weapons capable of achieving this totality of destruction. Thankfully for the nation, the superiority of German science has long conceived of an answer to the conundrum of moderation in warfare. All across the Ordensstaat, rocket facilities and weapons to launch from them are being constructed, that we might smite not a single enemy from a single mile away, but thousands of enemies from hundreds of miles away. When rockets rain down on the industrialists factories, liberal universities are obliterated in explosions, and the prides of generals are reduced to ash in their mouths at the site of the calamities befalling their armies, the only Germans left standing will be those standing behind our lines."


  burgundy_political.13.t:0 "Above All"
  burgundy_political.13.desc:0 "It has long been somewhat confusing to the lay-members of the German SS legions that they serve along the battlefield with members of the Degenerate races that they have been trained to hate and destroy. Naturally, our propaganda department has long produced media designed to help resolve this contradiction -- reminding them that the title of "Aryan" is based on racial science rather than petty simplicities, and thus can be bestowed on certain worthy members of normally degenerate races. Now, it seems like it might be time to reconsider our propaganda in this area, as it appears increasingly certain that we will have to engage and destroy the collaborator legions before they can pose a threat to our dominance over the Ordensstaat.\n\nThanks to our incorporation of more of their home territories, the collaborators have grown increasingly ambitious and independent. Rather than their rightful place in service to the Aryan, the fools now dare to aspire to be their equal, or even their superior. What's more, rather than accepting the natural servility of their national and racial character, they have attempted to subvert our education in racial pride for their own purpose, as if it was some sort of "honor" to be French or Walloonian!\n\nClearly, they have to go. If the Ordensstaat is to continue its inevitable march towards greatness, purity, and the Plan of our glorious Reichsfurher-SS, then the collaborators must be destroyed, and quickly."
  burgundy_political.13.a:0 "They've reached the end of their usefulness."

