### Evidence Descs


BRG_CHR_Evidence_Desc_1:0 "The Charlemagne Legion, led by Christian de la Mazière has long been our potentially most dangerous foe. Dedicated entirely to creating a new ultranationalistic French culture, they obeyed our orders when the only controlled a patch of their homeland, but with the recent acquisition of half of France, Mazière has stopped listening. He and his followers have begun slowly and subtley slipping into defiance, and it must come to an end. To begin our investigation into the disloyal Legion, we have three avenues:\n\n- Look into the rumors that swirl around Mazière's drug use and undevotion to Burgundian ideals.\n\n- Observe the newly conquered territories where Mazière and his men have assumed more and more control.\n\n- Investigate the reports of near nightly disturbances in Charlemagne's new headquarters of Piktenstadt."
BRG_CHR_Evidence_Desc_2:0 "It seems like this rumor is in fact true. Digging into Mazière's personal life has revealed a disturbing secret: both he and his Legion have gotten addicted to the large stores of meth left over as stimulant from the Second Weltkrieg. Medical and suspect reports seem to indicate that Mazière lost control of his personal struggle long ago and now commands the legion with a loose fist, but most of them are too high to notice. Obviously such degeneracy should be impossible, especially considering the stores from the 1940s should have run out long ago. To continue to dig into this and find out where they are getting their fix, we have three options:\n\n- Stake out the streets around Charlemagne's headquarters in order to identify the key players.\n\n- Anaylze the crystals ourselves to find out where the drugs are from.\n\n- Bribe the dealers with "immunity" to get them to tell us who is buying and why."
BRG_CHR_Evidence_Desc_3:0 "After anaylzing the meth crystals used by Charlemagne, our labs have found some interesting information. They drugs are incredibly rough and diluted, made with improper chemsitry and chemicals that has killed their potency and made them more dangerous then enjoyable. The conclusion from the lab is that Charlemagne is making its own meth in a lab tucked away in their territoy, explaining how they're able to extend their stockpiles. However, we must still find and locate proof of their betrayal of their supposed "ideals", and have three options:\n\n- Map out their distribution networks to track the flow of drugs.\n\n- Dig into the paperwork used to fund and supply this operation.\n\n- Search for and find this lab complex that has existed under our noses."
BRG_CHR_Evidence_Desc_4:0 "Bribing the dealers and integrating ourselves into the drug distrubtion network that keeps Charlemagne awake has yielded some interesting results. The enlisted men and officers of Charlemagne seem to use the vast majority of their time throwing wild parties filled with drugs, alcohol, and other forbidden substances instead of performing their actual duties. It would make wonderful blackmail to tie Mazière to our hip once more, but in order to do that we must have conclusive proof. To obtain that, we have three options:\n\n- Install secret cameras in their clubhouses to try and catch somethingthing on video.\n\n- Begin a deep cover operation with one of our operatives and have him infiltrate the sites in order to get proof.\n\n- Tap the phone lines to see if any information is exchanged there."
BRG_CHR_Evidence_Desc_5:0 "After much digging, we have finally found the Holy Grail: Signed orders from Mazière himself authorizing the construction of both a drug production facility and recipets for the money used on his parties. They were hidden well, behind many false starts and cold trails, but we now have them in our hand to use at our pleasure."
BRG_CHR_Evidence_Desc_6:0 "In the dead of night, a strike team went into the slums of Turon and was able to wrest control of the production labortary away from Charlemagne after finding its location from a few persuaded officers. Tearing it apart, it not only confirmed our earlier suspicions of homecooked meth, but also yielded something distrubing: apparently Charlemagne has been creating their own arsenal as well, having a process for everything from making gunpowder to the guns themselves. This distrubing element of the discovery should be acted upon soon, before the trechery becomes too much to bear."
BRG_CHR_Evidence_Desc_7:0 "It appears as if our phone line taps have picked up something interesting. Mazière and his ilk are apparently not satisfied with parties, but have set up a prostitution ring to cater to his officers and Frenchmen he consider's "worthy". Seemingly not notcing how this clashes with the founding ideals of the Ordensstaat, he set up the ring a long time ago and has been using its funds to finance his various extravaganzas."
BRG_CHR_Evidence_Desc_8:0 "\nOn our recent fine-toothed examination on the integration of the new territories, we found exactly what we expected. Lackluster efforts made to foster a true Burgundian culture and the ideals of National Socalism, lazy policing practices, and a horrible mismanaged funding situation. While that would be enough to court martial everyone put in charge of this operation, it isn't the most disturbing find. That would have to be that it appears as if Charlemagne has actually actively hindered any progress being made, which must be investigated immediatly. We have three options to do just that:\n\n- Spy on the Culture Officers assigned to this area.\n\n- Comb over the budget to find where the money has gone.\n\n- Check on the Germanification programs that were supposed to be implemented and learn why they never were."
BRG_CHR_Evidence_Desc_9:0 "\nThe re-education system for our new territories was supposed to be a model for our glorious future, but instead under Charlemagne's watch has become one of bloat and innefeciency. Administrators regulary complain of supply shortages for German books and language materials, children not even showing up, and worse. They pin the cause of this problem to the complete lack of funding to complete any of their instructions, but what exactly it has been used for is an unanswered question. This problem must be looked into if we are to get to the bottom of this mystery, and to do that we have three options available:\n\n- Investigate the school systems themselves to root out the cause of this problem.\n\n- Review the supply inventory to try and determine where the missing materials have gone.\n\n- Trace the cash flow into the program to find where it has all gone."
BRG_CHR_Evidence_Desc_10:0 "\nIt appears as if the closer look made into the cultural Germanification progress has only confirmed our latest suspicions. They were mostly faked, relying on numbers that seemed to come from thing air and using statistics that were physically possible. Not only that, but it also appears that none of the materials bookmarked for the operation were even used or still remain in inventory, a very suspicious development. To further our investigation into these unusal actions, we have three options:\n\n- Look into the French Language Subsugation program to find out why it hasn't been progressed.\n\n- Interrogate the officers in charge of these "reports".\n\n- Check over the teaching curriculum to find out why it has been changed from our orders."
BRG_CHR_Evidence_Desc_11:0 "After digging into the missing supplies, the reason behind their dissapearence has been revealed to be even more bizzare then the inital quesiton. Our officers caught some unmarked guards, but obviously of French nature, in a warehouse burning German books made especially for the re-unification effort to power some sort of contraption. After interrogation, it became apparent that this was something that had been going on for a while, all under the watch and uncaring attitude of the commanding officers. Considering the implication this had on the program as a whole, it would behoove us to continue this lead, and there are three possible avenues:\n\n- Question the teachers who were supposed to recieve these supplies and ask them wether they knew anything about what was going on.\n\n- Investigate their power needs and why they would need to burn books for it.\n\n- Uncovering their motive, even figuring out if powering something was just a ruse, could do great things for our investigation."
BRG_CHR_Evidence_Desc_12:0 "It seems as if the reason behind the school system's failures has been discovered: a complete and total lack of teachers, who have seemingly dissapeared without a trace. Looking into the reports, it has become clear there is a pattern at work, with many of them simply just not showing up one day after the occupation, taking their books and knowledge, and in some cases, even their students. While the purpose behind this isn't yet clear, the fact that so many highly praised and payed teachers simply went under the radar is an incredibly dangerous thing for our programs and must be investigated. We have three options at our disposal:\n\n- Search the dorms near the schools and interrogate anyone who is left to find wehre they've gone.\n\n- Look further into the paperwork to see if there are any more patterns to discern.\n\n- Comb over the schools themselves to locate any clues at what they could be doing or where they are."
BRG_CHR_Evidence_Desc_13:0 "The final piece of the puzzle has been laid down, and it is quiet possibly more shocking then what could have been imagined. In our search for the missing teachers, students, and even materials, our agents stumbled upon hidden, funded, French language schools located around both the new territories and even Burgundy itself. Ostensibly set up by Charlemagne as a desperate ploy to keep their revered French culture alive, students were being taught curriculum glorifying the past French empires with spesific anti-Germanic material thrown in as well. They seemed to have no shortage of materials, including the unconfiscated and missing French books, that would explain the anemic funding elsewhere. If nothing else, this proves Charlemagne must be dealt with as soon as possible. before the Hydra becomes too large to control."
BRG_CHR_Evidence_Desc_15:0 "In our search for the truth, we seemingly have stumbled upond a great discovery: French languange and history books, which were supposdly confiscated on direct orders by Charlemagne, were in fact not, and they have been missing from the stockpile for months. The dissapearence of thousands of books teaching and praising the culture of degeneracy would normally not be such a huge deal, but they could potentinally lead to an entire generation turning their backs on our system if we do not act quickly. We have three options available:\n\nLook into the manufactures of the books to find out what was in them and how they could hurt us.\n\n- Examine the authors of the books to see if they have a role in this situation.\n\n- Begin investigating where the books dissapeared to and why."
BRG_CHR_Evidence_Desc_16:0 "Looking into the reports of nightly disturbances in Piktenstadt have revealed an interesting phenomenon. It appears if as the entire upper officer corps of the Charlemagned legion meets up in various buildings around the headquarters every weekend. The exact purpose of this gatherin us unknown, but the large amount of limousines, guard trucks, and people has attracted our eyes to the scene, and it appears as if it is worth looking in to. We have three options at our disposal:\n\n- Sweep the surrounding area around their headquarters to see if we can find any leftovers or clues of and for their engagements.\n\n- Survey the transportation patterns of the officers to see if they are meeting up anywhere else.\n\n- Question the locals who have been making these reports and see if they know anything."
BRG_CHR_Evidence_Desc_17:0 "After anaylzing the piece of art, we have come to the conclusion that it is in fact Napoleon Crossing the Alps. It was initally unknown how such a high quality picture could have been put on the ticket, so an inquiry into where the painting was located was made. After checking on the stock of paintings confiscated during the initial invasion of France for being deemed too nationalistic, we have realized it has been missing for months. However, it was never requested for removal or destruction, seemingly instead having dissapeared without a trace. No one knows the current whereabout of the piece, but if it appeared on this art, it must be somewhere within Burgundy. To further this investigaton, we have three options:\n\n- Check on the storage site to see if any evidence still lies there.\n\n- Review the transportation records of the facility to pinpoint down who was there at the time of dissapearence, and even, who took it.\n\n- Look into the rest of the collection to find if anything else has been stolen or used."
BRG_CHR_Evidence_Desc_18:0 "Our initial sweep of the area led us into the sewers, trashcans, and apartments of Piktenstadt, but they also gave us some trash from the gatherings that became our treature. Located in a bin outside one of the meeting houses was what appears to be a ticket to some sort of attraction. It bears both the mark of Charlemagne, is written in coded French, and has a large painting as its centerpiece. None of our officers can cipher what it means or what it is used for, but we have three options to try and answer those questions:\n\n- Attempt to crack the code of the writing to try and find out what its purpose is.\n\n- Find where it was made and see if that yields any clues.\n\n- Look into the piece of art to see if that has any signifigance."
BRG_CHR_Evidence_Desc_19:0 "The attempt at finding out where the tickets came from has succeeded with flying colors. Our agents raided the suspected warehouse yesterday to find a mobile but crude printing press hard at work, making another batch of similar tickets. No one was caught during the raid, denying us any human resources to question, but the entire workshop, including past prints, materials, etc, are all there. Still unknown however, are the purpose of this operation, which must be found out if we are to get to the bottom of this. We have three options avalible:\n\n- Using the old prints, check the history of what this facility has made to see if that unveils any clues.\n\n- Examine the equipment used to construct the press.\n\n- Look into the supply chain to find out how the press got the needed materials to run."
BRG_CHR_Evidence_Desc_20:0 "It apperas as if we finally have found the breakthrough we desired. Our agents have recovered an invitation to something called simply "This Weeks Gala", adorned with French art and bearing the crest of Charlemagne. It gives instructions on how to enter, what should be worn (tuxedos and masks), what should be brought, but not what to expect, and as such, this represents a dangerous but lucrative opportunity to finall crack the case wide open. We could:\n\n- Plant loyal moles inside the building when the Gala is to take place, trying to see if thye can get any information.\n\n- Install survielence equipment before the gathering to see if they pick up anything.\n\n- Send in our agents themselves using the invitation to gain acsess to the event."
BRG_CHR_Evidence_Desc_21:0 "After looking into the transportation records of the stolen artwork, we have made an amazing discovery: Charlemagne has been using our own trucks to convoy out pieces of art from the descrution pile to their own safehouses located in the new territories. Based on the effort needed to conceal such an operation, we must assume it is both a regular opperation and one that everyone knows about, meaning that it must have been approved by the officers themselves. To look further into this new development, we have three options:\n\n- Investigate the commanders in charge of the stolen APCs to see what they know and what they will reveal.\n\n- Track the movements of the convoys to discerne any patterns or to see where they will go next.\n\n- Take the vehicles in for "repairs" in order to take them apart and see if any hidden evidence lies within them."
BRG_CHR_Evidence_Desc_22:0 "The final piece of the puzzle fell into place last night, as the secret of the disturbances was finally revealed. We now have confirmation that Mazière himself has been setting up a weekly high society gala for Charlemagne officials devoted to examining and glorifying French culture. They meet at difference storehouses to avoid suspicion but have nationalistic paintings, specially prepared delicacies usually banned in other parts of Germany, and even history lessons carted in to cater to the officer corps and their friends. Mazière himself often attends the events with an escort and seems to be the worst defender when it comes to sticking to a Burgundian diet, often gorging himself on wine and cheese, but that pales in comparison to the deprevaty of the Gala as a whole. They will not escape this unpunished."



