#### Descriptions

BRG_WLN_Evidence_Desc_1:0 "Although the outward signs of trechery from the days of Degrelle have once again faded below the surface, the Walloon Legion, now led by the incompetent Jean-François Thiriart, still represents a challenge to us. While Thiriart swears his and his countrymen's loyalty to our cause, we know that there is little love between the Aryan and the Walloonian cultures, something that has manifested itself as simple ambilvence in the Legion. They care not for our attempts to create a true Burgundian society, but seem instead content to waste away the days doing nothing but dreaming of their own independent state. And such thoughts, if allowed to run rampant, could be very dangerous. We already know deep resentment and anger towards us Germans runs widely through their organization, no matter how much Thiriart might ignore it, as evidenced during the hunt for Degrelle, and it is unknown what else they might be planning in the shadows. The only clear thing is something is afoot. To further look into this suspicion, we have three options:\n\n- Look into the well documented morale problem among their average soldiers, which has led to some distrubing behavior like desertment and apathy for our cause.\n\n- Review their command structure and try to glean some information from the officers in charge.\n\n- Review the Legion's finances to see if that yeilds any clues."
BRG_WLN_Evidence_Desc_2:0 "Trying to penetrate Walloon's officer corps has revealed something interesting: it appears as if Walloon's high command acts near independently of Thiriart and the men assigned to him. Orders are followed on paper, but in reality, the true nerve center of Walloon is a centralized, insulated command post far off in the Ardennes, away from the influence of Thiriart and ourselves. This not only confirms Thiriart's incompetence but also gives us an opportunity to dig deeper into what Walloon might be up to. To do so, we have three options:\n\n- Send a detachment to confiscate their files and see if anything noteworthy comes to light.\n\n- Search the dumpsters and waste disposal plants around the site to see if they have been disposing of any sensitive material.\n\n- Bug their communications array and listen in to see if anything catches our ears."
BRG_WLN_Evidence_Desc_3:0 "When the files first crossed the desks of our forensic experts, they were intially discarded as clever fakes. But as more corroborating evidence was uncovered in the trove of documents taken from Walloon's secret headquarters, we have come to the grim conclusion that Léon Degrelle is alive. The entire bunker scene that our men found is now known to have been just that: an elebatorly set up deception that has allowed Degrelle to operate under the radar and without suspicion. We do not know where he is, what he has done since then, or if he even has any remaining connections to the Legion, but it is certain that this development is nothing but bad."
BRG_WLN_Evidence_Desc_4:0 "While many were unsure that digging through a trash heap would give us anything usable, they have been proven wrong with the discovery of Rexist propaganda in the headquarters waste bins. These pamphlets expousing the beliefs of the former Rexist Party, led by Degrelle before the war, seem to have been both newly printed and directed at the foot soldiers of the Walloon Legion as a way to combat our influence. Interestingly, it appears as if there is a printer's symbol in the shape of a crown stamped on the back of each sheet, which might allow us to track down whoever has been creating them. To further this line of evidence, we have three options:\n\n- Anaylze the messages of the pamphelt in order to understand what we are fighting against.\n\n- Find the manufactur of the pamphlet by tracking down the orgin of the printer's symbol.\n\n- Look into who has been distributing the pamplets to the Walloonian troops, and how."
BRG_WLN_Evidence_Desc_5:0 "It appears as if listening in on Walloon's plans will be harder then anticipated. While attempting to place a bug on their local radio tower, we discovered that they are using radio scramblers and other counter-intelligence measures to safeguard their transmissions. The scramblers seem to only be activated when they are not using they are transmitting messages from outside their headquarters local systems, adding another piece to the puzzle. Obviously, this is something only done when there is something to hide, meaning that breaking through their cover could yeild some grounbreaking evidence. To further this operation, we have three options:\n\n- Interrogate the radio operators at Walloon's headquarters to find out what they know about the system.\n\n- Track the source of the interference and find where the scramblers are being kept.\n\n- Decrypt the intercepted but scrambled messages to see if anything can be gleaned from them."
BRG_WLN_Evidence_Desc_6:0 "Looking further into Walloon's off-the-record operations has yeilded the location of an old safehouse, apparently one that was abandoned until Thiriart's takeover necessitated a place to hide the true work of the Legion. Located only a short while away from the secret headquarters, the safehouse is continuously guarded by Walloon's shock troops and other security measures, implying that it holds something valuable. We have three options at our disposal to attempt to find out what that valuable something is:\n\n- Raid the safehouse with our guards in an attempt to stop them from destroying any valuable evidence inside.\n\n- Stake out the safehouse to track the coming and going of the various officers.\n\n- Infiltrate the safehouse with our deep cover operators in order to recover any evidence inside."
BRG_WLN_Evidence_Desc_7:0 "The raid on the Wallonian command's safehouse has given us a biggest break yet, in the form of coded maps they were trying to to destroy as our agents barged in. Recovered in the nick of time and with only minimal fire damage, they appear to be navigation maps that are focused on the Ardennes region, with many symbols and codes we do not understand at this time. However, most of them seem to be directional, pointing towards a big structure marked simply with an X that does not appear on any of our previously recovered documents. To further look into this development, we have three options:\n\n- Find the big structure marked on the map using the directional refferences to see what it might be holding/\n\n- Decode the legend and the various symbols in order to glean the true purpose of the maps.\n\n- Question the officers who were in possesion of it at the time of the raid in order to see if they will give up any new information."
BRG_WLN_Evidence_Desc_8:0 "Many thought he was still dead, even after we learned that his death was faked, but we now have conclusive proof that Degrelle is alive and has hidden himself away in a cmoplex located deep in the Ardennes. Nicknamed the "Lions Den" by our investigators, its existence was only known to the upper echelon of Walloon's command as well as the elite shock troops guarding it, written off as an old storage shed on the official maps of the region. According to our observers who both watch the complex day and night and have begun digging into its history, Degrelle has been there ever since his escape, commanding the legion secretly from behind its doors. He is constantly watched by a detatchment of Walloon's best and most loyal men, who swear loyalty to him personally and represent the most fearsome fighting force outside our own ranks. While there is still much we do not know, one thing is for certain: Degrelle will not go without a fight, and any attempts to put him down for good should be planned carefully."
BRG_WLN_Evidence_Desc_9:0 "A further look into Walloon's vehichle use has led to a disturbing discovery: they have aqquistioned a large number of trucks to ferry as of yet unknown supplies around their state. Mainly going to unit headquarters and supply dumps, it appears as if the convoys run every week to the same exact places, using faked orders that, on inspection, appear to be from people and officers that don't even exist. Their supply manifests too are blacked out on the reports we requested from them, which only furthers our suspicion that something is indeed going on. To look into this situation further, we have three options:\n\n- Find who authorized these operations and the faking of papers by listening in on the radio communications the next time the convoys run.\n\n- Look over the paperwork again to see if anything new can be gleaned from them.\n\n- Investigate this hidden cargo they haul to all the different supply and command posts."
BRG_WLN_Evidence_Desc_10:0 "Investigating the dissapearences and mutinies in the Walloon ranks has yeilded an interesting turn of events. It appears as if that isn't the case as first thought, but instead Walloon's leadership corps has been taking away soldiers under the radar for a new, unnaproved training regimen. They have been learning both new combat skills, with specialziations in undercover operations, and more interesting, trade skills such as manufacturing and machine shop. To look into this further, we have three options:\n\n- Observe the drills secretly to see if anything else is going on.\n\n- Question the trainers on the purpose of these exercises.\n\n- Check on the supply inventory for the program in order to find where they are getting the materials for all these programs."
BRG_WLN_Evidence_Desc_11:0 "It appears as if Walloon's men really haven't been shirking their work, but instead putting it to use in previously undisclosed factory complexes burried deep in Wallonia. Using their new industrialized training, these former foot soldiers are officially stationed in the facotry to "guard" them, but in fact are being put to work in order to create a new class of weapons and armements for the Legion, outside of our control. While this in itself is not an afront to our authority, the fact that Walloon wants to have its own industrial base outside of our grasp and has been lying about where their soldiers have been does not bode well for the future. To continue investigating the factories, we have three options:\n\n- Find the motive behind setting up a seperate industrial base and see if it has a greater purpose then what we know now.\n\n- Look into the distribution of all the weapons and equipment being produced to see if that leads anwyhere.\n\n- Identify the supply chain in order to identify where they are getting all their materials from."
BRG_WLN_Evidence_Desc_12:0 "Even before Degrelle's dissapearence and Thiriart's inability to lead, Walloon always had problems with morale and dedication to the Burgundian cause. However, it seems to have multiplied out of control in recent months. Men simply don't show up for drills, training, or inspections. Commanders take weeks to return calls or carry out the most mundane orders. Such flaunting of disobedience would normally be cause to purge the entire Legion from our ranks, but the mystery of Walloon's attitude problem comes from the fact that they appear to almost always be in a constant state of work. Their vehicle records show they are in use near constantly, ferrying supplies all around the legion, their commanders report (when they bother to) that their men are always busy, but it's almost like none of it is actually being done for us. Which begs the question, what are they working on? To answer that inquiry, we have three options at our disposal:\n\n- Study their recent behavior and try to pinpoint any patterns.\n\n- Investigate the dissapearences and mutinies among their men and see if it's for a greater purpose then currently thought.\n\n- Look into the vehicle use to try and figure out why they are using them so much."
BRG_WLN_Evidence_Desc_13:0 "The reason behind Thiriart's inability to control his Legion have become rapidly clear with the discovery of the latest piece of evidence: Degrelle has been communicating with his high command on a specialized and secret frequency. The only reason we know it is him is through his repeated use of his pre-dissapearence sign off, which was "retired" respectfully by the high command after the War. While we still do not know the contents of the messages Degrelle has been sending, this does confirm that he is alive and the true person in charge of the Legion, meaning they still are as a grave of a threat as earlier. To investigate this disturbing turn of events, we have three options:\n\n- Find the transmission source of Degrelle's messages so we can try and locate his whereabouts.\n\n- Look into the officers who also are on the secret channel in order to see what they might know.\n\n- Confiscate the radios connected to the network and take them apart in order to see if they are hiding anything else."
BRG_WLN_Evidence_Desc_14:0 "A look into Walloon's supply manifests have given us a peculiar find. There seems to be a massive amont of unmarked arms caches in their stockpiles, loaded with the latest weapoary and spread far and wide across the region. They are concentrated at the unit level supply dumps and only the commanding officer has the key to unlock them, but what has been the most interesing find is the explanation for when they should do just that. According to a stolen order from Walloon high command, one not signed by Thiriart, the local commanders are only supposed to distribute the weapons "when the time comes". What this means, our investigators have no idea, but it certainly does not bode well. To look into this further, we have three options:\n\n- Search the supply depots to see if anything else can be learned from them.\n\n- Find the soure of all these weapons to see if they are manufacturing anything else.\n\n- Search for more records in order to find out what and when "the time comes" is."
BRG_WLN_Evidence_Desc_15:0 "As layed out in the summary of a report on its feasability, Operation Leopold is the plan for a Walloonian revolt against the Burgundian system in order to both dispose of the Fuhrer and establish a free and independent Wallonian state. It seems as if it was only created in the aftermath of our war with France and directed by Degrelle himself from hiding, putting together the final pieces of his plans. It has become increasingly clear that Walloon is working towards the prerequisites for carrying out the Operation with great and worrying speed, stockpiling weapons and creating their own industrial base in order to have a fighting chance against our might, which means we must shut it down as soon as we can, before the situation spirals out of control. To do that, we have three options:\n\n- Bug it's authors in order to locate Degrelle, the chief architect of and the lynchpin behind the plan.\n\n- Find where the memos for the plan were made and distributed.\n\n- Investigate the officers listed as essential to the operation to see if they will give up any information, willingly or unwillingly."


