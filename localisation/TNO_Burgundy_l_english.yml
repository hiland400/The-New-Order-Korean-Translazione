 BRG_enhance_surveillance_techniques_text:0 "감시 기술 향상"

  BRG_unternehmen_ludwig_desc:0 "불행히도 첩자를 통해 독일에서 총통을 죽이는 데 실패했습니다. 그러나 이 실패한 시도로 독일이 히틀러의 죽음에서 살아남지 못한다는 것은 의심의 여지가 없어졌습니다. 그의 건강은 좋지 않습니다. 그가 죽고 독일이 무너지는 것은 시간문제일 뿐입니다. 기다리는 동안 우리는 할 일이 있습니다.\n\n발로니엔 군단의 지도자 레옹 드그렐은 뭔가... 이상한 행동을 하고 있습니다. 마찬가지로 샤를마뉴 군단도 가만히 있지 못하고 있습니다. 우리는 협력자들을 일하게 해야 합니다. 이제 우리는 프랑스 침공 계획을 짜기 시작해야 할 때입니다. 독일이 일단 혼란에 빠지면, 아무도 우리가 기사단국을 위해 더 많은 프랑스 땅을 획득하는 것을 막을 수 없을 것입니다."
  BRG_the_loyal_dogs_desc:0 "기사단국은 국가지도자의 최종 목표를 달성하기 위해 세 SS 원주민 사단을 고용한다. 비록 이들은 아리아인이 아니지만 지역민들을 제자리에 있게 하는 데 도움을 주는 유용한 협력자들입니다. 샤를마뉴 사단과 랑게마르크 사단이 최근 들어 가만히 있지 못하고, 드그렐의 발로니엔 사단은 북쪽에서 삐걱거리고 있습니다. 협력자들이 힘을 내서 일을 시작하도록 해야 할 때입니다. 우리는 프랑스 침공을 위한 심도 있는 계획을 세우기 위해 이 사단의 장교들을 파리로 다시 부를 것입니다."
  BRG_dangle_the_carrot_desc:0 "우리는 바보가 아닙니다. 세 원주민 사단은 충성심이나 우리의 대의에 대한 믿음 때문에 우리를 섬기는 것이 아닙니다. 그들은 국가지도자를 위해 봉사하고 싸웁니다. 왜냐하면 봉사활동은 부르군트에서 비아리아인들에게 가장 이익이 되는 길이기 때문입니다. 우리의 하인들은 그 용도를 증명했고, 우리의 방대한 비축물량에서 나온 새로운 무기와 장비로 보상을 받아야 합니다. 국가지도자에게 봉사하는 것은 보상을 받아야 하며, 그들의 효율을 높일 뿐만 아니라 더 많은 협력을 장려해야 합니다."
  BRG_expand_the_pipeline_desc:0 "비록 우리가 브르타뉴 같은 타락한 밀수업자들과 함께 일해야 하는 것은 혐오스럽지만, 그들의 불순함이 실리를 방해하도록 내버려 둘 수는 없습니다. 브르타뉴는 전세계에 물건을 공급하고 판매하는 대규모 밀수 조직을 운영합니다. 브르타뉴 정부와 어느 정도 관계를 맺는 것은 할 만한 가치가 있습니다. 브르타뉴를 통해 우리는 세계 시장에 접근할 수 있고 브르타뉴는 우리가 원하는 것은 무엇이든 공급할 수 있는 중개인입니다."
  BRG_looking_over_walls_desc:0 "기사단국에서 보안은 가장 중요합니다. 내외의 적들은 스파이가 기사단국으로 침투할 수 있는 약점이나 지점을 탐색합니다. 이를 위해 우리는 프랑스군이 우리의 승리 이전에 쌓은 많은 요새를 활용할 수 있습니다. 이것을 사용한다면 우리는 국경을 거의 뚫을 수 없게 만들 수 있습니다. 국가지도자의 명시적인 허락 없이는 아무도 기사단국을 드나들지 않을 것입니다!"
  BRG_the_troublesome_snake_desc:0 "레옹 드그렐이 이끄는 발로니엔 사단은 총통이 SS 지휘권과 기사단국 관리권을 부여한 이후 줄곧 우리 통치에 불편해했습니다. 이 민족주의자들은 심지어 우리의 지휘권에도 불구하고, 벨기에 북쪽에 살고 있는 그들 민족에게 더 많은 자치권과 권리를 주기 위해 꾸준히 노력했습니다. 그들의 열렬한 민족주의는 칭찬할 만하지만 기사단국에서는 설 자리가 없습니다. 적어도 우리 지배 하에 있다는 것을 잊지 않도록 견제하고 의무를 다하느라 바쁘게 해야 됩니다."
  BRG_keep_our_enemies_close_desc:0 "협력자들 중에서 드그렐은 단연코 부하들 중에서 가장 골치 아프고 위험합니다. 발로니엔 사단의 활동을 계속 조사하면서 파리에 있는 장교들을 가까이에서 감시할 수 있는 방법을 찾는 것이 유용할 것입니다. 훈련, 새로운 영토의 침략 및 점령 계획, 새로운 노동 수용소 건설 계획 등으로 말입니다. 이 열등한 사람들을 가까이 둡시다."
  BRG_bide_our_time_desc:0 "지금은 협력자들을 숙청할 때가 아닙니다. 드그렐은 불성실할 뿐만 아니라 기꺼이 등에 비수를 꽂을 반역자라는 것을 우리는 확실히 알고 있지만, 그를 죽일 수는 없습니다... 아직까지는 말입니다.\n\n발로니엔 사단, 그리고 더 나아가 발로니엔 사람들은 드그렐의 말에 귀를 기울였습니다. 벨기에인의 사실상의 수장이 없는 한, 우리는 지금처럼 이 지역에서 많은 영향력을 행사할 수 없을 것입니다. 우리는 드그렐을 좋아하지 않지만, 그는 북쪽에서 일을 하며, 그가 없으면 우리는 무장 반란에 직면할지도 모릅니다.\n\n때가 올 것입니다, 아직은 아닙니다. 그 동안에도 평소와 다름없이 일할 것입니다..."
  BRG_enhance_surveillance_techniques_desc:0 "비록 우리가 가까운 미래에 드그렐을 상대로 행동하지는 않지만, 그렇다고 해서 드그렐에 대한 감시를 완화해야 한다는 것은 아닙니다.\n\n지난 몇 달 동안 드그렐에 대한 파일은 더 커졌을 뿐입니다. 조사받고 있다는 것을 그가 의심하고 있다는 것은 알고 있지만, 우리는 계속 밀고 나가야 합니다. 우리는 이미 많은 정보를 가지고 있지만, 바꿔말하자면 그에게 "결정타가 될" 것은 아무것도 가지고 있지 않습니다. 국가지도자께서 드그렐이 반역자라는 반박할 수 없는 증거를 가져오라고 지시하셨으니, 우리는 이에 응할 것입니다. 우리는 지도자를 실망시키지 않을 것입니다. 드그렐의 비밀이 폭로될 것입니다."
  BRG_begin_phase_two_desc:0 "모든 것이 정리되어 있습니다. 원주민 사단은 우리의 통치를 뒤집기는커녕 다른 많은 것을 생각하기에는 너무 바쁜 상태로 열심히 일하고 있습니다. 우리의 프랑스 침공은 계획되었고, 독일과의 국경선은 추가적인 보안 조치로 더욱 강화되었습니다. 독일에 있는 형제들도 마찬가지로 소집될 때를 대비하고 있습니다. 국가지도자의 계획은 현재 잘 진행되고 있습니다. 이제, 우리는 기다려야 합니다. 히틀러는 병들었고 죽어가고 있습니다. 독일의 붕괴는 불가피합니다. 그리고 독일이 무너지면 우리는 준비가 될 것입니다."
 #Phase 2
 BRG_new_investigation_text:0 "§Y이제 새로운 조사가 가능합니다.§!\n\n"
 BRG_begin_phase_two_text:0 "2단계 시작"
 BRG_the_stench_of_deceit_text:0 "기만의 악취"
 BRG_the_stench_of_deceit_desc:0 "마침내, 서유럽은 안전하게 우리의 통제하에 놓여 있습니다. 기사단국이 아리아인의 대의에 반항하는 반역자가 될 자들을 지배하는 위치를 유지하고 있기 때문입니다. 민족주의적 정서와 우리 영토를 가로지르는 유대-볼셰비즘 운동은 우리의 정화를 되돌리려고 하기 전에 파괴되었습니다. 현재, 그 어느 때보다도, 우리는 세계 권력의 한자리에 있다는 것을 알게 되었습니다. 하지만, 우리 땅에는 여전히 흔들리지 않고, 심지어 부패한 반역자들의 영향을 받는 사람들이 있습니다. 가장 순수한 아리아인에서 가장 역겨운 열등인간까지, 누가 진정으로 권좌에 앉았는가에 대해, 우리 나라 전역의 모든 사람들에게 상기시키는 것이 급선무일 것입니다. 이제 그 음흉한 놈들과의 전쟁이 끝났으니 말입니다!"
 BRG_a_veil_over_every_eye_text:0 "장막"
 BRG_a_veil_over_every_eye_desc:0 "서유럽 전역의 반대자들은 이 어두운 지구에서 아리안인의 정당한 지배보다 그들의 이상, 목표, 신념이 더 앞서 있다는 허구적인 우월감을 가지고 있습니다. 이 땅 저편에서는 그런 쥐들이 어둠 속에서 음모를 꾸미고, 힘센 아리아인 전사의 손에 당한 참담한 패배로 생긴 상처를 핥으며, 정화된 백성들에게 기사단국의 뜻을 강요하는 우리 위인들에 대해 더욱 독한 공격을 감행할 준비를 하고 있습니다. 더 이상 이것을 허용할 수 없으며 이 쥐들에 대한 새로운 수준의 은밀함을 가진 정보작전이 시행되어야 합니다. 오직 가장 어두운 그림자, 가장 붉은 잉크, 가장 안전한 위치, 오직 이 반역자들에 대항한 작전을 위해 가장 좋은 것들만이 골라질 것입니다. 이러한 발전으로 우리는 다시 한번 통제를 확립할 것입니다."
 BRG_a_temporary_solution_text:0 "임시 해결책"
 BRG_a_temporary_solution_desc:0 "고대 역사를 돌아보면, 멍청하고 표절만 하는 로마제국의 파괴의 씨앗을 뿌린 것은 우리의 조상, 게르만 부족민이었다는 것이 사실입니다. 인류에게 알려진 가장 위대한 제국을 형성하고, 골족, 브르타뉴족, 슬라브족을 세계의 진정한 주인으로 자리매김하기 위한 여정에서 외면한 것은 바로 그런 게르만족이었습니다. 하지만 이 패권주의가 사실이지만, 우리는 세상의 진정한 주인들과 동일선상에 있다고 믿는 불쌍한 골족의 유용함을 잊어서는 안 됩니다. 따라서, 우리는 샤를마뉴 군단을 유리하게 이용할 것입니다. 처음에는 우리의 권력이 약화되는 것처럼 보일지도 모릅니다. 하지만 만약 우리가 프랑스인들을 통제할 수 있다면, 그들은 사냥개가 될 것이고, 이 잿빛 땅을 가로지르는 경비견이 될 것입니다!"
 BRG_extend_our_logistics_text:0 "병참 확대"
 BRG_extend_our_logistics_desc:0 "기사단국은 영광스러운 정복에 관여하고 새롭고 더 순수한 시대의 키잡이 노릇을 할 뿐만 아니라 내부 불만과 외부 위협을 없애는 능력을 통해 인류 역사 상 가장 위대한 특징을 가지며 우뚝 서 있습니다. 우리의 업적은 타의 추종을 불허하며, 우리가 인류를 위해 새로운 길을 개척할 수 있었던 것은 기사단국의 힘과 결합한 혈통의 내재적 우월성을 통해서만 가능합니다. 그러나 뛰어난 위업과 함께 아직 완전히 확보되지 않은 땅에서 우리가 한 일을 되돌리기 위해 필사적으로 노력하는 악랄하고 질투에 빠진 기생충들이 찾아오고 있습니다. 새로운 영토의 안정을 위해 기사단국 수비대를 확충하여 SS국가지도자의 계획에 대한 어떤 위협도 근절시킬 수 있도록 해야 할 때인 만큼, 이를 바꿀 때가 되었습니다."
 BRG_a_mole_in_every_hq_text:0 "모든 본부에 스파이를"
 BRG_a_mole_in_every_hq_desc:0 "군단은 우리를 섬기고, 우리에게 반항했습니다. 군단은 우리에게 쓰임새가 있었고, 아리아인을 분열시켰습니다. 이 악랄한 악당은 이 땅을 지키는데 도움을 준 것만큼 우리를 괴롭혔습니다. 이제 군단이 다시는 반항하지 못하도록 통제를 강화해야 합니다. 이미 우리는 작전 영역을 그럭저럭 넓혔지만, 이제는 전면적으로 그 폭을 완전히 넓혀야 할 때입니다. 이들 군단의 모든 전선에 걸쳐 더 많은 수의 스파이를 배치하여 이전보다 더 많이 이해하면, 이 테러리스트들에 대항하기 위해 행동해야 할지도 모르는 어떤 잠재적인 비상사태를 준비할 수 있게 해줄 것입니다. 다시는 이런 유대볼셰비즘 빨치산 때문에 고귀한 아리아인의 피가 땅을 적시는 것을 용납하지 않을 것입니다. 다시는 이 배반으로 인한 파멸을 보지 못할 것입니다. 다시는 이 야만인들 앞에서 패배를 당하지 않을 것입니다!"
 BRG_the_only_way_forward_text:0 "The Only Way Forward"
 BRG_the_only_way_forward_desc:0 "Whilst our estimation towards both the abilities and the length of usefulness by which the Gauls are able to provide stand generally correct, it has come to our attention that they still remain angry for a lack of higher standing and rulership over the territories they have been assigned to, spitting upon the orders of the Reichsführer-SS as those treasonous pigs have always done! However, we mustn't lose ourselves, nor can we afford to lose their loyalty through this conflict. Rather, we must establish an immediately effective precedent: given the Charlemagne Legion's actions against us for so long, and so many enemies to face in the decadent world of today, all lands will be under direct authority of the Ordensstaat, whether they approve or not. Any who disagree may find themselves at the top of the gallows, should they express their differences openly..."
 BRG_dealing_with_chicken_text:0 "Dealing with the Headless Chicken"
 BRG_dealing_with_chicken_desc:0 "Finally, we have managed to gain for ourselves a more secure position, with our lands now well-monitored and well-controlled, both by the superior Aryan men within our ranks, and the foolish Gauls who continue to rightfully serve as our personal bloodhounds. With that in mind, decadence still crawls in the form of our opposition, as the Walloonian, now leaderless with the vanishing of their beloved leader, Léon Degrelle, rages in the North as a tribe of barbarians, frothing at the mouth with rage boiled over from their defeat as well as lust for Aryan blood under the inept Jean-François Thiriart. Now with full knowledge as to what happens if we let such terrors stew about, we must ensure we deal with these abominations before they cause any more potential destruction against the Ordensstaat. They are weak, licentious creatures, and they will be exterminated as the vermin they are under the might of the Aryan way of life."
 BRG_ready_the_cleaver_text:0 "Ready the Cleaver"
 BRG_ready_the_cleaver_desc:0 "The true sins against the Ordensstaat committed by the decadent wildmen of the North have continued to creep through our purified civilization for far too long, and it is time to show our true intolerance for the disgraceful men, women, and children who dot the landscape of the accursed Walloonia. We have tolerated these injustices against our regime for far too long, and have allowed for the further corruption of our lands coupled with the spilling of our own loyal blood across our soil because of it. No more, whether it takes a single platoon to as many divisions as we can throw at them, they shall never see the light of victory, nor the light of day, again once we have purged them from our lands, and finally found peace in their inevitable doom."
 BRG_encourage_erikson_text:0 "Encouraging Eriksson"
 BRG_encourage_erikson_desc:0 "The Flemish, although defiant during the days of conflict in which the Ordensstaat fought so dearly for its right to rule in, have continued on to act as one of the most compliant and able Legions under our control. Though they harbor a misguided sense of belovedness for their subservient bloodline in Flanders, Bert Eriksson continues to lead them for the sake of his people, and can be used as a deadly weapon in combating his rivals within Walloonia. Their inherent disloyalty and barbarism can be displayed to Eriksson, and, provided enough oxygen to heat the flame of Flemish fury, Eriksson may lead his men to accomplish the work for us, rather than expending more resources of the Ordensstaat to deal with the Northern crisis. That way, Eriksson stands proud through a victory he proclaimed, and in his pride, find subservience to the Ordensstaat alone."
 BRG_under_our_thumb_text:0 "Under our Thumb"
 BRG_under_our_thumb_desc:0 "Finally, the animals within Walloonia have fallen, having their last sparks of fighting spirit squashed under Eriksson's forces combined with our constant presses against their terroristic actions. These beasts harbored an uncountable amount of horrific crimes committed against the purified Aryan, from Judeo-Bolshevist thievery to butcheries committed at the hands of the cannibalistic monstrosities which they fostered. However, such crimes do not end there, as in their fall, we have managed to evaluate a great deal of information pertaining to the crimes and misdeeds committed by the other Legions and their rings of leadership. Exploiting this newfound information will allow us to finally secure a reign over these dissenting forces in the Ordensstaat, and with their obedience, we shall have peace through order, and prosperity through compliance."
 BRG_ready_the_strings_text:0 "Ready the Strings"
 BRG_ready_the_strings_desc:0 "The Walloonian is a dangerous beast, capable of endless crimes to be committed against both our Ordensstaat and the great Aryan men and women who make up our greatest populace. However, while these beasts can endanger our plans on an untold scale, to slash and tear them apart shall only spell greater heartache for our domestic operations, as they shall go from their current state of bloodlust to immeasurably furious once they become cornered by us. Instead, adapting to them and using them shall be our greatest priority, in order to maintain a cooperative relationship in order to maintain their loyalty, without needing to initiate further bloodshed to stain our lands."
 BRG_a_few_key_positions_text:0 "A Few Key Positions"
 BRG_a_few_key_positions_desc:0 "One of the biggest characteristics about these treasonous Northern tribes which seek to define us, is their rallying behind their figurehead leader, willing to live, breathe, and die by their command in order to secure their idealistic dreams, be they bastardized productions of Judeo-Bolshevism or nationalistic tendencies bred from the lesser-worthy's desire to attain greatness in this world which has rejected them. However, their strong devotion shall produce their inevitable downfall, as we shall capitalize upon such notions through our infiltration and usurpation of leadership from their nativist leaders towards those which shall allow us to benefit. The Walloons shall finally find themselves grovelling towards our feet in their endless search for another figure to devote themselves to, and we shall stand victorious, with another Legion safely under our command to rule over."
 BRG_in_our_palm_text:0 "In Our Palm"
 BRG_in_our_palm_desc:0 "Once more, on top of years of brewing conflict, discontent sown by the Judeo-Bolshevik devils of corruption and despair, and the thousands of bodies of those who stood against us, we have finally shown our great place as leaders of this land, as all other who would oppose the Ordenstaat now kneel, recognizing us as their rightful overlord and deserving master. Although we now set down the rifle and roll the tank back into its depot, we must never forget history, and remember the consequences of revanchism perpetrated by the subhuman and the socialist left unchecked. Forevermore, we must remain on check of every last square inch of resistance within our territories whilst the joy of victory remains plastered on our face, a facade for the inevitable search for enemies which dominates our leadership..."
 BRG_the_taste_of_victory_text:0 "The Taste of Victory"
 BRG_the_taste_of_victory_desc:0 "Deep in the heart of our Northern territories, the anger and embitterment of men wholly-conquered by the might of the Aryan brewed, stewing until a kettle of civil unrest, terrorism, and murderistic tendencies dominated the land for years, as the savage beasts kept the noble Aryan gripped by the terror of such savagery. However, now that our great agents have infiltrated and dominated the leadership dominating the Walloonian Legion, it is time to use this beast for our advantage alone. We shall transform the legion into a new and greater force, one which remembers its master well, and does all in the service of its state. Training regiments across Wallonian territory will focus on producing new and capable officers, ones who will lead these troops into battle solely for the sake of the Ordensstaat, above all else."
 BRG_fighting_a_ghost_text:0 "Fighting a Ghost"
 BRG_fighting_a_ghost_desc:0 "...however, such a search is never quite over, is it? The whispers of the night, chilling and spine-tingling, creeping upon the winds of bloodthirst and murderous intent. The people speak of a ghost, a phantom which crawls on its belly across the dirt of our land, sniffing out the traces of our greatness. There it wanders, following its trail until it finds such a source, perhaps an Aryan war hero or a statesmen. And there it butchers, taking the life and heart of a great man, woman, or child and stealing away into the night, devouring anything left to perhaps leave a trace. Some are horrified by the claims, worried about such monsters roaming across the night; others, however, remain sickeningly joyful towards the nature of this abomination, happy from its inflictions of foul and horrendous deeds. It is our duty to dispatch this monster, for once and for all, for the glory of the Ordensstaat."

 #Phase 3
 BRG_setting_the_trap_text:0 "Setting the Trap"
 BRG_setting_the_trap_desc:0 "Perhaps the most controversial decision by the SS high-command in the early days of the Ordensstaat was to continue and expand our "allied" legions of the SS, codenamed Charlemagne, Langemark, and Walloons. These units were populated by the few within the degenerate nations able to demonstrate capabilities and ideological soundness worthy of the title of "Aryan". For a time we had hoped that these collaborating legions would be able to fulfill some of the lower needs of the Ordensstaat -- disciplining workers, maintaining order in the conquered territories, and suppressing partisans -- to leave the real work to our pure-blooded German shock troops. \n\nAlas, for it seems that we have gotten all the use we can out of these units. Reports from the SD indicate that our allies are infested with plots of betrayal and sabotage, and may soon rebel all together. The time has come to liquidate these fools, degenerates who never should have been raised as high as true Aryans.\n\nHowever, we must move carefully. We dare not attack the collaborators all at once, to do so might cause a full-scale civil war. The first step is to lay the groundwork for further action by weakening the logistic supply-chains and readiness of our foes by covert action. Soon this obstacle will be dealt with, and the long march of the Aryan towards triumph can continue. "

 BRG_expand_concealment_operations_text:0 "Expand Concealment Operations"
 BRG_expand_concealment_operations_desc:0 "Although the collaborator legions are no doubt weak and inferior, they were selected for their near-Aryan intelligence and so must be dealt with carefully. If they catch wind of our investigations our operations will be set back months if not years. In order to have a chance to catch our so called "allies" in wrongdoing and sabotage their ability to resist, we must meticulously and efficiently infiltrate our foes using SD agents honed by years of external-operations in the globalplans pursuant to the vision of our glorious Riechsfurher-SS.\n\nFor the moment however, the priority is stealth. We will invite the leaders of SS-Charlemagne to wine and dine with us, the leaders of SS-Langemark to share their finest pies and pastries, and the SS-Walloon to tour their gorgeous meadows and streams. All the while gathering info and evidence about their degenerate treachery.  Then, when the moment comes, our strike will be swift, powerful, and decisive."

 BRG_accelerate_the_wait_text:0 "Accelerate the Wait"
 BRG_accelerate_the_wait_desc:0 "Although some within the honorable ranks of the Ordnestaat grow impatient regarding our investigations into SS-Charlemagne and SS-Wallooon, we know that revenge is a dish best served cold, and so will move carefully and meticulously. Although we have already devoted a great portion of our resources and ability towards these endeavors, we have not yet even begun to plumb the depths of our allies' cowardice and betrayal. \n\nSo however high the cost grows, we will make sure that our agents have whatever they need in order to discover the evidence we need to finish off our foes. Although a few might wine that the cost is too high, and these resources might be better spent furthering the economic strength of the Ordensstaat, or on the completion of the Globalplans, we know that our best chance is to defeat the legions in a single decisive blow, so that they pose no threat to the sustainability of the National Socialist Burgundian system, and its manifestation in our long term goals."

 BRG_the_final_moves_text:0 "The Final Moves"
 BRG_the_final_moves_desc:0 "At last! After months of plotting, and careful maneuvering at every level, we are at last able to enforce our will upon our long-time allies in the SS-Walloon and SS-Charlemagne. Every level of the opposing legions is infiltrated by our forces, every one of their units has been carefully located, their weapon stores sabotaged, and their leaders primed for assasination. \n\nOur meticulous planning, and tenacity spanning decades of foolish denial of their inferior nature by the other legions is at last brought forth into a single brilliant stroke that will permanently decapitate this threat to our rule, and ensure that Himmler reigns supreme over the Ordensstaat for decades to come. \n\nAt our signal, our forces will begin the attack, and the enemy units and bases will quickly overwhelmed, their leaders killed, and their resources confiscated. Those few low-level troops believed to have some salvabagle potential of service in the Burgundian way will quickly be integrated into their new units, while most of their companions are sent to the work camps, to spend the rest of their lives helping to empower the Aryan race they had tried to destroy."

 BRG_our_top_priority_text:0 "Our Top Priority"
 BRG_our_top_priority_desc:0 "Perhaps above all else, the single-minded unity of the Ordensstaat has always been its greatest asset. It is what gives us the decisive advantage over our enemies -- who must spend months bickering in their senseless halls of "democracy" and deviant bastard forms of National Socialism -- well we whisper in their ears and prepare for our immediate victory. Since its creation, the sole and ultimate purpose of the Burgundian Way has been The Plan, our moment, our perfection, our final solace.\n\nBut it seems that the Aryan Race must be tested once more before it becomes immortal. While the completion of the Reichsfurher-SS's greatest project is of course our most crucial objective, it is equaled by the necessity of destroying the sneaking filthy disgusting degenerate "collaborators" who have for so longed poisoned the sanctity of the Ordensstaat as the only true manifestation of the Aryan. Caught unprepared and often unarmed, we may only need to crush them under our tank treads, saving our bullets for those who stand in our way around the globe."

 BRG_the_silenced_rooster_text:0 "The Silenced Rooster"
 BRG_the_silenced_rooster_desc:0 " outside observers, the existence of the SS-Walloon brigade was a contradiction. An army made up of French-speaking Belgian nationalists, fighting alongside their long time flemish opponents, and German occupiers. The apparent aberration of this force's existence was only enhanced by its continued existence with the implementation of the Ordensstaat, and the rise of the true National Socialist German Workers Party therein. Little did the collaborators know that for once the degenerate outsiders were right. Their existence IS a contradiction -- a deviation from the true path of the Burgundian Way. And at last, a contradiction that has been removed from the annals of the Aryan.\n\nAs expected, the Walloonians were caught unawares by our attack. Deceived by our covert distraction-operations, and unable to compete with the fury and firepower of the SS in open battle, they put up little resistance to their former brothers. What weapons they possessed have been captured, their headquarters have been occupied, and their leadership has either surrendered or died fighting.\n\nAt long last, the Ordensstaat will no longer have to suffer these pathetic idiots -- more interested in their puny "nationalism" and small luxuries than in the completion of our true purpose. And indeed, our victory has made our path towards this purpose more certain than ever -- without such small distractions, the completion of the Plan lies within our grasp, we need only reach out and grasp it."

 BRG_find_the_loyal_troops_text:0 "Find the Loyal Troops"
 BRG_find_the_loyal_troops_desc:0 "The SS is an iron fist. Unstoppable, and unbreakable. But the raids on the collaborators are of a sensitive nature -- and we must ensure that the units involved are simultaneously completely loyal and yet relatively expendable. Wherever possible, the collaborator legions will be set against each other, so that an absolute minimum of pure Aryan blood will be spent on this project.\n\nAs always, the superior numbers of the Aryan's enemies are betrayed by their discord and petty disputes. The fools will conveniently destroy each other so that in the end we will have only scraps of resistance to deal with -- a good training exercise for our pure blooded troops. After years of exhausting "tolerance" of non-Aryan soldiers, our patience will at last be rewarded with the final purification of the Ordensstaat, and the defeat of all remaining internal resistance.\n\nWe have come so far. We are so close. The moment of our triumph against the enemy within is upon us, and will be soon followed by the completion of The Plan and the destruction of all of our foes without. "

 BRG_fake_our_movements_text:0 "Fake our Movements"
 BRG_fake_our_movements_desc:0 "The zero hour of our attack on the collaborator legions grows closer, and now more than ever secrecy is important for the success of our mission. All those who've defied us--the degenerate filth who for so long pretended to be our equals, will finally learn their lesson that their is no race superior to the Aryan, and no army equal to the SS. But in the meantime, they must be made to think that they are still our bosom brothers and closest allies, and that our preparations against them are only routine exercises and standard menouvers.\n\nAs our soldiers move to their forward positions, our agents in the SD are hard at work making sure that the enemy is kept completely blind to our plans. Up until the final moments, the collaborator legions will be wining and dining our commanders, their lay-members playing dice with their German "comrades", and their inner leadership being set false reports of our upcoming offensive against "resistance elements'', unsuspecting that it is they that will soon be eliminated. \n\nThe dream of a pure Aryan state, free of degeneracy and delusions has almost reached its final form. Once perfected, the power of the Ordensstaat will be unleashed upon the world, the Plan will be complete, and the long war of the pure races against their foes will end in victory."

 BRG_the_slaughtered_lion_text:0 "The Slaughtered Lion"
 BRG_the_slaughtered_lion_desc:0 "Has there ever, in the history of the races of the world, been a more bizarre creation than the SS-Charlemagne? Surely there are few species of man more immersed in degeneracy and cowardice than the French. And yet for a long time, the Charlemagnians were loyal allies. Against the Bolshevik menace, they stood by our side. During the first righteous attempt of the Reichsfurher-SS to save his homeland, they were among the most effective and hard-fighting of the putschists. Even up until the moment of their defeat, the French legions thought of themselves as brothers to the Aryan soldiers, and perhaps even their equal. \n\nAlas, the degenerate bloodlines of the SS-Charlemagne doomed their loyalty and fighting capabilities from the start. Ever since we expanded the Ordensstaat to include the North-west territories of the former French State, our "allies" from the region have done nothing but whine about our "unjust" treatment of their race and homeland. As such, it was a sad necessity that they be eliminated.\n\nWhen the time came, the soldiers of the lion put up little resistance. Their claims of equality to the Aryan proved hollow as their soldiers ran in terror, and their bases quickly fell beneath the black helicopters of the Ordensstaat.\n\nNow we shall harvest the crop we have sown. The equipment and personnel formerly possessed by the SS-Charlemagne and considered still usable will be retooled for own use against our global enemies, while those unworthy will be sent to the foundries and camps respectively. \n\nWith our last internal enemies all but defeated, we can now turn to our true purpose -- the final defeat of the opponents of the Aryan worldwide. "

 BRG_strangle_their_last_hope_text:0 "Strangle Their Last Hope"
 BRG_strangle_their_last_hope_desc:0 "At long last, the final vestige of resistance to the SS-Ordensstaat Burgund has been destroyed. The most recent resistance organization to be caught by our men is the last of its kind in operation, and with their defeat, the unruly natives of the Ordensstaat's countryside are now defenseless against our ambitions upon them. The beautiful musical score written by the Reichsführer-SS can finally be played by the Schutzstaffel orchestra without fear of discordance. Let all the world hear the sweet sound of Aryan supremacy, reaching unto the skies, and await their rightful fates."
 BRG_a_thousand_years_secured_text:0 "A Thousand Years Secured"
 BRG_a_thousand_years_secured_desc:0 "Incongruous cries from the crowd are not the only thing that can spoil an orchestral performance. Each musician must also play his part to the point of excellence. Any pauses in timing, or sour notes—any disloyalty from rebellious Legions—would also ruin the score. The Ordensstaat has suffered through no shortage of such malfeasance, but those days are finally at an end. With the loyalty of the SS secured, and the resistance to its domain extinguished, the reign of the Reichsführer-SS can safely last unto eternity. May a thousand years of harmony ring out."

