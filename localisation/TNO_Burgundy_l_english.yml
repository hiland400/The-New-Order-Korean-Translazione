 BRG_globalplan_wolf_decisions_desc:0 "It is the permeate purpose and will of the Ordenstaat that we should pread chaos wherever possible, and strike blows against the degenerate filth that infest the world wherever they might be. There is a surplus of opportunities for both objectives within the Middle East, where the Italian Empire's fragile grip over a chaotic region grows ever looser and more violent. Already our agents are spread throughout the region, equipping enemies on every side and turning brother against brother. Before long the plowshares will be beaten into swords, the great powers will come streaming in fearful of losing their precious black gold, and the glorious plans ofthe Reichsfurher-SS will be one step closer to completion."

