 BRG_globalplan_overview_category:0 "세계계획"
 BRG_globalplan_overview_category_desc:0 "  세계계획 상태 개요:\n   - 세계계획 §Y볼프§!:       [BRG_Get_GP_Wolf_Status]\n   - 세계계획 §Y콘도르§!:     [BRG_Get_GP_Kondor_Status]\n   - 세계계획 §Y아들러§!:      [BRG_Get_GP_Adler_Status]\n   - 세계계획 §Y크로네§!:      [BRG_Get_GP_Lowe_Status]\n   - 세계계획 §Y베어§!:        [BRG_Get_GP_Bar_Status]\n\n  - 세계계획 §Y존네§!:      [BRG_Get_GP_Sonne_Status]\n   - 세계계획 §Y드라허§!:     [BRG_Get_GP_Drache_Status]\n   - 세계계획 §Y슈베르트§!:    [BRG_Get_GP_Puma_Status]\n\n\n모든 위대한 설계를 추구하는 데 있어 세심한 계획은 성공을 보장하는 비결입니다. 이런 점에서는 SS국가지도자의 야망도 다르지 않습니다. 이를 위해 세계계획은 영광스러운 아리아인의 운명을 실현하는 역할을 합니다. 당연히, 열등 인종에 간섭하는 것은 비용이 많이 들고 오래 걸립니다.다행히 기사단국은 우리에게 적절한 자원을 제공합니다.\n\n§R잠긴§! §Y세계계획§!을 §Y활성화§!하기 위해서는 각각의 결정을 통한 상당한 §Y투자§!와 적절한 §Y준비§!가 필요합니다.\n\n일단 해금된다면, §Y세계계획§!은 §Y활성화§!될 것이며 §Y언제든지 가동될 수 있습니다§!.\n만약 계획이 §O진행 중§!이라면, §Y최종 목표§!를 이루기 위해 다른 주의 §Y이벤트에 영향을 미치도록§! §Y국가 중점§!과 §Y결정§!을 이용할 수 있습니다.\n\n만약 정해진 지역에서 작전 능력을 §Y다 써버리면§!, 각각의 §Y세계계획§!은 수행 수준에 상관없이 §G완료§!될 것입니다."
 BRG_GUI_Info_tt:0 "§!§Y세계계획§!은 국가지도자의 §Y최종 목표§!를 이루기 위한 세심한 계획을 말합니다. 각각의 §Y세계계획§!은 세계의 §Y주요 나라§!들에 영향을 미치도록 설계된 계획입니다. 물론 지정학적인 관계를 다루는 것은 쉽지 않으며 엄청난 양의 자원이 필요합니다. 하지만 언젠가 §Y최종 목표§!가 달성된다면, §R아리아 인종을 위해서라면 어떠한 비용도 감수할 수 있습니다§!.\n\n§Y세계계획§!을 시작하기 전에, 먼저 §Y초기 투자§!가 §Y활성화§!되어야 합니다. 몇몇 §Y먼 지역§!에 영향을 미치는 §Y세계계획§!은 §Y특정한 조건§!을 필요로 합니다.\n\n현재 우리는 §Y[?BRG_supplies]§!만큼의 물자를 가지고 있습니다. 기본 물자 §R소비량§!은 월당 §Y[?BRG_supply_consumption]§!입니다. 만약 §B전쟁 지지도§!나 §B안정도§!가 §Y50%§! 이하라면 물자가 추가로 더 필요할 것입니다. 이는 월당 §Y1§!만큼의 물자를 시작으로 §Y0%§! 이하로 떨어지면 §Y2§!, §Y-50%§! 이하로 떨어지면 §3§! 만큼의 물자를 추가로 사용할 것입니다. §B안정도§!와 §B전쟁 지지도§!에 따른 페널티는 각각 계산되어 합산됩니다.\n우린 §Y[?BRG_gp_months_counter]§!개월 만큼 현 세계계획을 시행하고 있으며, 이는 월간 §R소모량§!을 §Y[?BRG_additional_supply_consumption]§!만큼 늘릴 것입니다. 물자가 소진되면 이는 안정도에 §R치명적인 결과§!를 가져올 것입니다.\n\n일단 활성화되면, §Y세계계획§!은 언제나 취소될 수 있으며, 취소한다면 초기 투자의 일부분을 회수할 수 있지만 §Y세계계획§!을 다시 시작하는데 §R6개월§!이 더 필요할 것입니다.\n\n§R한 번에 하나의 세계계획 만을 활성화할 수 있습니다.§!"

