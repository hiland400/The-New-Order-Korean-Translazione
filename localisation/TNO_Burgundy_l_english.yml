 BRG_Keep_Them_Divided_desc:0 "Communism is the most wholly detestable ideology to ever exist. It is a mental carcinogen, and if not excised it will spread and proliferate, polluting the thoughts of every race afflicted by its pestilence. Thankfully, providence has offered the Aryan race an undefeatable protection against this incurable malady: National Socialism. It is our ideological purity that will enable us to destroy the West Russian Revolutionary Front, just as the once pure Reich felled its predecessor all those years ago.\n\nSecond to their ideological depravity, the greatest weakness of the West Russian Revolutionary Front is their persistent factionalism. The three strongest personalities of the WRRF at present—Altunin, Zhukov and Tukhachevsky—hail to three different strains of communist thought, and are wholly willing to kill one another and ruin all that there is left to ruin of their meagre states if it shall see to the end of their rival 'comrades'. This is a most exploitable weakness; it will require only scarce efforts to fan the flames of mutual hatred enough to keep the competing leaders of Bolshevism focused on petty internal disputes rather than expanding their power base in time to stave off their execution by our regional assets."
 BRG_Northern_Light_Show_desc:0 "The Republic of Komi has learned entirely the wrong lesson from the Second World War. Whilst the peoples of Europe proper largely took the Reich's victory against the western liberals and eastern Bolsheviks as proof of National Socialism's superiority, the untermenschen of Komi have decided to swap from one failed system to another, abandoning their nation's empty communist rhetoric in favour of empty democratic rhetoric. Contemporary Komi is now plagued by all of the same chronic instability and rampant sedition that has always epitomized their adopted system, and their rotten labor in attempting to induce 'democracy' now offers us the sweet fruit of plucking their republic as an apple from a tree. There is barely any more discord left to sow in Komi, but our agents will not fail in finding yet more pandemonium to precipitate. When death comes knocking on Komi's door, it will all but fall off at the hinges."
 BRG_The_Tsar_desc:0 "Western Russia presents a unique puzzle for the Ordensstaat. Our goals in the region are twofold, and would seem to counteract one another. First, we must mould out of the chaos and charnel pits of the Russian heartland a strong regional power to serve as a counter-balance to the Reich in the east. This intermediary must be strong enough in the interim to both unite the other fledgling Russian states together as well as to put a lasting end to the contemptible and thoroughly deficient Reichskommissariat Moskowien, which has failed for a generation to hold the Vaterland's line against the Slavic hordes. Secondly, this new emerging power must both not have any designs on the SS-Ordensstaat Burgund itself and lack the kind of ideological inclination that would render it likely to become a threat to the Schutzstaffel in the future.\n\nAs luck would have it, an obvious candidate fulfilling both criteria presents himself. The warlord of Vyatka, a descendant of the deposed Russian monarchy who self-styles himself as Tsar, is a promising candidate for our machinations. The Tsar has even rendered aid upon the Führer once before, allowing himself to be utilized during the defeat of the Bolsheviks as a propaganda tool to enlist Russians to fight against the Red Army. Fatefully, Vyatka has recently commenced the construction of a major river port in the city, allowing us to implant several useful agents into the area covertly, to enact our future plans. The first step will be simple influence gathering; having a man inside the port facilities themselves would be extremely helpful to our future interventions there."
 BRG_The_Brotherhood_desc:0 "The forces at work in the chaos of western Russia are a microcosm of all those ideological enemies of the Aryan race that pollute the Earth. Every creed that has ever been written and every poison that has ever been drunk can be found carved into the insides of the bear's corpse, from the decadent perversions of the most extreme forms of liberalism to the soul-corroding aberrations of strict religious dogma. Communists are not the only enemies of the Vaterland: the status quo plutocrats and the misguided theocrats must also all be exterminated if we are to make the world good and pure. Most disturbingly of all, a few of the ignorant untermenschen would even dare to call themselves National Socialists...\n\nUnlike the comparatively prominent powers in Arkhangelsk and Vyatka, these least of the Russian lesser powers are not even really worth anything to us as tools to achieve the end of someone else; they are simply lambs to the slaughter, bodies and hills to be given to the stronger powers around them. They deserve a most humiliating death, and there is no end to life more impure than to fall at the hands of your own subjects. The so-called "Aryan Brotherhood" will be punished for the insolence of their namesake with the incitement of a mass slave revolt across their territory, armed and orchestrated by our agents. SS provocateurs will slip into the Brotherhood's cities by night, sabotaging the laborer's enclosures and arming those who deign to fight rather than flee. Let no Russian ever again dare to call himself 'Aryan'."
 BRG_The_Samaran_Question_desc:0 "Vlasov began his military career as a partisan for the Red Army, aiding communist forces in conquering Russia for communism. After his defeat at Moscow by the Wehrmacht, he turned traitor and joined forces with the Reich to lead those elements of the Russian population choosing to fight for the Führer. From the beginning, his loyalty to the Vaterland was always highly questionable. A Slav, and a communist besides, Vlasov did not deserve to remain alive after the completion of the war; he served his purpose until the collapse of Judeo-Bolshevik forces in the east, and since then has simply been a squatter, using those German-equipped Russian soldiers that fought alongside him to turn himself into just another one of the petty Russian warlords. He deserves to meet the same fate as the rest.\n\nA dissident in Vlasov's army, Oktan, is preparing to launch a coup in Samara. We will aid him, generously, in this insurrection. Oktan will soon find his manpower and equipment mysteriously bolstered, and that of Vlasov's loyalist forces suddenly at their weakest. He would be a fool not to take advantage of our gift, regardless of its source. Let us demonstrate to General Vlasov the fate that befalls all those who rise to power through treachery."
 BRG_The_Freikorp_desc:0 "The blighted steppes and scorched forests of Western Russia—full of bombed out cities and collapsed into a menagerie of petty statelets—stand as testament to the rightful fate of all that would stand against the invincible will of the Aryan race. This same state of chaos, wrought upon the Slavs by our predecessors, will now reap mighty rewards for the Ordenstaat. The sordid state of local infrastructure and bureaucracy and generalized lack of order in the Russian hinterland allows us to move men and material throughout the land as we please, without many questions asked about the origin of this or that infantry brigade or weapons cache. If anything, local authorities in Vyatka would be all too delighted to find a collection of expertly armed and trained soldiers arriving at their doorstep, ready to offer themselves in service to their 'beloved' Tsar.  We'll just have to do something about the German accents."
 BRG_Infiltrate_The_Okhrana_desc:0 "If any of the fighting men in service to the Tsar in Vyatka could be called elite, it would be the Okhrana. These guardsmen of the Emperor, responsible for maintaining internal order in the Tsardom, represent the best possible method for the Ordensstaat to influence the political and military development of Vyatka in the extremist position we would design for it. Being as our agents in Vyatka far exceed the martial abilities of any of the local subhumans, it should not be difficult to have them admitted to the Okhrana on merit. Still, if the Tsar's guardsmen are too suspicious of their new friends, a few valuables stuffed into the right shirt pocket should be more than enough to make up for it. Just as the Praetorian Guard in Ancient Rome so heavily impacted the political affairs of the Romans, so too shall the Okhrana—under our illicit control—impact the political affairs of the Russian Tsarists."
 BRG_Wo_alle_strasen_enden_desc:0 "The Tsar in Vyatka is ready. We have done all that we can to assist him in expanding his state and preparing for the next great Russian war. Unbeknownst to him, his realm would likely not exist in such a capable state without our assistance, and even the men closest to him, responsible for his own safety, are in our pockets. All of the pieces are set right for Vyatka to purge West Russia of the slime it is better off without, and to smite the enemies of the Schutzstaffel that persist in the Vaterland's eastern edge. The Tsar will have his empire returned to him, at our behest, and his mutual enemies with the Reichsführer-SS will meet their deserved fates: bathing in holy fire. If a few hundred thousand Slavs should have to die in rendering West Russia into an empire yet again, then it is all the better. The world could do with fewer of their kind anyway."



