 BRG_wolf_lavish_parties_text:0 "Lavish Parties"
 BRG_wolf_lavish_parties_desc:0 "Though it is true that the Subhuman heart knows not how to love as true and pure as the unadulterated heart of the Aryan, each knows what manages to pleasure their primal mind; oh, and how the mighty Farouk of Egypt knows what it means to pleasure! Parties, brothels, drug peddling, feasts, and alcohol galore, that is what it truly means to be the King of Egypt in the likes of today! And thus, our operatives in the Middle East shall hand over exactly what this disgusting excuse for a ruler wants: every new, shiny car, every beautiful Egyptian prostitute, every new exotic substance to smoke, every delectable treat, and every new brandy we can bring. No matter how much his arteries clog, his lungs fill with smog, and how much his heart continues to give out..."
 BRG_wolf_more_luxuries_text:0 "More Luxuries"
 BRG_wolf_more_luxuries_desc:0 "His Sultanic Highness, Farouk bin Fuad, knows of the finer hedonistic tastes his subhuman compatriots continue to enslave themselves towards in life, and consistently uses and abuses the Egyptian treasury to funnel money into these lavish adventures of neanderthalic joys. With every new plane ride, every new sports car, and every new bottle of alcohol, the Egyptian nation suffers the unfortunate loss of their own funds to please the mighty Lord of the Nile, who so greatly honors his nation in his regular bouts of forgetting the importance of his position. Thus, we intend to please the great and mighty Farouk more and more, and in his state of euphoria, fueled by alcohol, drugs, and sex, we shall ensure he signs a few checks over to the Ordenstaat's agents surrounding him in his wretched state of existence."
 BRG_wolf_the_third_circle_text:0 "The Third Circle"
 BRG_wolf_the_third_circle_desc:0 "Durante di Alighiero degli Alighieri, the Italian poet from so many years ago, wrote a tragedy spanning the vast depths of Hell itself in accordance with his journey downwards, and, in this journey, "Dante" found himself beheld to the Luciferian-forged Third Circle of Hell, where the fattened, gluttonous souls of the Earth descended towards. This dreaded land shall be where the Islamic King of Egypt will find himself wandering through his death by our hands. The Egyptian treasuries of gold bore fruit to the Ordenstaat's coffers for quite some time; however, as each day passes, bankruptcy looms closer and closer over Farouk and his Egyptian Kingdom. Luckily, the greatest accomplishment of Farouk's kingship will be just around the corner, the greatest party on the face of the Earth in modern history, founded through the last riches of Farouk's pockets. The perfect area for our operatives to laden his drinks and food with the most venomous of poisons, and kill that already failing heart..."
 BRG_wolf_the_black_sun_over_the_horn_text:0 "The Black Sun Over The Horn"
 BRG_wolf_the_black_sun_over_the_horn_desc:0 "Africa Orientale Italiana," or Correntia. The Italian colony dominating Eastern Africa under the reign of high and mighty Viceroy Amedeo di'Savoia-Aosta, who believes himself so high and mighty above his more hardline fascist comrades so as to look above the inherent genetic degeneracy present throughout the natives he rules over. Luckily, the old fool is sick, and dying more and more as time marches on, and while he dies and searches for an heir to his cobwebbed-throne of a dying colony, the last of his administration dedicates themselves towards exploiting the native Africans for every last piece of monetary worth they're good for. In other words: a perfect opportunity to bolster the treasury of the Ordenstaat with the Africans' gold. In the meantime of killing off this car cow, we can spark the powderkeg of chaos and shed as much Italian and African bloodshed as we can spill into that mountainous desert."
 BRG_wolf_the_maletti_connection_text:0 "The Maletti Connection"
 BRG_wolf_the_maletti_connection_desc:0 ""
 BRG_wolf_incite_ethnic_strife_text:0 "Incite Ethnic Strife"
 BRG_wolf_incite_ethnic_strife_desc:0 "The vain belief of Meditteranean genetic supremacy coupled with the incessant strives for individuality and "a voice of their own" after years of Empires' rule has resulted in a tense balancing act ready to be cut by the blade of the Aryan. Enrico Mattei rules over Correntia as Viceroy, and in his negligent strive towards profit and greed costing the blood of thousands of Africans, the colony is striving closer and closer towards implosion. However, with operatives already present throughout the region, we can easily drive tensions through the cracking roof, and spill further blood under the guise of Mattei's regime. Cracking the whip will become a pleasentry for the slaves of Correntia once our "policies" go into effect."
 BRG_wolf_ss_in_correntia_text:0 "SS Freiwillige Motorise Kompanie In Correntia"
 BRG_wolf_ss_in_correntia_desc:0 "A dire truth is reaching all investors into Viceroy Mattei's regime in the Colony of Correntia, including the Ordenstaat itself: such circumstances that the colony finds itself under may guarantee a vein of profit, but it cannot promise any form of longevity for this investment. Thus, it is time for us to expand our operations through an official "donation" to Viceroy Enrico Mattei: a Motorized Company of Schutzstaffel volunteers, ready and able to be rapidly deployed to the scorching lands of Africa and defend Mattei and the Ordenstaat's mutual interests in maintaining control of the Italian colony for just that much longer. The arteries flowing to the heart of the Italian Empire are shutting more and more swiftly, and it shall be these brave volunteers who shall guarantee the Viceroyship for just that much longer."
 BRG_wolf_correntian_commerce_text:0 "Correntian Commerce"
 BRG_wolf_correntian_commerce_desc:0 "It stands true that the regime of Viceroy Enrico Mattei stands as vicious as it is money-hungry, willing to exploit every subhuman it comes across and work them to their very death in ensuring that the Italian Empire, and all her investors, earn as much profit as possible; however, what the Italians may not realize is that such lust for coin has ultimately bred a new sin into East Africa. The sin of corruption in high office. And oh, how Correntia's pillars are soaked through the stone with corruption. This corruption, though damning to the reputation of Mattei and his associates, remain a beneficial exploit for our operatives, one we can use to siphon funding for our Globalplans just that much more, until this Meditteranean abomination's final death toll at the hands of native revolution, governmental implosion, enforcing invasion of the Empire, or some other Hell they'll muddle in eventually."
