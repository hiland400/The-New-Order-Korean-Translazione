 BRG_Political_Phase2_modifier:0 "군단 충성도"
 BRG_Political_Phase2_modifier_desc:0 "서러시아 전쟁 이후 힘러 경은 용담공 샤를의 공국과 이름은 같지만 크기 면에서는 이를 훨씬 뛰어넘는 영지의 지배자가 되었습니다. 그러나 모든 축복에는 저주가 있습니다. - 부르군트의 경우에는 국민의 수를 능가하는 비아리아인의 존재가 그것입니다. 그는 부역을 대가로 프랑스인, 플란데른인, 발로니엔인을 SS 특권층의 반열에 올려놓았습니다.\n\n국가지도자께서 경솔하게 결정을 내리셨는지, 지금도 샤를마뉴, 랑게마르크, 발로니엔 군단은 그의 인내심을 시험할 새로운 방법을 발명하고 있습니다. 그럼에도 불구하고 그들은 각각의 민족에 기사단국의 권위를 집행하는데 필수적입니다. 그들의 충성스러운 봉사는 그들이 즐기는 자유에 달려있습니다; 만약 오스트 파리가 목줄을 조인다면, 협력자들은 지금보다 더 나쁜 성가신 존재가 될 수 있습니다..."

