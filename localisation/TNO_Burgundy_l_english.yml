 BRG.2000.desc:0 "The Reichsführer-SS sat at his desk, shuffling through his papers. Wall upon wall of text, yet they all seemed the same. As his eyes misted over, he barely heard the dull thud of his door swinging open, slamming on the hinges. Von Ribbentrop. An old ally, or as close to an ally as could be trusted. A curt nod nonetheless, precise and cold. He had earned nothing more. "Ribbentrop. I trust that you are well?" \n\nThe man was...different, even under the Reichsführer's cursory gaze. He marched with none of his trademark confidence or zest - and slammed down a manila folder on the Reichsführer's desk. "A letter, Herr Reichsführer." Was it just him, or was there fear in Ribbentrop's eyes? The Reichsführer-SS's brows arched. He opened the folder, pulling out a small piece of paper, and squinted. The words quickly became obvious through the Fraktur: A CONDEMNATION. Its signatories were more disturbing still: Admiral Krancke. Admiral Voss.\n\nand Joachim von Ribbentrop. \n\n"What is this?" The Reichsführer-SS' hand trembled ever so slightly. A betrayal. Here. Now. Who else? Could no one be trusted?\n\n"Herr Reichsführer, in my capacity I must object to our intervention in the French State. I do not intend to condemn or suborn you - do not misconstrue me - " He bent over and rasped, the effort visibly pained. "The Fatherland bleeds, and night falls ever darker there. Would it not be wise to spare Aryan blood, Aryan treasure, and preserve lives in the territory we control? Herr Reichsführer, you of all people know I have been a loyal servant. It is my sincere belief that our work here will suffer from this military adventure. If only for my sake, please consider heeding my advice."\n\n"You are dismissed, Herr von Ribbentrop." As he watched Ribbentrop salute and walk out of the room, he picked up the phone and dialed the Sicherheitsdienst. Promotion season was coming early for someone today. "
