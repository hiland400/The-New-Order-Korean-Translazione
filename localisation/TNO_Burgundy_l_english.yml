 BRG.6.t:0 "프랑스 침공"
 BRG.6.desc:0 "독일이 죽음의 문턱에서 내전을 벌이고 있는 가운데, 애처로운 프랑스를 보호하는 마지막 장벽이 무너졌습니다. 이미 프랑스군은 피할 수 없는 상황에 대비하기 위해 무기를 급하게 모으는 등 공황 상태에 빠져 있습니다.\n\n그들의 저항 시도는 우습습니다. 우리는 어떤 반항도 소용없다는 것을 보여줄 것입니다.\n\n제시된 계획은 간단합니다. 프랑스 비무장지대를 점령하고, 파리의 나머지를 점령하고, 프랑스가 우리 정권에 저항할 수 있다는 어떤 희망도 깨부숴야 합니다. 전쟁은 짧고 신속할 것이며, 우리가 빨리 중부 프랑스를 점령한다면 프랑스는 저항할 의지나 수단을 가지지 못할 것입니다."
 BRG.6.a:0 "때가 왔다. 침공하라."
 BRG.6.b:0 "지나칠 정도로 조심해라."
 BRG.7.t:0 "프랑스의 붕괴"
 BRG.7.desc:0 "프랑스를 관통하는 부르군트의 기습은 계획했던 것만큼 효과적이었습니다. 프랑스 군대는 완전히 혼란에 빠졌고 프랑스 정부는 가능한 남쪽으로 대피했습니다. 정치들은 이미 우리의 힘을 피해 해외로 흩어졌습니다.\n\n국내에 남아 있는 몇 안 되는 정치인은 이미 우리에게 국경과 중심지역, 그리고 귀중한 수도까지 내놓으면서 항복을 제안했습니다. 우리는 이를 거부하고 전쟁을 계속할 수도 있지만, 우리가 그 정도의 땅을 적절히 관리하고 감시할 수 있을지 의문이며 이 정도의 영토 팽창은 행정을 한계에 다다르게 할 것입니다. 이젠 전리품을 즐길 차례입니다."
 BRG.7.a:0 "전쟁은 끝났다.."
 BRG.7.b:0 "알프스에 도착할 때까지 멈추지 않을 것이다!"
 BRG.8.t:0 "오스초네"
 BRG.8.desc:0 "오스초네 작전이 준비 완료되었습니다. SS 사단은 국경에서 하이드리히의 영토로 번개처럼 들어갈 준비를 하고 있습니다. 아무도 우릴 막을 수 없습니다. 그 말은 아무도 이 사실을 알 수 없다는 것입니다. 하이드리히와 그의 부하조차도. 누가 우리를 말리려 할 수 있을지 의심스럽지만, 기회는 언제나 재앙이 될 수도 있습니다. 그럼에도 불구하고, 이는 핵무기를 쉽게 획득할 수 있는 최고의 기회이며 부르군트에 훌륭한 군사적 기회입니다."
 BRG.8.a:0 "때가 되었다, 명령을 내려라."
 BRG.8.b:0 "부대를 소환하라!"

 BRG.9.t:0 "새로운 접근 방법"
 BRG.9.d:0 "총통의 암살이 막판에 좌절되었을 때, 우리는 독일을 타락에서 벗어나게 할 기회를 잃었을지도 모른다고 절망했습니다. 하지만 우리는 총통의 죽음으로 인한 발작이 새로운 기회를 제공했기 때문에 다시 한번 희망을 품을 수 있었습니다. 예상보다 더 많은 피가 흘렀으나, 그럼에도 불구하고 기회였습니다. \n\n타락하고 호도한 자들이 동족상잔의 분노를 실어 서로를 향해 몸을 던지면, 하이드리히는 국가사회주의가 독일에 다시 등장한 것처럼 SS국가지도자의 유용한 대리인이 될 것입니다. 아니면 그렇게 바라는 것일 수도 있고요. \n\n우리가 하이드리히에게서 받고 있는 보고서는 유감스럽게도 양은 곧 질이라는 것을 나타내는 것 같습니다. 독일의 열등한 대중은 독일이 다시 세워지는 것을 보지 못하고 썩는 것을 곧 보게 될 것입니다. 그들이 우리의 폰을 빼앗았습니다. 하이드리히는 실종되거나 죽은 것으로 여겨지고, 그의 부하는 자리를 버리고 있습니다. \n\n최근 분쟁에서 그렇게 노골적으로 손을 내밀었기 때문에, 우리는 더 이상 독일을 직접 장악할 어떤 실현 가능한 길을 기대할 수 없습니다. 그렇게 될 것입니다; 타락한 자들이 폐허가 된 도시에서 돼지처럼 발정하기를 원한다면 그렇게 할 수 있습니다. 우리는 하이드리히와 그의 부하들과 함께 우리가 할 일을 할 것입니다. 그리고 SS국가지도자의 비전을 실현하기 위한 보다 미묘한 접근법을 탐구할 것입니다."
 BRG.9.a:0 "다른 곳에서 기회를 모색해야겠군..."

 BRG.11.t:0 "실험"
 BRG.11.desc:0 "SS국가지도자는 크리스마스 아침에 잠에서 깨어난 아이처럼 신경질적인 흥분으로 가득 찬 채 묵묵히 헬리콥터에서 내렸습니다. 엘리베이터 앞에 섰을 때 두 손을 비틀었고, 지하 복도를 성큼성큼 걸어 내려갈 때 걸음걸이가 조금 빨라졌으며, 관찰실에 서 있을 때 신경질적으로 펜을 만지작거렸습니다. 오늘은 기사단국과 세계 전체에 중대한 날이었고, 방안에 있는 모든 사람들이 이를 알고 있었습니다. 실수할 여지가 없었습니다.\n\n카운트다운이 시작되었고, 방안에는 긴장된 분위기만 남았습니다. 과학자들은 스위치를 켰고, 창을 닫았으며, 고속 카메라를 켰습니다. 카운트다운이 가까워지자 SS국가지도자의 이마에 땀방울이 맺히기 시작했습니다. 십 년간의 야망이 마침내 실현되려고 하는 순간이었습니다.\n카운트다운이 마침내 막바지에 다다랐습니다.\n삼.\n이.\n일.\n\n잠시 동안 셔터 가장자리 사이로 섬광이 스며들면서 방을 환하게 밝혔습니다. 낮고 우르릉거리는 굉음이 들렸고, 매 초마다 점점 커졌으며, 컴퓨터는 덜컹거리고 천장에서 먼지가 떨어졌습니다. 이윽고 갑자기 소리가 멈췄습니다. 창은 천천히 열렸고, SS국가지도자는 창으로 달려들어 바깥을 바라보았습니다. 두 산 사이에 있는 실험장에 틀림없는 버섯구름의 모습이 보였습니다. SS국가지도자의 입술 끝이 당겨지기 시작했습니다. 그리고 몇 년 만에 처음으로..."
 BRG.11.a:0 "힘러는 웃었습니다."

 BRG.13.t:0 "어둠의 심장 안에서"
 BRG.13.desc:0 "부르군트 SS기사단국은 인공적인 국가로, 몇 년 전까지만 해도 서류상으로나 존재했었습니다. 독일의 유럽 정복 후 10년 동안 힘러가 끊임없이 제안하고 히틀러가 거부권을 행사했지만, 총통은 서러시아 전쟁과 실패한 SS 숙청의 여파로 마침내 마음을 돌렸습니다. 실패한 쿠데타 지도자에게 나라를 내리는 것은 모순되는 것처럼 보이지만, 그 선물은 애물단지였습니다 — 총통은 힘러가 자기 나라를 관리하는 데 너무 정신이 팔려 독일을 계속 약화시킬 수 없기를 바랬습니다.\n\n히틀러의 계획은 효과가 있는 것 같았습니다... 잠시동안 말입니다. 힘러는 지난 몇 년 동안 바쁘게 지냈으며, 구 정부를 해체하고 SS 참전용사와 그 가족을 정착민으로 들여오고, 관료를 충실한 종으로 채우는 데 몰두했습니다. 하지만 이제, SS국가지도자는 관심을 바깥으로 돌릴 여유가 생겼습니다. 아무런 낌새도 알아차리지 못하는 세계로..."
 BRG.13.a:0 "충성은 나의 영광이다!"

 BRG.14.t:0 "궁극의 구원"
 BRG.14.desc:0 "수 년 동안, SS국가지도자는 핵무기 계획의 진행 상황을 면밀히 감시했습니다. 이 꿈을 실현하기 위해 엄청난 양의 자원과 인력이 밀반입되어 국내로 흘러들어왔습니다.\n\n그 비용은 엄청났습니다; 수천 명의 노예 노동자들이 소중한 우라늄을 정제하기 위해 밤낮을 가리지 않고 일했으며 시설을 짓다가 죽었습니다. 세계, 특히 독일로부터 이런 대규모 프로젝트를 비밀에 부치는 것은 무기 자체 개발만큼이나 어려운 일이었습니다. 비밀이 가장 중요했습니다. 만약 이것이 세상에 노출된다면, 그 결과는... 대재앙일 것입니다.\n\n우리의 노력이 마침내 결실을 맺어 가고 있습니다. 머지 않아, 세계는 기사단국이 더 이상 무방비 상태가 아니라는 사실에 전율할 것입니다. 그렇게 된다면 더 이상 독일은 우리의 머리 위에 핵무기를 떨어트릴 생각을 가지지 못할 것입니다! 우리는 SS국가지도자가 정한 길을 따라 길을 개척할 것입니다. 그의 계획은 어떤 대가를 치르더라도 실행될 것이며, 외세에 의한 국내에서의 방해는 없을 것입니다. "
 BRG.14.a:0 "곧 우리는 무적이 될 것이다."

 BRG.15.t:0 "단순한 편지"
 BRG.15.desc:0 "하이드리히,\n\nSS국가지도자께서 자네에게 큰 기대를 걸고 있네. 독일의 혼란이 극에 달하고 있으며 최근 친애하는 총통 암살 시도가 그의 건강 저하설과 결합되어, 그는 말하자면 횃불을 이어 들을 후계자를 선택할 가능성이 매우 높다네.\n\n자네는 총통의 신뢰와 호의를 얻어 잘 해냈다네. 우리는 자네가 그렇게 높은 지위에 있다는 것을 기쁘게 생각한다네. 총통께서 자네를 잠재적 후보자로 지목하셨다는 소문을 들었는데, 그건 우리 대의에 맞는 일이네. 계속해서 환심을 사게. 그리고 앞으로 분쟁이 일어날 때를 대비해 독일에서 조직을 육성하게.\n\n하이드리히, 이건 SS국가지도자의 환심을 살 좋은 기회네. 자네의... 독일에서의 계획이 성공한다면 과거의 실망스러운 성적은 묵인될 걸세. 기사단국과 자네 둘 다 자네 임무에 성공하는 게 중요하네.\n\n우리를 다시 실망시킨다면 무슨 일이 일어날지 말할 필요없겠지."
 BRG.15.a:0 "기사단국에 실패란 말은 없다네, 하이드리히"

 BRG.16.t:0 "퇴폐의 악취"
 BRG.16.desc:0 "제대로 된 SS대원이 독일에 대해 알아야 할 게 뭐일거 같아? 할 얘기가 너무 많긴 한데, 그 얘긴 방금 들은 것 같습니다. 그래도 너 이거 알아야 돼.\n\n독일국이 최후까지 남아있을 거야. 무슨 수로 남아있냐고? 방법을 알려줄게. 타락. 안일함. 연고주의. 자신의 승진만을 위해 입당만 하는 가짜 나치, 진정한 아리아 애국자가 너무 부족해. 해야 할 일을 할 수 있는 강철 같은 진짜 아리아 사내가 너무 적어. 어떻게 히틀러 자신이 유럽의 역병인 유대인이 우리 국경에서 계속 존재할 수 있도록 할 수 있었을거 같아?\n\n나치즘은 옳아. 나치즘은 아리아인이 나아갈 유일한 길이야. 나치즘은 앞으로 다가올 미래를 위해 우리 민족의 존재를 확보할 수 있는 유일한 길이야. 근데 독일은 길을 잃었고, 점점 더 타락하여 내부에서 썩어가지. 친위대에 있는 우리 같은 소수랑 국가지도자께서만이 아리아인에게 생득권, 세계를 주겠다는 의지를 가지고 있지. 근데 나치즘의 교리를 가장 순수한 형태로 따르는 사람은 극소수밖에 없고. 대부분은 노예가 만든 찌꺼기를 먹고 싸기만 한단 말이야. 때가 올 거야. 총통은 이 썩어빠진 독일을 붙들고 있는 유일한 사람인데, 일단 총통이 죽으면 독일에는 암흑의 시대가 닥칠 것이고, 순수함과 안보의 횃불을 이어가는 것은 우리의 몫이 될 거야.   "
 BRG.16.a:0 "진정한 아리아인의 미래를 위해. "

 BRG.100.t:0 "사소한 좌절"
 BRG.100.desc:0 "SS국가지도자 각하! 또 다른 작은 장애물이 있습니다. 현재 세계 목표에 따라, 우리의 자원을 전세계 영향력과 파괴력을 확산시키는데 집중했습니다. 하지만 일시적으로 이러한 노력에 자금을 대고 무장하는 능력이 소진됐습니다. 이 말은 충분한 물자를 모을 때까지 이 세계계획의 진전이 중단될 것이라는 뜻입니다. 게다가, 이는 우리 공급망을 교란시키고 소량의 정치적 불안을 야기시킬 것입니다. \n\n그럼에도 불구하고, 이 일이 장기적 성공에 어떤 중요한 위협으로 간주되어서는 안 됩니다. 아리아인과 SS의 막을 수 없는 힘이 우리를 언제나처럼 끝까지 지켜줄 것이기 때문입니다. 의심의 여지 없이, 이 소식이 각하께 도달한 다음에는 우리의 끝없는 승리를 향한 행군, 그리고 배반적인 적들에 대한 현장 요원의 놀라운 업적이 뒤따라 보고될 것입니다. 하일 힘러!"
 BRG.100.a:0 "즉시 고쳐야 한다."

 BRG.990.t:0 "Hidden Event"
 BRG.990.d:0 "You shouldn't be seeing this"
 BRG.990.a:0 "Seriously"

 BRG.1000.t:0 "The Reichsführer-SS's Birthday"
 BRG.1000.desc:0 "There are few events celebrated in the Ordensstaat that resemble public holidays—old Christian holidays like Christmas and Easter have been banned, as have any civic days honoring French or Belgian history. The closest thing to it, however, would have to be the Reichsführer-SS's birthday.\n\nThe streets are lined with cheering civilians, almost entirely German settlers interspersed with the occasional French or Belgian collaborator. The avenues are filled with SS men, proud and strong, the true cream of the crop of the Aryan race. They carry high banners emblazoned with swastikas and Nordic runes, their torches burning bright despite the light of the day. A brass band plays "SS Marschiert in Feindesland," the de facto anthem of the Ordensstaat, and the men march in perfect unison to the beat of the drums.\n\nThe sound of celebration drifts over the river, much to the annoyance of the French puppet state's leaders, and much to the delight of the Reichsführer-SS. Although he is content with the scale of today's celebrations, he hopes that soon, the sounds will be coming from both sides of the Seine."
 BRG.1000.a:0 "Next year in West-Paris!"
 BRG.1001.t:0 "Black Market Raid!"
 BRG.1001.desc:0 "The men spoke in hushed tones, hats pulled low and jackets clenched tightly to their bodies. Even though they were sure they hadn't been followed by anyone, they never could shake the feeling that they were being watched. That was the worst part about these damnable SS thugs. At least under the Wehrmacht, a man could feel safe when he was indoors. Now, nobody felt like they were truly alone, even in the privacy of their own homes. Let alone surrounded by two dozen other shady men making deals of their own. It was unnerving, to say the least.\n\nThe man in the grey hat extinguished his cigarette, glancing around furtively as he dropped the butt on the ground. "Do you have it?"\n\nThe man in the brown coat nodded, pulling out a thin package wrapped in brown paper and twine. "I expect the rest of your payment next Sunday."\n\nAs he handed it off, the door suddenly burst open. Men in black uniforms and grey stahlhelms flooded into the building, submachine guns aimed at the crowd before them. Many of the men in the building dropped to their knees, hands behind their heads in grim silence. A couple others frantically swallowed pills or the barrels of their pistols, preferring a swift end to whatever would await them in the camps. A couple tried to return fire, only to swiftly be cut down by the soldiers.\n\nEighteen men were taken into custody for subversive activities, with five dead; three by suicide and two while resisting arrest. A successful raid for the SS, all in all. The soldiers smiled as the men were loaded into the black vans, taking pride in having made the streets a bit cleaner."
 BRG.1001.a:0 "The people of Ost-Paris can sleep a bit easier tonight."
 BRG.1002.t:0 "Unpleasant Findings"
 BRG.1002.desc:0 "오스발트 폴은 언제나 그랬듯이 SS국가지도자 집무실 문을 세 차례 날카롭게 두드리고 안으로 들어갔습니다. SS국가지도자는 책상에 은은한 미소를 지었고 고개를 약간 기울였습니다. 그가 동료들에게 보였던 표정 둥 가장 따뜻한 표정이었습니다. "오, 오스발드, 만나서 반갑네. 요지아스의 경솔한 행동을 메꾸려면 예산을 어떻게 조정해야 할지 보고서를 가지고 있으리라 믿는다네."\n\n폴은 사하라 사막보다 더 건조한 목으로 신경질적으로 침을 삼켰습니다. "저도 반갑습니다, SS국가지도자 각하. 제가 숫자를 한 번 훑어봤는데..." 그는 잠시 목이 메었습니다. 이 때가 그가 가장 두려워한 순간이었습니다. "...예산의 균형을 맞출 방법이 없습니다."\n\nSS국가지도자의 미간이 믿을 수 없다는 듯이 치켜 올라갔습니다.\n\n"제가 믿지 않았다면, 각하께 말씀드리지 않았을 겁니다. 그 숫자는 그들 자신을 대변합니다. 요지아스의 은닉 예산에서 돈과 자원을 받는다 하더라도 피할 수는 없습니다. 매년, 매달, 예산에 점점 더 많은 항목이 추가되지만, 소득원은 계속 줄어들고 있습니다. 국유화할 프랑스 자산도 남아 있지 않고, 세금을 부과할 독일 개인 사업체도 없으며, 소비재 판매도 전혀 없습니다! 하인리히, 난 수십 년 동안 자네와 함께 일해왔어." 폴은 격식없이 말한 것을 후회했습니다, "하지만 이건 제 능력 밖입니다! 제게 이 일을 시키라고 하는 것은 장군에게 알몸인 군대를 이끌고 전쟁을 이기라고 말하는 것과 같습니다! 60년대 말까지 상황이 걷잡을 수 없이 급격히 악화되는 것을 막기 위해 즉각적이고 과감한 개혁이 필요합니다! 그렇지 않으면 앞으로 10년에서 25년 안에 경제적 대재앙을 맞게 될 것입니다. 사후 고려를 위한 제안서 초안을 작성하겠습니다."\n\n"좋아, 좋아," SS국가지도자가 대답했습니다. "가도 좋아." 폴이 경례를 하고 방에서 걸어나가는 것을 지켜보면서 그는 그 가엾은 남자에게 연민의 고통을 느꼈습니다. 30년을 넘게 충성을 다했는데, 비겁한 순간에 잔뜩 성을 내다니. 그는 수화기를 들고 보안국에 전화를 건 다음 WVHA에서 누가 승진을 할 수 있는지 생각하기 시작했습니다."
 BRG.1002.a:0 "치욕적이군."
 BRG_Pohl_dies_tt:0 "§YO오스발트 폴§!이 §R사라질 것입니다§!.\n§Y프란츠 노파크§! 가 뒤를 이을 것입니다."
 BRG.1004.t:0 "Josias Cuts Us Off"
 BRG.1004.desc:0 "For decades, Josias zu Waldeck und Pyrmont has served the SS loyally, and has used his recent promotion to Reichskommissar of Kaukasien to funnel Reichsmarks and resources to the Ordensstaat's budget. Several within the Sicherheitsdienst have called Josias's mental stability into question in recent years, but were dissuaded by the Reichsführer-SS's insistence that Josias was as devoted as ever.\n\nHowever, the skeptics were proven right today, when Josias's regular monetary deposit did not arrive. Usual backchannel communications were utterly silent. People began to suspect the worst, until a Sicherheitsdienst spy was able to smuggle out a report: Josias had, in a fit of rage, abandoned the Reichsführer-SS. Apparently, he organized a lavish parade for an anticipated state visit from the Reichsführer-SS, but neglected to confirm whether his guest of honor could actually attend. Bizarrely believing this to be a betrayal, Josias then gave a speech denouncing the Ordensstaat as callous monsters and began purging the Kaukasische-SS of all men not loyal to himself.\n\nIt will take some time for the Sicherheitsdienst to rebuild their spy network and organize a retaliation, but the concerns of the budget are more pressing. Josias's slush fund was a valuable boon to the Ordensstaat's coffers, and its absence will be painfully felt in the bureaucracy. The SS Main Economic and Administrative Office shall be tasked with finding a stopgap method of balancing the budget, as well as long-term alternative sources of income."
 BRG.1004.a:0 "Get Pohl on the line!"

 BRG.1600.t:0 "The Beast's Revolution"
 BRG.1600.desc:0 "It is the nature of the subhuman to creep through the cracks and leak into the golden genetic line of the supreme Aryan warriors who make up the truly worthy population of this Earth. However, no matter how worthy they may be, the disgusting tendrils of corruption have always been a great source of destruction for the Aryan. Once more, we find ourselves facing this destruction again. \n\nDeep within the heartlands of former French territory, where the most corrupt and degenerate culture to ever have the unfortunate chance to rot this world, has taken the sanctity of another group, in stoking the flames of treason throughout the land as so many claim independence and wage war against their rightful lords in the Ordenstaat. Our own units within the Schutzstaffel have decided to defy the orders of their superiors in the Ordenstaat, and proclaim themselves as some abominable form of independent from our command. Whether it be from starvation, degenerative brainwashing, or some other foulness upon the world, these men have defied the Reichsführer-SS; therefore, they must pay the price for their defiance. \n\nAlready, the soldiers of our forces have mustered in preparation to wage glorious war against the defiant. If the defiant rebellion seeks to insult the Aryan way of life like this, then they shall be exterminated alongside the rest."
 BRG.1600.a:0 "Birds of a Feather."

 # Focus Tree Events
 BRG_focus.100.t:0 "The Old General's Adieu"
 BRG_focus.100.desc:0 "General Carl-Heinrich von Stülpnagel stared out the window of his limousine, watching Ost-Paris shrink further and further into the distance. He had spent twenty years in the city, first as head of the German military occupation, then in a nebulously-defined "advisory position" for the collaborator government. Either way, his job had remained the same: keep the Teutonic boot pressed on the Gallic neck. It was a job that he had performed admirably, but it gnawed away at him over the decades. The orders he signed, the reprisal killings against Resistance members' hometowns, the cattle-cars full of people who would never return... there was much that he was willing to stomach for the sake of his Vaterland, but sometimes it crossed the line.\n\nBut there were other aspects of his duty that he carried out with pride. When the regime was reorganized and Himmler was appointed as his superior, Carl-Heinrich tried his damndest to keep the SS on a short leash. But over the past several years, everyone he trusted in the administration was demoted, arrested on suspicious charges, or suffered a tragic accident. His power in the Parisian bureaucracy waned, and he became little more than an informant, passing along Himmler's latest doings to Germania. Now, he could no longer do even that. Truth be told, he should have been feeling relief that this onerous burden was no longer on his shoulders.\n\nBut all he felt was terror at the thought of who would replace him."
 BRG_focus.100.a:0 "The old guard fades into the past."
 BRG_focus.101.t:0 "A New Vision, A New Community"
 BRG_focus.101.desc:0 "The Reichsführer-SS thumbed through the folder sitting in front of his chair, identical to the one in front of every other chair in the conference room. It was filled to the brim with documents, analyses, projections, and analyses of National Socialist doctrine—some even cited excerpts from Mein Kampf or The Myth of the Twentieth Century, like a theologian quoting scripture to justify his dogma. And its topics were equally varied, covering sociology, economics, education, military training, architecture, and everything he considered important to founding a new society. This was not just a projection, it was a manifesto, a blueprint for the construction of the ideal Aryan state.\n\nThe other men began trickling into the conference room, all of them wearing identical black Party uniforms with peaked officers' caps. They arrived at their chairs, threw out a crisp salute, then waited silently for a signal to sit down. When they all had arrived, the Reichsführer-SS gave a single salute in reply and pulled back his chair, prompting everyone else in the room to sit in near-perfect synchronization. They grabbed the folders in front of them, silently noting the words "A New Volksgemeinschaft" on the cover. After giving them a minute to peruse the folder's contents, the Reichsführer-SS cleared his throat and waited for them to look up.\n\n"Gentlemen. There is much work to be done.""
 BRG_focus.101.a:0 "And so little time to do it."
 BRG_focus.102.t:0 "Paying a House Call"
 BRG_focus.102.desc:0 "The officer rapped on the door three times with usual military precision, waiting patiently for someone to answer it. But nobody did. They were smart enough to figure that a van outside their house and a large group of uniformed men knocking at their door were bad news. The officer waited patiently for a few more moments before drawing his pistol and kicking the door in. He and his fellow Gestapo officers then began clearing the house room to room. The drawing room and dining room were clear. Kitchen was too, though it seemed like someone had thoroughly burnt a small pile of papers in the sink.\n\nAs they proceeded up the stairs to the second floor, they heard several gunshots echo throughout the hallway. The officers took cover, reemerging shortly after when the firing stopped. They arrived at the master bedroom and found their target: an SS captain suspected of Francophilia after objecting to the labor conditions in the Nord-Kalen mines. He and his wife both lay in the corner of the room, holes in their heads and a Walther on the floor. Murder-suicide, likely to avoid being captured.\n\nThe officer sighed, disappointed that he would not be spending the rest of the night extracting valuable intelligence from the now-dead man. Instead, he would have to sort through paperwork and deal with his boss. One less degenerate walking among the Aryans, though."
 BRG_focus.102.a:0 "Some problems have a way of solving themselves."
 BRG_focus.103.t:0 "A Simple Examination"
 BRG_focus.103.desc:0 ""This is a new examination on National Socialism that all incoming officers are required to take. You have thirty minutes, pencils only, no talking, no leaving the room until the exam is complete. You may begin."\n\nThe SS officer candidates all sat down and flipped open the booklets, hastily filling in circles or scribbling down answers. The questions ranged from mundane Party history ("When was Adolf Hitler appointed Chancellor of the Reich?") to bizarrely personal ("Have you ever had sexual fantasies involving a family member?"), but they still answered just as diligently as ever. When the half hour had passed, the instructor stood up, collected, the tests, and stepped out of the room. The candidates mostly just sat and stared at each other silently, nonplussed and mildly confused about the test's purpose.\n\nThe next morning, three of their fellow candidates had disappeared from their beds in the barracks. Their names had been stricken from role call, and their personal effects had all been removed from their lockers. Nobody felt the desire to ask what happened to them, because deep down, they already knew. Whether it was because of something they said on the test, or the SD having had eyes on them for some time, didn't matter. There was no point dwelling on the fate of dead men."
 BRG_focus.103.a:0 ""Describe what comes to mind when you hear the word 'Fatherland...'""
 BRG_focus.104.t:0 "Test the Blood"
 BRG_focus.104.desc:0 "Although the science of psychology is excellent, its ability to root out subversives is not watertight. A spy or degenerate can, through excellent training, a knowledge of how to beat the system, or sheer luck, successfully masquerade as a loyal Aryan subject of the Reich and avoid detection. However, this is not an error present within biological sciences. The blood cannot lie about its purity. The skull cannot cover up its features. The body's DNA cannot rewrite itself at a moment's notice. If we want to prevent saboteurs, foreign interlopers, ancestry forgers, and crypto-Jews from infiltrating our country, we must require that anyone and everyone the Ordensstaat has reason to suspect must undergo blood tests to check for any impurities. Those who were misled by, say, their parents, shall simply have their Party membership stripped. Those who themselves seem to have been the ones who forged their records, or are already incriminated by the psychological tests, shall receive a visit from the Gestapo and swiftly be dealt with. Impure blood is one of the greatest causes of an impure mind, after all."
 BRG_focus.104.a:0 "Pure to the last drop."
 BRG_focus.105.t:0 "Naziblocks"
 BRG_focus.105.desc:0 "As laborers swept away the remnants of brightly-painted plaster and elaborately carved bricks, other construction crews came with trucks of bricks and cement. Without missing a beat, they all hopped out and began digging foundations. A mere few weeks ago, the neighborhood was full of vibrant townhouses that had stood for centuries. And a mere few weeks in the future, it would be an endless line of grey, conformist apartment blocks designed to house SS officers and their families.\n\nThey were not a pretty sight, to say the least. They were monotonous, packed closely together, and seemed to leech the color and liveliness from everything that could see them. However, if anyone felt unpleasant with them, they were smart enough not to vocalize those opinions. After all, were these styles not made with the consent of the Reichsführer-SS himself? Is criticizing the architecture not also a criticism of the state that so generously provided the buildings? The few brave enough to speak out have found the perfect word to describe it: brutalist, much like the regime that designed it."
 BRG_focus.105.a:0 "Good riddance to bad rubble."
 BRG_focus.106.t:0 "The Bare Necessities"
 BRG_focus.106.desc:0 "Ultimately, a few demolished buildings do little for the enforcement of doctrine. If we hope to truly expunge all opportunities for moral corruption, we must make all facets of life conform with National Socialist ways of thinking and living. From now on, no unnecessary distraction will be afforded to the spoiled sots who call themselves steadfast and true Aryans.\n\nThe first step will be enforcing Requisitioning private automobiles and bicycles, donating silk stockings for parachutes, stripping jewelry of gold for military computers, implementing food rations and clothing restrictions, all these things are sources of frivolity that can better be used elsewhere in sources of the Ordensstaat. There will inevitably be resistance, but they can be cowed: kill the loudest troublemakers for treason, and the rest will quiet down in turn. Promise them that when this final push is over, we can return all the baubles they had before. Hopefully, they will forget the matter once they realize the benefit this brings them."
 BRG_focus.106.a:0 "Hard times create strong men."
 BRG_focus.107.t:0 "Off the Presses"
 BRG_focus.107.desc:0 "The Party first rose to power with the aid of mass media, and other groups have taken note; if we wish to secure our dominance in the hearts of minds and men, we must control what they hear and say. All foreign newspapers, including ones printed within mainland Germany, shall be pulled from the newsstands. Civilian radio channels shall shift to more powerful and closely-regulated wavelengths, making it more difficult for foreign or illegal transmitters to reach them. The banned media list must be revised and expanded, and all foreign publication of domestic works shall be halted. Transnational phone and telegraph lines must be cut, border guards rotated and debriefed more frequently, and travel between Reichsgaue without official military orders will be considered espionage. Our next generation shall only know of the outside world what is taught by teachers and media censors from Office VII, and the outside world shall know nothing of us."
 BRG_focus.107.a:0 "The world cannot see what we do in the shadows."
 BRG_focus.108.t:0 "Paying a House Call"
 BRG_focus.108.desc:0 "The officer rapped on the door three times with usual military precision, waiting patiently for someone to answer it. But nobody did. They were smart enough to figure that a van outside their house and a large group of uniformed men knocking at their door were bad news. The officer waited patiently for a few more moments before drawing his pistol and kicking the door in. He and his fellow Gestapo officers then began clearing the house, room by room. The drawing room and dining room were clear. Kitchen was too, though it seemed like someone had thoroughly burnt a small pile of papers in the sink.\n\nAs they proceeded up the stairs to the second floor, they heard several gunshots echo throughout the hallway. The officers took cover, reemerging when the firing stopped. They arrived at the master bedroom and found their target: an SS captain suspected of Francophilia after objecting to the labor conditions in the Nord-Kalen mines. He and his wife both lay in the corner of the room, holes in their heads and a Walther on the floor. Murder-suicide, likely to avoid being captured.\n\nThe officer sighed, disappointed that he would not be spending the rest of the night extracting valuable intelligence from the now-dead man. Instead, he would have to sort through paperwork and deal with his boss. One less degenerate walking among the Aryans, though."
