 BRG_globalplan_adler_desc:0 "The Reich, our beautiful, mighty Reich, has betrayed the German people and Aryan race it purports to champion. The sacred light of the black sun of national socialism grows dim as corruption, malice, greed, gluttony and statism causes our thousand year empire to crumble and fray at the edges, at any moment ready to be overrun by the circling hordes of subhumans. The Civil War was the final death blow for the Reich, this wounded eagle must be put down with the rest if we are to preserve the last true and pure here in the Ordenstaat. Still, we will rouse the giant one last time, try to guide her towards burying the eagle's claws in the foreigner as the end comes. We will see you in Valhalla."

