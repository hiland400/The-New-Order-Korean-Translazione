 BRG.5157.t:0 "Eine Welt, Eine Heimat"
 BRG.5157.desc:0 "Werner tipped his hat to the dead Russian river trader, blood still oozing around the wound where his nose used to be before Werner's bullet penetrated his skull. That was the last one, now nobody who knew his face still drew breath. A shame he had been forced to neutralize such good friends and long-term business partners, but at the end of the day they were untermensch and he was an übermensch, there could never be permanent friendship between them in the eternal struggle of the races.\n\nThe pale Volga German turned to the Russian's safe, the one the trader had unlocked a thousand times in his presence. What idiots these Slavs were, no surprise the Old Führer had declared they should be scoured from the Earth with the other unworthy.\n\nHaving stuffed his suitcase with the Russian's collection of Reichsmarks, Werner hurried to the docks. All around him the city was abuzz with war preparations, he saw marching columns, propaganda posters and worried citizens discussing a return to rationing. The time was almost nigh, and Werner smiled.\n\nAs he entered the riverboat headed down the Volga-Kama network once plowed by Werner's smugglers, he noted the crew. Six of them, four passengers. One weapon, a rifle. Captain probably had a pistol too. Pathetic. Back in the day no riverboat would travel without an armed contingent. Sign of New Russia indeed. Oh well, should be a simple enough business taking them down once they approached Moskowien. It was time to go "home," finally see that supposed paradise his fellow SS men and the Reichsführer had created in Burgund. He raised his hat to the city behind him, whispering his goodbye so the crew would not hear him."
 BRG_5157.a:0 ""Auf Wiedersehen, Russland.""

 #Wolf Events#

 BRG_wolf.1.t:0 "세계계획 볼프"
 BRG_wolf.1.desc:0 "The tentacles of the Ordenstaat stretch further and further across the globe, snatching up new tools for the plan of the Reichsfurher-SS. 세계계획 볼프 focuses on one of the juciest prizes of all -- the Middle East. Already our agents have infiltrated the region, and now work to disturb the colonial order, wrecking havoc on global tensions and the supply of oil. Our short term focus is on excerbating tensions between the triumvirate rivals Italy and Turkey in Syria. A confrontation there would go a long way to unleashing a beautiful cycle of violence. In the longer term, we hope to make use of the gluttony and cowardice of the Egyptian King Farouk. In time, as our agents proliferate, we may consider even loftier plans."
 BRG_wolf.1.a:0 ""

 BRG_wolf.2.t:0 ""
 BRG_wolf.2.desc:0 "It is so convenient, that although we are certainly happy to help them on their way, the untermensch are often willing to be the agents of their own demise. In Egypt, the pathetic King Farouk is well known for his lust, luxorious tastes, and disdain for his people. Our agents are already well placed to lead the King to ever more exorbitant states, wrecking havoc on his nations economy and unleashing chaos throughout the region."
 BRG_wolf.2.a:0 ""
 #3 is unused#
 BRG_wolf.4.t:0 ""
 BRG_wolf.4.desc:0 "In the distant Southern Deserts of the Kingdom of Egypt, the nomads wandered miserably, looking for some humble hovel to spend the night. In the many farming settlements along the Nile, the peasants worked day and night for the chance to live another year, a future for their family, and maybe a small bottle of liqour to drain their sorrows. In the narrow streets of Cairo, the cityfolk begged and stole for a living, crouching in crumbling apartments devoid of light or water, despite the paromises of the government that infranstructure improvements would be coming "soon". \n\nIn the palaces of King Farouk, it was party time. Exotic dancers from across the world gyrated on poles of solid gold, whole platters of caviar were passed around h'ors'deovures, decorated cloth bags full of Cocaine were handed out as favors. The palace was always glowing with light, thundering with muscid, and reeking of the alcoholic excess within. \n\nFarouk was never one to be surpassed, and he out-drank the hardest German beer merchants and proprietors of Mexican tequila alike, he out-snorted even the most outrageous coke-addicts, and he ate more than a dozen portly British prostitutes combined. \n\nAround the king were clustered his closest friends and dearest enablers. For every line, bottle, and plate he consumed, they pressed two more in his hands. Despite their saccarine good cheer, they did not touch the delicacies themselves -- for they were true Aryans after all. This was merely another play in the game, one that would earn them profit in smuggling money yes, but more importantly one that would bankrupt the Egyptian government and bring the whole rotten untermensch edifice crashing to the ground."
 BRG_wolf.4.a:0 ""

 BRG_wolf.5.t:0 ""
 BRG_wolf.5.desc:0 "Since the first untermench crawled out of the slime to drag the Aryan down, the Middle East has been the focal point of global conflict. Never has there been a great power that did not seek to dominate this region's resources and strategic position -- the land of black gold, the crossroads between Europe, Asia, and Africa, the birth place of modern religion. \n\nNow once again the region is aflame with a three way proxy conflict between the Saudis and their puppets in the Muslim Brotherhood, the Arab Nationalist Ba'athists, and the remnants of Italian colonialism. Each of these factions is backed by one global power or another, all are heavily armed, and thanks to our help, at the point of war. Now is the time for us to begin a general process of turning the cold war hot, and bringing an end to the long era of weakness and Aryan servitude."
 BRG_wolf.5.a:0 ""

 BRG_wolf.6.t:0 ""
 BRG_wolf.6.desc:0 "Once more the Ordenstaat's subtle use of lesser factions has paid off. The winner of the Iranian civil war is permeated by our agents, and indebted to our influence. In hidden places throughout the Persian mountains, our bases pump out propaganda, weapons, and recruitment. Now with a stronghold near the current focal point of global tensions, we have the ability to exacerbate the ongoing oil crisis and support the faction most amenable to our interests. Soon the great powers of the world will be drawn into an unescapable conflict over black gold, one from which they are unlikely to walk away."
 BRG_wolf.6.a:0 ""

 BRG_wolf.7.t:0 " 세계계획 볼프 begins the Hunt"
 BRG_wolf.7.desc:0 "To our most noble Lord, the Reichsführer-SS: \n\nIt has come to the attention of all of our operatives coordinating our overseas clandestine operations that the Italians are enduring a new crisis, delivering to us a new chance for intervention from the Ordenstaat; in particular, "Africa Orientale Italiana," or the East African territories ruled over by the decadent Italians, has lost all decent support from their miserably inefficient government and fallen to chaos to the native savages. It would be most opportune to begin our newly drafted potential operations in the Italian menace as pertinently as possible. \n\nWith all respect and honor,\n\nSS-Obergruppenführer Heinrich Müller"
 BRG_wolf.7.a:0 "Good, very good."

 BRG_wolf.8.t:0 "세계계획 볼프 continues the Prowl"
 BRG_wolf.8.desc:0 "To the Knight of the Ordenstaat, the Reichsführer-SS: \n\nThe time has come, once more, to look towards the continuous failures and opportunities for exploitation within the most despicable traitors along the Italian Peninsula. Our current intelligence reports indicate the massive conflicts exploding out from the Middle East has caused extreme plummets in stock investments towards "Ente Nazionale Idrocarburi," the most powerful Italian oil company and, in turn, the top provider of international oil across the world. Though the world market shudders, may we toast to this most glorious collapse of Italian power? \n\nWith all admiration and resolution, \n\nSS-Obergruppenführer Heinrich Müller."
 BRG_wolf.8.a:0 "Only fools and cowards live upon that deserted Peninsula."

 BRG_wolf.100.t:0 ""
 BRG_wolf.100.desc:0 "For a state such as ours, free from the cowardice and petty "democracy" of years past, corruption should be but a shadow of itself, and yet we seem to be unable to ever cleanse ourselves of it entirely. This has recently been especially true in our Middle Eastern Arab-Majority territories, where there has been a dramatic increase in embezzlement and bribe taking. It seems that nearly every low-level official has been implicated in some way, and several mid-tier beuracrauts as well. Although the highest echelons of our administration appears as surprised by this turn of events as we are, we must act quickly lest our hold over the region be rotted out from within."
 BRG_wolf.100.a:0 ""

 BRG_wolf.101.t:0 ""
 BRG_wolf.101.desc:0 "It seems that there is no end to our troubles in the IME. No matter how many resources we throw at the region, it seems that every month brings some new terrorist attack or urban uprising. This time it was one of the former, a carefully coordinated series of explosions that killed a number of Italian soldiers and administrators, along with a heavy civilian toll. Although many different groups have claimed responsibility, the most likely true culprit is undoubtedly the Turks. In time perhaps we will be able to bring justice to these fools and sabotours, but for the mment the only thing to do is rebuild."
 BRG_wolf.101.a:0 ""

 BRG_wolf.102.t:0 ""
 BRG_wolf.102.desc:0 "It is rare that we receive good news from the Levantine region, where every day seems to bring news of new troubles among the locals and sabre-rattling from our enemies. However, our troops have recently recieved an enormous shipment of weapons and equipment from allies "sympathetic" to our cause. Although the weapons are unmarked and untraceable, and there is no way to confirm the veracity of this claim, they are also of high quality deep neccesity. Whoever this mysterious benefactor is, we will be greatly indebted to them should the growing tensions in the region boil over into open conflict."
 BRG_wolf.102.a:0 ""

