BRG_idea_changed_plans:0 "Adjusting to the New Goals"
BRG_idea_changed_plans_desc:0 "Our assassination attempt on the life of the decrepit Führer, Adolf Hitler, has failed, and the Reich continues to slide further into degeneracy and ruin under their Judeo-Bolshevik schemes. Now, we must reorganize the Ordenstaat to focus upon a single directive: to drive the world towards the ultimate Vision, the end of the Reichsführer-SS's great plan. It will take time, and resources, but by our will we shall do it."

