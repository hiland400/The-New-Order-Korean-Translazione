BRG_DeGrelle_Evidence_Desc_1:0 "Although Degrelle has his his secret wells, his papers titled Opération Garde du Corps, or Operation Bodyguard, have still made their way into our hands. Unfortunately, the true purpose of his plans can't be understood due to a heavy amount of paranoid censoring obscuring the most useful information, but what is clear is that Degrelle is on the move and is making plans to control his Legion from a place of hiding."
BRG_DeGrelle_Evidence_Desc_2:0 "An old bunker located in Belgium from the Second Weltkrieg, it has become a hive of new activity for the Walloon Legion lately. Reports and travel records show Degrelle has begun turning this bunker into a secondary HQ, away from our prying eyes and hidden under a mountain of faked paperwork. We have three options for finding out its purpose:\n\n- Smuggling out any operation papers or records we might be able to acsess.\n\n- Planting an informant who could report on the activity at the site.\n\n- Prepare a quiet raid to ensure all the information ends up in our hands, no matter the trouble it might stir."
BRG_DeGrelle_Evidence_Desc_3:0 "A small cottage located in the Ardennes, it had been Degrelle's residance for 6 years but now appears to have been deserted by its owner. A skeleton crew of Walloonian guards ensure the spectre of it being lived in, but Degrelle himself hasn't been sighted in it or even the region for months. There are three options to investigate this abnormality:\n\n- Raid the house and disarm the few guards in a quiet attack in order to recover any clues that exist in the residence.\n\n- Focus our efforts on watching Walloon's military HQ located inside the complex complete with bugging to see if anything can be gleaned there.\n\n- Demolish the house after the aformentioned raid to completely uproot any hidden clues to Degrelle's trechery."
BRG_DeGrelle_Evidence_Desc_4:0 "Recently, there have been rumors and whispers of Degrelle acting strangely, always seemingly missing or occupied with some other buisness. Recently obtained meeting minute reports seem to suggest nothing is actually being done in the Legion as Degrelle and his commanders dissapear mid session, never to rejoin. We have three options to look into this development:\n\n- Check his medical records to see if some sort of mental defficiency has caused this recent change.\n\n- Plant a tracking device on his personal car which will allow us to track his movements when he deserts Legion buisness.\n\n- Break into his office and check his personal files to find out what exactly he has been spending all his time on."
BRG_DeGrelle_Evidence_Desc_5:0 "It appears that Degrelle is on the move, at least within the country. Obtained travel records show him spending an inane amount of Walloonian resources on train rides from Ost-Paris to Walloon. The purpose behind these trips are unclear, but finding his destination and the reasoning behind the travel could go a long way to clearing his obstructions. We currently have three options available to that end:\n\n- Watch the trainyards and the surrounding areas to create a visual of Degrelle's movements.\n\n- Track his Location through both agents and digital devices, which does increase the risk of being caught but would be more accurate.\n\n- Interrogate the conductors for the various trains to see if they know anything about what has been going on."

BRG_DeGrelle_Leader_Desc_Investigation:0 "열성적인 발로니엔 민족주의자인 레옹 드그렐은 부르군트 문화를 거부하여 오랫동안 골칫거리였지만, 그처럼 뻔뻔한 적은 없었습니다. 그와 발로니엔 군단은 발로니엔을 부르군트국 내에서 그들 자신의 영역으로 사용하며, 문을 걸어잠그고 삶의 모든 측면을 통제한 다음 공식적인 군단 임무에 손을 내밀 수 있는 프랑스인이 있습니다.\n\n보통 이런 종류의 골칫거리는 그가 주는 이익으로 용납될 수 있지만, 발로니엔의 최고위층 인사 사이에서 떠돌아다니는 비밀 음모가 있는데, 그 음모는 위대한 지도자인 힘러를 전복시키는 결과를 초래할 수 있습니다. 안타깝게도 소문에 너무 많은 거짓말이 섞여있으므로 이들에 대한 조사가 이루어져야 합니다. 우리는 진실을 찾기 위한 세 가지 선택지를 가지고 있습니다.:\n\n- 오스트파리스에 있는 드그렐의 군 사무실에 도청기를 설치.\n\n- 발로니엔 지휘부에 스파이를 심어 무슨 생각을 하는지 단서 찾기.\n\n- 하루종일 드그렐과 부관의 움직임을 추적하여 무슨 일이 일어나고 있는지 알아내기."

